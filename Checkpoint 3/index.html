<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Burger Blast</title>
    <link rel="stylesheet" href="./css/style.css"
  </head>
  <body>

    <h1>Burger Blast</h1>
<img src="./images/hamburger.png" id="burger"<br>
 Speed<br>
Total Burgers: <span id="bps"></span>
<div id="currentTotal"></div>
<div id="buttons">
  <div class="beavis">
    <img class="pic" src="./images/butthead.png">
  <div class="button" data-val=".01" data-cost="10">Beavis - <span>10</span></div>
</div>
<div class="chef">
  <img class="pic" src="./images/chef.png">
<div class="button" data-val="1" data-cost="100">Chef - <span>100</span></div>
</div>
<div class="bob">
  <img class="pic" src="./images/bob.png">
<div class="button" data-val="6" data-cost="500">Bob - <span>500</span></div>
</div>
<div class="spongebob">
  <img class="pic" src="./images/spongebob.png">
<div class="button" data-val="80" data-cost="5000">Spongebob - <span>5000</span></div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
