<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <title>Batter Up</title>
</head>

<body>
  <div id="container">
    <div id=game>
      <h1>Batter Up</h1>
      <h3>Click the baseball to start. Get 5 pitchers on your pitching staff by increasing your speed.</h3>
      <img src="./Images/Baseball.png" id="baseball"><br> Speed
      <br>
      <small>MPH: <span id="rps"></span></small>
      <div id="currentTotal"></div>
      <div id="buttons">
        <div class="button" data-val=".1" data-cost="10">Fastball - <span>10</span></div>
        <div class="button" data-val="1" data-cost="100">Changeup - <span>100</span></div>
        <div class="button" data-val="10" data-cost="1000">Slider - <span>1000</span></div>
        <div class="button" data-val="100" data-cost="10000">Knuckleball - <span>10000</span>
        </div>
      </div>
    </div>
    <div id=level>
      <h3>Pitching staff</h3>
      <div id=rotation>
        <div>
          <img src="./Images/Mike_Montgomery.jpg" id="staff" alt="Mike Montgomery">
        </div>

      </div>
    </div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
