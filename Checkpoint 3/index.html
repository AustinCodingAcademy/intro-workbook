<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Burger Blast</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>


  <body>
    <header>
      <h1>Burger Blast</h1>

      <img src="./images/hamburger.png" id="burger">


      Click the burger to make burgers.  Invest in staff to bank profits and increase burger production.

    </header>
      <main>
        Profits $: <span id="bps"></span>
          <!-- <div id="money">Money</div> -->
            <div id="currenttotal"></div>
              <div id="totalburgers">Total Burgers</div>

            <section>
              <button type="button" class="sellburgers"name="Sell Burgers">Sell Burgers</button>

                <div class="beavis">
                  <img class="pic" src="./images/beavis.jpg">
                <div class="button" data-val=".05" data-cost="10">Beavis - <span>10</span></div>
              </div>

              <div class="chef">
                <img class="pic" src="./images/chef.png">
                  <div class="button" data-val=".1" data-cost="100">Chef - <span>100</span></div>
              </div>

              <div class="bob">
                <img class="pic" src="./images/bob.png">
                  <div class="button" data-val="1" data-cost="1000">Bob - <span>1,000</span></div>
              </div>

              <div class="spongebob">
                <img class="pic" src="./images/spongebob.png">
                  <div class="button" data-val="10" data-cost="10000">Spongebob - <span>10,000</span></div>
              </div>
            </section>


      </main>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
