<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="header" class="row">
        <div class="container">
            <div class="headerbox col-lg-12">
                <h1>Best Selling Products</h1>
            </div>
        </div>
    </section>
    <section id="products" class="row">
        <div class="container">
            <div class="col-lg-3 col-sm-6 col-xs-12">
                <div class="patient"></div>
                <a class="amount" href="#">$35.00</a>
                <div class="producttext patienttext">
                    <h2>Patient Ninja</h2>
                    <div class="checkout">
                        <a id="cart" href="#">ADD TO CART</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12">
                <div class="happy"></div>
                <a class="amount" href="#">$35.00</a>
                <div class="producttext happytext">
                    <h2>Happy Ninja</h2>
                    <div class="checkout">
                        <a id="cart" href="#">ADD TO CART</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12">
                <div class="flying"></div>
                <a href="#" class="sale">SALE!</a>
                <a class="slashedprice"><span>$15.00</span>$12.00</a>
                <div class="producttext flyingtext">
                    <h2>Flying Ninja</h2>
                    <div class="checkout">
                        <a id="cart" href="#">ADD TO CART</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-xs-12">
                <div class="happyn"></div>
                <a class="amount" href="#">$12.00</a>
                <div class="producttext happyntext">
                    <h2>Happy Ninja</h2>
                    <div class="checkout">
                        <a id="cart" href="#">ADD TO CART</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js "></script>
</body>

</html>
