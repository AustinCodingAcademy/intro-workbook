<!DOCTYPE html>
<html>
<head>
  <title>Envato Market</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="container text-center">
      <div class="row">
        <h2 class="section-title">Best Selling Products</h2>
      </div>
    </div>

    <div class="container">
      <div class="row product-listing">

        <div class="item col-md-3 col-xs-6">
          <article>
            <figure>
              <a href>
                <img src="img/hoodie_4_front-300x300.jpg" class="img-responsive" alt="hoodie_4_front">
              </a>
              <figcaption>
                <span class="amount">$35.00</span>
              </figcaption>
            </figure>
            <h4 class="title">
              <a href>Happy Ninja</a>
            </h4>
            <a href class="button">ADD TO CART</a>
          </article>
        </div>

        <div class="item col-md-3 col-xs-6">
          <article>
            <figure>
              <a href>
                <img src="img/hoodie_3_front-300x300.jpg" class="img-responsive" alt="hoodie_3_front">
              </a>
              <figcaption>
                <span class="amount">$35.00</span>
              </figcaption>
            </figure>
            <h4 class="title">
              <a href>Patient Ninja</a>
            </h4>
            <a href class="button">ADD TO CART</a>
          </article>
        </div>

        <div class="item col-md-3 col-xs-6">
          <article>
            <figure>
              <a href>
                <img src="img/poster_1_up-300x300.jpg" class="img-responsive" alt="poster_1_up">
              </a>
              <figcaption>
                <span class="amount">$15.00</span>
              </figcaption>
            </figure>
            <h4 class="title">
              <a href>Ship Your Idea</a>
            </h4>
            <a href class="button">ADD TO CART</a>
          </article>
        </div>

        <div class="item col-md-3 col-xs-6">
          <article>
            <figure>
              <a href>
                <img src="img/poster_2_up-300x300.jpg" class="img-responsive" alt="poster_2_up">
              </a>
              <figcaption>
                <del>
                  <span class="amount">$35.00</span>
                </del>
                <ins>
                  <span class="amount">$12.00</span>
                </ins>
              </figcaption>
            </figure>
            <span class="onsale">SALE!</span>
            <h4 class="title">
              <a href>Flying Ninja</a>
            </h4>
            <a href class="button">ADD TO CART</a>
          </article>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
