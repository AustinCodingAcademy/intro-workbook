<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>Best Selling Products</h2>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-6 col-md-3">
                <figure>
                    <img src="img/hoodie_4_front-250x250.jpg" />
                    <h4>Happy Ninja</h4>
                    <hr>
                    <div class="text-center">
                        <button type="button" class="btn btn-small button">ADD TO CART</button>
                    </div>
                </figure>
            </div>


            <div class="col-sm-6 col-md-3">
                <figure>
                    <figcaption="$35.00"></figcaption>
                    <img src="img/hoodie_3_front-250x250.jpg" />
                    <button type="button" class="btn btn-small button pull-right">$35.00</button>
                    <h4>Patient Ninja</h4>
                    <hr>
                    <div class="text-center">
                        <button type="button" class="btn btn-small button">ADD TO CART</button>
                    </div>
                </figure>

            </div>

            <div class="col-sm-6 col-md-3">
                <figure>
                    <img src="img/poster_1_up-250x250.jpg" />
                    <h4>Ship Your Idea</h4>
                    <hr>
                    <div class="text-center">
                        <button type="button" class="btn btn-small button">ADD TO CART</button>
                    </div>
                </figure>

            </div>

            <div class="col-sm-6 col-md-3">
                <figure>
                    <img src="img/poster_2_up-250x250.jpg" />
                    <h4>Flying Ninja</h4>
                    <hr>
                    <div class="text-center">
                        <button type="button" class="btn btn-small button">ADD TO CART</button>
                    </div>
                </figure>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
