<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Selling Sweatshirts</title>
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1> Best Selling Products </h1>
    </header>

    <main class="row">
        <section class="col-xs-12 col-sm-6 col-lg-3">
            <div class="overallbox">
                <div class="product">
                    <img src="img/gray-hoodie-image-1.jpg">
                </div>
                <div class="price-box">$35.00 </div>
                <div class="ninjas">
                    <h2> Happy Ninja </h2>
                </div>
                <div class="cart">
                    <a href="#" class="cart-words"> ADD TO CART </a>
                </div>
            </div>
        </section>
        <section class="col-xs-12 col-sm-6 col-lg-3">
            <div class="overallbox">
                <div class="product">
                    <img src="img/pink-hoodie-image-2.jpg">
                </div>
                <div class="price-box"> $35.00
                </div>
                <div class="ninjas">
                    <h2> Patient Ninja </h2>
                </div>
                <div class="cart">
                    <a href="#" class="cart-words"> ADD TO CART </a>
                </div>
            </div>
        </section>

        <section class="col-xs-12 col-sm-6 col-lg-3">
            <div class="overallbox">
                <span class="onsale">Sale!</span>
                <div class="product">
                    <img src="img/poster-image-3.jpg">
                </div>
                <div class="price-box-3">
                    <strike>$15.00</strike> $12.00
                </div>
                <div class="ninjas">
                    <h2> Sad Ninja </h2>
                </div>
                <div class="cart">
                    <a href="#" class="cart-words"> ADD TO CART </a>
                </div>
            </div>
        </section>

        <section class="col-xs-12 col-sm-6 col-lg-3">
            <div class="overallbox">
                <div class="product">
                    <img src="img/poster-image-4.jpg">
                </div>
                <div class="price-box">$18.00 </div>
                <div class="ninjas">
                    <h2> Flying Ninja </h2>
                </div>
                <div class="cart">
                    <a href="#" class="cart-words"> ADD TO CART </a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--If you have Javascript, it goes right before the closing body tag-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
