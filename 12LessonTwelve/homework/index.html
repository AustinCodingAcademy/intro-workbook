<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Lesson12 Homework</title>
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="header">
                    <h1>Best Selling Products</h1>
                </div>
            </div>
        </div>
    </section>

    <main>
        <section id="sales">
            <div class="container-fluid">
                <div class="row">
                    <div class="box1 col-lg-3 col-sm-6 col-xs-12 text-center">
                        <div class="happy">
                            <span class="price">$35.00</span></div>
                        <div>
                            <h2>Happy Ninja</h2></div>
                        <div class="cart"><a href="#">Add to Cart</a></div>
                    </div>
                    <div class="box2 col-lg-3 col-sm-6 col-xs-12 text-center">
                        <div class="patient">
                            <span class="price">$35.00</span></div>
                        <div>
                            <h2>Patient Ninja</h2></div>
                        <div class="cart"><a href="#">Add to Cart</a></div>
                    </div>
                    <div class="box3 col-lg-3 col-sm-6 col-xs-12 text-center">
                        <div class="ideas">
                            <span class="price">$15.00</span></div>
                        <div>
                            <h2>Ship Your Idea</h2></div>
                        <div class="cart"><a href="#">Add to Cart</a></div>
                    </div>
                    <div class="box4 col-lg-3 col-sm-6 col-xs-12 text-center">
                        <div class="flying">
                          <span class="sale">SALE</span>
                            <span class="price">$15.00  $12.00</span></div>
                        <div>
                            <h2>Flying Ninja</h2></div>
                        <div class="cart"><a href="#">Add to Cart</a></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" /></script>
</body>

</html>
