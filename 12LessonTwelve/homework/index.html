<html>

    <div class="col-lg-3 col-md-6 col-sm-12 text-center patient">

      <a href="#">
        <img src="http://inspirythemes.biz/html-templates/cream/images/temp-images/hoodie_1_back-470x470.jpg" alt="Patient Ninja" />

        <a href="#">Happy Ninja</a>
      </h4>
      <a href="#">Add to Cart</a>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 text-center flying">

      <a href="#">
        <img src="http://inspirythemes.biz/html-templates/cream/images/temp-images/poster_1_up-300x300.jpg" alt="Flying Ninja"/>
