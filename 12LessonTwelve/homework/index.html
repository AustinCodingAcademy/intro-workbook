<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <header class="row">
            <div class="col-xs-12">
                <h1>Best Selling Products</h1>
            </div>
        </header>
        <section class="row clearfix">
            <div class="col-xs-12 col-sm-6 col-lg-3 item">
                <div class="row">
                    <div class="xs-col-12 picbox">
                        <a href="#"><img src="img/patient.jpg" alt="" /></a>
                        <div class="price">
                          <p>
                            $35.00
                          </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="xs-col-12 title">
                        <a href="#">Patient Ninja</a>
                    </div>
                </div>
                <div class="row">
                    <div class="xs-col-12 add2cart">
                        <button>ADD TO CART</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-3 item">
                <div class="row">
                    <div class="xs-col-12 picbox">
                        <a href="#"><img src="img/happy.jpg" alt="" /></a>
                        <div class="price">
                          <p>
                            $35.00
                          </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="xs-col-12 title">
                        <a href="#">Happy Ninja</a>
                    </div>
                </div>
                <div class="row">
                    <div class="xs-col-12 add2cart">
                        <button>ADD TO CART</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-3 item">
                <div class="row">
                    <div class="xs-col-12 picbox">
                        <a href="#"><img src="img/flying.jpg" alt="" /></a>
                        <div class="price" id="newprice">
                          <p>
                            <oldprice>$15.00</oldprice> $35.00
                          </p>
                        </div>
                        <div class="sale">
                          <p>
                            SALE!
                          </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="xs-col-12 title">
                        <a href="#">Flying Ninja</a>
                    </div>
                </div>
                <div class="row">
                    <div class="xs-col-12 add2cart">
                        <button>ADD TO CART</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-3 item">
                <div class="row">
                    <div class="xs-col-12 picbox">
                        <a href="#"><img src="img/happy2.jpg" alt="" /></a>
                        <div class="price">
                          <p>
                            $35.00
                          </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="xs-col-12 title">
                        <a href="#">Happy Ninja</a>
                    </div>
                </div>
                <div class="row">
                    <div class="xs-col-12 add2cart">
                        <button>ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
