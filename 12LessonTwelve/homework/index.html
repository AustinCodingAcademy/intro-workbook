      <div class="fourdivcontainer col-xs-12 col-md-6 col-lg-3">
        <div class="my-box col-xs-12 col-md-6 col-lg-3">
          <article>
            <figure>
              <img src="picture1.jpg"/>

                  <span class="amount">$35.00</span>

                </figure>
              <h4 class="title"> Happy Ninja</h4>

          </div>
          <div class="my-box col-xs-12 col-md-6 col-lg-3">

                    <span class="amount">$35.00</span>

                </figure>

            </div>
        <div class="my-box col-xs-12 col-md-6 col-lg-3">

            <figure>
