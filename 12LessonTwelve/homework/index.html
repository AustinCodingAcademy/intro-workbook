<!DOCTYPE html>
<html>
<head>
  <title>Lesson Twelve Homework</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet">
</head>
<body>
  <main class="container">
    <header>
      <h1>
        Best Selling Products
      </h1>
    </header>
    <section class="products">
      <div class="topbox">
        <article class="item">
          <div class="pic1">
            <div class="price">
              <h3>
                $35.00
              </h3>
            </div>
          </div>
          <div class="description">
            <p>
              Happy Ninja
            </p>
          </div>
          <div class="buy">
            <input type="button" name="name" value="ADD TO CART">
          </div>
        </article>
        <article class="item">
          <div class="pic2">
            <div class="price">
              <h3>
                $35.00
              </h3>
            </div>
          </div>
          <div class="description">
            <p>
              Patient Ninja
            </p>
          </div>
          <div class="buy">
            <input type="button" name="name" value="ADD TO CART">
          </div>
        </article>
      </div>
      <div class="bottombox">
        <article class="item">
          <div class="pic3">
            <div class="price">
              <h3>
                $15.00
              </h3>
            </div>
          </div>
          <div class="description">
            <p>
              Ship Your Idea
            </p>
          </div>
          <div class="buy">
            <input type="button" name="name" value="ADD TO CART">
          </div>
        </article>
        <article class="item">
          <div class="pic4">
            <div class="sale">
              <h1>
                SALE!
              </h1>
            </div>
            <div class="discount price">
              <h4 class="original">
                $15.00
              </h4>
              <h3>
                $12.00
              </h3>
            </div>
          </div>
          <div class="description">
            <p>
              Flying Ninja
            </p>
          </div>
          <div class="buy">
            <input type="button" name="name" value="ADD TO CART" href="#">
          </div>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
