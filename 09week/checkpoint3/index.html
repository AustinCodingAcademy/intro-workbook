<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkpoint3</title>
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
<!-- left column with image and title     -->
    <div class="column1">
      <h1>DRUM</h1>
<!-- sound clips       -->
      <img src="./img/kick.png" id="kick">
      <audio id="mysoundclip" preload="auto">
      <source src="./img/BD 1-1.wav"></source>
</audio>
      <audio id="mysoundclip2" preload="auto">
      <source src="./img/kik01.wav"></source>
</audio>
    </div>
<!-- right column with buttons and total     -->
    <div class="column2">
      <div class="box">
        <h2>Speed</h2>
        <br>
        <small>BPM: <span id="rps"></span></small>
<!-- total click or point display           -->
        <div id="currenttotal"></div>
<!-- BUTTONS       -->
        <div id="buttons">
          <div class="button" data-val=".1" data-cost="10">Clicks <span>10</span></div>
          <div class="button" data-val="1" data-cost="100">More Clicks <span>100</span></div>
          <div class="button" data-val="10" data-cost="1000">Tons Of Clicks <span>1000</span></div>
          <div class="button" data-val="100" data-cost="10000">So Many Clicks<span>10000</span></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
