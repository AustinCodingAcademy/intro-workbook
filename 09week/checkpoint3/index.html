<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkpoint 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
   
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>
    <header>HELP THE ROBBER GET AWAY!</header>
    <main>
        <section class="left">
            <img src="css/running.png" class="running">
            <h3>Feet Traveled</h3>
            <div class="numberBox">
                <p class="feet">0</p>
            </div>
            <h3 class="textLine1">Keep going!</h3>
            <h3 class="textLine2">You've almost made it!</h3>
        </section>
        <section class="right">
            <!-- each click equals 1 foot (100 clicks)-->
            <img src="css/bicycle.png" class="bike">
            <!-- each click equals 10 feet (264 clicks)-->
            <p>100 feet</p>
            <img src="css/car.png" class="car">
            <!-- each click equals 100 feet (132 clicks) -->
            <p>2,640 feet</p>
        </section>
    </main>
</body>
</html>
