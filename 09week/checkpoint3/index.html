<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cookie">
        <div class="">
          <img id="cookie" src="img/cookie.jpg" alt="">
        </div>
        <div id="currentTotal"></div>
      </div>
      <div class="store">
        <h2>STORE</h2>
        <div class="box" data-cost="15">
          Cursor: <span>15</span> cookies
        </div>
        <div class="box" data-cost="100">
          Grandma: <span>100</span> cookies
        </div>
        <div class="box" data-cost="500">
          Farm: <span>500</span> cookies
        </div>
        <div class="box" data-cost="3000">
          Factory: <span>3000</span> cookies
        </div>
      </div>
    </div>
  </body>
</html>
