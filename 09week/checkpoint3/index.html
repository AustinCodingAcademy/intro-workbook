<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger Flipper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center">
                    <img id="burger" src="./img/198416.svg" class="card-img-top text-center">
                    <div class="card-body">
                        <h2 class="card-title">Flip Burger to Success</h2>
                        <p class="card-text">Investment Return Rate in $ Per Day</p>
                        <div id="irr"></div>
                        <p class="cart-text">Cash Earned in $</p>
                        <div id="cash"></div>
                        <div id="plans">
                            <div class="plan" data-val="1" data-cost="10">Put $ in Savings Account - <span>10</span></div>
                            <div class="plan" data-val="10" data-cost="100">Buy Treasury Bond - <span>100</span></div>
                            <div class="plan" data-val="100" data-cost="1000">Invest in Cryptocurrency - <span>10000</span></div>
                            <div class="plan" data-val="1000" data-cost="10000">Host Ponzi Scheme  - <span>10000</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
