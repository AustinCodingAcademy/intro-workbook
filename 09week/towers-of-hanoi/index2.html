<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="./css/style2.css" />
</head>

<body>
  <h1>Towers of Hanoi challenge</h1>
  <form name="selectdiscs">
    <p>Number of discs:</p>
    <select name="discs" id="discs">
<option value="3">3</option>
<option value="4" selected="selected">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
</select>
  </form>

  <div id="board">
    <div id="towers">
    <div data-stack="1">
      <div data-block="100"></div>
      <div data-block="75"></div>
      <div data-block="50"></div>
      <div data-block="25"></div>
    </div>
    <div data-stack="2">
    </div>
    <div data-stack="3">
    </div>
  </div>

    <div id="movecount">
      <p class="minmovecount">Minimum Moves: 15</p>
      <p class="curmovecount">Current Moves: </p>
    </div>
  </div>

  <div id="announce-game-won"></div>

  <p>Rules:</p>
  <ul>
    <li>You may only move one disc at a time</li>
    <li>You may only move the top disc of any stack</li>
    <li>Discs may only be placed on an empty stack or on a larger disc.</li>
    </p>

    <!--JS Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!--JS custom scripts-->
    <script type="text/javascript" src="./js/script2.js"></script>
</body>

</html>
