<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="Game">
    <div id="colOne" data-stack="1">
      <div data-block="100"></div>
      <div data-block="75"></div>
      <div data-block="50"></div>
      <div data-block="25"></div>
    </div>
    <div id="colTwo" data-stack="2">
    </div>
    <div id="colThree" data-stack="3">
    </div>
  </div>
  <div id="buttons">
    <button class="btn" id="button1"> > </button>
    <button class="btn" id="button1b"> >> </button>
    <button class="btn" id="button2a"> < </button>
    <button class="btn" id="button2b"> > </button>
    <button class="btn" id="button3b"> << </button>
    <button class="btn" id="button3"> < </button>
  </div>
    <div id="announce-game-won"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
