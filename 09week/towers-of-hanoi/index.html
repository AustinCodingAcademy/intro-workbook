<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rules:</h1>
  <h2>To win Towers of Hanoi the user must move the blocks from the top stack to the bottom stack
    one at a time without placing a larger block on a smaller one.</h2>
  <div data-stack="1">
    <div data-block="100"></div>
    <div data-block="75" ></div>
    <div data-block="50" ></div>
    <div data-block="25" ></div>
  </div>
  <div data-stack="2">
  </div>
  <div data-stack="3">
  </div>
  <div id="announce-game-won"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
