<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div class="col-md-4 col-xs-12">
          <div id="vert" data-stack="1">
            <div class="draggable" data-block="100"></div>
            <div class="draggable" data-block="75"></div>
            <div class="draggable" data-block="50"></div>
            <div class="draggable" data-block="25"></div>
          </div>
        </div>
        <div class="col-md-4 col-xs-12">
          <div id="vert" data-stack="2">
          </div>
        </div>
        <div class="col-md-4 col-xs-12">
          <div id="vert" data-stack="3">
          </div>
        </div>
        <div id="announce-game-won"></div>
      </div>
    </div>
  </div>

  <!-- <input type="button" id="startOver" value="Start Over" /> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
