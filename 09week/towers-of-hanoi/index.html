<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row>"
      <div class="col-md-4 col-xs-4">
        <div class="pole" id="pole1" data-stack="1">
          <div id="base"></div>
          <div class="block" id="num100" data-block="100"></div>
          <div class="block" id="num75" data-block="75"></div>
          <div class="block" id="num50" data-block="50"></div>
          <div class="block" id="num25" data-block="25"></div>
        </div>
      </div>
    </div>
    <div class="row>"
      <div class="col-md-4 col-xs-4">
        <div class="pole" id="pole2" data-stack="2">
          <div id="base2"></div>
        </div>
      </div>
    </div>

    <div class="row>"
      <div class="col-md-4 col-xs-4">
        <div class="pole" id="pole3" data-stack="3">
          <div id="base3"></div>
        </div>
      </div>
    </div>
    <div id="gotit"></div>
  </div>

  <!-- </div> -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
