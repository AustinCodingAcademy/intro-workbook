<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!--Instructions-->
  <p>Can you get all four blocks from the top row down to the bottom?</p>

  <!--First drop area w/ the four blocks-->
  <div data-stack="1">
    <div data-block="100"></div>
    <div data-block="75"></div>
    <div data-block="50"></div>
    <div data-block="25"></div>
  </div>

  <!--Second and third drop areas-->
  <div data-stack="2">
  </div>
  <div data-stack="3">
  </div>

  <!-- To be used to announce a win-->
  <div id="announce-game-won"></div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
