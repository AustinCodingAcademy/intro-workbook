<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="gameTitle">TOWERS OF HANOI</div>
  <div id="totalNumMoves">You have made <span>0</span> moves.</div>
  <div id="gameTable">
    <div data-stack="1">
      <div data-block="1"></div>
      <div data-block="2"></div>
      <div data-block="3"></div>
      <div data-block="4"></div>
    </div>
    <div data-stack="2">
    </div>
    <div data-stack="3">
    </div>
  </div>
  <div id="announce-game-won"></div>
  <button id="reset">Reset</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
