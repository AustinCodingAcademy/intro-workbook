<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Annoy</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">


</head>
<body>
  <div class="titletag">
    <!-- INSTRUCTIONS -->
    <h1 class="title">TOWERS OF HANOI</h1>
    <ul class="instructions">
      <li>Click on the row to grab the top block.</li>
      <li>Click a different row to release the block.</li>
      <li>You cannot stack larger blocks on top of smaller blocks.</li>
      <li>Objective is to transfer all of the blocks to the last row.</li>
    </ul>
</div>
  <div data-stack="1">
    <div data-block="100"></div>
    <div data-block="75"></div>
    <div data-block="50"></div>
    <div data-block="25"></div>
  </div>
  <div data-stack="2">
  </div>
  <div data-stack="3">
  </div>
  <div id="announce-game-won"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
