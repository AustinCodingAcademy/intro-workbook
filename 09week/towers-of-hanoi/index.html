<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
  <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div>
    <h2>Move all blocks to bottom stack to win; a larger block cannot go on top of a smaller block at any given click...</h2>
  </div>
  <div data-stack="1">
    <div data-block="100"></div>
    <div data-block="75"></div>
    <div data-block="50"></div>
    <div data-block="25"></div>
  </div>
  <div data-stack="2">
  </div>
  <div data-stack="3">
  </div>
  <div id="announce-game-won"></div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
