<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Towers of Hanoi Game</h1>
  <h3>To win: Move Entire Tower from one row to another, one block at a time</h3>
  <h3>Click on blocks to detach, then click on new row to attach</h3>
  <h3>Larger Blocks cannot be stacked on top of smaller blocks</h3>
  <div data-stack="1">
    <div data-block="100"></div>
    <div data-block="75"></div>
    <div data-block="50"></div>
    <div data-block="25"></div>
  </div>
  <div data-stack="2">
  </div>
  <div data-stack="3">
  </div>
  <div id="announce-game-won"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
