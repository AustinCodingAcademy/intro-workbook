<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div data-stack="1">
    <div class="block" draggable="true" data-block="100"></div>
    <div class="block" draggable="true" data-block="75"></div>
    <div class="block" draggable="true" data-block="50"></div>
    <div class="block" draggable="true" data-block="25"></div>
  </div>
  <div data-stack="2">
  </div>
  <div data-stack="3">
  </div>
  <div id="announce-game-won"></div>

  <section id="stopWatch">
    <p id="timer">
      Time : 00:00:00
    </p>
    <button id="start"> Start </button>
    <button id="stop"> Stop </button>
    <p id="fulltime"> </p>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
</body>
</html>
