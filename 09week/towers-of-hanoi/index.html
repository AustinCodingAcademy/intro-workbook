<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div data-row class="white">
      <div data-color="yellow" data-size="1" class="piece"></div>
      <div data-color="red" data-size="2" class="piece"></div>
      <div data-color="green" data-size="3" class="piece"></div>
      <div data-color="blue" data-size="4" class="piece"></div>
    </div>
    <div data-row class="green"></div>
    <div data-row class="blue"></div>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
