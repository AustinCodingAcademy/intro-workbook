<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkpoint 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
    <body>
            <div class="container">
                <div class="action">  
                    <div class="action-top"> 
                    <img src="/img/chick.png"  id="chicken">
                    <img src="/img/egg.png" class = "hidden show">
                    <!-- <div class="hidden"></div> -->
                    </div>
                    
                    <div class="action-bottom"></div>
                </div><!-- action ends  -->
                <div class="side">
                    <div class="count-text">
                        <br>Click on the Chicken<br></div>
                            <small>Egg delivery speed: <span id="eps"></span></small>
                    <div id="currentTotal"></div>
                    <div id="buttons">
                        <div class="button" data-val=".1" data-cost="10">One bag of feed - <span>10</span></div>
                        <div class="button" data-val="1" data-cost="100">Bucket of feed - <span>100</span></div>
                        <div class="button" data-val="5" data-cost="1000">Barrel of feed - <span>1000</span></div>
                        <div class="button" data-val="10" data-cost="10000">Truck of feed - <span>10000</span></div>
                    </div><!-- buttons ends  -->
                </div><!--  side ends  -->
            </div><!--  container ends  -->
        <script type="text/javascript" src="/main.js"></script>
    </body>
</html>
