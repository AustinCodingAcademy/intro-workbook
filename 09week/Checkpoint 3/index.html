<html>
<head>
    <meta charset="utf-8" />

    <title>Checkpoint 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
            <h1>Feed for an egg</h1>
        <img src="/Checkpoint 3/img/chick.png"  id="chicken">
        <br>Egg count<br>
        <small>EPH: (eggs per hour) <span id="eps"></span></small>
        <div id="currentTotal"></div>
        <div id="buttons">
        <div class="button" data-val=".1" data-cost="10">One bag of feed - <span>10</span></div>
        <div class="button" data-val="1" data-cost="100">Bucket of feed - <span>100</span></div>
        <div class="button" data-val="10" data-cost="1000">Barrel of feed - <span>1000</span></div>
        <div class="button" data-val="100" data-cost="10000">Truck of feed - <span>10000</span></div>
        </div>
