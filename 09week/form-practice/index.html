<form action="/">
    <h1>sign up for my site</h1>
    <label for="firstName">First Name</label>

    <label for="lastName">Last Name</label>
    <input type="text" placeholder= "Doe" name="lastName">

    <label for="email">Email</label>
    <input type="email" placeholder= "john.doe@gmail.com" name="email" id="formEmail">

    <label for="password">Password</label>
    <input type="password" placeholder= "password" name="password" id="formPassword">
    
    <button type="submit">Submit</button>


</form>
