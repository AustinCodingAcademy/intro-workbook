<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" /> 
    <title>Customer Satisfaction Form</title>
 </head>  

<body> 


<div class="container">
    <h2 style="text-align:center;">Delight Survey</h2>
    <form action="" name="registration">

    <label for="url">URL</label>
    <input type="text" name="url" id="url" placeholder="https://austincodingacademy.com/">

    <label for="password">Password</label>
    <input type="text" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
  
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" placeholder="John" contenteditable="true" spellcheck="true">
  
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" placeholder="Doe" contenteditable="true" spellcheck="true">
  
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="john@doe.com" required>

      <input type="checkbox" >Would you like junk mail from us?

      <input type="radio"> Are you in being verbally abused via phone call?

      <input type="range" min="0" max="10" > How likely are you to never return to this site?
      

  
      <button type="submit">Submit</button>
      <button type="submit">Reset</button>
    </form>


    <script src="js/script.js"></script>
        
    </body>

</html>
