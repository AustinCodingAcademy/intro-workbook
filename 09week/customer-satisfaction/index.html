<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>customer-satisfaction</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<!-- create a customer satisfaction form for your portfolio website
include: [URL, password, email, checkbox, radio, range]
add spell check to text inputs
require an email address
create buttons to submit and reset the form -->
<body>

  <div class="container">
    <h2>Contact Me</h2>
    <form action="" name="registration">
      <div><label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" placeholder="John">
      </div>
      <div><label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" placeholder="Doe">
      </div>
      
      <div><label for="phonenumber">Phone</label>
      <input type="tel" name="phonenumber" id="phonenumber" placeholder="(555) 555-5555">
      </div>
      
      <div><label for="address">Address</label>
      <input type="text" name="address" id="address" placeholder="123 Anywhere street">
      </div>
      
      <div><label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="john@doe.com">
      </div>
      
      <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
      </div>
      
      <div><input type="range" name="points" min="0" max="10">
      </div>
      
      <div>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other
      </div>

      <div><input type="checkbox" name="vehicle1" value="Bike"> I have a bike
      <input type="checkbox" name="vehicle2" value="Car"> I have a car
      <input type="checkbox" name="vehicle3" value="Boat"> I have a boat
      </div>
      
      <div><input type="url" name="homepage" placeholder="http://www.yourwebsite.com"> Your website
      </div>
      
      <div><button type="submit">Send</button>
      <button type="reset">Reset Form</button>
      </div>
      
    </form>
  </div>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
