<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>John's Customer Satisfaction Survey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
  </head>
  <body>
    <h1>Customer Satisfaction</h1>
    <form>
      <!-- URL -->
      <div class="form-group">
        <label for="exampleURL">URL</label>
        <input type="url" class="form-control" id="exampleURL" placeholder="http://yourURLhere.com">
      </div>
      <!-- EMAIL ADDRESS -->
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
      </div>
      <!-- PASSWORD -->
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <!-- GRADE -->
      <div class="form-group">
        <label for="exampleFormControlSelect1">Give my portfolio a grade!</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>A+</option>
          <option>A</option>
          <option>A-</option>
          <option>B+</option>
          <option>B</option>
          <option>B-</option>
          <option>C+</option>
          <option>C</option>
          <option>C-</option>
          <option>D</option>
          <option>F</option>
        </select>
      </div>
      <div>Will you be my friend?</div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          No
        </label>
      </div>
      <br>
      <div>Hey, check out this slider. I added tick marks.</div>
      <div class="form-check">
        <input type="range" list="tickmarks">
        <datalist id="tickmarks">
          <option value="0" label="Yes">
          <option value="10">
          <option value="20">
          <option value="30">
          <option value="40">
          <option value="50" label="Maybe">
          <option value="60">
          <option value="70">
          <option value="80">
          <option value="90">
          <option value="100" label="Nah">
        </datalist>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="clear" class="btn btn-primary">Clear Form</button>
    </form>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
