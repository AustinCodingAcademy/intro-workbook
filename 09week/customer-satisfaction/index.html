<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Customer Satisfaction</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <form>
      <h1>Customer Survey</h1>
      <span><h3>Give me your feedback!</h3></span>
      <div class="inputs">
        <label>
          <span>URL: </span>
          <input type="url" placeholder= "Enter URL">
        </label>
        <label>
          <span>Email: </span>
          <input type="email" placeholder= "Enter email">
        </label>
        <label>
          <span>Password</span>
          <input type="password" placeholder= "Enter password">
        </label>
        <label>
          <span>Would you work with me again? </span><br>
          <input type="radio" name="workAgain" value="yes">Yes<br>
          <input type="radio" name="workAgain" value="no">No<br>
        </label>
        <label>
          <span>Check all that applies:</span><br>
          <input type="checkbox" value="Enter password" contenteditable="true" spellcheck="true">Work completed on time<br>
          <input type="checkbox" value="Enter password" contenteditable="true" spellcheck="true">Pleased with results<br>
          <input type="checkbox" value="Enter password">Communicated effectively<br>
        </label>
        <label>
          <span>Rate your satisfaction: </span><br>
          <h4>Unsatisfied<input type="range">Satisfied</h4>
        </label>
        <input type='submit' value='Submit'><input type="reset" value="Reset">
      </div>
    </form>
  </body>
</html>
