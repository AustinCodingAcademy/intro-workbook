<!DOCTYPE html>
<html>

<head>
    <meta charset="Forms">
    <meta name="forms" content="form-practice, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Customer Satisfaction Form</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Sign up! Be Happy :D</h2>
        <form action="" name="registration">


            <label for="url">URL</label>
            <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email here..." required>


            <label for="password">Password</label>
            <input type="password" name="password" spellcheck="true" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
            <input type="checkbox" name="email_alerts" id="chk_email_alerts" value="ON" checked>
            <label for='chk_email_alerts'>Email me happy dogs and cats vidoes everyday</label>

            <div="radio">
                <label for="radio">What is your gender?</label>
                <input type="radio" name="gender" spellcheck="true" checked="checked" value="Male" />Male
                <input type="radio" name="gender" id="male" value="Female" />Female
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>

   <button type="submit">Register</button>
    <input type="reset" value="Clear form" />
    <input type="submit" value="Submit now" />

    </form>

    <script type="text/javascript" src="./js/script.js"></script>
    </div>
</body>

</html>
