<!DOCTYPE html>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 align-self-center">
        <!-- <form method="PUT" action="index.html"> -->
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSeh0Nj-SmnBA6mZ9F4NU-EREew0A_j2DWyc1tipF23RHls6Sg/formResponse"
        method="POST" target="_self" autocomplete="on" onsubmit="">
          <div class="form-group">
            <label for="entry_89557857">Name</label>
            <input type="text" class="form-control form-control-lg" name="entry.89557857" value="" dir="auto" aria-label="Email" title="" required>
          </div>

          <div class="form-group">
            <label for="entry_89557857">Email</label>
            <input type="email" class="form-control form-control-lg" name="entry.89557857" value="" dir="auto" aria-label="Email" title="" required>
          </div>

          <div class="form-group">
            <label for="userWebsite">Website</label>
            <input type="url" class="form-control form-control-lg" id="userWebsite"/>
          </div>

          <hr />
          <h3 style="text-decoration: underline; margin-bottom: 25px;">Questionare</h3>
          <h5>How satisfied are you with our work?</h5>
          <div class="form-check">
            <label class="form-check-label" for="hireChoice1">
              <input class="form-check-type" type="radio" id="hireChoice1" name="hire" value="1">
              1 - Not Satisfied
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="hireChoice2">
              <input class="form-check-type" type="radio" id="hireChoice2" name="hire" value="2">
              2
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="hireChoice3">
              <input class="form-check-type" type="radio" id="hireChoice3" name="hire" value="3" checked>
              3 - Somewhat Satisifed
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="hireChoice4">
              <input class="form-check-type" type="radio" id="hireChoice4" name="hire" value="4">
              4
            </label>
          </div>
          <div class="form-check" style="margin-bottom: 25px">
            <label class="form-check-label" for="hireChoice5">
              <input class="form-check-type" type="radio" id="hireChoice5" name="hire" value="5">
              5 - Very Satsified
            </label>
          </div>

          <h5>Would you recommend us?</h5>
          <div class="form-check">
            <label class="form-check-label" for="recommend1">
              <input class="form-check-type" type="radio" id="recommendChoice1" name="recommend" value="Yes" checked>
              Yes
            </label>
          </div>
          <div class="form-check" style="margin-bottom: 25px;">
            <label class="form-check-label" for="recommend2">
              <input class="form-check-type" type="radio" id="recommendChoice2" name="recommend" value="No">
              No
            </label>
          </div>

          <div class="form-group">
            <label for="comments"><h5>Any comments</h5>
            <textarea class="form-control" id="comments" rows=3></textarea>
          </div>

          <!-- DO NOT DELETE -->
          <input type="hidden" name="draftResponse" value="[null,null,&quot;139603014516192427&quot;]">
          <input type="hidden" name="pageHistory" value="0">
          <input type="hidden" name="fbzx" value="139603014516192427">
          <label for="emailReceipt" style="display:inline;"></label>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
