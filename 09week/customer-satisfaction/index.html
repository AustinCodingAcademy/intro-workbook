<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />


    <title>Cust.Sat.</title>
  </head>
  <body>

    <h1>Customer Satisfaction Form</h1>

  <div>
    <form action="">

      <label for="firstname">First Name</label>
      <input type="text" id="firstname" spellcheck="true" placeholder="Your first name..">

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" spellcheck="true" placeholder="Your last name..">

      <label for="userid">User ID</label>
      <input type="text" id="userid" spellcheck="true" placeholder="User ID..">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password.."><br>

      <label for="email">E-mail</label>
      <input type="text" id="email" required spellcheck="true" placeholder="Your email address..">

      <label for="url">URL</label>
      <input type="url" id="url" placeholder="Your URL.."><br>

      <label for="custSatisfaction">Current Satisfaction Level: 0%</label>
      <input type="range" id="custSatisfaction" list="tickmarks">

      <datalist id="tickmarks">
          <option value="0" label="0%"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50" label="50%"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100" label="100%"></option>
      </datalist> 100%<br>

      <label>Gender</label>
      <input type="radio" class="Gender" name="gender1"> Male
      <input type="radio" class="Gender" name="gender2"> Female<br>

      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" placeholder=" "><br>

      <label>Interests</label><br>
      <input type="checkbox" class="Interests" name="interest1"> Travel<br>
      <input type="checkbox" class="Interests" name="interest2"> Food<br>
      <input type="checkbox" class="Interests" name="interest3"> Books<br>

      <!-- <label for="country">Country</label>
      <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
        <option value="other">Other</option>
      </select> -->

      <input type="reset" value="Reset Form">

      <input type="submit" value="Submit">
    </form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
