<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/script.js"></script>
</head>
<body>
        <div class="container">
                <h2>Customer Satisfaction Survey</h2>
               
               
                <form action="" name="Customer Satisfaction">
              <div id="email">
              
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required>
                </div>
                <div id="pw">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
                </div> 
<div id="viewedhere">
                  <label for="radio">Have you viewed this page before?</label>
                  <br>
                  <input type="radio" name="viewed" value="yes">Yes<br>
                  <input type="radio" name="viewed" value="no"> No<br>
                </div>
         <div id="ticks">    
             <label for="range">How satisfied with this page are you?</label>
                  <input type="range" list="tickmarks" min="1" max="10">
                  <datalist id="tickmarks">
                        <option value="1" label="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5" label="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10" label="10">
                      </datalist>
                    </div>            
<div id="why">
     <label for="checkbox">What brought you to this page?</label>
     <br>
                  <input type="checkbox" name="reason" value="Looking for help with website design">Looking for help with website design<br>

                  <input type="checkbox" name="reason" value="Just browsing the internet">Just browsing the internet
                </div>
                  <div id="reset">
                  <input type="reset" value="Reset" />
                  <input type="submit" value="Submit" />
                </div>  
                </form>
    
</body>
</html>
