<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class='container'>
        <h2>Please fill out the form below!</h2>
        <form action="" name="feedback">
            <div class='name'>
                <label for='firstname'>First Name:</label>
                <input type='text' name='firstname' id='firstname' placeholder='Jane'>
       

                <label for='lastname'>Last Name:</label>
                <input type='text' name='lastname' id='lastname' placeholder='Doe'>

            </div>

            <br>
            <div class='signIn'>

                <label for='email'>Email:</label>
                <input type='email' name='email' id='email' placeholder='JaneDoe@email.com'>

                <label for='password'>Password</label>
                <input type='password' name='password' id='password' placeholder='************'>
            </div>

            <br>

            <label for='website'>Companny/Personal Site</label>
            <input type= 'url' name='website' id='website' placeholder='www.YourSite.com'>

            <br>
            <br>

        
            <label for='checkbox'>This site is a:</label>
            <br>
            <input type='checkbox' name='comapnysite' value='company'>Company Site <br>
            <input type='checkbox' name='personalsite' value='personal'>Personal Site 
        

            <label for='radio'>Gender</label><br>
            <input type='radio' name='gender' value='male' checked>Male<br>
            <input type='radio' name='gender' value='female'>Female <br>
            <input type='radio' name='gender' value='other'>Other<br>
            
            <br>

            <label for='range'>Rank this site:</label><br>
            <input type='range' name='range' vale='5' min='1' max='10'>

            <br>

            <button type='submit'>Submit</button>
            <button type="reset">Reset</button>







        
        </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
