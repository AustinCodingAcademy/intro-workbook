<body>


  <!--  methods =get, post,put, delete-->

  <div class="container">
    <header>
      <h3>Customer Satisfaction</h3>
    </header>
    <div class="row">


      <form name="mainForm" action="forms.html" method="post">
        <div class="col-sm-12">
          <label for="URL"><h6>Enter your Website URL</h6></label>
        </div>

        <div class="col-sm-12">
          <input type="URL" id="URL" placeholder="www.me.com" name="URL" class="text-inputs" size="60">
        </div>

        <div class="col-sm-12">
          <label for="email"><h6>Enter your Email</h6></label>
        </div>

        <div class="col-sm-12">
          <input type="email" required="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email" placeholder="me@foo.com" name="email" class="text-inputs" size="60">
        </div>

        <div class="col-sm-12">
          <label for="password"><h6>Enter your password</h6></label>
        </div>

        <div class="col-sm-12">
          <input type="password" name="password" value="" minlength="6" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder="Enter password" class="text-inputs" size="60">
        </div>
        <br>
        <div class="col-sm-12">
          <h6>How was your experience with us?</h6>
          <input type="radio" name="radio" class="radio"><label>Excellent</label>
          <input type="radio" name="radio" class="radio"><label>Very Good</label>
          <input type="radio" name="radio" class="radio"><label>Fair</label>
          <input type="radio" name="radio" class="radio"><label>Poor</label>
        </div>
        <br>
        <div class="col-sm-12">
          <h6>How likely are you to use us again?</h6>
    </div>
<div class="col-sm-12">

          <input type="range" required="rangeInput" name="inputName" id="inputId" value="0" min="0" max="10">
          <output name="outputName" id="outputId">(from 1-10)</output>

      </div>
      <br>
      <div class="col-sm-12">
        <h6>I am a:</h6>
        <input type="checkbox" value="" class="checkbox"><label>Professional</label>
        <input type="checkbox" value="" class="checkbox"><label>Student</label>
        <input type="checkbox" value="" class="checkbox"><label>Musician</label>
      </div>
      <br>
      <div class="col-sm-12">
        <input type="reset" name="" value="Reset">
        <input type="submit" name="" value="Submit" id="submit">
      </div>
      </form>
    </div>
  </div>




  <footer class="fixed-bottom">Â©Mike Mitchell 2017. Design & code by Mike Mitchell.</footer>
