<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="keywords" content="Gregg Andrews">
  <meta name="author" content="Gregg Andrews">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Satisfaction Form</title>
</head>

  <body>
    <h1>Let us know how we are doing!</h1>
    <p></p>


    <section id="contact">

            <p class="section-titles">Contact</p>
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
              <br>
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              <br>
              <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
              <br>
                <label for="radioButton">What Age Group</label><br>
                <input type="radio" name="age" value="male" checked>Under 29<br>
                <input type="radio" name="age" value="male" checked>30-39<br>
                <input type="radio" name="age" value="male" checked>40-49<br>
                <input type="radio" name="age" value="male" checked>50-59<br>
                <input type="radio" name="age" value="male" checked>Over 60<br>
            <br>
              <label for="message">How Can I Help You</label>
            <br>
              <textarea class="form-control" rows="4" id="message" placeholder="Type Message Here"></textarea>
              <br>
              <p class="help-block">We value your opinion. Thanks for taking the time to let us know how we are doing!.</p>
          <button type="button" id="submit" class="btn btn-default">Send Email</button>
          </form>

    </section>

  </body>

</html>
