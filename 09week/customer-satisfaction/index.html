<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Project Feedback Form
                    </h5>
                    <p class="card-text">
                        <form class="form-group">
                            <label for="pageUrl">Project URL</label>
                            <input id="pageUrl" class="form-control" type="url" placeholder="Paste the URL of the project">
                            <label for="score">Your rating</label>
                            <input id="score" class="form-control" type="range">
                            <label for="email">Your email</label>
                            <input id="email" class="form-control" type="email" required>
                            <label for="passWord">Your password</label>
                            <input id="passWord" class="form-control" type="password">
                            <input id="genderChoice1" class="form-control" type="radio" name="gender">
                            <input id="genderChoice2" class="form-control" type="radio" name="gender">
                            <label for="genderChoice1">Male</label>
                            <label for="genderChoice2">Female</label>
                            <input type="checkbox" id="rememberMe" class="form-control">
                            <label for="rememberMe">Remember me</label>
                            <input type="submit">
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
