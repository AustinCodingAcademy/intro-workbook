<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Customer Sastifaction Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <a href="https://www.w3schools.com/html/">Jose's Webwork Website </a>
  
 
   <div> <form action="mailto:someone@example.com" method="post" enctype="text/plain">
    <form>
        First name:<br>
        <input type="text" name="firstname"><br>
        Last name:<br>
        <input type="text" name="lastname">
      </form>
        E-mail:<br>
        <input type="text" name="mail"><br>
        Comment:<br>
        <input type="text" name="comment" size="50"><br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
        </form>
        
          <h3>SpellCheck</h3>      
    <form>
        <p>
            <input type="text" spellcheck="true">
        </p>
        <p>
            <textarea spellcheck="true"></textarea>
        </p>
        <button type="reset">Reset</button>
    </form>


</div>

<div class="container">
    <div class="container-inner">
      <h1 id="title">Customer Satisfaction Survey</h1>
  
      <h3 id="description">Tell us about your experience</h3>
  
      <form action="#" id="survey-form">
        <label for="q1">How satisfied are you with our service today?</label>
        <select name="q1" id="satisfaction">
      <option value="very-satisfied">Very satisfied</option>
      <option value="satisfied">Satisfied</option>
      <option value="not-very-satisfied">Not very satisfied</option>
      <option value="unsatisfied">Unsatisfied</option>
    </select>
  
        <label for="q2">Is this the first time you have used our service?</label>
        <select name="q2" id="service-use">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  
        <label for="q3">If you have used our service before, how many times in the past year?</label>
        <input type="text" name="q3">
  
        <label for="q4">Would you recommend us to a friend?</label>
        <select name="q4" id="q4">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  
        <button action="submit" id="submit">Submit</button>
  
      </form>
  
    </div>
  
  </div>




</body>




</html>
