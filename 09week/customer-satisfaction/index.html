<!DOCTYPE html>
<html>

<head>
  <title>Customer Satisfaction Form</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="container">
    <h2 style="text-align:center;">Sign up!</h2>
    <form action="" name="registration">

      <label for="url">Do you have a website?</label>
      <input type="checkbox" id="yes" />
      <label for="yes">Yes</label>
      <input type="checkbox" id="no" />
      <label for="no">No</label>

      <p>If yes, Please type in your URL here</p>
      <input type="text" name="firstname" id="url" placeholder="www.mywebsite.com">


      <p>What colors do you like?</p>
      <input type="radio" name="color" id="black" />
      <label for="black"> Black </label>
      <input type="radio" name="color" id="orange" />
      <label for="orange">Orange</label>
      <input type="radio" name="color" id="green" />
      <label for="green">Green</label>
      <input type="radio" name="color" id="yellow" />
      <label for="yellow">Yellow</label>

      <br>
      <!-- <label for="firstname">First Name</label> -->
      <br> First Name:<input type="text" name="firstname" placeholder="John" spellcheck="true">
      <!-- <input type="text" name="firstname" id="firstname" placeholder="John"> -->
      Last Name:<input type="text" name="lastname" placeholder="Doe" spellcheck="true">
      <!-- <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" placeholder="Doe"> -->


      <p>What is your favorite car?</p>
      <select>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>


      <br>
      <br>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="john@doe.com" spellcheck="true" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" spellcheck="true">


      <button type="submit">Register</button>
      <button type="reset" value="Reset">Reset</button>

    </form>



</body>

</html>
