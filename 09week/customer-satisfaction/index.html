<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="formbox">
      <h2>Leave Us Your Info</h2>
      <form>
      <label for="url">Which site do you have a question about?</label>
      <input type="url" name="url" placeholder="url">
      <label for="email">E-mail</label>
      <input type="email" name="email" placeholder="xxxxxxx@xxxxx.xxx">
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="********">
      <label for="checkbox">Feedback</label>
      <input type="checkbox" name="positive" value="positive"> <label>Positive</label>
      <input type="checkbox" name="negative" value="negative"> <label>Negative</label>
      <label for="radio">How was your experience?</label>
      <input type="radio" name="radio" value="Very Good"> <label>Very Good</label>
      <input type="radio" name="radio" value="Good"> <label>Good</label>
      <input type="radio" name="radio" value="Poor"> <label>Poor</label>
      <input type="range" name="range" min="0" max="100">
      </form>
    </div>
  </div>
  
</body>
</html>
