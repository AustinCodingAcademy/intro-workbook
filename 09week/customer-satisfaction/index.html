<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<form>
      <label for="firstName">First Name:</label>
    <input type="text" name="firstName" placeholder="First Name" required/>
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" placeholder="Last Name" pattern="[a-zA-Z]{0,10}" title="Your last name is too long" required/>
      <label for="email">Email:</label>
      <input type="email" name="email" />
      <label for="password">Password:</label>
      <input type="password" name="password" />
      <label for="message">Message:</label>
      <textarea name="message" spellcheck="true"></textarea>
      <label for="checkbox">Click for cookies</label>
      <input type="checkbox" name="checkbox"  />
      <label for="cookie">What kind?</label>
      <input type="radio" name="cookie" value="Chocolate Chips" />Chocolate Chips
      <input type="radio" name="cookie" value="Raisin"  />Oatmeal Raisin
      <input type="radio" name="cookie" value="Peanut Butter"  />Peanut Butter
      <label for="delicious">Delicious Level</label>
      <input type="range" name="delicious" min="0" max="10">
      <input type="submit" />
    </form>
  </div>
</body>
  </html>
