<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Satisfaction Form</title>
</head>

<body>
    <div class="container">
        <h2 style>Let Us know How We Are Doing!</h2>
        <form autocomplete= "off">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" spellcheck=true required>
                </div>
            </div>
            <div class="form-group row">
                    <label for="inputWebsite3" class="col-sm-2 col-form-label">URL</label>
                    <div class="col-sm-10">
                        <input type="URL" class="form-control" id="URL" placeholder="URL" spellcheck=true>
                    </div>
                </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input radio" type="radio" name="male" id="gridRadios1" value="female">
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input radio" type="radio" name="female" id="gridRadios2" value="female">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>                        
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-2">Keep in Touch</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Newsletter
                        </label>
                    </div>
                    <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck1">
                               Daily Deals
                            </label>
                        </div>
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck3">
                                <label class="form-check-label" for="gridCheck1">
                                    Promotions
                                </label>
                            </div>
                            <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck4">
                                    <label class="form-check-label" for="gridCheck1">
                                        New Products
                                    </label>
                                </div> <br>
                                <!--setup to show labels and hashes but browser support is poor-->
                    <div class="form-group">
                        <label for="formControlRange">Rate Your Satisfaction</label> 
                        <input type="range" min="0" max= "10" list="tickmarks" class="form-control-range" id="formControlRange">
                        <datalist id="tickmarks">
                                <option value="0" label="0%">
                                <option value="1">
                                <option value="2">
                                <option value="3">
                                <option value="4">
                                <option value="5" label="50%">
                                <option value="6">
                                <option value="7">
                                <option value="8">
                                <option value="9">
                                <option value="10" label-"100%">
                              </datalist>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <button type="reset" id='#reset' class="btn btn-dark">Reset</button>
                </div>
                
            </div>
        </form>
</body>

</html>
