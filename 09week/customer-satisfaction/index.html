<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Customer Satisfaction Form</title>
  </head>
  <body>
    <div class="formwrap">
      <header>
        <h1>Customer Satisfaction Survey</h1>
      </header>
      <form>
        <div class="urlwrap">
          <h2>Portfolio Link</h2>
            <input type="url" name="urlbox" value="" placeholder="Link your portfolio here..." class="urlbar">
        </div>
        <div class="hearaboutwrap">
          <h2>How did you hear about us?</h2>
            <input type="radio" name="hearabout" value="facebook">Facebook, Duh!
            <input type="radio" name="hearabout" value="radio">On the radio.
            <input type="radio" name="hearabout" value="twitter">Twitter
            <input type="radio" name="hearabout" value="mindyours">Mind your business.
        </div>
        <div class="satisfactionwrap">
          <h2>How satisfied are you with the application process?</h2>
          <input type="range" name="satisfaction" value="satisfaction" list="tickmarks">
          <datalist id="tickmarks">
            <option value="0">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100">
          </datalist>
        </div>
        <div class="signupwrap">
          <h2>Please sign up!</h2>
          <input type="username" name="username" value="username" placeholder="Username*">
          <input type="username" name="password" value="password" placeholder="Password*">
        </div>
        <div class="submitwrap">
          <input type="button" name="submitbutton" value="Redeem our Prize!">
      </form>
    </div>
  </body>
</html>
