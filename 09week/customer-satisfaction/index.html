<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="main.js"></script>
</head>

<body>
  <main>
  <div class="formBorder">
    <form>
      <label ></label>
      <input type="url" name="url" id="firstname" placeholder="Enter URL">

      <input type="password" name="password" id="password" placeholder="Password">

      <input type="email" name="email" id="email" placeholder="Email Address">

      <input type="radio" name="gender" value="male" checked>This
      <br>

      <input type="radio" name="gender" value="female">That
      <br>

      <input type="checkbox" name="ifbox" value="ifbox">If
      <br>

      <input type="checkbox" name="elsebox" value="elsebox">Else
      <br>

      <input type="submit" value="Submit">

      <input type="range" min="1" max="100" value="50">

    </form>
  </div>
</main>
</body>

</html>
