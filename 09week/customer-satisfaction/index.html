<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Customer Satisfaction</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  <body>

  <div class="container">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <h2 style="text-align: center;">Leave a comment</h2>
        <form action="">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input text="text" class="form-control" id="firstName" placeholder="John" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input text="text" class="form-control" id="lastName" placeholder="Snow" />
          </div>
          <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input text="text" class="form-control" id="emailInput" placeholder="@something.com" />
          </div>
          <div class="form-group">
            <label for="passwordInput">Create Password</label>
            <input text="text" class="form-control" id="passwordInput" placeholder="Don't put 123456789"
            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"/>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
          <div class="form-group">
            <label for="exampleTextArea">Add Comment</label>
              <textarea class="form-control" id="exampleTextArea" rows="5" placeholder="I won't judge your grammar...well, maybe just a little bit."></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="form-group">
          <label class="control-label">Pick a weapon to fight the Demogorgon</label>
            <div class="radio">
              <label class="radio">
                <input type="radio" name="items" value="sword" /> Link's Sword
              </label>
              <label class="radio">
                <input type="radio" name="items" value="shield" /> Captain America's Shield
              </label>
              <label class="radio">
                <input type="radio" name="items" value="bow" /> Legolas's Bow
              </label>
              <label class="radio">
                <input type="radio" name="items" value="wand" /> Dumbledore's Magic Wand
              </label>
              <label class="radio">
                <input type="radio" name="items" value="pencil" /> John Wick's Pencil
              </label>
              <label class="radio">
                <input type="radio" name="items" value="java" /> Explain Javascript
              </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="form-group">
          <button class="btn btn-primary btn-m" name="submit" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
