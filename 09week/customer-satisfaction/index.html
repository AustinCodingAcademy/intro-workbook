<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <script src="/js/script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Connect with other cat lovers!</h2>
            <form action="" name="registration">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Joe" spellcheck="true">
                
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Schmoe" spellcheck="true">

                <label for="password">Create Password</label>
                <input type="text" name="password" id="password" placeholder="Password">

                <label for="url" name="">Add your homepage:</label>
                <input type="url" name="homepage" spellcheck="true" placeholder="https://">

                <label for="email">Your email:</label>
                <input type="text" name="email" id="email" spellcheck="true" placeholder="joe_schmoe@...">

                <input type="checkbox" name="newsletter" value="newletter">Sign up for kitty newsletter!<br>

                <input type="radio" name="cat" id="onecat">I own 1 cat.<br>
                <input type="radio" name="cat" id="threecats">I own 3 cats.<br>
                <input type="radio" name="cat" id="crazy">I'm a crazy cat lady!<br>

                <label for="range">I love cats this much...</label>
                <input type="range" min="0" max="10" value="5" id="slider">

                <button type="submit">Submit</button>
                <button type="reset">Reset form</button>
            </form>
            <p id="demo"></p>
    </div><!--  container ends  -->
</body>
</html>
