<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">

    <title></title>
  </head>
  <body>
    <div class="container">
  <h2 style="text-align:center;">Customer Satisfaction</h2>
  <form action="" name="registration">
  <input id="myURL" type="url" placeholder="URL"><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"><br>
    <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other<br>
      <input type=text spellcheck="true" placeholder="Spellcheck in effect"><br>
      First name: <input type="text" name="fname" spellcheck="true"><br>
    Email: <input type="text" name="email"><br>

  <input type="reset" value="Reset">
  <input type="submit" value="Submit"><br>
  <input type="checkbox" name="Happy" value="good"> Satisfied<br>
  <input type="checkbox" name="Sad" value="bad" checked> Not satisfied at all<br>
  <input type="submit" value="Submit"><br>
  <h1>Custom Range Slider</h1>

<div class="slidecontainer">


  <p>Custom range slider:</p>
  <p>Satisfied......................................................................................Not Satisfied</p>
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
</div>
  </form>
   <script src="./js/script.js"></script>
  </body>
</html>
