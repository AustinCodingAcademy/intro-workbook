<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>customer-satisfaction</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<!-- create a customer satisfaction form for your portfolio website
include: [URL, password, email, checkbox, radio, range]
add spell check to text inputs
require an email address
create buttons to submit and reset the form -->
<body>

  <div class="container">
    <h2>Contact Me</h2>
    <form action="" name="registration">
      
      <div class="box">
        <label for="firstname"><p>First Name</p></label>
        <input type="text" name="firstname" id="firstname" placeholder="John">
      </div>

      <div class="box">
        <label for="lastname"><p>Last Name</p></label>
        <input type="text" name="lastname" id="lastname" placeholder="Doe">
      </div>
      
      <div class="box">
        <label for="phonenumber"><p>Phone</p></label>
        <input type="tel" name="phonenumber" id="phonenumber" placeholder="(555) 555-5555">
      </div>
      
      <div class="box">
        <label for="address"><p>Address</p></label>
        <input type="text" name="address" id="address" placeholder="123 Anywhere street">
      </div>
      
      <div class="box">
        <label for="email"><p>Email</p></label>
        <input type="email" name="email" id="email" placeholder="john@doe.com">
      </div>
      
      <div class="box">
        <label for="password"><p>Password</p></label>
        <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
      </div>
      
      <div class="box">
        <input type="range" name="points" min="0" max="10">
      </div>
      
      <div class="clickbox">
        <div class="selectone">
          <input type="radio" name="gender" value="male"> <p>Employment</p></div>
        <div class="selectone">
          <input type="radio" name="gender" value="female"> <p>Networking</p></div>
        <div class="selectone">
          <input type="radio" name="gender" value="other"> <p>Other</p></div>
      </div>

      <div class="clickbox">
        <div class="reason">
          <input type="checkbox" name="vehicle1" value="Bike"> 
            <label for="vehicle1">Email</label>
        </div>
        <div class="reason">
          <input type="checkbox" name="vehicle2" value="Car"> 
            <label for="vehicle2">Phone</label>
        </div>
        <div class="reason">
          <input type="checkbox" name="vehicle3" value="Boat"> 
            <label for="vehicle3">LinkedIn</label>
        </div>
      </div>
      
      <div class="box">
        <label for="homepage"><p>Your website</p></label>
        <input type="url" name="homepage" placeholder="http://www.yourwebsite.com">
      </div>
      
      <div class="clicky">
        <button type="submit"><p>Send</p></button>
      </div>

      <div class="clicky">
        <button type="reset"><p>Reset Form</p></button>
      </div>
      
    </form>
  </div>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
