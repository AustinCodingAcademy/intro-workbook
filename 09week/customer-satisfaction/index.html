<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<!-- Include the following input types:

Add spell check to text inputs.

<div class="container">
  <div class="row title">
    <div class="col-sm-12">
      <img src="images/photobooth.png" />
      <h2>Customer Satisfaction Survey</h2>
    </div>
  </div>
  <div class="row main">
    <!-- Need to get rid of this -->
    <div class="col-sm-2"></div>
    <div class="col-sm-8 survey">
      <!-- Checkboxes -->
      <h4>Which features did you have with your package?</h4>
      <label><input type="checkbox" /> Printer</label><br />
      <label><input type="checkbox" /> Props</label><br />
      <label><input type="checkbox" /> Backdrop</label><br />
      <label><input type="checkbox" /> Booth Assistant</label><br />

      <!-- Range -->
      <h4>How busy was the booth during the event?</h4>
      <input class="slider" type="range"/>

      <!-- Radio -->
      <h4>Would you reccommend us to a friend?</h4>
      <form action="">
        <label><input type="radio" name="reccommend" value="yes" id="yes"> Yes</label><br/>
        <label><input type="radio" name="reccommend" value="no" id="no"> No</label><br/>
        <textarea id="explain-no" placeholder="Please explain how we could have done better."></textarea>
      </form>

      <!-- URL -->
      <h4>Link us to your company for a chance to win free photo booth!</h4>
      <input type="url" placeholder="https://www.yourcompany.com" id="url"/>
  </div>
    <!-- Need to get rid of this -->
    <div class="col-sm-2"></div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
