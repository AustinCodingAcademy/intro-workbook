<!DOCTYPE html>
<html>
<head>
  <title>Customer Satisfaction</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<div class="container">
  <h2 style="text-align:center;">Sign up!</h2>
  <br />
  <form action="" name="registration">

    <label for="url">URL</label>
    <input type="url" name="url" id="url" placeholder="https://" spellcheck="true">
    <br />
    <br />
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"  spellcheck="true">
    <br />
    <br />
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="john@doe.com"  spellcheck="true">
    <br />
    <br />
    <label>What color do you like?</label>
    <input type="checkbox" name="checkbox" id="blue">
    <label class="blue-text" for="blue">Blue</label>
    <input type="checkbox" name="checkbox" id="red">
    <label class="red-text" for="red">Red</label>
    <input type="checkbox" name="checkbox" id="yellow">
    <label class="yellow-text" for="yellow">Yellow</label>
    <br />
    <br />
    <label>Gender?</label>
    <input type="radio" name="radio" id="male"/>
    <label for="male">Male</label>
    <input type="radio" name="radio" id="female"/>
    <label for="female">Female</label>
    <br />
    <br />
    <label>Age</label>
    <select>
    <option value="under-13">Under 13</option>
    <option value="13-18">13-18</option>
    <option value="18-21">18-21</option>
    <option value="21-and-up">21 and up</option>
    </select>
    <br />
    <br />
    <button type="submit">Register</button>
    <button type="reset">Reset</button>
  </form>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</html>
