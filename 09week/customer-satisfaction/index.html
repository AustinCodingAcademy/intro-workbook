<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mary's Customer Satisfaction Survey</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align:center;">Your Feedback is Valuable</h1>
      <h2 style="text-align:center;">Please tell me how I'm doing...</h2>
      <form action="" name="registration"><br>

        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname"><br>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="me@gmail.com"><br>

        <label for="URL">Your Website</label>
        <input type="URL" name="URL" id="URL" placeholder="mywebsite.com"><br><br>

        <label for="radio">Relationship to Me:</label><br>
        <input type="radio" name="Relationship" value="Client" checked> Client<br>
        <input type="radio" name="Relationship" value="Colleague"> Colleague<br>
        <input type="radio" name="Relationship" value="Other"> Other <br><br>

        <label for="range">Rate My Work on a Scale:</label><br>
        <input type="range" name="range" id="range" placeholder=""><br>

        <label for="textarea">Please Share Your Feedback:</label>
        <textarea name="Text1" cols="40" rows="5"spellcheck="true"></textarea><br>

        <label for="Checkbox">Allow use of feedback as testimonial on my website</label>
        <input type="Checkbox" name="Checkbox" id="Checkbox"><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>

        <button type="submit">Submit</button><br>
        <h2>OR</h2><br>
        <button type="reset">Reset Form</button>
      </form>
  </body>
</html>
