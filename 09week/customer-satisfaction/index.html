<!DOCTYPE html>
<html>

<head>
  <title>Forms</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <div class='main'>

    <div class="title">
    <h1 class="give">Give us your feedback!</h1>
  </div>
    <label for="name">Name</label>
    <input type="name" name="name" id="name" placeholder="Jane Doe" />
    <br />

    <label for="url">URL</label>
    <input type="url" name="url" id="url" placeholder="your web address" />
    <br />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="email@email.com">
    <br />

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" />
    <br />

    <form>
    <p>
      Are you a first time visitor?
    </p>
    <input type="radio" id="yes" name="radio" />
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="radio" />
    <label for="yes">No</label>
    </form>
    <br />

    <fieldset>
      <legend>
        How should we contact you?
      </legend>
      <input type="checkbox" name="contact" id="email" />
      <label for="email">Email</label>
      <input type="checkbox" name="contact" id="phone" />
      <label for="phone">Phone</label>
      <input type="checkbox" name="contact" id="mail" />
      <label for="mail">Mail</label>
      <input type="checkbox" name="contact" id="fax" />
      <label for="fax">Fax</label>
    </fieldset>
    <br />

    <label for="range">Rate us!</label>
    <input type="range" min="1" max="10" />
<br />

   <button type="submit">Submit</button>

  </div>

</body>

</html>
