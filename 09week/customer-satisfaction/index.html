<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Customer Satisfaction</title>

  <body>


    <!-- <form action="/action_page.php"> -->
    <div id="form">
      <h1>Get in touch</h1>
      <p>
        Wanna get in touch or talk to me about a project?<br>
        Just fill the form below or send an email to nkentsocledimo@gmail.com ~ and let's talk.
      </p>
    <form class="contact-form">
      First name:<br>
      <input type="text" name="firstname" placeholder="Name">
      <br>
      Last name:<br>
      <input type="text" name="lastname" placeholder="Surname">
      <br>
      E-mail:<br>
      <input type="email" name="email" placeholder="Email">
      <br>
      Password:<br>
      <input type="password" name="psw" placeholder="Password"><br><br>
      <!-- Sex:<br> -->
      <!-- <input type="radio" name="gender" value="male" checked> Male<br> -->
      <!-- <input type="radio" name="gender" value="female"> Female<br> -->
      <!-- <input type="radio" name="gender" value="other"> Other -->

      What can we do for you:<br>
      <input list="work-options" name="work-list">
      <datalist id="work-options">
        <option value="Collaborate">
        <option value="Get a freelancer">
        <option value="Other">
      </datalist>
      <input type="submit">

      <br><br>
      Message:<br>
      <textarea name="message" rows="10" cols="50" placeholder="Say hello!">
      </textarea>
      <br><br>
      <div class="submit-button">
        <input type="submit" value="Submit">
      </div>





    </form>
  </div>
