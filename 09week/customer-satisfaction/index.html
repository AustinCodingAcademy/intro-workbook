<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Satisfaction</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <form action="" name="Contact Form">
        <h2>Satisfaction</h2>
        <!-- First Name -->
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name">
        <!-- Last Name -->
        <label for="firstName">Last Name</label>
        <input type="text" name="lastName" id="larstName" placeholder="Last Name">
        <!-- Email -->
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <!-- Website -->
        <label for="website">Your Website</label>
        <input type="url" name="url" id="url" placeholder="Your Website">
        <!-- Password -->
        <label for="password">Create Password</label>
        <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
        <!-- Checkbox -->
        <label for="checkbox">What brought you here today?</label>
        <input type="checkbox" name="reason" value="talent"><h3>Searching for talent</h3><br>
        <input type="checkbox" name="reason" value="inspiration"><h3>Looking for inspiration</h3><br>
        <input type="checkbox" name="reason" value="time"><h3>Just passing the time</h3><br>
        <!-- Radio -->
        <label for="radio">How awesome is the website?</label>
        <input type="radio" name="awesome"><h3>Awesome</h3>
        <input type="radio" name="awesome"><h3>Really Awesome</h3>
        <!-- Textarea -->
        <label for="textarea">Additional Notes</label>
        <textarea name="notes" rows="4" cols="62" spellcheck="true"></textarea>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">


      </form>


    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
