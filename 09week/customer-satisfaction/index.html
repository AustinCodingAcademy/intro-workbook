<!DOCTYPE html>
<html>
<head>
<title> Forms</title>
</head>

<body>
  <div class="center"><h1>Register</h1></div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">

      </div>

  <form action ="index.html">
    <label for="first name">First Name</label>
    <br/>
    <input type="text" name="first name" id="first name">
    <br/>
    <label for="last name">Last Name</label>
    <br/>
    <input type="text" name="last name" id="last name">
    <br/>
    <label for=email>Email</label>
    <br/>
    <input type="email" name="email" id="email">
    <br/>
    <label for="password">Password</label>
    <br/>
    <input type="password" name="password" id="password">
    <br/>
    <br/>
    <label for="personal">personal</label>
    <input type="checkbox" name="personal" id="personal">
    <br>
    <label for="business">business</label>
    <input type="checkbox" name="business" id="business">
    <br/>
    <br/>
    Please specify your gender:
      <div>
        <input type="radio" id="genderChoice1"
         name="gender" value="male">
        <label for="genderChoice1">Male</label>

        <input type="radio" id="genderChoice2"
         name="gender" value="female">
        <label for="genderChoice2">Female</label>

        <input type="radio" id="genderChoice3"
         name="gender" value="other">
        <label for="genderChoice3">Other</label>

        <input type="radio" id="genderChoice4"
         name="gender" value="notSpecified">
        <label for="genderChoice4">Prefer not to specify</label>
      </div>
      <br/>
      <br/>
      <label for="range">how many ?</label>
      <input type="range">
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  </div>
</body>
</html>
