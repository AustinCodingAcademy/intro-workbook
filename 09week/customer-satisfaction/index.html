<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Customer-satisfaction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card" style="width:25rem;">
          <div class="card-body">
            <h5 class="card-title">Customer Satisfaction Form</h5>
            <p class="card-text">
              <form action="https://docs.google.com/forms/d/e/1FAIpQLScBXzihK-VeorM2keLJ2zLaux3HfMNrEwPilKgbnV7ZKTDw8g/formResponse" target="_self" method="POST">
                <div class="form-group">
                  <label for="url">URL</label>
                  <input type="url" class="form-control" id="url" aria-describedby="emailHelp" placeholder="URL">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="email">Email address *</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <h6> Preferred Method of Contact: </h6>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="checkbox1" value="email">Email
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="checkbox2" value="phone">Phone
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="checkbox3" value="Text">Text
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <h6>Rate our site: (1-bad to 5-Excellent) </h6>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="radio" id="radio1" value="1" checked>
                      1
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="radio" id="radio2" value="2">
                      2
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="radio" id="radio3" value="3">
                      3
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="radio" id="radio4" value="4">
                      4
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="radio" id="radio5" value="5">
                      5
                    </label>
                  </div>
                  <div class="form-group">
                    <label for="textarea1">Comments</label>
                    <textarea class="form-control" id="textarea1" rows="3" spellcheck="true"></textarea>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
                <!-- <input class="btn btn-primary" type="reset" value="Reset"> -->
              </form>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
