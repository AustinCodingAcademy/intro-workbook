<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Form</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    Add your homepage:<br>
    <input type="url" name="homepage" spellcheck="true"><br> User password:<br><input type="password" name="psw"><br> E-mail:<br>
    <input type="email" name="email" required><br><br>Which service(s) did you use?<br>
    <input type="checkbox" name="webDesign" value="webDesign"> Website design<br>
    <input type="checkbox" name="consult" value="consult"> Consultation<br>
    <input type="checkbox" name="socialMedia" value="socialMedia"> Social Media Support<br>
    <br> Would you recommend this person to a business partner?<br>
    <input type="radio" name="rec" value="yes"> Would recommend<br>
    <input type="radio" name="rec" value="no"> Would not recommend<br><br> How would you rate your satisfaction?<br>
    <input type="range" list="tickmarks" name="rating" min="0" max="10">
    <datalist id="tickmarks">
  <option value="0" label="0%">
  <option value="1">
  <option value="2">
  <option value="3">
  <option value="4">
  <option value="5" label="5">
  <option value="6">
  <option value="7">
  <option value="8">
  <option value="9">
  <option value="10" label="10">
</datalist><br>
    <input type="submit">
    <input type="reset">


  </form>
</body>

</html>
