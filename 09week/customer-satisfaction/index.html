<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="ie-edge">
  <meta name="description" content="Resume">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript,professional">
  <meta name="author" content="Garret Toombs">
  <title>Can't Get No Satisfaction</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<!-- EMAIL AND PASSWORD -->
<header>Can We Get Some, Satisfaction?</header>

<div class="container">
<form>
  <div class="form-group row">
    <label for="inputEmail3" class="col-lg-3 col-form-label">Email </label>
    <div class="col-lg-3">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-lg-3 col-form-label"> Password </label>
    <div class="col-lg-3">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
<br>
<!-- RADIO BUTTONS -->
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-legend col-lg-12">Radios</legend>
      <div class="col-lg-12">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            Option one is this and that&mdash;be sure to include why it's great
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            Option two can be something else and selecting it will deselect option one
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
            Option three is disabled
          </label>
        </div>
      </div>
    </div>
  </fieldset>
<br>
<!-- CHECKBOX -->
  <div class="form-group row">
    <div class="col-lg-12">Checkbox</div>
    <div class="col-lg-12">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Check me out
        </label>
      </div>
    </div>
  </div>
<br>
  <div class="form-group row">
    <div class="col-lg-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
