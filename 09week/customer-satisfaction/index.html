<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet"> 
  <title>Christopher Bergamo Resume</title>

</head>
<style type="text/css">a {text-decoration: none }

<body>
        <div class="container">
                <h2 style="text-align:center;">Sign up!</h2>
              <div id="register">
                  <form action="" name="registration">
                    <div id="innercontainer">
                    <div id="leftside">

                    <label for="url">Enter URL</label>
                      <input type="text" name="url" id="url" placeholder="http://www.mysite.com">

                  <label for="lastname">Last Name</label>
                  <input type="text" name="lastname" id="lastname" placeholder="Doe">


                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" placeholder="john@doe.com">

                    </div>
                    <div id="rightside">

                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">


                  <form action="/action_page.php" method="get">
                  <input type="checkbox" name="subscribe" value="subscribe">subscribe


                 <input type="radio" name="gender" value="male" unchecked> human


               <legend>Audio settings</legend>
              <label for="volume">Volume</label>
              <input type="range" id="start" name="volume"
                                         min="0" max="11" />
                      </div>
                    
                  <button type="submit">Register</button>
                </form>
              </div>
            </div>
          </div>
              
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
           <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script> 
           <script type="text/javascript" src="./js/script.js"></script>
        </body>
