<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h2>Let's work together!</h2>
  <div id="container">
    <form action="" name="customer-satisfaction">

      <div><label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="John" spellcheck="true"></div>

      <div><label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Doe" spellcheck="true"></div>

      <div><label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="me@mail.com"></div>

      <div><label for="url">Website</label>
        <input type="url" name="url" id="url" placeholder="www.mysite.com"></div>

      <div><label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"></div>

      <div><label for="radio"> I need help with: </label>
        <input type="checkbox" name="radio" id="graphic"> <span>Graphic Design</span>
        <input type="checkbox" name="radio" id="development"> Front-end Development</div>

      <div><label for="project"> Tell me about your project </label>
        <textarea name="project" rows=10 cols=70 id="project" spellcheck="true"></textarea></div>

      <label for="range" id="Difficulty"> Difficulty of your project </label>
      <div class="range"><span>1</span>
        <input type="range" name="range" id="range">
        <span>10</span></div>

      <div id="radioq"><label for="radio"> I am also a designer </label>
        <div class="radio"><input type="radio" name="radio" id="graphic"><span>Yes</span>
          <input type="radio" name="radio" id="development"><span>No</span></div>
      </div>

      <div><button type="submit">Submit</button></div>
    </form>
    <div>

</body>

</html>
