<body>
  <div class="container">
    <h2>Customer Satisfaction Form</h2>

     <!-- Create the Customer Satisfaction Form -->
    <form class="customerSatisfaction" action="index.html" method="post">
      <!-- Label for URL Input  -->
      <label for="URL"> Enter the URL </label>
      <input type="text" name="URL" placeholder="johndoe.com">

      <!-- Password Input -->


      <!-- Email Input -->
      <label for="email"> Email </label>
      <input type="text" name="email" required="email" placeholder="johndoe@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

      <input type="submit" value="Submit">
    </form>

  </div>
