<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <main>
    <div class="container">
      <h2 style="text-align:center;">Sign up!</h2>
      <form action="" name="registration">

        <label for="firstname">First Name</label>
        <input class="text-box" type="text" name="firstname" id="firstname" placeholder="John">

        <label for="lastname">Last Name</label>
        <input class="text-box" type="text" name="lastname" id="lastname" placeholder="Doe">

        <label for="email">Email</label>
        <input class="text-box" type="email" name="email" id="email" placeholder="john@doe.com">

        <label for="url">Website</label>
        <input class="text-box" type="url" name="website" id="url" placeholder="www.johndoe.com">
        
        <label for="password">Password</label>
        <input class="text-box" type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
        
        <label for="checkbox">Arbitrary Checkbox</label>
        <input class="text-box" type="checkbox" name="checkbox" id="checkbox">

        <!-- <label for="check">Arbitrary Radio Buttons</label> -->
        <input type="radio" name="radio">
        <input type="radio" name="radio">
        <input type="radio" name="radio">

        <label for="range">Arbitrary Range</label>
        <input type="range" name="range" id="range">

        <button id="submit" type="submit">Register</button>
      </form>
    </div>
  </main>
