<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script.js"></script>
    <div class="container">
  <h2 style="text-align:center;">Customer Satisfaction Form</h2>
  <form action="" name="registration">

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="John">

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="Doe">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="john@doe.com">

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">

    <label for="url">URL</label>
    <input type="url" name "url" id="url" placeholder="www.johndoe.com">

    <button type="submit">Register</button>
    <button type="reset">Reset</button>


    <label for="checkbox">Male</label>
    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">Female</label>
    <input type="checkbox" name="checkbox" id="checkbox">


    <label for="range">On a scale of 1 to 10, how was your experience?</label>
    <input type="range" name="range" id="range" min="1" max="10" value="5">

    <label for="radio">Will you be back?</label>
    <label for="radio">Yes</label>
    <input type="radio" name="radio" id="radio">
    <label for="radio">No</label>
    <input type="radio" name="radio" id="radio">

</form>
