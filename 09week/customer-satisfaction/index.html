<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <main>
    <div class="container">
      <div class="form-background">
        <h2 style="text-align:center;">Customer Satisfaction</h2>
        <form action="" name="myForm">

          <label for="firstname">First Name</label>
          <input class="text-box" type="text" name="firstname" id="firstname" placeholder="John">

          <label for="lastname">Last Name</label>
          <input class="text-box" type="text" name="lastname" id="lastname" placeholder="Doe">

          <p>Gender</p>
          <div class="container-inner">
            <input type="radio" name="radio" value="male">
            <p class="gender">Male</p>
            <input type="radio" name="radio" value="female">
            <p class="gender">Female</p>
            <input type="radio" name="radio" value="other">
            <p class="gender">Other</p>
          </div>

          <label for="email">Email</label>
          <input class="text-box" type="email" name="email" id="email" placeholder="john@doe.com">

          <label for="password">Password</label>
          <input class="text-box" type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">

          <label for="url">Website</label>
          <input class="text-box" type="url" name="website" id="url" placeholder="https://www.mywebsite.com">


          <p>Yay checkboxes!</p>
          <div class="container-inner">
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox">
            <input type="checkbox" name="checkbox">
          </div>


          <label for="range">How satisfied are you?</label>
          <div class="container-inner range">
            <p class="range-value">0</p>
            <p class="range-value">5</p>
            <p class="range-value">10</p>
          </div>
          <div class="container-inner">
            <input type="range" min="0" max="10" value="5" class="range" id="range">
          </div>


          <button type="submit" id="submit">Submit</button>

        </form>
      </div>
    </div>
  </main>

  <!-- scripts -->
  <script type="text/javascript" src="../../simple-scrollbar/simple-scrollbar.js"></script>
  <script type="text/javascript" src="../../js/nav-menu.js"></script>

  <script type="text/javascript" src="js/script.js"></script>
