
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
        <form>
          <!-- Name input -->
          <div class="form-group">
            <label for="name"></label>
            <input type="text" class="form-control" autocomplete = "off" placeholder="Name" required>
          </div>

          <!-- password required -->
          <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>


          <!-- email required -->
          <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" id="email"placeholder="johnsmith@example.com" required>
            <div class="checkbox">
              <label><input type="checkbox">click to save your your sign-in info</label>
            </div>
          </div>

          <!-- url -->
          <div class="form-group">
            <label for ="website"></label>
            <input type="url" class="form-control" id="website" placeholder="http://www.yourcurrentwebsite.com"></label>
          </div>

          <!-- radio male or female -->
            <p>What is the purpose of the website you want to build?</p>
            <div class="form-group">
              <label for="personal">Personal</label>
              <input type="radio" name="website-type" id="personal" value="personal">
            </div>
            <div class="form-group">
              <label for="business">Business</label>
              <input type="radio" name="website-type" id="business" value="business">
            </div>

          <!-- range -->
          <div class="form-group">
            <P>On a scale of 1-5, how happy are you with your current website?</p>
            <label><input type="range" name="points" min="1" max="5">
          </div>

          <!-- reset and submit -->
          <div class = "">
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </div>
        </form>
      </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/script.js"></script>



  </body>
</html>
