<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<!-- alternatives: get, put, patch, delete -->
<div class="formWrapper">
  <form method="post" action="">
    <label>url:</label>
    <input type="url" name="url" size="20" class="xyz" spellcheck="true" /><br/>
    <label>password:</label>
    <input type="password" name="password" size="20" spellcheck="true" class="xyz"/><br/>
    <label>email:</label>
    <input type="email" name="email" size="20" class="xyz" spellcheck="true" required /><br/>
    <label>checkbox:</label>
    <input type="checkbox" name="checkbox" class="xyz" /><br/>
    <label>checkbox2:</label>
    <input type="checkbox" name="checkbox2" class="xyz" /><br/>
    <label>radio1:</label>
    <input type="radio" name="radio" class="xyz" value="1" /><br/>
    <label>radio2:</label>
    <input type="radio" name="radio" class="xyz" value="2" /><br/>
    <label>radio3:</label>
    <input type="radio" name="radio" class="xyz" value="3" /><br/>
    <label>range:</label>
    <input type="range" name="range" class="xyz" min="0" max="100" value="0" /><br/>

    <input type="submit" value="send"><br/>
    <input type="reset" value="reset">
  </form>
</div>
</body>
</html>
