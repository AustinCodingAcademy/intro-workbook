<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Customer Satisfaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
        <h2 style="text-align:center;">Sign up!</h2>
    <form action="" name="registration">

        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="John" spellcheck="true">

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Doe" spellcheck="true">

        <label for="URL">Website</label>
        <input type="text" name="website" id="website" placeholder="johndoe.com" spellcheck="true">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="john@doe.com" spellcheck="true" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" spellcheck="true"><br>

        <label for="checkbox">What colors do you like?</label>
        <h5>Blue</h5><input type="checkbox" name="blue" value="blue"><br>
        <h5>Yellow</h5><input type="checkbox" name="yellow" value="yellow"><br>
        <h5>Pink</h5><input type="checkbox" name="pink" value="pink"><br>

        <label for="radio">What is your gender?</label>
        <h5>Male</h5><input type="radio" name="gender" value="male" checked><br>
        <h5>Female</h5><input type="radio" name="gender" value="female"><br>
        <h5>Other</h5><input type="radio" name="gender" value="other"><br>

        How happy are you today?: <input type="range" name="happy" min="0" max="10"><br><br>

        <button type="submit">Register</button>
        <button type="reset">Clear</button>
    </form>
  </div>
</body>
</html>
