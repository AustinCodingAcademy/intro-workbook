<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">Customer Satisfaction</h2>
        <form action="" name="customersatisfaction">
      
          <label for="URL">URL</label>
          <input id="visitorURL" name="visitorURL" type="url" placeholder="http://www.example.com">
      
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
      
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="john@doe.com">

          <label for="reason">Why are you here?</label>
          <input type="checkbox" name="reason1" value="resume">Found through resume link<br>
          <input type="checkbox" name="reason2" value="google">Just browsing<br>
          <input type="checkbox" name="reason3" value="friend">You sent it to me<br>
      
          <label for="hiring">Are you hiring?</label>
          <input type="radio" name="answer" value="yes"> Yes 
          <input type="radio" name="answer" value="no"> No <br>

          <label for="like">How much did you like this site?</label>
          <input type="range" name="scale" min="0" max="10">

          <button type="submit">Submit</button>
        </form>
    </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
