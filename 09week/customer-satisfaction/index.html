<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
                <h2 style="text-align:center;">Sign up!</h2>
                <form action="" name="registration">
              
                  <label for="url">Website</label>
                  <input type="text" spellcheck="true" name="URL" id="URL" placeholder="URL Link">
              
                  <label for="radio">Radio</label>
                  <input type="radio" name="radio" id="radio" placeholder="Radio">
                  
                  <label for="checkbox">Checkbox</label>
                  <input type="checkbox" name="checkbox" id="checkbox" placeholder="checkbox">
                                    
                  <label for="range">Range</label>
                  <input type="range" name="range" id="range" placeholder="range">
              
                  <label for="email">Email</label>
                  <input type="email" spellcheck="true" name="email" id="email" placeholder="john@doe.com">
              
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
              
                  <button type="Reset">Reset Form</button>
                  <button type="submit">Register</button>
                </form>
              
    
   <script src="./js/script.js"></script>
</body>
</html>
