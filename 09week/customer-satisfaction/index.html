<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="keywords" content="Gregg Andrews">
  <meta name="author" content="Gregg Andrews">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Satisfaction Form</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/css-reset.css"> -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <div id="title">We would love to get to know you better!</div>

  <!--Contact Section-->
  <section id="contact">
    <div class="container text-center">
      <article>
        <form id="form-size">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
        </form>
      </article>

      <!--This is the background info section-->
      <div class="line"></div>
        <label>Age</label><br>
        <input type="radio" name="age" value="male" checked>Under 30
        <input type="radio" name="age" value="male" checked>30-39
        <input type="radio" name="age" value="male" checked>40-49
        <input type="radio" name="age" value="male" checked>50-59
        <input type="radio" name="age" value="male" checked>Over 60
        <form id="form-size">
          <div class="form-group"></form></div>
      <br>

      <!-- < <div id="range"> -->
      <label for="state" accesskey="s">Please Rate Your Customer Experience</label>
      <br>
      <select name="state" id="state" <option value=" ">-- choose one --
            <optgroup label="Rating">
            <option value="Blank">Choose One</option>
            <option value="Excellent">Excellent</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Somewhat Satisfied">Somewhat Satisfied</option>
            <option value="You Suck">You Suck</option>
          </optgroup>
        </select>

      <!--This is the email form-->
      <div class="line"></div>
      <form id="form-size">
        <div class="form-group">
          <label for="email ">Email Address</label>
          <input type="email" class="form-control" id="email " placeholder="Email"></input>
        </div>
        <label for="password">Password</label><input type="password" class="form-control" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"></input>

        <!--This is the message section-->
        <div class="line"></div>
        <label for="message">Additional Information</label>
        <textarea class="form-control" rows="4" id="message" placeholder="Comments"></textarea>
        <br>
        <div class="reset">
          <form>
            <input TYPE="button" onclick="history.go(0)" VALUE="Reset Form"></input>
          </form>
        </div>

        <!--This is the button section-->
        <div class="line"></div>
        <div id='submit'>
          <button type="button" id="submit" class="btn btn-default">Submit Form</button>
        </div>
      </form>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src='/JavaScriptSpellCheck/include.js'></script>

</body>

</html>
