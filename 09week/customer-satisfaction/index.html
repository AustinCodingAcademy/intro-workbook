<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">Customer Satisfaction!</h2>
        <form action="" name="customer-satisfaction">
      
          <label for="email">Email</label>
          <input type="text spellcheck='true'" name="email" id="email" placeholder="John@Doe.com">
      
          <label for="password">Password</label>
          <input type="text" name="password" id="password" placeholder="Password">
      
          <label for="url">URL</label>
          <input type="url" name="url" id="url" placeholder="johndoe.com">
      
          <label for="checkbox">CheckBox</label>
          <input type="checkbox" name="checkbox" id="checkbox" placeholder="checkbox">

          <label for="radio">Radio</label>
          <input type="radio" name="radio" id="radio"
          placeholder="radio">


      
          <button type="submit">Register</button>
        </form>
  
  <script src="./js/script.js"></script>
</body>
</html>
