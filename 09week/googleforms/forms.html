<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
  </head>
  <body><br><br><br><br>
    <h1>Welcome Customer</h1>
    <h2>How satisfied were you with your experience?</h1>
    <p>Please fill out the forms below.</p>
    <div class="forms">
      <form class=action="" name="registration">
        <label for="username">Username</label>
        <input type="text" name="entry#" id="username">
        <br>
      </div>
        <button type="submit">Submit</button> <button type="reset">Reset</button>
      </form>
      <div class="radio"><br>

        <p><b>Would you come back again?</b></p>
        <input type="radio">Yes</input><br>
        <input type="radio">No</input>
      </div>
    </div>
  </body>
</html>
