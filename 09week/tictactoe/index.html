<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tttstyle.css" />
</head>
<body>
    <div class="row">
      <a data-cell="0"></a>
      <a data-cell="1"></a>
      <a data-cell="2"></a>
    </div>
    <div class="row">
      <a data-cell="3"></a>
      <a data-cell="4"></a>
      <a data-cell="5"></a>
    </div>
    <div class="row">
      <a data-cell="6"></a>
      <a data-cell="7"></a>
      <a data-cell="8"></a>
    </div>
    <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="./jquery.mobile-events.min.js"></script> -->
  <script type="text/javascript" src="./tttscript.js"></script>
</body>
</html>
