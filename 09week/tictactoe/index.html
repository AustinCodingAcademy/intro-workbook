<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tttstyle.css" />
</head>
<body>
  <div class="row">
    <a data-cell="0" onclick="void(0)"></a>
    <a data-cell="1" onclick="void(0)"></a>
    <a data-cell="2" onclick="void(0)"></a>
  </div>
  <div class="row">
    <a data-cell="3" onclick="void(0)"></a>
    <a data-cell="4" onclick="void(0)"></a>
    <a data-cell="5" onclick="void(0)"></a>
  </div>
  <div class="row">
    <a data-cell="6" onclick="void(0)"></a>
    <a data-cell="7" onclick="void(0)"></a>
    <a data-cell="8" onclick="void(0)"></a>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script type="text/javascript" src="./tttscript.js"></script>
</body>
</html>
