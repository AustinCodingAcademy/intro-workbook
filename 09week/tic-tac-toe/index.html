<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Tic-tac-toe</h1>
  <div class=ttt>
  <div class="row">
    <div data-cell="0"></div>
    <div data-cell="1"></div>
    <div data-cell="2"></div>
  </div>
  <div class="row">
    <div data-cell="3"></div>
    <div data-cell="4"></div>
    <div data-cell="5"></div>
  </div>
  <div class="row">
    <div data-cell="6"></div>
    <div data-cell="7"></div>
    <div data-cell="8"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  </div>
  <!-- This is my jQuery link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- This is my jQuery code -->
  <script>
  // one line commenting in JS
  /* multi-line commenting in JS */
  $(document).ready(function() {
    var playerTurn = 'X';

  $('[data-cell]').on('click', function() {
  if($(this).text()=== '') {
    $(this).text(playerTurn);
    checkForWin();
      if(playerTurn == 'X') {
        playerTurn = '0';
      } else {
        playerTurn = 'X';
      }
    }
  });

  function checkForWin() {
  if (
    //vertical
    ($('[data-cell="0"]').text() === playerTurn &&
    $('[data-cell="3"]').text() === playerTurn &&
    $('[data-cell="6"]').text() === playerTurn)
    ||
    ($('[data-cell="1"]').text() === playerTurn &&
    $('[data-cell="4"]').text() === playerTurn &&
    $('[data-cell="7"]').text() === playerTurn)
    ||
    ($('[data-cell="2"]').text() === playerTurn &&
    $('[data-cell="5"]').text() === playerTurn &&
    $('[data-cell="8"]').text() === playerTurn)
    ||
    //horizontal
    ($('[data-cell="0"]').text() === playerTurn &&
    $('[data-cell="1"]').text() === playerTurn &&
    $('[data-cell="2"]').text() === playerTurn)
    ||
    ($('[data-cell="3"]').text() === playerTurn &&
    $('[data-cell="4"]').text() === playerTurn &&
    $('[data-cell="5"]').text() === playerTurn)
    ||
    ($('[data-cell="6"]').text() === playerTurn &&
    $('[data-cell="7"]').text() === playerTurn &&
    $('[data-cell="8"]').text() === playerTurn)
    ||
    //diagonal
    ($('[data-cell="0"]').text() === playerTurn &&
    $('[data-cell="4"]').text() === playerTurn &&
    $('[data-cell="8"]').text() === playerTurn)
    ||
    ($('[data-cell="2"]').text() === playerTurn &&
    $('[data-cell="4"]').text() === playerTurn &&
    $('[data-cell="6"]').text() === playerTurn)
  ) {
      $('#announce-winner').text(`Player ${playerTurn} Wins!`)
    }
  }

  // this clears out the board and resets the variable
  $('#clear').on('click', function() {
    $('[data-cell], #announce-winner').text('');
  });





  });
  </script>

</body>
</html>
