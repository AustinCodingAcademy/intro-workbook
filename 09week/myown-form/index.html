<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Amber Form</title>
</head>
<body>
  <header>Satisfaction Garunteed</header>
  <nav>
    <img src="https://cdn3.iconfinder.com/data/icons/logistics/256/Customer_Support-512.png" alt="icon" class="nav">
    Sign Up For Free Trial!
  </nav>
  <main>
    <div id="form-container">
      <div class="names">
      <label for="firstName">Name</label>
      <input type="text" name="firstName" id="name" placeholder="Amber">
      <label for="lastName">LastName</label>
      <input type="text" name="lastName" id="lastName" placeholder="Jones">
      </div>  
      <div class="emails">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="ambie.j210@gmail.com">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••">
      </div>
      <div class="website">
        <label for="website">Personal Website</label>
        <input type="url" name="website" id="website" placeholder="gitHub.com">
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="yes">
        <label for="no">No</label>
        <input type="radio" name="no" id="no">
      </div>
    </div>
  </main>
</body>
</html>
