<body>
  <h1>Gold Coin SCUBA Diver Clicker Game</h1>

  <img src="goldcoin.png" id="" onclick="coinClick(1)">
  <!-- <button onclick="coinClick(1)">Dive for Coin</button> -->
  <br /> Coins: <span id="coins">0</span>
  <br />
  <button id=HireDiverButton onclick="buyDiver()">Hire 1 Diver</button>
  <br /> Divers: <span id="divers">0</span>
  <br /> Diver Cost: <span id="diverCost">10</span>
