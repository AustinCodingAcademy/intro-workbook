<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style/style.css" />

</head>
<body class="grid">
  <header class="header">
    Rock, paper, or scissors?
  </header>
  <div class="counter">
    <span>
      <p class="usercount">
        Wins
      </p>
    </span>
    <span> <p class="computercount">
      Losses
    </p></span>
  </div>
  <!-- this has the section with the user choices -->

    <!-- rock div -->
    <div class="rock">
  <button name="rock" data-block="0" class="rockpic"></button>
  <p class="text">Choose</p>
  </div>
  <!-- paper div -->
  <div class="paper">
  <button name="paper" data-block="1" class="paperpic"></button>
  <p class="text">Choose</p>
  </div>
  <!-- scissor div -->
  <div class="scissors">
  <button name="scissors" data-block="2" class="scissorspic"></button>
  <p class="text">Choose</p>
</div>

<div class="user">
</div>
<div class="versus">
  VS.
</div>
<div class="computer">
</div>

<!-- javascript linking -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
