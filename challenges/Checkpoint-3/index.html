<!DOCTYPE html>
<html>

<head>
    <meta charset="Cookie Clicker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cookie Clicker</title>
</head>

<body>
    <h1>Cookie Clicker</h1>

    <img src="http://3.bp.blogspot.com/-P87VGfPnOFo/Tsf86vgg4jI/AAAAAAAAAfM/1qy0e395Rww/s1600/Who+Took+the+Cookie+-+cookie.png"
        id="cookie">

    <br> Speed
    <br>
    <small>MPH:
        <span id="rps"></span>
    </small>
    <small>click
        <span id="click"></span>
    </small>
    <div id="currentTotal"></div>
    <div id="buttons">
        <div class="button" data-val=".1" data-cost="10">Beginner -
            <span>10</span>

        <div class="button" data-val="1" data-cost="100">Internmedite -
            <span>100</span>
        </div>
        <div class="button" data-val="10" data-cost="1000">Advance -
            <span>1000</span>
        </div>
        <div class="button" data-val="100" data-cost="10000">Super advance -
            <span>10000</span>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
