<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kitten Clicker!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="./js/script.js"></script>
</head>
<body>
    <div>
        <h1>Click to collect more Fruit Loops!</h1>
        <div id="cats">
            <img src="img/cat1.jpg"  class="catbutton">
            <!-- <img src="img/cat2.jpg"  class="catbutton">
            <img src="img/cat3.jpg"  class="catbutton">
            <img src="img/cat4.jpg"  class="catbutton"> -->
        </div>
        Weight<br>
        <div>lbs: <span id="wps"></span></div>
        <div id="currentTotal"></div>
        <div id="buttons">
            <div class="button" data-val=".1" data-cost="10">Feed the Cat! - <span>10</span></div>
            <div class="button" data-val="1" data-cost="100">Auto Feeder! - <span>100</span></div>
            <div class="button" data-val="10" data-cost="1000">Cat Spa! - <span>1000</span></div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

</html>
