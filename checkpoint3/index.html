<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Burger Maker</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,800" rel="stylesheet">
  </head>
  <body>
    <h2>Time to make the burgers</h2>
    <img src="./img/hamburger.png" id="burgerdone" alt="">
    Burgers Made Per Second<span id="bpc"></span>
    <div id="currentTotal"></div>

    <div id="buttons">
      <div class="butthead knob">
        <img class="pic" src="./img/butthead.png" alt="">
        <div class="button" data-val=".01" data-cost="10">Butthead - <span>10</span></div>
      </div>
      <div class="chef knob">
        <img class="pic" src="./img/chef.png" alt="">
        <div class="button" data-val="1" data-cost="100">Chef - <span>100</span></div>
      </div>
      <div class="bob knob">
        <img class="pic" src="./img/bob.png" alt="">
        <div class="button" data-val="2" data-cost="200">Bob - <span>200</span></div>
      </div>
      <div class="spongebob knob">
        <img class="pic" src="./img/spongebob.png" alt="">
        <div class="button" data-val="10" data-cost="3000">Sponge Bob - <span>3,000</span></div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
