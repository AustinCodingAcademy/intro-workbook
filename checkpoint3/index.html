<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Clicker Game</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!-- FONTAWESOME CDN
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../img/clicker-favicon.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <main>
    <div class="container-main">
      <div class="container-inner">
        <div id="counter" class="unselectable">0</div>
        <p id="next-weapon-level"></p>
        <div id="weapon" class="unselectable">
          <img id="weapon-img" src="img/sword_01.png">
          <p id="weapon-name">sword_01</p>
          <p class="announce" id="max-level">MAX LEVEL</p>
        </div>
        <div id="hammer" class="unselectable swing"><img draggable="false" src="img/hammer.png" alt="a hammer"></div>
        <div id="anvil" class="unselectable">
          <img draggable="false" src="img/anvil.png" alt="an anvil">
        </div>
        <p>Upgrades</p>
        <div id="upgrades">
          <div class="upgrade one" id="upgrade-apprentice">
            <p class="upgrade-number">1</p>
            <p class="upgrade-name">Apprentice</p>
            <p class="upgrade-cost"></p>
          </div>
          <div class="upgrade two" id="upgrade-hammer">
            <p class="upgrade-number">2</p>
            <p class="upgrade-name">Hammer Efficiency</p>
            <p class="upgrade-cost"></p>
          </div>
          <div class="upgrade three">
            <p class="upgrade-number">3</p>
          </div>
          <div class="upgrade four">
            <p class="upgrade-number">4</p>
          </div>
          <div class="upgrade five">
            <p class="upgrade-number">5</p>
          </div>
          <div class="upgrade six">
            <p class="upgrade-number">6</p>
          </div>
          <div class="upgrade seven">
            <p class="upgrade-number">7</p>
          </div>
          <div class="upgrade eight">
            <p class="upgrade-number">8</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
