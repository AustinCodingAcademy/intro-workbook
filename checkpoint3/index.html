<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Burger Maker</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h2>Time to make the burgers</h2>
    <img src="./img/hamburger.png" alt="">
    <div id="buttons">
      <div class="butthead">
        <img class="pic" src="./img/butthead.png" alt="">
        <div class="button" data-val=".1" data-cost="10">Butthead - <span>10</span></div>
      </div>
      <div class="chef">
        <img class="pic" src="./img/chef.png" alt="">
        <div class="button" data-val="1" data-cost="100">Chef - <span>100</span></div>
      </div>
      <div class="bob">
        <img class="pic" src="./img/bob.png" alt="">
        <div class="button" data-val="10" data-cost="1000">Bob- <span>1000</span></div>
      </div>
      <div class="spongeBob">
        <img class="pic" src="./img/spongeBob.png" alt="">
        <div class="button" data-val="100" data-cost="10000">Sponge Bob - <span>10000</span></div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
