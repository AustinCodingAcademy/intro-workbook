<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Checkpoint3</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
</head>

<body>
  <div class="container">
    <div>
      <div id="outer-circle">
        <div id="inner-circle">
          <div id="innermost-circle">

          </div>
        </div>
      </div>
    </div>

    <div>
      <p> Score: </p>
      <p id="score">0</p>
    </div>
    <div>
      <p> Result: </p>
      <p id="result"> </p>
    </div>
  </div>
  <div class="bottom">
    <div class="btns">
      <button type="button" id="restart" class="btn btn-primary btn-lg">Restart Game</button>
      <button type="button" id="throw" class="btn btn-primary btn-lg">Throw Dart</button>
    </div>
    <div class="levels">
      <p id="hun" class="btn btn-primary btn-lg">100s</p>
      <p id="thou" class="btn btn-primary btn-lg">1000s</p>
      <p id="tenthou" class="btn btn-primary btn-lg">10Ks</p>
      <p id="hunthou" class="btn btn-primary btn-lg">100Ks</p>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js">
  </script>
</body>

</html>
