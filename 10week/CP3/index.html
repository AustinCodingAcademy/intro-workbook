        <div class="left">  
            <div class="chargeContainer">
                <p>Total Charge: <span class="theCharge">0 MeV</span></p>
                <input class="sellCharge" type="button" value="Sell">
            </div>
            <p>On hand cash <span class="cash">$0.00</span></p>
            <p>Time of Day    <span class="theactualTime"></span></p>
            <p>Season: <span class="seeson"></span></p>
            <p>Electricity Price: <span class="thePrice"></span></p>
            <div class="gunContainer">
                <h3>Weapon Stats</h3>
                <p>Atoms Smashed: <span class="smash"></span></p>
                <div class="beamLevelContainer">
                    <p>Beam Power: <span class="beam">1</span> neutrons per shot</p>
                    <input class="upgradeBeam" data-beam="1" type="button" value="⇧">
                    <input class="upgradeBeam" data-beam="all" type="button" value="⇪">
                </div>
                <div class="upgrades">
                    <p>Next Level: <span class="leveler"></span></p>
                    <div class="gunpoint">
                        <p>Upgrade Points <span class="gunpoints"></span></p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="middle">
            <h3>Projects</h3>
            <div class="projectContainer">
                <button class="projectButton disabled autoFire">The love of your project causes compromise in morals, steal servo from neighbor, enable autofire(unlock at 5000 atoms smashed)</button>
                <button data-enable-atoms="1000000" data-cost-atoms="10000000" class="projectButton disabled upgradeAuto invisible">Add more power, you don't know why this works but it does, upgrade autofire(unlock at <span class="cost"></span> atoms smashed)</button>
                <button data-enable-atoms="100000000" data-cost-atoms="1000000000" class="projectButton disabled upgradeAuto invisible">You aren't a mechanical engineer, but wiki helps you pretend, autofire upgrade(unlock at <span class="cost"></span> atoms smashed)</button>
                <button data-enable-atoms="1000000000000" data-cost-atoms="100000000000000" class="projectButton disabled upgradeAuto invisible">Go to a meetup on robots, major autofire upgrade(unlock at <span class="cost"></span> atoms smashed)</button>
                <button data-enable-atoms="1000000000000000" data-cost-atoms="100000000000000000" class="projectButton disabled upgradeAuto invisible">You forgot you knew a mechenical engineer, he fixes all your mistakes, Max autofire upgrade(unlock at <span class="cost"></span> atoms smashed)</button>
                <button data-enable-money="1" data-cost-money="100" class="projectButton disabled upgradeAuto invisible">You forgot you knew a mechenical engineer, he fixes all your mistakes, Max autofire upgrade(unlock at <span class="cost"></span> atoms smashed)</button>


            </div>
        </div>

        </div>
