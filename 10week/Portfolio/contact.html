<!DOCTYPE html>
<html>

<head>
  <title>Cameron Harmon | Web Developer</title>
  <!-- MATERIALIZE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="grey darken-4">
  <nav class="nav-wrapper">
    <a href="home.html" class="brand-logo left"><img src="logo.png" alt="Logo" class="logo"> </a>
    <ul class="right hide-on-med-and-down">
      <li><a href="home.html">home</a></li>
      <li><a href="work.html">work</a></li>
      <li><a href="contact.html"><i class="material-icons">contacts</i></a></li>
    </ul>
  </nav>
  <main class="valign-wrapper white-text center-align row">
    <section class="col s1">
    
      <a href="work.html" class="pulse btn-floating btn-large waves-effect waves-light grey darken-3 right"><i class="material-icons">keyboard_arrow_left</i></a>
    </section>
    <section class="col s10">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
      </div>
      </form>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons left">send</i>
      </button>
    </section>
    <section class="col s1">
    </section>
  </main>
  <!-- JAVASCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
</body>

</html>
