<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zomblie Killer Game</title>
</head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
<body>
    
    <div class="titleZombleMale">
        <h1>Zombie Killer</h1>
        <img src="image/ZombieMale.png" id="ZombieMale"> 
        <div class="powerBag">
            <img src="image/like.png" id="likeHeart">
            Hit point: <span id="hitPoint"></span>          
        </div>
    </div>

    <div id="buttons">
        <div class="button" id="power10">Damage Power - <span>10</span></div>
        <div class="button" id="power100">Damage power - <span>100</span></div>
        <div class="button" id="power500">Super Power - <span>500</span></div>
        
    </div>
    
    <script src="js/js.js"></script>
</body>
</html>
