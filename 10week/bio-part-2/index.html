<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bio Part Dos</title>

  <link rel="stylesheet" href="../bio-part-2/css/style.css"/>
</head>
<body>
  <div class="myCanvas1">
  </div>

  <!--     VIDEO LOOP     */-->
  <div class="vidio">
    <video loop width="320" height="240" controls>
      <source src="allways-searching.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
  </div>

  <!--    SHAPE     */-->
  <canvas id="myCanvas2"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas2');
      var context = canvas.getContext('2d');
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 70;

      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = 'red';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = 'black';
      context.stroke();
    </script>

    <!--    NAME    */-->
  <canvas id="myCanvas3"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas3');
      var context = canvas.getContext('2d');
      var x = 80;
      var y = 110;

      context.font = '80pt Calibri';
      context.lineWidth =5;
      // stroke color
      context.strokeStyle = 'black';
      context.strokeText('Ellen', x, y);
    </script>

      <!--    Radial Gradiant      */-->
    <canvas id="myCanvas4" ></canvas>
    <script>
      var canvas = document.getElementById('myCanvas4');
      var context = canvas.getContext('2d');
      context.rect(0, 0, canvas.width, canvas.height);

      // create radial gradient
      var grd = context.createRadialGradient(238, 50, 10, 238, 50, 300);
      // light blue
      grd.addColorStop(0, '#8ED6FF');
      // dark blue
      grd.addColorStop(1, '#004CB3');

      context.fillStyle = grd;
      context.fill();
    </script>

</body>
</html>
