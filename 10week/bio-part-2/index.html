<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video and Canvas</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <video width="400" height="280" controls autoplay loop>
      <source src="video/mov_bbb copy.mp4" type="video/mp4">
      <source src="video/mov_bbb copy.ogg" type="video/ogg">
    </video>
    <audio controls>
      <source src="video/audio.mp3" type="audio/mp3">
      <source src="video/audio.ogg" type="audio/ogg">
    </audio>
    <canvas id="canvas" width="350" height="350"></canvas>

    <script>

      var a = document.getElementById("canvas");
      var atx = a.getContext("2d");
      atx.font = "25px Arial";
      atx.fillText("Agata",10,280);

      var b = document.getElementById('canvas');
      var btx = b.getContext('2d');
      btx.beginPath();
      btx.arc(60,60,50,0,2*Math.PI);
      btx.fillStyle = "green";
      btx.fill();

      var c = document.getElementById('canvas');
      var ctx = c.getContext('2d');
      var grd = ctx.createLinearGradient(0,0,200,0);
      grd.addColorStop(0,"blue");
      grd.addColorStop(1,"white");
      ctx.fillStyle = grd;
      ctx.fillRect(10,140,150,80);

    </script>
  </body>
</html>
