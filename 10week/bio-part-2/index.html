<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mary's Bio Part 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Canvas Design -->
  <canvas id="canvas" height="250" width="500"></canvas>
  <div id="videosection">
  <div id="pagebreak"></div>
  <!-- Video & Audio File Input -->
  <div id="videosList">
  <div class="video">
      <video class="thevideo" loop autoplay>
        <source src="./sashi.mov" type="video/mp4">
        <source src="./sashi.mov" type="video/webm">
      Your browser does not support the video tag.
      </video>

    </div>
  <!--   Hover mouse over video. -->
    <h1>Hover mouse over video.</h1>
  </div>
</div>
<div id="audiosection">
  <audio controls id="audio">
    <source src="./audio.mp3" type="audio.mp3">
    <source src="./audio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</div>
</body>
</html>
