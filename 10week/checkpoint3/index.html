<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Fishie Clickie</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body>
      <header>
        <h1>Fishie Clickie</h1>
      </header>
      <main>
        <!--PNG fish image-->
        <img src="img/fishie.png" id="fishie"><br>
         <!--Current speed indicator-->
         Swim Speed<br>
        <small>MPH: <span id="swimSpeed"></span></small>
        <!--Total number of clicks-->
        <div id="currentTotal"></div>
        <!--Buttons for increasing the fish speed-->
        <div id="buttons">
          <div class="button" data-val=".01" data-cost="10">Speed like a Submarine - <span>10</span></div>
          <div class="button" data-val=".1" data-cost="100">Marlin Magic - <span>100</span></div>
          <div class="button" data-val="1" data-cost="1000">Sailfish Soarin' - <span>1,000</span></div>
          <div class="button" data-val="10" data-cost="10000">The Speed of Light - <span>10,000</span></div>
        </div>
      </main>
    </body>
    <br>
    <!--Link to Portfolio-->
    <a href="../../06week/Checkpoint2/Checkpoint2.html">Taylor Bentley's Portfolio Website</a>
  </html>
