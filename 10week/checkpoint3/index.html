
<!DOCTYPE html>
<html>
<head>
 <title>Spirit Bomb Clicker Game</title>
<link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
 <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <img src="img/sb.jpg"  id="wheel"><br>
