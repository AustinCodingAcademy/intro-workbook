<!DOCTYPE html>
 <html>

<head>
   <title>My Site</title>
       <link rel="stylesheet" href="css/style.css">
 </head>

 <body>
     <button type="button" onclick="fizzbuzz()">Try it</button>

     <script>
         function fizzbuzz() {
           for (var i=1; i<=100; i++){
   if (i%3===0 && i%5===0){
     console.log("Fizzbuzz");
   }
   else if (i%3===0){
     console.log("Fizz");
   }
   else if (i%5===0){
     console.log("Buzz");
   }
   else{
     console.log(i);
   }

 }

         }
   </script>
 </body>

 </html>
