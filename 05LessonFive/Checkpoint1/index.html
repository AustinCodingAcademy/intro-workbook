<!DOCTYPE html>
<html>

  <head>

    <!--Simple Page Title -->

    <title>Berries, Oh Wonderful Berries!</title>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <!--All sections have ids within the main body for style and organization of content-->

  <body>

    <!--Main serves as container for all content making it easier to change page to more responsive style later on -->
    <main id="main_container_01">



      <!--Left side box should contain image-->
      <section id="left_box">

        <img src="img/berries.jpg" alt="fresh berries">

      </section>


      <!--Right side box will contain content. Closing tag for this element is on line 49-->
      <section id="right_box">

        <h1 id="berries_h1">Berries</h1>

        <p id="berries_p"> Berries are tremendous, delicious and stupendous. They contain more nutritional value than a million Big Macs, and far less calories.


          <!--Optional aside with link to more detailed information. This has been indented to Nest within parent section-->

          <aside>

            <a href="http://www.berries.com">Read More</a>

          </aside>


          <!--Right side container section closing tag below on line 49-->
      </section>


    </main>


  </body>
  <!--Code has been beautified with beautify plugin in Atom text editor-->

</html>
