<!DOCTYPE html>
<html>
<head>
  <title>Ice Cream and Bakery Layout</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Rubik" rel="stylesheet">
</head>

<body>
  <header class="container-fluid hero">
    <div class="row">
      <div class="col-xs-12">
        <h1>Best Selling Products</h1>
      </div>
    </div>
  </header>

<main>
  <section id="products">
    <div class="container-fluid main">
      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="happy">
            <img src="img/happyninja.jpg" alt="happy">
            <span class="price">$35.00</span>
          </div>
          <h3><a href="#">Happy Ninja</a></h3>
          <div class="cartadd">
            <a href="#" class="button">ADD TO CART</a>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="patient">
              <img src="img/patientninja.jpg" alt="patient">
              <span class="price">$35.00</span>
            </div>
            <h3><a href="#">Patient Ninja</a></h3>
            <div class="cartadd">
              <a href="#" class="button">ADD TO CART</a>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="ship">
                <img src="img/shipyouridea.jpg" alt="ship">
                <span class="price">$35.00</span>
              </div>
              <span class="sale">SALE!</span>
              <h3><a href="#">Ship Your Idea</a></h3>
              <div class="cartadd">
                <a href="#" class="button">ADD TO CART</a>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="patient">
                  <img src="img/flyingninja.jpg" alt="flying">
                  <span class="price">$35.00</span>
                </div>
                <h3><a href="#">Flying Ninja</a></h3>
                <div class="cartadd">
                  <a href="#" class="button">ADD TO CART</a>
                </div>
              </div>
      </div>
    </div>
  </section>
  </main>
  <!--This is where my JS files begin-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap CDN script -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
