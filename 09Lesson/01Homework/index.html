<!DOCTYPE html>
<html>
<head>
  <title>Hoodies</title>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="box">
          <img class="img-responsive" src="img/hoodie1front.jpg" alt="hoodie">
          <h4>
            Happy Ninja
          </h4>
          <div class="border">
            <button>
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="box">
          <img class="img-responsive" src="img/hoodie1back.jpg" alt="hoodie">
          <h4>
            Patient Ninja
          </h4>
          <div class="border">
            <button>
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="box">
          <img class="img-responsive" src="img/poster1up.jpg" alt="poster">
          <h4>
            Ship Your Idea
          </h4>
          <div class="border">
            <button>
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="box">
          <img class="img-responsive" src="img/poster2up.jpg" alt="poster">
          <h4>
            Flying Ninja
          </h4>
          <div class="border">
            <button>
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
