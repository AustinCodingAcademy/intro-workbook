<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="col-xs-12">
    <h1>Best Selling Products</h1>
  </header>
  <section class="container-fluid col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-6 col-lg-3 one all">
      <p class="price">$35.00</p>
      <p class="title">Patient Ninja</p>
      <p class="add"><a href="#">ADD TO CART</a></p>
    </div>
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-6 col-lg-3 two all">
      <p class="price">$35.00</p>
      <p class="title">Happy Ninja</p>
      <p class="add"><a href="#">ADD TO CART</a></p>
    </div>
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-6 col-lg-3 three all">
      <p id="sale">SALE!<p>
      <p class="price"><s id="strike">$15.00</s> $12.00</p>
      <p class="title">Angry Ninja</p>
      <p class="add"><a href="#">ADD TO CART</a></p>
    </div>
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-6 col-lg-3 four all">
      <p class="price">$18.00</p>
      <p class="title">Flying Ninja</p>
      <p class="add"><a href="#">ADD TO CART</a></p>
    </div>
  </section>
