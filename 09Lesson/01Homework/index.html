<!DOCTYPE html>
<html>
<head>
  <title>Ice Cream and Bakery Layout</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Rubik" rel="stylesheet">
</head>
<body>
  <header class="containter-fluid hero">

      <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12 one">
          <img src="img/happyninga.jpg" alt="happyninja">
          <h3>Happy Ninja</h3>
          <a href="#" class="button">ADD TO CART</a>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12 two">
          <img src="img/patientninja.jpg" alt="patientninja">
          <h3>Patient Ninja</h3>
          <a href="#" class="button">ADD TO CART</a>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12 three">

          <h3>Ship Your Idea</h3>
          <a href="#" class="button">ADD TO CART</a>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12 four">
          <img src="img/flyingninja.jpg" alt="flyingninja">
          <h3>Flying Ninja</h3>
          <a href="#" class="button">ADD TO CART</a>
        </div>
      </div>
    </div>

</html>
