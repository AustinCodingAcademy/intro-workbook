<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Favor Delivery - Order Anything from Restaurants and Stores Near You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="icon" href="/path/to/favicon/favicon.ico">
    <!-- <script src="js/script.js"></script> -->
</head>
<body>
    <div id="container">
        <div id="navbar">
            <div id="logo">
                <i class="fas fa-gift"></i>
                FAVOR    
            </div>
            <div id="rightnav">
                LOG IN &emsp; SIGN UP
            </div>
        </div>
        <section id="hungry">
            <h1>Hungry?</h1>
            <p id="local">Order your Local Favorites.</p>
            <div id="findfood">
                <a id="foodbutton">
                    FIND FOOD
                </a>
            </div>
            <div id="getapp">
                Get the app
                <a id="apple">
                    <i class="fab fa-apple"></i>    
                </a>
                <a id="android">
                    <i class="fab fa-android"></i>
                </a>
            </div>
        </section>
    </div>
    <section id="info">
        <img id="iphone" src="https://images.favordelivery.com/homepage/carousel.png/w-500">
        <div id="infoinfo">
            <h1 id="favor">What is Favor?</h1> <br>
            <p>Use Favor to get anything delivered in under an hour.</p>
        </div>
    </section>
    
</body>
</html>
