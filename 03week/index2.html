<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>NASA using Flexbox</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div class="flex-grid">
    <div class="image">
        <h1>NASA</h1>
    </div>
  </div>

<div class="flex-grid-thirds">
  <div class="col"><br>
  <p id="social">Social Media</p>
  <p>Twitter - @nasa</p>
  <p>Instagram - @nasa</p>
  <p>Youtube - youtube.com/NASA</p>
  <br>
  <br>
  <br></div>

<div class="col">
  <p id="office">OFFICE INFO</p>
  <p>Public Communications Office</p>
  <p>NASA Headquarters</p>
  <p>300 E. Street SW, Suite 5R30</p>
  <p>Washington, DC 20546</p>
  <p>(202) 358-0001 (Office)</p>
  <p>(202) 358-4338</p>
</div>

  <div class="col">
    <p id="contactus">CONTACT US</p>
    <p>Name</p>
    <input type="text" name="name" id="name"/>
    <p>Message</p>
    <input type="text" name="name" id="message"/>
    <input type="submit" value="send" id="send"/>
  </div>

</div>

</body>

</html>
