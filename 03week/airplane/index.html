<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Seville's airplane project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <header class="clearfix">
      <div class="topbox">
        <div class="toplogo">
          <img src="img/logo.png" alt="UX Atlantic logo">
        </div>
        <div class="topnav">
          <nav>
            <ul>
              <li>
                <img src="img/home-icon.png" alt="Home">
                <a href="#">Home</a>
              </li>
              <li>
                <a href="##">
                  <img src="img/deal-icon.png" alt="Travel Deals">
                  Travel Deals
                </a>
              </li>
              <li>
                <a href="###">
                  <img src="img/schedule-icon.png" alt="Flight Schedule">
                  Flight Schedule
                </a>
              </li>
              <li>
                <a href="####">
                  <img src="img/login-icon.png" alt="Register/ Login">
                  Register/ Login
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="linksbox clearfix">
          <div class="leftlinkborder">
            <a href="#####">
              <img src="img/plane-icon.png" alt="Flight">
            </a>
          </div>
        <div>
          <a href="######">
            <img src="img/hotel-icon.png" alt="Hotel">
          </a>
        </div>
        <div class="rightlinkborder">
          <a href="#######">
            <img src="img/car-icon.png" alt="Car Rental">
          </a>
        </div>
      </div>
      <div class="formbox clearfix">
        <div class="flightbox">
          <input type="text" name="airport" value="Depart">
          <input type="date" name="Date" value="mm/dd/yyyy">
        </div>
        <div class="flightbox">
          <input type="text" name="airport" value="Arrive">
          <input type="date" name="date" value="mm/dd/yyyy">
        </div>
        <div class="selectorbox">
          <p>Passengers</p>
        </div>
        <div class="selectorbox">
          <input type="radio" name="trip-type" value="Round Trip" checked>Round Trip
          <input type="radio" name="trip-type" value="One Way" checked>One Way
        </div>
        <div class="submit-button">

        </div>
      </div>
    </main>
  </body>
</html>
