<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UX Atlantic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="main.js"></script>
</head>
<body>
<header>
  <nav class="toplist">
    <img class="logo" src="img/logo.png">
    <a href="#"><img src="img/login-icon.png"> Register/Login</a>
    <a href="#"><img src="img/schedule-icon.png"> Flight Schedule</a>
    <a href="#"><img src="img/deal-icon.png"> Travel Deals</a>
    <a href="#"><img src="img/home-icon.png"> Home</a>
  </nav>
</header>
<form>
  <div class="button"><div class="radio-group"><img src="img/plane-icon.png"></div></div>
  <div class="button"><div class="radio-group"><img src="img/hotel-icon.png"></div></div>
  <div class="button"><div class="radio-group"><img src="img/car-icon.png"></div></div>
  <div class="textinput"><input type="text" placeholder="Depart"></div>
  <div class="textinput"><input type="text" placeholder="Arrive"></div>
  <div class="textinput"><input type="text" placeholder="mm/dd/yyyy"></div>
  <div class="textinput"><input type="text" placeholder="mm/dd/yyyy"></div>
  <p>Passengers</p>
  <div class="selectdiv">
  <label>
    <select>
      <option selected> 1 </option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </label>
  </div>
  <div>
    <input type="radio" id="return" name="drone" />
    <label for="return">Return</label>
  </div>
  <div>
    <input type="radio" id="oneway" name="drone" />
    <label for="oneway">One Way</label>
  </div>  
  <div class="searchflights"><p>Search Flights</p></div>
</form>
</body>
</html>
