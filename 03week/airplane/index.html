<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>UX Atlantic | MM</title>
  </head>
  <body>
    <header>
<!--top left logo-->
      <div class="logo">
        <img src="img/logo.png"/>
      </div>
<!--nav links-->
      <div class="nav">
        <div class="nav-links">
          <a href="#"><img class="nav-img" src="img/home-icon.png"/>Home</a>
        </div>
        <div class="nav-links">
          <a href="#"><img class="nav-img" src="img/deal-icon.png"/>Travel Deals</a>
        </div>
        <div class="nav-links">
          <a href="#"><img class="nav-img" src="img/schedule-icon.png"/>Flight Schedule</a>
        </div>
        <div class="nav-links">
          <a href="#"><img class="nav-img" src="img/login-icon.png"/>Register/Login</a>
        </div>
      </div>
    </header>
  <main>
<!--flight information box-->
    <div class="container">
      <div class="plane">
        <img src="img/plane-icon.png"/>
      </div>
      <div class="hotel">
        <img src="img/hotel-icon.png"/>
      </div>
      <div class="car">
        <img src="img/car-icon.png"/>
      </div>
<!--depart and arrive-->
      <div class="depart-arrive">
        <form>
        <input type="text" placeholder="Depart" class="depart"></input>
        <input type="text" placeholder="Arrive" class="arrive"></input>
        <input type="date" placeholder="mm/dd/yyyy" class="depart"></input>
        <input type="date" placeholder="mm/dd/yyyy" class="arrive"></input>
      </div>
<!--passengers-->
      <div class="passengers">
        <span>Passengers</span>
        <select name="passengers" class="passengers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
<!--return or one-way-->
      <div class="return-oneway">
        <input type="checkbox" class="checkbox" name="return"><span>Return</span></input>
        <input type="checkbox" class="checkbox" name="return"><span>One Way</span></input>
      </div>
<!--search flights-->
      <div class="button">
        <button type="search-flights">Search Flights</button>
      </div>
    </div>
    </main>
  </body>
</html>
