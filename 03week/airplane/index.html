<DOCTYPE! hmtl>
<html>
<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="utf-8">
  <title>UX ATLANTIC</title>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <img class="logo-img" src="./img/logo.png">
      </div>
      <div class="nav-container">
        <nav class="site-navigation">
          <ul>
            <li class="home-nav">Home</li>
            <li class="travel-nav">Travel Deals</li>
            <li class="schedule-nav">Flight Schedule</li>
            <li class="register-nav">Register/Login</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="clearfix">
    <div class="search-container">
      <div class="search-type-container">
        <div class="search-type-img">
          <img class="search-type-img" src="./img/plane-icon.png">
        </div>
        <div class="search-type-img">
          <img class="search-type-img" src="./img/hotel-icon.png">
        </div>
        <div class="search-type-img">
          <img class="search-type-img" src="./img/car-icon.png">
        </div>
      </div>
      <div class="depart-container">
        <div class="depart-arrive-field">
          <input type="text" class="depart-field-el" placeholder=" Depart">
        </div>
        <div class="date-field">
          <input type="text" class="depart-field-el" placeholder=" mm/dd/yy">
        </div>
        <div class="passengers">
          <p class="passengers-text">Passengers</p>
          <select class="passengers-count">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
      </div>
      <div class="arrive-container">
        <div class="depart-arrive-field">
          <input type="text" class="depart-field-el" placeholder=" Depart">
        </div>
        <div class="date-field">
          <input type="text" class="depart-field-el" placeholder=" mm/dd/yy">
        </div>
        <div class="return-type">
          <form class="radio-type">
            <input type="radio" class"return-type-el" value="Return"> Return
            <input type="radio" class"return-type-el" value="One Way"> One Way
          </form>
        </div>
      </div>
      <div class="button-container">
        <input type="button" class="search-button" value="Search Flights">
      </div>
    </div>
  </main>
</body>
<html>
