<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compactible" content="ie=edge">
  <title>UX Atlantic Box Model Assignment</title>


<!--MY STYLE-->
<link rel="stylesheet" type="text/css" href="css/css-reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>


<body>
<header>
  <nav>
    <div>
      <img alt="ux-atlantic" src="img/logo.png"/>
</div>

<div class="nav-icons">
<ul>
  <li class="top"><img class="home" src="img/home-icon.png">Home</li>
  <li class="top"><img src="img/deal-icon.png">Travel Deals</li>
  <li class="top"><img src="img/schedule-icon.png">Flight Schedule</li>
  <li class="top"><img src="img/login-icon.png">Register/Login</li>
</ul>
</div>
  </nav>
</header>


<main>
  <div class="clearfix">
  <section>
    <ul>
      <li class="bodyicon1"><img src="img/plane-icon.png" background="purple"></li>
        <li class="bodyicon2"><img src="img/hotel-icon.png"></li>
        <li class="bodyicon3"><img src="img/car-icon.png"></li>
      </ul>
    </section>

  <section class="below">
    <ul>
      <li class="depart"><input type="text" class="depart-field" size="10" placeholder="Depart"></li>
    <li class="arrive"><input type="text" class="depart-field" size="10" placeholder="Arrive"></li>
  </ul>
  <ul>
    <li class="date"><input type="text" class="depart-field" size="7" placeholder="mm/dd/yy"></li>
    <li class="date2"><input type="text" class="depart-field" size="7" placeholder="mm/dd/yy"></li>
  </ul>
    <li class="return">Return</li>
    <li class="oneway">OneWay</li>
<ul>
      <li class="searchflights">Search Flights</li>
</ul>
  </section>
</div>
</main>
</body>
</html>
