<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>UX Atlantic</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  </head>

    <body>
      <header>
        <div class="top">
            <div class="logo">
              <img src="./img/logo.png" alt="UX Atlantic Logo">
            </div>
              <div class="nav">
                <nav>
                  <ul>
                    <li>
                      <a href="#" title="Home"><img src="./img/home-icon.png"> Home </a>
                    </li>
                    <li>
                      <a href="#" title="Travel Deals"><img src="./img/deal-icon.png"> Travel Deals </a>
                    </li>
                    <li>
                      <a href="#" title="Flight Schedule"><img src="./img/schedule-icon.png"> Flight Schedule </a>
                    </li>
                    <li>
                      <a href="#" title="Register/Login"><img src="./img/login-icon.png"> Register/Login </a>
                    </li>
                  </ul>
                </nav>
              </div>
        </div>
      </header>

<div class="contentBox">
  <main>
    <div class="icons">
      <ul>
        <li><a href="#"><img src="./img/plane-icon.png" alt="planeicon"></a></li>
        <li><a href="#"><img src="./img/hotel-icon.png" alt="hotelicon"></a></li>
        <li><a href="#"><img src="./img/car-icon.png" alt="caricon"></a></li>
      </ul>
    </div>
    <div class="customerForm">
      <form>
        <input type="text" class="departField" placeholder=" Depart">
        <input type="text" class="arriveField" placeholder=" Arrive">
        <input type="date" class="departDate" placeholder="mm/dd/yyyy">
        <input type="date" class="arriveDate" placeholder="mm/dd/yyyy">
          <div class="passengers"> Passengers
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
        <input type="radio" name="flights" value="Return" checked> Return
        <input type="radio" name="flights" value"One-Way"> One-Way
        <input type="submit" value="Search Flights">
          </div>
    </div>
      </form>
  </main>

</div>
    </body>
</html>
