              </div>

                    <div class="column"> <input class="one"></div>
                  </div>
               </div>
                  <div>
                      <label class="container1">One
                          <input type="checkbox" checked="checked">
                          <span class="checkmark"></span>
                        </label>
                        </div>
                     <div>
                        <label class="container2">Two
                          <input type="checkbox">
                          <span class="checkmark"></span>
                        </label>
                </div>
                <div>
             <button class="search">Search flights</button>
            </div>
            </article>
          </main>
              </div>
