<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="css/style.css">    
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Flight Page</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   <script src="main.js"></script>
</head>
<body>
    <main>
       <header>
           <img src="./img/logo.png">
           <nav class="cat">
               <img src="./img/home-icon.png"><a href="_blank">Home</a>
               <img src="./img/deal-icon.png"><a href="_blank">Travel Deals</a>
               <img src="./img/schedule-icon.png"><a href="_blank">Flight Schedule</a>
               <img src="./img/login-icon.png"><a href="_blank">Register/Logn</a>
           </nav>
       </header>
       <section>
           <div>
                <button class="one"><img src="./img/plane-icon.png"></button>
                <button class="two"><img src="./img/hotel-icon.png"></button>
                <button class="three"><img src="./img/car-icon.png"></button>
           </div>
            <div class="dog">
                <form>
                <input type="text" name="depart" placeholder="Depart">
                <input type="text" name="arrive" placeholder="Arrive">
                </form>
            </div><br>
            <div class="pig">
                <form>
                <input type="text" name="date1" value="mm/dd/yyy">
                <input type="text" name="date2" value="mm/dd/yyyy">
                </form>
            </div><br>
            <div class="cow">
                <Form class="box">
                Passengers <input type="number" name="dropdown" value="1">
                </Form>
                <form class="circle">
                Return:<input type="radio" name="selection" value="Return">
                One Way:<input type="radio" name="selection" value="One Way">
                </Form><br>
            <button class="bottom">Search Flights</button>
       </section>
    </main>
</body>
</html>
