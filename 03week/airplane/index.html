<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Airline</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body background="./img/airline.jpg">
    <header>
        <div class="logo">
            <!-- This is where the logo goes. -->
            <img class="logoimg" src="img/logo.png" alt="Logo">
        </div>
        <div class="menu">
            <!-- This is where the menu goes. -->
            <a href="#"><img class="hicon" src="img/home-icon.png" />Home</a>
            <a href="#"><img class="hicon" src="img/deal-icon.png" />Travel Deals</a>
            <a href="#"><img class="hicon" src="img/schedule-icon.png" />Flight Schedule</a>
            <a href="#"><img class="hicon" src="img/login-icon.png" />Register/Login</a>
        </div>
    </header>
    <main><!-- This is where the background image goes. -->
        <article><!-- This is where the inputs go. -->          
            <div class="btn-group" style="width:100%"><button type="button" class="pbutton-left"><img class="scheduleimg" src="img/plane-icon.png"></button><button type="button" class="pbutton-middle"><img class="scheduleimg" src="img/hotel-icon.png"></button><button type="button" class="pbutton-right"><img class="scheduleimg" src="img/car-icon.png"></button>
            </div>
            <div class="textinputsdiv"><!-- Input Depart Arrive. -->
                <input type="text" class="textinputs" placeholder="Depart">
                <input type="text" class="textinputs" placeholder="Arrive">
            </div>
            <div><!-- Input dates. -->
                <input type="date" class="dateinputs">
                <input type="date" class="dateinputs">
            </div>
            <div class="custom-select"><!-- Input number of passengers. -->
                <p>Passengers</p><select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
            </div><div class="radiodiv">
                <!-- Radio Selectors -->
                <form>
                        <input type="radio" name="spam" id="spamY" checked> <label for="spamY">Return</label>
                        <input type="radio" name="spam" id="spamN"> <label for="spamN">One Way</label>
                    <!-- <input class="radioclass" type="radio" name="returnoneway" value="return" checked>Return
                    <input class="radioclass" type="radio" name="returnoneway" value="oneway">One Way -->
                </form>
             </div>

            <button type="button" class="searchflights">Search Flights</button>
        </article>
        <script>
                var x, i, j, selElmnt, a, b, c;
                /*look for any elements with the class "custom-select":*/
                x = document.getElementsByClassName("custom-select");
                for (i = 0; i < x.length; i++) {
                  selElmnt = x[i].getElementsByTagName("select")[0];
                  /*for each element, create a new DIV that will act as the selected item:*/
                  a = document.createElement("DIV");
                  a.setAttribute("class", "select-selected");
                  a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
                  x[i].appendChild(a);
                  /*for each element, create a new DIV that will contain the option list:*/
                  b = document.createElement("DIV");
                  b.setAttribute("class", "select-items select-hide");
                  for (j = 0; j < selElmnt.length; j++) {
                    /*for each option in the original select element,
                    create a new DIV that will act as an option item:*/
                    c = document.createElement("DIV");
                    c.innerHTML = selElmnt.options[j].innerHTML;
                    c.addEventListener("click", function(e) {
                        /*when an item is clicked, update the original select box,
                        and the selected item:*/
                        var y, i, k, s, h;
                        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                        h = this.parentNode.previousSibling;
                        for (i = 0; i < s.length; i++) {
                          if (s.options[i].innerHTML == this.innerHTML) {
                            s.selectedIndex = i;
                            h.innerHTML = this.innerHTML;
                            y = this.parentNode.getElementsByClassName("same-as-selected");
                            for (k = 0; k < y.length; k++) {
                              y[k].removeAttribute("class");
                            }
                            this.setAttribute("class", "same-as-selected");
                            break;
                          }
                        }
                        h.click();
                    });
                    b.appendChild(c);
                  }
                  x[i].appendChild(b);
                  a.addEventListener("click", function(e) {
                      /*when the select box is clicked, close any other select boxes,
                      and open/close the current select box:*/
                      e.stopPropagation();
                      closeAllSelect(this);
                      this.nextSibling.classList.toggle("select-hide");
                      this.classList.toggle("select-arrow-active");
                    });
                }
                function closeAllSelect(elmnt) {
                  /*a function that will close all select boxes in the document,
                  except the current select box:*/
                  var x, y, i, arrNo = [];
                  x = document.getElementsByClassName("select-items");
                  y = document.getElementsByClassName("select-selected");
                  for (i = 0; i < y.length; i++) {
                    if (elmnt == y[i]) {
                      arrNo.push(i)
                    } else {
                      y[i].classList.remove("select-arrow-active");
                    }
                  }
                  for (i = 0; i < x.length; i++) {
                    if (arrNo.indexOf(i)) {
                      x[i].classList.add("select-hide");
                    }
                  }
                }
                /*if the user clicks anywhere outside the select box,
                then close all select boxes:*/
                document.addEventListener("click", closeAllSelect);
                </script>
    </main>
    </body>
</html>
