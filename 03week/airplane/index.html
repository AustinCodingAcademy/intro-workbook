<!DOCTYPE html>
<html>

<head>
  <title>UX Atlantic</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

<header class="top">
  <img src="./img/logo.png">
  <nav>
    <img src="./img/home-icon.png">
    <span>Home</span>
    <img src="./img/deal-icon.png">
    <span>Travel Deals</span>
    <img src="./img/schedule-icon.png">
    <span>Flight Schedule</span>
    <img src="./img/login-icon.png">
    <span>Register/Login</span>
  </nav>
</header>

<main>
  <div id="search-box">
    <header class="icons">
      <img id="flights" src="./img/plane-icon.png">
      <img src="./img/hotel-icon.png">
      <img src="./img/car-icon.png">
    </header>
    <section class="inputs">
      <div class="boxes">
        <input type="text" class="line-one" placeholder="Depart">
        <input type="text" placeholder="Arrive" class="line-one">
        <input type="text" placeholder="" class="line-two">mm/dd/yyyy</span>
        <span class="line-two">mm/dd/yyyy</span>
      </div>
      <div class="line-three-part-one">
        <span>Passengers</span>
      </div>
      <div class="line-three-part-two">
        <span>1</span>
        <span id="triangle">&#x25BD;</span>
      </div>
      <div class="line-three-part-three">
        <span class="dot-one"></span>
        <span>Return</span>
        <span class="dot-two"></span>
        <span>One Way</span>
      </div>
      <input type"Button" value="Search Flights" id="line-four">
      <div id="line-five">
        <span>Passengers</span>
        <select><option>1</option></select>
        <span>
          <input type="radio" name="trip-type">Return
          <input type="radio" name="trip-type">One Way
        </span>
      </div>
    </section>
  <div>
</main>

</body>

</html>
