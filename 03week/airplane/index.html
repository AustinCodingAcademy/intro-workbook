<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UX Atlantic</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="UX Atlantic Logo" class="logo">
        <nav>
            <a href="" class="login">Register/Login</a>
            <a href="" class="schedule">Flight Schedule</a>
            <a href="" class="deals">Travel Deals</a>
            <a href="" class="home">Home</a>
        </nav>
    </header>
    <main>
        <div class="forms">
            <div class="buttons">
                <button type="button" class="flightbtn" class="btn"> </button>
                <button type="button" class="hotelbtn" class="btn"> </button>
                <button type="button" class="carbtn" class="btn"> </button>
            </div>
            <form class="flights"> 
            <!-- name attribute? -->
                <input type="text" class="depart" placeholder="Depart">
                <input type="text" class="arrive" placeholder="Arrive">
                <input type="date" class="from" placeholder="From">
                <input type="date" class="to" placeholder="To">
                <p class="passengertxt">Passengers</p>
                <select class="passengers" size="1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8+</option>
                </select>
                <input type="radio" class="return">
                <p class="returntxt">Return</p>
                <input type="radio" class="oneway">
                <p class="onewaytxt">One Way</p>
                <button type="button" class="submit">Find Flights</button>
            </form>
        </div>
    </main>
</body>
</html>
