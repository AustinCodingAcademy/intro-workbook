<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UX Atlantic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <nav>
          <nav class="logo">
                <img src="./img/logo.png">
          </nav> 
          <ul>    
                <li><a href="#"><img src="./img/home-icon.png"> Home</a></li>
                <li><a href="#"><img src="./img/deal-icon.png"> Travel Deals</a></li>
                <li><a href="#"><img src="./img/schedule-icon.png"> Flight Schedule</a></li>
                <li><a href="#"><img src="./img/login-icon.png"> Register/Login</a></li>
        </ul>
        </nav>
        </div>
    <div class="container_main">
        <div class="form">
            <div class="selectors">
                <div class="plane"><a href="#"><img src="./img/plane-icon.png"></a></div>
                <div class="hotel"><a href="#"><img src="./img/hotel-icon.png"></a></div>
                <div class="car"><a href="#"><img src="./img/car-icon.png"></a></div>                
        </div>
        <form>
        <input type="text" name="depart" placeholder="Depart">
        <input type="text" name="return" placeholder="Arrive">
        <input type="text" name="date1" placeholder="mm/dd/yyyy">
        <input type="text" name="date2" placeholder="mm/dd/yyyy">
        <div class="passenger">
        <p>Passengers</p><select class="passengers" name="Passengers">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select></div>
              <input type="radio" name="flight type" value="Return">
              <label>Return</label>
              <input type="radio" name="flight type" value="One-Way">
              <label>One-Way</label>
              <button class="btn">Search Flights</button>
        </form>
    </div>
    </div>
</body>
</html>
