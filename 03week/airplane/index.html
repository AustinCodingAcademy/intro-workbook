<!DOCTYPE html>
<html>

<head>
  <title>Airplane Project</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <nav>
      <a href="#"><img src="./img/logo.png" alt="logo"/></a>
      <ul>
        <li>
          <a href="../../">
            <i class="fa fa-home nav-icon" aria-hidden="true"> Home</i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-plane nav-icon" aria-hidden="true"> Travel Deals</i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-clock-o nav-icon" aria-hidden="true"> Flight Schedules</i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-sign-in nav-icon" aria-hidden="true"> Register/Login</i>
          </a>
        </li>
      </ul>
    </nav>

    <main class="form-box">

      <div class="button-box">
        <button class="top-buttons" autofocus id="plane-button"><img src="./img/plane-icon.png" alt="Plane" height='35' /></button>
        <button class="top-buttons"><img src="./img/hotel-icon.png" alt="Hotel" height='35' /></button>
        <button class="top-buttons"><img src="./img/car-icon.png" alt="Car" height='35' /></button>
      </div>

      <form>

        <div class="date-box">
          <label for="departure-date" id="departure-date-label" class="date-label">Depart</label>
          <label for="arrival-date" id="arrival-date-label" class="date-label">Arrive</label>

          <input type="text" name="departure-date" placeholder="mm/dd/yyyy" class="date-input date-label" />
          <input type="text" name="arrival-date" placeholder="mm/dd/yyyy" class="date-input date-label" />

        </div>

        <div class="passengers-tickettype-box">
          <label for="passengers-dropdown">Passengers</label>
          <select class="drop-down" id="passengers-dropdown">
            <option value="1">1</option>
            <option value="2" class="other-options">2</option>
            <option value="3" class="other-options">3</option>
            <option value="4" class="other-options">4</option>
            <option value="5" class="other-options">5</option>
          </select>

          <div class="tickettype-box">
            <input type="radio" name="tickettype-radiogroup" class="tickettype-radio-button" />
            <label for="return-radio-button">Return</label>

            <input type="radio" name="tickettype-radiogroup" class="tickettype-radio-button" />
            <label for="oneway-radio-button">One Way</label>
          </div>

        </div>
        <input type="submit" value="Search Flights" class="search-button" />
      </form>

    </main>

  </div>
</body>

</html>
