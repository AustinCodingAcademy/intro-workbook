<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|600|700|800" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>UX Atlantic</title>
</head>

<body>

  <!--

    LOGO & NAVIGATION

  -->

  <header role="banner">
    <img class="logo" src="img/logo.png" alt="UX Atlantic Logo" />
    <nav role="navigation">
      <ul>
        <li><img src="img/home-icon.png" alt="Home" /><a class="current-page" href="#home">Home</a></li>
        <li><img src="img/deal-icon.png" alt="Travel Deals" /><a href="#travel-deals">Travel Deals</a></li>
        <li><img src="img/schedule-icon.png" alt="Flight Schedule" /><a href="#flight-schedule">Flight Schedule</a></li>
        <li><img src="img/login-icon.png" alt="Register or Login" /><a href="#register-login">Register/Login</a></li>
      </ul>
    </nav>
  </header>

  <!--

    SEARCH SECTION

  -->

  <main role="main">
    <section>

      <!--

        SEARCH TABS

      -->

      <ul class="tabs">
        <a href="#">
          <li class="flight-tab selected">
            <img src="img/plane-icon.png" alt="Search for flights" />
          </li>
        </a>
        <a href="#">
          <li class="hotel-tab">
            <img src="img/hotel-icon.png" alt="Search for hotels" />
          </li>
        </a>
        <a href="#">
          <li class="car-tab">
            <img src="img/car-icon.png" alt="Search for car rentals" />
          </li>
        </a>
      </ul>

      <!--

        SEARCH FORM

      -->

      <div class="flight-search-form">
        <form>
          <input type="text" placeholder="Depart" />
          <input type="text" placeholder="Arrive" />
          <input type="date" class="dates" />
          <input type="date" class="dates" />

          <label for="days" class="passengers">Passengers</label>
          <select id="days">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
          </select>

          <input type="radio" name="flight-ticket-amount" id="return-radio" value="Return" checked="checked" />
          <label for="return-radio">Return</label>
          <input type="radio" name="flight-ticket-amount" id="one-way-radio" value="One Way" />
          <label for="one-way-radio">One Way</label>

          <button type="submit" value="Search Flights">Search Flights</button>
        </form>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
