<html>
  <head>
    <title>  </title>
    <meta charset="utf-8">
    <meta name="author" content="Justin Michael Lyle">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="./css/style.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>
    <header>
      <img src="./img/logo.png" >
      <nav>
        <img src="./img/home-icon.png" >
        <a style="color:#09BEAE;" href="">Home</a>
        <img src="./img/deal-icon.png" >
        <a href="">Travel Deals</a>
        <img src="./img/schedule-icon.png" >
        <a href="">Flight Schedule</a>
        <img src="./img/login-icon.png" >
        <a href="">Register/Login</a>
      </nav>
    </header>
    <div class="container">
      <div class="tripBooking">
        <!--Booking Header Elements-->
        <div class="tripHeaderLeft">
          <img src="./img/plane-icon.png" >
        </div>
        <div class="tripHeaderCenter">
          <img src="./img/hotel-icon.png" >
        </div>
        <div class="tripHeaderRight">
          <img src="./img/car-icon.png" >
        </div>
        <!--Booking Header End -->

        <div class="departurelabel">
          Depart
        </div>
        <div class="arrivallabel">
          Arrive
        </div>
        <div class="depart-field">
          <form>
            <input type="text" value="MM/DD/YYYY">
          </form>
        </div>

        <div class="arrival-field">
          <form>
            <input type="text" value="MM/DD/YYYY">
          </form>
        </div>

        <div class="tripselects">
          <p>Passengers</p>
          <select name="passengers"> <!--Passengers Dropdown-->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
          </select>
            <div class="tripradios">
              <p>Return</p>
              <input type="radio" name="flightselect" value="Return">
              <p> One Way</p>
              <input type="radio" name="flightselect" value="One Way">
            </div>
        </div>

        <div class="tripbutton">
           <button type="button" onclick="alert('No Flights Found!')">Search Flights</button>
        </div>
      </div>
    </div>
  </body>

</html>
