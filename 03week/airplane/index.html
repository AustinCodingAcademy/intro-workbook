<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week3 Airplane</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
    <div class="top">
      <div class="logo">
        <img src="/img/logo.png" alt="logo">
      </div>
      <div class="nav">
        <ul>
          <li><a href="#"><img src="./img/home-icon.png" alt="">Home</a></li>
          <li><a href="#"><img src="./img/deal-icon.png" alt="">Travel Deals</a></li>
          <li><a href="#"><img src="./img/schedule-icon.png" alt="">Flight Schedule</a></li>
          <li><a href="#"><img src="./img/login-icon.png" alt="">Login</a></li>
        </ul>
      </div>
    </div>
    </header>

    <div class="content-box">
      <main>
        <div class="icons">
          <ul>
            <li><a href="#"><img src="./img/plane-icon.png" alt="planeicon"></a></li>
            <li><a href="#"><img src="./img/hotel-icon.png" alt="hotelicon"></a></li>
            <li><a href="#"><img src="./img/car-icon.png" alt="caricon"></a></li>
          </ul>
        </div>
        <div class="destination">
          <input type="text" name="depart" placeholder="Depart" class="formField">
          <input type="text" name="arrive" placeholder="Arive" class="formField">
          <input type="date" name="depart-Date" value="Depart" class="formField">
          <input type="date" name="arrive-Date" value="Arrive" class="formField">
        </div>
        <div class="passenger-info">
          <div class="quantity">
            <label for="pass-qty">Passengers</label>
            <input type="number" name="pass-qty" value="1" class="formField">
          </div>
          <div class="radio-bttns">
            <input type="radio" name="Return">
            <input type="radio" name="One-Way">
            <label for="Return">Return</label>
            <label for="One-Way">One-Way</label>
          </div>

          </div>


        </main>
      </div>


  </body>
</html>
