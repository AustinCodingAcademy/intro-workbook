<!DOCTYPE>
<html>

<head>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>UX Atlantic</title>
</head>

<body>
  <header>
    <nav class="atlantic"><img src="./img/home-icon.png" alt="Home">
      <span class="navtext">Home</span>
      <img src="./img/deal-icon.png" alt="travel">
      <span class="navtext">Travel Deals</span>
      <img src="./img/schedule-icon.png" alt="schedule">
      <span class="navtext">Flight Schedule</span>
      <img src="./img/login-icon.png" alt="login">
      <span class="navtext">Register/Login</span>
    </nav>
  </header>
  <main>
    <div class="bigbox">
      <section class="topline">
        <div class="plane2"><img class="plane" src="./img/plane-icon.png">
        </div>
        <div class="green2"><img class="green" src="./img/hotel-icon.png">
        </div>
        <div class="green2 curve"><img class="green" src="./img/car-icon.png">
        </div>
      </section>
      <section>
        <form>
          <input type="text" placeholder="Depart">
          <input type="text" placeholder="Arrive">
          <input type="text" placeholder="mm/dd/yyyy">
          <input type="text" placeholder="mm/dd/yyyy">
        </form>
      </section>
      <section>
        <span class="passengers">Passengers</span>
        <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
        <div class="buttons">
          <input type="radio" id="radiobutton">
          <span>Return</span>
          <input type="radio" id="radiobutton">
          <span>One Way</span>
        </div>
      </section>
      <section>
        <button type="button">Search Flights</button>
      </section>
      <!-- this is the div that closes the main box -->
    </div>
  </main>
</body>

</html>
