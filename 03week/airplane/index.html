<!DOCTYPE html>

<head>
  <title>UX Atlantic</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px|Source+Sans+Pro" rel="stylesheet">
</head>

<header>
  <main class="topnav">
    <div class="logo">
      <img class="logo" src="img/logo.png">
    </div>
    <div class="sidebar">
      <a><img src="img/login-icon.png" style="width:13px;height:auto"> Register/Login</a>
      <a><img src="img/schedule-icon.png" style="width:13px;height:auto"> Flight Schedule</a>
      <a><img src="img/deal-icon.png" style="width:13px;height:auto"> Travel Deals</a>
      <a class="active">
    <img src="img/home-icon.png" style="width:13px;height:auto"> Home</a>
    </div>
    </div>
  </main>
</header>

<body>
  <div class="form">
    <div class="icon-bar">
      <a class="active" href="#">
        <img class="plane" src="img/plane-icon.png" alt="Flight" style="width:30px;height:30px">
        </a>
      <a href="#">
        <img class="hotel" src="img/hotel-icon.png" alt="Hotel" style="width:30px;height:30px">
        </a>
      <a href="#">
        <img class="car" src="img/car-icon.png" alt="Rental" style="width:30px;height:30px">
        </a>
    </div>
    <div class="text">
      <input type="text" name="Depart" value="Depart">
      <input type="text" name="Arive" value="Arive">
      <input type="date" name="Depart">
      <input type="date" name="Arive">
    </div>
    <div class="passengers">
      <p>Passengers</P>
    </div>
    <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <div class="radio">
      <input type="radio" class="return-option" name="selector">
      <label for="return-option">Return</label>
      <input type="radio" class="oneway-option" name="selector">
      <label for="oneway-option">One Way</label>
    </div>
    <button type="button">Search Flights</button>
  </div>
</body>

</html>
