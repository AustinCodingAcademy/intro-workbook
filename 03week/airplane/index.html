<!DOCTYPE html>
<html>

<head>
  <title>Airplane Project</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <div class="container">
    <nav>
      <a href="#"><img src="./img/logo.png" alt="logo"/></a>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Travel Deals</a>
        </li>
        <li>
          <a href="#">Flight Schedules</a>
        </li>
        <li>
          <a href="#">Register/Login</a>
        </li>
      </ul>
    </nav>

    <main class="form-box">

      <div class="button-box">
        <button class="top-buttons" autofocus>plane</button>
        <button class="top-buttons">bed</button>
        <button class="top-buttons">car</button>
      </div>

      <form>

        <div class="date-box">
          <label for="departure-date" id="departure-date-label" class="date-label">Depart</label>
          <label for="arrival-date" id="arrival-date-label" class="date-label">Arrive</label>

          <input type="text" name="departure-date" placeholder="mm/dd/yyyy" class="date-input date-label" />
          <input type="text" name="arrival-date" placeholder="mm/dd/yyyy" class="date-input date-label" />

        </div>

        <div class="passengers-tickettype-box">
          <label for="passengers-dropdown">Passengers</label>
          <select class="drop-down" id="passengers-dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <div class="tickettype-box">
            <input type="radio" name="tickettype-radiogroup" class="tickettype-radio-button" />
            <label for="return-radio-button">Return</label>

            <input type="radio" name="tickettype-radiogroup" class="tickettype-radio-button" />
            <label for="oneway-radio-button">One Way</label>
          </div>

        </div>
        <input type="submit" value="Search Flights" class="search-button" />
      </form>

    </main>

  </div>
</body>

</html>
