<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <title>Airplane</title>
</head>
<body>
<header>
  <nav class="logo">
    <div class="nav">
    <div id="logo"><img src="img/logo.png">

        <div id="home" class="icon"><img src="img/home-icon.png"> Home </div>
        <div id="deal" class="icon"><img src="img/deal-icon.png"> Travel Deals </div>
        <div id="schedule" class="icon"><img src="img/schedule-icon.png"> Flight Schedule </div>
        <div id="log" class="icon"><img src="img/login-icon.png"/> Register/Login </div>

      </div>
  </nav>
</header>
<main>

  <div class="search-box">
    <nav class="product-bar">
      <div class="product-tab">
          <img id="plane-icon" src="img/plane-icon.png">
          <img id="hotel-icon" src="img/hotel-icon.png">
          <img id="car-icon" src="img/car-icon.png">
      </div>
    </nav>
    <div class="input-form">
      <form class="dest-date">
        <input type="text" class="field" placeholder="Depart">
        <input type="text" class="field" placeholder="Arrive">
        <input type="text" class="field" placeholder="mm/dd/yyyy">
        <input type="text" class="field" placeholder="mm/dd/yyyy">
      </form>
      <div class="details">
        <div class="passengers">
        <span>Passengers</span>
        <select name="Passengers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        </div>
        <div class="round-one">
          <form>
            <input type="radio" name="travel" value="Round-Trip">Round-Trip
            <input type="radio" name="travel" value="One-Way">One-Way
          </form>
        </div>
      </div>
    </div>
    <div class="flight-search">
      <a>Search Flights</a>
    </div>
  </div>
</main>
</body>

</html>



</body>
</html>
