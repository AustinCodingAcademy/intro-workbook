<!DOCTYPE html>
<html>

<head>
  <title>Airplane Project</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
</head>

<body>

  <nav>
    <a href="#"><img src="./img/logo.png" alt="logo"/></a>
    <ul>
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">Travel Deals</a>
      </li>
      <li>
        <a href="#">Flight Schedules</a>
      </li>
      <li>
        <a href="#">Register/Login</a>
      </li>
    </ul>
  </nav>

  <main>

    <div>
      <button>plane</button>
      <button>bed</button>
      <button>car</button>
    </div>

    <form>
      <label for="departure-date">Depart</label>
      <input id="departure-date" type="date" name="departure-date" />

      <label for="arrival-date">Arrive</label>
      <input id="arrival-date" type="date" name="arrival-date" />

      <label for="passengers-dropdown">Passengers</label>
      <select id="passengers-dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label>Return
        <input type="radio" name="return-radio-button" />
      </label>
     <label>One Way
       <input type="radio" name="onway-radio-button" />
     </label>

     <label for="search-flights-button">Search Flights</label>
     <input id="search-flights-button" type="submit" />
   </form>

  </main>

</body>

</html>
