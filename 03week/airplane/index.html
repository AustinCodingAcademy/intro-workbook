<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
<title>Airplane</title>
</head>
<header>
  <nav>
<img src="img/logo.png">
<ul>
  <li><img src="img/home-icon.png">Home</li>
  <li><img src="img/deal-icon.png">Travel Deals</img></li>
  <li><img src="img/schedule-icon.png">Flight Schedule</img></li>
  <li><img src="img/login-icon.png">Register/Login</img></li>
</nav>
</header>
<body>

  <div class ="searchbox">
    <div class= "btn btn1">
      <img src="img/plane-icon.png"
    </div>
    <div class="btn btn2">
      <img src="img/hotel-icon.png">
    </div>
    <div class="btn btn3">
      <img src="img/car-icon.png">
    </div>

    <form>
      <input type="text" class="depart-option" placeholder="Depart"<br>
      <input type="text" class="arrive-option" placeholder="Arrive"<br>
      <input type="text" class="mmddyyyyA" placeholder="mm/dd/yyy"<br>
      <input type+"text" class="mmddyyyyB" placeholder="mm/dd/yyyy"<br>
    </form>

    <h4>Passengers:</h4>
    <select>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5+">5+</option>
      </select>

      <div class="oneroundtrip">
      <form>
        <input type="radio" Class="Return" value="Return">Return<br>
        <input type="radio" Class="Oneway" value="One way"> One Way<br>
      </form>
    </div>

    <div>
      <button type="button" Class="search">Search Flights</button>
</body>
</html>
