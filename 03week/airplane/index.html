<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airplane Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato');
    </style>
</head>
<body>
    <header>
        <h1><img src="img/logo.png"/></h1>
        <div class="navbar">
            <img src="img/home-icon.png"/>
            <a class="active" href="#">Home</a>
            <img src="img/deal-icon.png"/>
            <a href="#">Travel Deals</a>
            <img src="img/schedule-icon.png"/>
            <a href="#">Flight Schedule</a>
            <img src="img/login-icon.png"/>
            <a href="#">Register/Login</a>
        </div>
    </header>
    <main>
        <article>
            <div class="airplane">
                <img src="img/plane-icon.png"/>
            </div>
            <div class="hotel">
                <img src="img/hotel-icon.png"/>
            </div>
            <div class="car">
                <img src="img/car-icon.png"/>
            </div>
            <div class="top">
                <input placeholder="Depart"/>
                <input placeholder="Arrive"/>
            </div>
            <div class="middle">
                <input placeholder="mm/dd/yyyy"/>
                <input placeholder="mm/dd/yyyy"/>
            </div>
            <div class="bottom-row">
                <p>Passengers</p>
                <div class="passengers-input">
                    <input type="number" placeholder="1"/>
                </div>
                <div class="radio-return">
                    <input class="radButton" type="radio" name="trip-type" value="return"/>Return
                    <input class="radButton" type="radio" name="trip-type" value="one-way"/>One Way
                </div> 
            </div>   
            <div class="search-flights">Search Flights</div>
        </article>
    </main>
</body>
</html>
