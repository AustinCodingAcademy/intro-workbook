<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>airplane search page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div id="container" >
        <header> 
             <img id="head"  src="img/home-icon.png" alt="home icon" height="12" width="12"><font color="white"> &emsp; Home</font>

            <img id="head" src="img/schedule-icon.png" alt="clock-icon" height="12" width="12"><font color="white"> &emsp; Flight Schedule</font>

        </header>
               <main>
        <section>
            <style>
                img {
                   margin-left: 60px;
                }
                </style>
            <img src="img/plane-icon.png" alt="plane-icon" height="25" width="25">        
           
            <img src="img/hotel-icon.png" alt="bed-icon" height="25" width="25"> 
             
            <img src="img/car-icon.png" alt="car-icon" height="25" width="25">
            <div class="boxed">
                    &ensp; Depart
            </div>  
            <div class="boxed2">
                    &ensp; Arrive
            </div> 
            <div class="boxed3">
                    &ensp; mm/dd/yyyy
            </div>         
            <div class="boxed4">
                    &ensp; mm/dd/yyy
            </div>
            <div class="rs">
            <input class="radio" type="radio" name="selection" value="return"> return 
            <input class="radio" type="radio" name="selection" value="one way"> one way
            </div>
            <div class="boxed5">
                1
            </div>
            <div class="text1">
                    passangers
                </div>
            
            <div class="boxed6">
                 search flights
            </div> 
        </section>
               </main>
    </div>
</body>
</html>
