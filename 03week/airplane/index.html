<!DOCTYPE html>
<html>
<head>
  <title>Airplane</title>
  <link href="css/style.css" type="text/css" rel="stylesheet"  />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="UX ATLANTIC logo"  />
    </div>
    <div class="style-in-structure">
    </div>
    <nav>
      <img src="img/home-icon.png" alt="Home icon"  />
      <a class="home" href="">Home</a>
      <img src="img/deal-icon.png" alt="Travel deals icon"  />
      <a href="">Travel Deals</a>
      <img src="img/schedule-icon.png" alt="Flight schedule icon"  />
      <a href="">Flight Schedule</a>
      <img src="img/login-icon.png" alt="Register/Login icon"  />
      <a href="">Register/Login</a>
    </nav>
  </header>
  <main>
    <div class="menu">
      <div class="selections">
        <img class="plane" src="img/plane-icon35.png" alt="Plane icon"  />
        <img class="hotel" src="img/hotel-icon35.png" alt="Hotel icon"  />
        <img class="auto" src="img/car-icon35.png" alt="Car icon"  />
      </div>
      <div class="form-box">
        <form>
          <div class="row row1">
            <input class="field" type="text" placeholder="Depart">
            <input class="field" type="text" placeholder="Arrive">
          </div>
          <div class="row row2">
            <input class="date" type="date" placeholder="mm/dd/yyyy">
            <input class="date" type="date" placeholder="mm/dd/yyyy">
          </div>
          <div class="row row3">
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <div>
              <input type="radio" name="legs" value="return" checked> Return
              <input type="radio" name="legs" value="one-way"> One Way
            </div>
          </div>
          <div class="row row4">
            <button type="button" onclick="">Search Flights</button>
          </div>
        </form>
      </div>
    </div>
    <div class="style-in-structure">
    </div>
    <div class="style-in-structure">
    </div>
    <div class="style-in-structure">
    </div>
  </main>
</body>
</html>
