<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airplane Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>
<body>
    <div id="container">
        <header>
            <div>
                <img src="img/logo.png" id="decal">
            </div>
            <nav>
                <div class ="icons">
                    <p  id="align"><img src="./img/home-icon.png">  Home</p>
                </div>
                <div class ="icons">
                    <p><img src="./img/deal-icon.png">  Travel Deals</p>
                </div>
                <div class ="icons">
                    <p><img src="./img/schedule-icon.png">  Flight Schedule</p>
                </div>
                <div class ="icons">
                    <p><img src="./img/login-icon.png">  Register/Login</p>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="buttons">
                    <div class="action_b" id="diff_color">
                        <img src="img/plane-icon.png" class="good_size">
                    </div>
                    <div class="action_b">
                        <img src="img/hotel-icon.png" class="good_size">
                    </div>
                    <div class="action_b">
                        <img src="img/car-icon.png" class="good_size">
                    </div>
                </div>
                <div id="bottom_button">
                    <p>Search Flights</p>
                </div>
            </section>
        </main>
    </div>
    
</body>
</html>
