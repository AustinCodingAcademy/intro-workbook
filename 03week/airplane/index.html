<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>UX Atlantic</title>
</head>
<body>
    <nav>
        <img src="./img/logo.png" alt="ux-atlantic-logo">
        <div class='navBar'>
          <div class='divider'>
           <div> <img src="./img/home-icon.png" alt="home-icon"> </div>
           <div> <p>Home</p> </div>
          </div>
          <div class='divider'>
           <div> <img src="./img/deal-icon.png" alt="deal-icon"></div>
            <div> <p> Travel Deals</p></div>
          </div>     
          <div class='divider'>
            <div><img src="./img/schedule-icon.png" alt="schedule-icon"></div>
            <div><p>Flight Schedule</p></div>
          </div>
          <div class='divider'>
            <div><img src="./img/login-icon.png" alt="login-icon"></div>
            <div><p> Register/login</p></div>
          </div>
        </div>
    </nav>
    <div class="container">
      <div class='airline__container'>
        <div class="airplanecontainer__row row1">
          <div class="icon__col col1">
            <img src="./img/plane-icon.png" alt="plane-icon">
          </div>
          <div class="icon__col">
            <img src="./img/hotel-icon.png" alt="hotel-icon">
          </div>
          <div class="icon__col">
            <img src="./img/car-icon.png" alt="car-icon">
          </div>
        </div>
        <div class="airplanecontainer__row row2">
          <div class="imput__row item1">
            <input type="text" placeholder="Depart" name="depart">
            <input type="text" placeholder="Arrive">
          </div>
          <div class="imput__row item2">
              <input type="date" placeholder="mm/dd/yyyy" name="depart">
              <input type="date" placeholder="mm/dd/yyyy">
          </div>
          <div class="imput__row item3">
              <label for="passangers">Passangers</label>
              <input type="number" min="1" max="10" value="1">
              <div class="checkbox__div">
                <span>
                  <input type="checkbox">
                  <label for="Return">Return</label>
                </span>
                <span>
                  <input type="checkbox">
                  <label for="One Way">One Way</label>
                </span>
              </div>
          </div>
        </div>
        <div class="airplanecontainer__row row3">
          <button>Search Flights</button>
        </div>
      </div>
    </div>
</body>
</html>
