<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Johnny Alvarado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>

<body>
<link rel="stylesheet" href="../airplane/css/style.css">
        
    <header>
        <div class="logo">
        <img alt="site logo" src="../airplane/img/logo.png">
        </div>
        <div class="links">
            <ul>
                <li class="active"><img alt="home icon" src="../airplane/img/home-icon.png">Home</li>
                <li><img alt="deal icon" src="../airplane/img/deal-icon.png">Travel Deals</li>
                <li><img alt="schedule icon" src="../airplane/img/schedule-icon.png">Flight Schedule</li>
                <li><img alt="login icon" src="../airplane/img/login-icon.png">Register/Login</li>
              </ul>
        </div>
          
    </header>
    
    <main>
        <section>
            
            <div class="tabs">
                <div class="tab1">
                        <a href="#flight" ><img src="../airplane/img/plane-icon.png" alt="" ></a>
                    </div>
                <div class="tab2">
                        <a href="#hotel" ><img src="../airplane/img/hotel-icon.png" alt=""></a>
                  </div>
                <div class="tab3">
                        <a href="#car" ><img src="../airplane/img/car-icon.png" alt=""></a>
                  </div>
            </div>
            
            <div class="wrapper1">
            
                <div>
                    <input type="text" class="textsize" placeholder="Depart">  
                  </div>
            
                <div>
                    <input type="text" class="textsize" placeholder="Arrive">
                  </div>
            
            </div>
            
            <div class="wrapper2">
          
                <div>
                    <input type="date" class="textsize" name="Departdate" id="date">
                </div>
          
                <div>
                    <input type="date" class="textsize" name="Arrivedate" id="date1">
                </div>
            </div>
            
            <div class="wrapper39">
                <div>

                  <p> Passengers  <select class="textsize1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    </select>
                  <input type="radio" name="Return" value="Return"> Return
                  <input type="radio" name="one Way" value="One Way"> One Way
                  </p>
                </div>
            </div>    
                
                <div class="wrapper4">
                    <div>
                        <button>Search Flights</button>
                    </div>
                    </div>
                    
        </section>
    
    </main>
    
</body>
</html>
