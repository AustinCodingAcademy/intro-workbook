<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta charset="utf-8">
    <title>Airline Search</title>
  </head>
  <body>
    <header>
        <!-- Logo -->
        <img id="logo" src="img/logo.png" alt="Logo"/>
      <nav>
        <!-- Home -->
        <img id="homeIcon" src="img/home-icon.png">
        <a href="Home">Home</a>
        <!-- Travel Deals -->
        <img id="dealIcon" src="img/deal-icon.png">
        <a href="Travel Deals">Travel Deals</a>
        <!-- Flight Schedule -->
        <img src="img/schedule-icon.png">
        <a href="Flight Schedule">Flight Schedule</a>
        <!-- Register/login -->
        <img src="img/login-icon.png">
        <a href="Register/Login">Register/Login</a>
      </nav>
    </header>
    <main>
      <section>
        <!-- THIS IS THE NAV #2!! -->
        <div id="nav2">
          <div id="leftBox"></div>
          <img id="planeIcon" src="img/plane-icon.png" alt="Air Travel">
          <img id="hotelIcon" src="img/hotel-icon.png" alt="Hotel Accomadations">
          <img id="carIcon" src="img/car-icon.png" alt="Rental Cars">
        </div>
        <div class="searchForm">
          <!-- SEARCH FORMS BABY!! -->
          <form>
            <input type="text" name="depart" placeholder="Depart">
            <input type="text" name="arrive" placeholder="Arrive">
            <input type="text" name="departureDate" placeholder="mm/dd/yyyy">
            <input type="text" name="arrivalDate" placeholder="mm/dd/yyyy">
          </form>
        </div>
        <!-- Dropdown -->
        <div class="dropdown">
          Passengers
          <select class="" name="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <!-- SEARCH BUTTON!!! -->
        <div class="searchButton">
          <p>Search Flights</p>
        </div>
        <!-- RADIO FORM!! -->
        <div class="radio">
          <form>
            <input type="radio" name="direction" value="Return" checked>
            <input type="radio" name="direction" value="One-Way">
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
