<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UX Atlantic</title>
        <link rel="stylesheet" type="text/css" href="css\style.css">
    </head>
    <body>
        <header>
            <!-- header -->
            <img src="img\logo.png" alt="logo">
            <menu>
              <ul>
                <img src="img\home-icon.png" alt="home"><strong>Home</strong>
                <img src="img\plane-icon.png" alt="plane"><p>plane</p>
                <img src="img\schedule-icon.png" alt="schedule"><p>Time</p>
                <img src="img\login-icon.png" alt="schedule"><p>Register/Login</p>
              </ul>
            </menu>
        </header>
        <!-- main -->
        <main>
            <section>
                <div class="option">
                    <div class="tab1"><img src="img\plane-icon.png" alt=""></div>
                    <div class="tab2"><img src="img\hotel-icon.png" alt=""></div>
                    <div class="tab3"><img src="img\car-icon.png" alt=""></div>
                </div>
                <!--  Layout for form -->
                <div class="wrapper1">
                    <div class="box1">Depart</div>
                    <div class="box2">Arrive</div>
                </div>
                <div class="wrapper2">
                    <div class="box3">mm/dd/yyyy</div>
                    <div class="box4">mm/dd/yyyy</div>
                </div>
                <div class="wrapper3">
                    <p>Passengers</p>
                    <div class="box5">1</div>
                    <div class="R">Return</div>
                    <div class="O">One Way</div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
