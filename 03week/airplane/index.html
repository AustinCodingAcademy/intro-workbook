<!DOCTYPE html>
<html>
<head>
   <title>UX Atlantic</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="icon" href="img/plane-icon.png">
   <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family="> -->

</head>
<!--body starts-->
<body>
  <header>
    <div class="top">
      <img src="./img/logo.png" alt="logo">
<!-- Nav Links -->
      <nav>
        <ul>
          <li><img src="img/login-icon.png" style="padding-right: 5px"><a href="#">Register/Login</a></li>
          <li><img src="img/schedule-icon.png" style="padding-right: 5px"><a href="#">Flight Schedule</a></li>
          <li><img src="img/deal-icon.png" style="padding-right: 5px"><a href="#">Travel Deals</a></li>
          <li><img src="img/home-icon.png"style="padding-right: 5px"><a href="#">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="scroll">
  <div class="border-top">
    <img src="img/plane-icon.png" style="padding-left: 15px" class="plane">
    <img src="img/hotel-icon.png" style="padding-left: 40px" class="hotel">
    <img src="img/car-icon.png" style="padding-left: 70px" class="car">
      <input type="text" class="depart-field" placeholder="&nbsp;&nbsp;Depart">
      <input type="text" class="arrive-field" placeholder="&nbsp;&nbsp;Arrive">
      <input type="text" class="depart-date"  placeholder="&nbsp;&nbsp;mm/dd/yyyy">
      <input type="text" class="arrive-date"  placeholder="&nbsp;&nbsp;mm/dd/yyyy">
    <!-- </div> -->

      <p class="passengers">Passengers</p>&nbsp;
      <select class="options">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <form class="passengers">
        <input type="radio"> Return &nbsp;
        <input type="radio"> One Way
      </form>
       <button type="submit" class="button">Search Flights</button>

      </div>
      </div>

</body>
</html>
