<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UX Atlantic</title>
  <link rel="reset" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="header">
    <img src="css/logo.png" width="363" height="81">
    <ul class="loginutility">
      <li><img src="css/home-icon.png" width="15" height="15" style="margin-right: 1vh;">Home</li>
      <li><img src="css/deal-icon.png" width="15" height="15" style="margin-right: 1vh;">Travel Deals</li>
      <li><img src="css/schedule-icon.png" width="15" height="15" style="margin-right: 1vh;">Flight Schedule</li>
      <li><img src="css/login-icon.png" width="15" height="15" style="margin-right: 1vh;">Register/Login</li>
    </ul>
  </div>
  <div class="airlinenavbar">
    <div id="plane"><img src="css/plane-icon.png" width="45" height="45"></div>
    <div id="bed"><img src="css/hotel-icon.png" width="45" height="45"></div>
    <div id="car"><img src="css/car-icon.png" width="45" height="45"></div>
  </div>
  <div class="airlineform">
      <form>
        <input name="depart" type="text" id="depart" placeholder="Depart">
        <input name="arrive" type="text" id="arrive" placeholder="Arrive">
        <input name="departdate" type="text" id="departdate" placeholder="mm/dd/yyyy">
        <input name="arrivedate" type="text" id="arrivedate" placeholder="mm/dd/yyyy">
        <input name="submit" type="submit" id="submit" placeholder="Submit">
      </form>
  </div>
</body>
</html>
