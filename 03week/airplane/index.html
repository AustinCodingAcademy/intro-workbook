<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  </head>

  <body>
    <header class="mainHeader">
      <div class="logoDiv"><img src="../airplane/img/logo.png" class="logo"></div>
      <nav class="mainNav">
        <div class="button">
          <div class="picture"><img src="../airplane/img/login-icon.png"></div>
          <div class="link">Register/Login</div>
        </div>
        <div class="button">
          <div class="picture"><img src="../airplane/img/schedule-icon.png"></div>
          <div class="link">Flight Schedule</div>
        </div>
        <div class="button">
          <div class="picture"><img src="../airplane/img/deal-icon.png"></div>
          <div class="link">Travel Deals</div>
        </div>
        <div class="button">
          <div class="picture"><img src="../airplane/img/home-icon.png"></div>
          <div class="link1">Home</div>
        </div>
      </nav>
    </header>
    <div class="bodyDiv">
      <div class="formDiv">
        <div class="formHeader">
          <div class="formButton1">
            <center><img src="../airplane/img/plane-icon.png"></center>
          </div>
          <div class="formButtons">
            <center><img src="../airplane/img/hotel-icon.png"></center>
          </div>
          <div class="formButtons">
            <center><img src="../airplane/img/car-icon.png"></center>
          </div>
        </div>
        <div class="formEntry">
          <input type="text" class="depart-field" placeholder="Depart" disabled>
          <input type="text" class="depart-field" placeholder="Arrive" disabled>
          <input type="text" class="depart-field" placeholder="mm/dd/yyyy">
          <input type="text" class="depart-field" placeholder="mm/dd/yyyy">
        </div>
        <div class="select">Passengers
          <select class="options">  
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            </select>
          <input type="radio" name="direction" value="oneWay" class="travelOptions">Return
          <input type="radio" name="direction" value="roundTrip">One Way
        </div>
        <div class="submit">
          <button class="submitButton">Search Flights</button>
        </div>
      </div>

    </div>
    </div>
  </body>

</html>
