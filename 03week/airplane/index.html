<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airline Search</title>
    <link rel="stylesheet" href="css/style.css"
  </head>
  <body>
    <header>
        <img src="img/logo.png" alt="UX Atlantic Logo" class="logo">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <nav>
        <a href="home"><img src="img/home-icon.png" alt="Home Icon">Home  </a>
        <a href="travelDeals"><img src="img/deal-icon.png" alt="Deal Icon">Travel Deals  </a>
        <a href="flightSchdeule"><img src="img/schedule-icon.png" alt="Schedule Icon">Flight Schedule  </a>
        <a href="registerLogin"><img src="img/login-icon.png" alt="Login Icon">Register/Login  </a>
      </nav>
    </header>
    <main>
      <section>
        <div class="nav2">
          <nav2>
            <div class="plane"><img src="img/plane-icon.png" alt="Plane Icon"></div>
            <div class="hotel"><img src="img/hotel-icon.png" alt="Hotel Icon"></div>
            <div class="car"><img src="img/car-icon.png" alt="Car Icon"></div>
          </nav2>
        </div>
        <div class="searchForm">
          <div class="depart">Depart
          </div>
          <div class="arrive">Arrive
          </div>
          <div class="departDate">mm/dd/yyyy
          </div>
          <div class="arriveDate">mm/dd/yyyy
          </div>
        </div>
        <div class="passenger">
          Passengers
        </div>
        <div class="passDropdown">
          <select class="dropDown" name="Drop Down menu">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="radioForm">
          <form>
            <input type="radio" name="flight type" value="return" checked> Return<br>
            <input type="radio" name="flight type" value="one-way"> One-Way<br>
          </form> 
        </div>
        <div class="searchFlights">
          Search Flights
        </div>
      </section>
    </main>
  </body>
</html>
