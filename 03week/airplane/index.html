<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <title></title>
  </head>

    <body>
      <header>
        <div class="head">
          <img src="img/logo.png" />
        </div>
        <nav class="head">
          <ul class="nav">
            <li>
              <img src="img/home-icon.png" />
              <a href="index.html">  Home</a>
            </li>
            <li>
              <img src="img/deal-icon.png" />
              <a href="index.html">  Travel Deals</a>
            </li>
            <li>
              <img src="img/schedule-icon.png" />
              <a href="index.html">  Flight Schedule</a>
            </li>
            <li>
              <img src="img/login-icon.png" />
              <a href="index.html">  Register/Login</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="main">

        <div class="top">
            <a class="icon" href=""><img src="img/plane-icon.png" /></a>
        </div>

        <div class="top">
            <a class="icon" href=""><img src="img/hotel-icon.png" /></a>
        </div>

        <div class="top">
            <a class="icon" href=""><img src="img/car-icon.png" /></a>
        </div>

        <div class="middle1">
            <input type="text" class="depart-field" placeholder="Depart" />
            <input type="text" class="arrive-field" placeholder="Arrive" />
        </div>

        <div class="middle2">
          <input type="text" class="depart-date" placeholder="mm/dd/yyyy" />
          <input type="text" class="arrive-date" placeholder="Arrive" />
        </div>

        <div class="middle3">
            <p class="passengers">
              Passengers
            </p>
            <select class="value" name="option">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
              <div class="around">
                <input class="round" type="radio" name="type" value="Return" checked>
                  <label>Return</label>

                <input class="round" type="radio" name="type" value="One Way">
                  <label>One Way</label>
              </div>
            </div>

        <div class="bottom">
            <a class="four" href="">Search Flights</a>
        </div>

      </div>
    </body>

</html>
