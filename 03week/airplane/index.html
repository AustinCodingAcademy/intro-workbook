<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airplane</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body id="Background">
    <div class="row header">
      <div class="col-md-6">
        <img src="img/logo.png" />
      </div>
      <nav class="col-md-6">
        <ul id="AirplaneMenu">
          <li><a href="#"><img src="img/home-icon.png"/>Home</a></li>
          <li><a href="#"><img src="img/deal-icon.png"/>Travel Deals</a></li>
          <li><a href="#"><img src="img/schedule-icon.png"/>Flight Schedule</a></li>
          <li><a href="#"><img src="img/login-icon.png"/>Register/Login</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-container">
      <div class="form-box col-xs-4">
        <div class="col-md-4" id="Airplane">
          <img src="img/plane-icon.png" />
        </div>
        <div class="col-md-4" id="Bed">
          <img src="img/hotel-icon.png" />
        </div>
        <div class="col-md-4" id="Car">
          <img src="img/car-icon.png" />
        </div>
        <div class="col-md-6" id="Depart">
        </div>
        <div class="col-md-6" id="Arrive">
        </div>
        <div class="col-md-6" id="DepartDate">
        </div>
        <div class="col-md-6" id="ArriveDate">
        </div>
        <div class="col-md-6" id="Passengers">
        </div>
        <div class="col-md-6" id="ReturnOrOneWay">
        </div>
        <div class="col-md-12" id="SearchFlights">
        </div>
      </div>
    </div>
  </body>
</html>
