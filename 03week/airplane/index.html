<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airplane</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
       <header>
           <img src="img/logo.png">
           <ul>
               <li><img src="img/login-icon.png"><a href="#">Register/Login</a></li>
               <li><img src="img/schedule-icon.png"><a href="#">Flight Schedule</a></li>
               <li><img src="img/deal-icon.png"><a href="#">Travel Deals</a></li>
               <li><img src="img/home-icon.png"><a href="#">Home</a></li>
           </ul>
       </header>
           <main>
             <section>
                 <div class="group">   
                   <div <a href="#" class="square1 btn-info" role="button"><img src="img/plane-icon.png"></a></div>
                   <div <a href="#" class="square2 btn-info" role="button"><img src="img/hotel-icon.png"></a></div>
                   <div <a href="#" class="square3 btn-info" role="button"><img src="img/car-icon.png"></a></div>
                 </div> 
                   
                   <form class="textbox">
                    <input type="text" placeholder="Depart" name="FirstName"> <input type="text" placeholder="Arrive" name="FirstName"><br>
                    <input type="text" placeholder="mm/dd/yyyy" name="FirstName"> <input type="text" placeholder="mm/dd/yyyy" name="FirstName"><br>
                  </form>

                  <div class="RadioBox">
                     <p> Passengers</p>
                     <select class="dropdown" name="people">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>       
                    </select>
                    <input type="radio" name="flight" value="male">
                    <label> Return</label>
                    <input type="radio" name="flight" value="female">
                    <label> One Way</label>
                 </div>

                    <button type="button" class="SeachButton">Seach Flights</button>
                    
                    
             </section>
           </main> 
    </div>  
</body>
</html>
