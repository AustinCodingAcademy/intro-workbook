<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>UX Atlantic</title>
</head>
<body>
  <nav>
    <img src="./img/logo.png" alt="ux-atlantic-logo">
    <ul>
      <li>
        <a href="index.html">
          <img src="./img/home-icon.png" alt="home-icon">
          <p class="homePage">Home</p>
        </a>
      </li>
      <li>
        <a href="index.html">
          <img src="./img/deal-icon.png" alt="home-icon">
          <p>Travel Deals</p>
        </a>
      </li>
      <li>
        <a href="index.html">
          <img src="./img/schedule-icon.png" alt="home-icon">
          <p>Flight Schedule</p>
        </a>  
      </li>
      <li>
        <a href="index.html">
          <img src="./img/login-icon.png" alt="home-icon">
          <p>Register/Login</p>
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <div class="box">
      <div class="logos">
        <div class="topLogo otherLogo">
          <img class="center" src="img/plane-icon.png" alt="plane-icon" width="25" height="25">
        </div>
        <div class="topLogo">
          <img class="center" src="img/hotel-icon.png" alt="hotel-icon" width="25" height="25">
        </div>
        <div class="topLogo">
          <img class="center" src="img/car-icon.png" alt="car-icon" width="25" height="25">
        </div>
      </div>
      <div class="bluePart">
        <div class="flight">
          <input type="text" placeholder="Depart">
          <input type="date">
        </div>
        <div class="flight">
          <input type="text" placeholder="Arrive">
          <input type="date">
        </div>
        <div class="passenger">
          <label for="passengers">Passengers</label>
          <input type="number" name="passengers" placeholder="1">
          <input type="radio" name="return">
          <label for="return">Return</label>
          <input type="radio" name="oneWay">
          <label for="oneWay">One Way</label>
        </div>
        <div class="search">
          <input type="submit" value="Search">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
