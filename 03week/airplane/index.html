<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Lillian Situ">
  <meta name="description" content="UX Atlantic Website">

  <title>UX Atlantic</title>

  <link rel="icon" href="img/plane-icon.png">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <div class="top">
      <div class="logo">
        <img src="img/logo.png" alt="UX Atlantic Logo">
      </div>
      <div class="navlinks">
        <nav>
          <ul>
            <li>
              <a href="#" title="Home"><img src="img/home-icon.png">Home</a></li>
            <li>
              <a href="#" title="Travel Deals"><img src="img/deal-icon.png">Travel Deals</a></li>
            <li>
              <a href="#" title="Flight Schedule"><img src="img/schedule-icon.png">Flight Schedule</a></li>
            <li><a href="#" title="Register/Login"><img src="img/login-icon.png">Register/Login</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="content">
    <main>
      <div class="customerform">
        <div class="searchtype">
          <img src="img/plane-icon.png">
          <img src="img/hotel-icon.png">
          <img src="img/car-icon.png">
        </div>
        <div class="inputcontain">
          <div class="input">
            <input type="text" class="depart-field" placeholder="Depart">
            <input type="text" class="arrive-field" placeholder="Arrive">
            <input type="text" class="mmmddyy-field" placeholder="mm/dd/yyyy">
            <input type="text" class="mmddyy-field" placeholder="mm/dd/yyy">
          </div>
          <div class="details">
            <p>Passengers</p>
            <select name="passengers">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <form>
              <input type="radio" name="return" value="return" checked> Return
              <input type="radio" name="oneway" value="oneway"> One Way
            </form>
          </div>
          <div class="button">
            <button type="button">Search Flights</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <div>
      <p>Â© Copyright 2017 by Lillian Situ</p>
    </div>

  </footer>

</body>

</html>
