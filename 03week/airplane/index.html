<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UX Airlines</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>

  <header class="topbar">
    <a href="index.html"><img src="img/logo.png" alt="UX Airlines" class="logo" /></a>
    <nav class="navbar">
      <ul>
        <li>
          <a href="index.html" title="Home"><img src="img/home-icon.png">Home</a>
        </li>
        <li>
          <a href="#" title="Deals"><img src="img/deal-icon.png">Travel Deals</a>
        </li>
        <li>
          <a href="#" title="Schedule"><img src="img/schedule-icon.png">Flight Schedule</a>
        </li>
        <li>
          <a href="#" title="Login"><img src="img/login-icon.png">Register/Login</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="thebox">
    <div class="searchtype">
      <a href="#">
        <div class="flights">
          <img src="img/plane-icon.png">
        </div>
      </a>
      <a href="#">
        <div class="hotels">
          <img src="img/hotel-icon.png">
        </div>
      </a>
      <a href="#">
        <div class="cars">
          <img src="img/car-icon.png">
        </div>
      </a>
    </div>
    <form>
      <div class="flightfields">
        <input type="search" placeholder="Depart" />
        <input type="search" placeholder="Arrive" />
        <input type="text" placeholder="mm/dd/yyyy" class="date" />
        <input type="text" placeholder="mm/dd/yyyy" class="date" />
      </div>
      <div class="passenger">
        <p>
          Passengers
        </p>
        <select name="passengers">
        <<option value="1">1</option>
        <<option value="2">2</option>
        <<option value="3">3</option>
        <<option value="4">4</option>
        <<option value="5">5</option>
        <<option value="6">6</option>
        <<option value="7">7</option>
        <<option value="8">8</option>
        <<option value="9">9</option>
        <<option value="10">10</option>
      </select>
      </div>
      <div class="radiobuttons">
        <input type="radio" name="way" value="One way" /> One way
        <input type="radio" name="way" value="Return" /> Return
      </div>
      <input type="submit" name="search" value="Search Flights" />
    </form>
  </div>

</body>

</html>
