<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=K2D|Ubuntu" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            <img src="./img/logo.png">
        </h1>
        <nav>
            <a href="#">  <img src="/img/home-icon.png"> Home</a>
            <a href="#"> <img src="/img/deal-icon.png"> Travel Deals</a>
            <a href="#"> <img src="/img/schedule-icon.png"> Flight Schedule</a>
            <a href="#"> <img src="/img/login-icon.png"> Register/Login</a>
        </nav>
    </header>
    <section>
        <article class="firstrow">
            <div class="blueplane">
                <a href="#"><img src="/img/plane-icon.png" width="40px" height="40px"></a>
            </div>
            <div class="greenlodging">
                <a href="#"> <img src="/img/hotel-icon.png" width="40px" height="40px"></a>
            </div>
            <div class="greenvroom">
                <a href="#"><img src="/img/car-icon.png" width="40px" height="40px"></a>
            </div>
        </article>
        <article class="secondrow">
            <div class="boxy1">
                <p style="color:gray;">Depart</p>
            </div>
            <div class="boxy2">
                <p style="color:gray;">Arrive</p>
            </div>
        </article>
        <article class="secondrow">
            <div class="boxy1">
                <p>mm/dd/yyyy</p>
            </div>
            <div class="boxy2">
                <p>mm/dd/yyyy</p>
            </div>
        </article>
        <article class="thirdrow">
            <div class="passengers">Passengers</div>
            <div class="dropdown">
                <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8+">8+</option>
                </select>
            </div>
            <form action="container">
                <div class="radio_button"><input type="radio" name="gender" value="male"> Return
                <input type="radio" name="gender" value="female"> One Way</div>
            </form>
        </article>
        <article class="lastrow">
                <div class="searchflights">Search Flights</div>
        </article>
    </section>
</body>
</html>
