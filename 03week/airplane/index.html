<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="./css/style.css">
      <title>Box Model Assignment</title>
    </head>
    <body>
      <header>
        <section class="Logo">
          <img src="./img/logo.png"/>
        </section>
        <section class="navbar">
          <img src="./img/home-icon.png"/>
          <span home>Home</span>
          <img src="./img/deal-icon.png"/>
          <span travel>Travel Deals</span>
          <img src="./img/schedule-icon.png"/>
          <span flight>Flight Schedule</span>
          <img src="./img/login-icon.png"/>
          <span login>Register/Login</span>
        </section>
      </header>
      <main>
        <aside>
          <section plane-icon>
            <img src="./img/plane-icon.png"/>
          </section>
          <section hotel-car-icon>
            <img src="./img/hotel-icon.png"/>
            <img src="./img/car-icon.png"/>
          </section>
          <section>
            <input type="Depart" placeholder="Depart">
            <input type="Arrive" placeholder="Arrive">
            <input type="Date1" placeholder="mm/dd/yyyy">
            <input type="Date2" placeholder="mm/dd/yyyy">
            <label for="Passengers">Passengers</label>
            <select></select>
            <input type="radio">
            <label for="Return">Return</label>
            <input type="radio">
            <label for="One-way">One way</label>
            <p search>Search Flights</p>
          </section>
        </aside>
      </main>
    </body>
  </html>
