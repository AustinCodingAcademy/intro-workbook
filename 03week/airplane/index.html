<html>

<head>
  <meta charset="utf-8">
  <title>Airplane</title>
  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Monda:700" rel="stylesheet">
</head>


<body>
  <div class="wrapper">

      <header class="top">

        <div class="logo">
          <img src="img/logo.png" alt="logo">
        </div>

        <div class="nav" style="border:solid yellow 2px">
          <nav ul>

              <a href="#"><i class="img/home-icons.png"></i>Travel Deals</a>
              <a href="#" style="icon">Travel Deals</a>
              <a href="#" style="icon">Flight Schedule</a>
              <a href="#" style="icon">Register-Login</a>

          </nav ul>
        </div>
      </header>


      <main>

        <article class="icons">

          <div class="icons1">

              <input type="image" src="img/plane-icon.png" alt"Plane">

              <input type="image" src="img/hotel-icon.png" alt"Hotel">

              <input type="image" src="img/car-icon.png" alt"Car">

          </div>


          <div class="icons2">

            <input class="input1" type="text" placeholder="Depart"/>

            <input class="input2" type="text" style="arrive" placeholder="Arrive"/>

          </div>

          <div class="icons3">

            <input class="depart-field" type="date" placeholder="mm/dd/yyyy"/>   <!-- How to add a dropdown calendar!!! -->

            <input class="arrive-field" type="date" placeholder="mm/dd/yyyy"/>

          </div>


          <div class="passengers">
            <label>Passengers</label>
            <select class="passengers2">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <input type="radio" name="flight" value="Return" checked> Return
            <input type="radio" name="flight" value="Oneway"> Oneway
          </div>


          <button class="search">Search Flights</button>


        </article>
      </main>
    </div>
</body>

</html>
