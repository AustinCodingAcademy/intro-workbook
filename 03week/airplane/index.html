</head>
<body>

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#"><img src="img/logo.png" id="brandImg"></a>
        </div>
          <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><img src="img/home-icon.png" class="navPic">Home</a></li>
                <li><a href="#"><img src="img/deal-icon.png" class="navPic">Travel Deals</a></li>
                <li><a href="#"><img src="img/schedule-icon.png" class="navPic">Flight Schedule</a></li>
                <li><a href="#"><img src="img/login-icon.png" class="navPic">Register/Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->

<!-- ....................................... -->

    <main>
        <!-- <img src="img/airline.jpg" class="mainPic"> -->
        <form>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active icon"><a href="#"><img src="img/plane-icon.png" class="logo"></a></li>
                <li role="presentation" class="icon"><a href="#"><img src="img/hotel-icon.png" class="logo"></a></li>
                <li role="presentation" class="icon"><a href="#"><img src="img/car-icon.png" class="logo"></a></li>
            </ul>
            <div class="inputs">
                <div class="topInput">
                    <input type="text" class="depart-field" placeholder="Depart">
                    <input type="text" class="arrive-field" placeholder="Arrive">
                </div>

                <div class="bottomInput">
                    <input type="text" class="date" placeholder="mm/dd/yyyy">
                    <input type="text" class="date" placeholder="mm/dd/yyyy">
                </div>

                <div>
                    <label for="passenger">Passengers</label>
                    <select id="passenger">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <label><input type="radio" name="ticketType" value="Return"> Return </label>
                    <label> <input type="radio" name="ticketType" value="oneWay"> One Way</label>
                </div>
                <button type="button">Search Flight</button>
            </div>
        </form>
    </main>
