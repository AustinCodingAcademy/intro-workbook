<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AIRMAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div id="container">
    <header>
        <div class="logo">
        <h1><img src="./img/logo.png"></h1>
        </div>
        <div class="menu">
        <img src="./img/home-icon.png" href="#" height="15px" width="15px" >
        <a href="#">Home</a>
        <img src="./img/deal-icon.png" height="15px" width="15px">
        <a href="#">Travel Deals</a>
        <img src="./img/schedule-icon.png" height="15px" width="15px">
        <a href="#">Flight Schedule</a>
        <img src="./img/login-icon.png">
        <a href="#">Register/Login</a>
        </div>
    </header>
    <hr>
    <main>
        <section>
        <div class="buttons">
                <button><img src="./img/plane-icon.png" height="50px" width="50px"></button>
                <button>
                    <img src="./img/hotel-icon.png" height="50px" width="50px">
                </button>
                <button>
                    <img src="./img/car-icon.png" height="50px" width="50px">
                </button>
        </div>
        <div class="depart-arive">
            <input placeholder="Depart">
            <input placeholder="Arive">
        </div>
        <div class="dates">
            <input placeholder="mm/dd/yyyy">
            <input placeholder="mm/dd/yyyy">
        </div>
        <div class="radio">
            <input type="radio"><label>Return</label>
            <input type="radio"><label>One-Way</label>
        </div>
        <div class="flight-button">
        <button>Search Flights</button>
        </div>
        </section>
        </main>
        </div>
</body>
</html>
