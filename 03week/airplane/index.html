<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Airplane Project</title>
  </head>
  <body>
  <div class="header">
    <div id="icon">
      <img class="icon-img" src="./img/logo.png">
    </div>
    <div class="nav">
      <ul>
        <li><img class="tinycons"src="./img/home-icon.png"><a href="">Home</a>
        </li>
        <li><img class= "tinycons" src="./img/deal-icon.png">Travel Deals
        </li>
        <li><img class="tinycons" src="./img/schedule-icon.png">Flight Schedule
        </li>
        <li><img class="tinycons"src="./img/login-icon.png">Register/Login
        </li>
    </div>
  </div>
  <div class="container">
    <div class="bar">
      <div id="plane"><img src="./img/plane-icon.png">
      </div>
      <div id="hotel"><img src="./img/hotel-icon.png">
      </div>
      <div id="car"><img src="./img/car-icon.png">
      </div>
    </div>
    <div class="section">
    <form>
      <div class="mini1">
      <div id="depart">Depart</div></div>
      <div class="mini2">
      <div id="arrive">Arrive</div></div>
      <div id="calendar1">mm/dd/yyyy</div>
      <div id="calendar2">mm/dd/yyyy</div>
      <div id="passengers">Passengers</div>
      <div id="passengersbox">1</div>
      <input type="radio" id="return" value="Return" checked>Return
      <input type="radio" id="oneway" value="One Way" unchecked> One Way
      <div class="mini">
      <div id="search">Search Flights</div></div>
    </form>
  </div>
  </body>
</html>
