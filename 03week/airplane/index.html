<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <link type="text/css" rel="stylesheet" href="css/reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

</head>
<body>
  <header><!--LOGO-->
    <div class="logo">
      <img src="img/logo1.png" />
    </div>
    <div class="nav"><!--NAV BAR-->
      <a href="#"><img src="img/home-icon.png" />Home</a>
      <a href="#"><img src="img/deal-icon.png" />Travel Deals</a>
      <a href="#"><img src="img/schedule-icon.png" />Flight Schedule</a>
      <a href="#"><img src="img/login-icon.png" />Register/Login</a>
    </div>
  </header>
  <hr />
  <section class="container">
    <div class="container-head">
      <div class="container-head-tab">
        <img src="img/plane-icon1.png" />
      </div>
      <div class="container-head-tab">
        <img src="img/hotel-icon1.png" />
      </div>
      <div class="container-head-tab">
        <img src="img/car-icon1.png" />
      </div>
    </div>
    <div class="container-child">
      <input type="text" class="depart-field" placeholder="Depart">
    </div>
    <div class="container-child">
      <input type="text" class="depart-field" placeholder="Arrive">
    </div>
    <div class="container-child">
      <input type="text" class="depart-field" placeholder="mm/dd/yy">
    </div>
    <div class="container-child">
      <input type="text" class="depart-field" placeholder="mm/dd/yy">
    </div>
    <div class="input">
      <p>
        Passengers
      </p>
      <select name="passengers">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <form>
        <input type="radio" name="trip" value="return" checked> Return<br>
        <input type="radio" name="trip" value="oneway"> One Way<br>
      </form>
    </div>

    <a href="#"><div class="btn">
      Search Flights
    </div></a>

  </section>

</body>
</html>
