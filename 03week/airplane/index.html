<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airplane Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div id ="container">
        <header>
            <div class="logo">
                    <img src="./img/logo.png">  
            </div>
            
            <div class="homenav">
                    <img src="./img/home-icon.png">
                    <a href="#">Home</a>
                    <img src="./img/deal-icon.png"> 
                    <a href="#">Travel Deals</a>
                    <img src="./img/schedule-icon.png">
                    <a href="#">Flight Schedule</a>
                    <img src="./img/login-icon.png">
                    <a href="#">Registration/Login</a>
            </div>
        </header>
        
        <main>
            <section>
            
            <div class= "sectmenu">
                <a href="#"><img src="./img/plane-icon.png" height= "40"></i></a> 
                <a href="#"><img src="./img/hotel-icon.png" height= "40"></i></a> 
                <a href="#"><img src="./img/car-icon.png" height= "40"></i></a> 
            </div>
       
            <form>
                <input type="text" name="depart" value="Depart">
                <input type="text" name="arrive" value="Arrive">
                <input type="text" name="mm/dd/yyyy" value="mm/dd/yyyy">
                <input type="text" name="mm/dd/yyyy" value="mm/dd/yyyy">

                <label for="passengers">Passengers</label>
                <select id="country" name="passengers">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>

                <input type="radio" name="return" value="Return">Return
                <input type="radio" name="oneway" value="One Way">One Way



                <input type="submit" value="Submit">
              </form> 
            </section>
        </main>
    </div>
</body>
</html>
