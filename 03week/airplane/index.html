<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="Gregg Andrews">
  <meta charset="utf-8" />
  <title>UX Atlantic</title>
  <!--My Styles -->
   <link rel="stylesheet" href="css/css-reset.css">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <header>
    </header>
    <main>
      <nav>

    <div class="nav-icons">
      <ul>
        <li><img src="img/login-icon.png">Registration/Login</li>
        <li><img src="img/schedule-icon.png">Flight Schedule</li>
        <li><img src="img/deal-icon.png">Travel Deals</li>
        <li><img src="img/home-icon.png">Home</li>
      </ul>
    </div>
    <div>
    <img alt="ux-atlantic" src="img/logo.png" class="logo"/>
    </div>
    </nav>
    <section id="blue-box">
      <div id="turquoise">
          <div class"travel-icons left"><img src="img/plane-icon.png" class"travel-icons middle"><img src="img/hotel-icon.png" class="travel-icons right"><img src="img/car-icon.png"/></div>
      </div>
      <div id="boxes">
      <form>
        <input class="cities" type="text" name="desparture-city" value="depart">
        <input class="cities" type="text" name="arrival-city" value="arrive"
        <br>
        <input class="dates" type="date" name="arrive-date">
        <input class="dates" type="date" name="arrive-date">
      </div>

        <h6
        class="passengers">Passengers<h6><select name="Passengers">
        <option value="1">1<option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5+">5</option>
        </select>
        <input class="fequency" type="radio" name="flight-type" value="Return" checked.
        <h6>Return</h6>
        <input class="frequency" type="radio" name="flight-type" value="One Way">

        <h6>One-Way</h6>

        <button>Search

        Flights</button>
        </form>

</section>

  </div>
  <div>
  </div>

</main>

</body>

</html>
