<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airplane</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  </head>
  <body>
    <nav>
      <img src="./img/logo.png" alt="logo">
      <ul class="navbar-links">
        <li class="navbar-item">

          <a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
        </li>
        <li class="navbar-item">
            <a href="#"><i class="fa fa-plane" aria-hidden="true"></i>Travel Deals</a>
        </li>
        <li class="navbar-item">
            <a href="#"><i class="fa fa-clock-o" aria-hidden="true"></i>Flight Schedule</a>
        </li>
        <li class="navbar-item">
            <a href="#"<i class="fa fa-sign-in" aria-hidden="true"></i>Register/Login</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="button-box">
        <button class="button"><i class="fa fa-plane" aria-hidden="true"></i></button>
        <button class="button"><i class="fa fa-bed" aria-hidden="true"></i></button>
        <button class="button"><i class="fa fa-car" aria-hidden="true"></i></button>
      </div>
      <form class="form">

      <div class="box">

        <label>
          <input type="text" name="depart" value="Depart">
        </label>

        <label>
          <input type="text" name="arrive" value="Arrive">
        </label>

        </div>

        <div class="box">

        </label>
          <label>
          <input type="date" name="arrive-date" value="mm/dd/yyyy">
        </label>

          <label>
            <input type="date" name="depart-date" value="mm/dd/yyyy">
          </label>
        </div>


        <div class="box">
          <label>Passengers
            <select class="#background" name="passengers">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">5</option>
            </select>
          </label>


          </label>
            <input type="radio" name="ticket-type" value="return"> Return
          </label>

          <label>
            <input type="radio" name="ticket-type" value="one-way"> One-way
          </label>

        </div>

        <div class="box">
          <input type="button" class="button2" value="Search Flights">
        </div>


      </form>
    </main>
