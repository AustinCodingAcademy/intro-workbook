<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
          UX Atlantic
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
      <div id="container">
        <header>
          <menu class="navBar">   
            <img src="img/logo.png">
            <ul>
                <li><img src="img/home-icon.png" class="miniIcon">Home</li>
                <li><img src="img/deal-icon.png" class="miniIcon">Travel Deals</li>
                <li><img src="img/schedule-icon.png" class="miniIcon">Flight Schedule</li>
                <li><img src="img/login-icon.png" class="miniIcon">Register/login</li>
            </ul>
           </menu> 
        </header>
        <main>
          <section>
            <div class="tabs">
                <img src="img/plane-icon.png">
                <img src="img/hotel-icon.png">
                <img src="img/car-icon.png">
            </div>
            <form>
               <div>
                <label for="depart">Depart</label>
                <input name="depart" id="depart" type="date" placeholder="Depart" required>
                <label for="arrive">Arrive</label>
                <input name="Arrive" id="arrive" type="date" placeholder="Depart" required> 
               </div>
               <label for="passenger">Passengers</label>
               <input type="number" min="1" max="100" value="1">
               <input type="radio" name="trip" value="Return" checked> Return<br>
               <input type="radio" name="trip" value="One Way"> One Way<br>
  
            </form>
              <button type="button">Search Flights</button>
          </section>
        </main>
      </div>
    </body>
</html>
