<!DOCTYPE html>
<html>
  <head>
    <title>Airplane Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  </head>
   <header>
     <img src="./img/logo.png">
  <ul class="list">
      <li><img src="./img/home-icon.png"></li>
      <li><a href="">Home</a></li>
          <li><img src="./img/deal-icon.png"></li>
          <li><a href="">Travel Deals</a></li>
          <li><img src="./img/schedule-icon.png"></li>
          <li><a href="">Flight Schedule</a></li>
          <li><img src="./img/login-icon.png"></li>
          <li><a href="">Register/Login</a></li>
  </ul>
</header>
<body>
  <div class="block">
  <table>
  <tr>
  <td class="plane"><img src="./img/plane-icon.png" alt="airplane logo"></td>
  <td class="hotel"><img src="./img/hotel-icon.png" alt="hotel bed logo"></td>
  <td class="bed"><img src="./img/car-icon.png" alt="car logo"></td>
  </tr>
  <tr>
    <td><input type="text" class="depart-field" placeholder="Depart"></td>
    <td><input type="text" class="arrive-field" placeholder="Arive"></td>
  </tr>
  <tr>
    <td><input type="text" class="departdate-field" placeholder="mm/dd/yy"></td>
    <td><input type="text" class="arrivedate-field" placeholder="mm/dd/yy"></td>
  </tr>
  <tr>
    <td>
      <span>Passengers</span>
    <select>
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </td>
  </select>
  <td><input type="radio" name="flighttype" value="Return" checked>Return</td>
  <td><input type="radio" name="flighttype" value="OneWay" checked>One Way</td>
  <tr class="search">
  <form action="">
  <td><input type="SearchFlights" value="Search Flights"></td>
</form>
</tr>
</table>
</div>
  </body>
</html>
