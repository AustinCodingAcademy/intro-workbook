<!--input box stuff-->
<main>
    <div class="big-box"/>
        <div class="plane"/>
            <img class="plane-location"/>
            <img src="img/plane-icon.png"/></img>
        </div>
        <div class="car-hotel"/>
              <img class="car-location"/>
              <img src="img/car-icon.png"/></img>
              <img class="hotel-location"/>
              <img src="img/hotel-icon.png"/></img>
        </div>
      <section>
        <div id="form-box"/>
          <form>
            <input class="cities" type="text" name="departure-city" value="depart">
            <input class="cities" type="text" name="arrival-city" value="arrive">
            <input class="dates" type="date" name="departure-date" value="depart">
            <input class="dates" type="date" name="departure-date" value="depart">
          </form>
            <!--dropdown from form-->
          <form>
            <h6 class="passengers">Passengers</h6>
            <select name="passengers">...</select>
            <input class="frequency" type="radio" name="flight-type" value="Return" checked>
            <h6>Return</h6>
            <input class="frequency" type="radio" name="flight-type" value="One-Way" checked>
            <h6>One-Way</h6>
            <button>Search Flights</button>
        </form>
      </section>
    </div>
</main>
