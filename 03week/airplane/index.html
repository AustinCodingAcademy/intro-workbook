<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html" />
    <title>Project Demo</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="img/logo.png" />
        </div>          
        <nav>
            <ul>
                <li><img src="./img/home-icon.png" />Home</li>
                <li><img src="./img/plane-icon.png" />Travel Deals</li>
                <li><img src="./img/schedule-icon.png" />Flight Schedule</li>
                <li><img src="./img/login-icon.png" />Register/Login</li>
            </ul>
        </nav>           
    </header>
    <main>
        <div class="trip-box">
            <div class="trip-type-box">
                <ul>
                    <li id="plane"><img src="./img/plane-icon.png" /></li>
                    <li id="hotel"><img src="./img/hotel-icon.png" /></li>
                    <li id="car"><img src="./img/car-icon.png" /></li>
                </ul>
            </div>
            <div class="info=boxes">
                <input type="text" class="depart-field" placeholder="Depart" />
                <input type="text" class="arrive-field" placeholder="Arrive" />
                <input type="text" class="depart-date" placeholder="mm/dd/yyyy" />
                <input type="text" class="arrive-date" placeholder="mm/dd/yyyy" />
                <div class="passengers-field">
                    <p>Passengers</p>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="ticket-type">
                    <input type="radio" id="return" name="return" ><label for="return">Return</label>
                    <input type="radio" id="oneway" name="oneway" ><label for="oneway">One Way</label>
                </div>
                <input type="button" id="search"  class="search-flights-button" value="Search Flights"/>
            </div>
        </div>
    </main>
  </body>
</html>
