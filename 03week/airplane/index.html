<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/css-reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Mark Hinojosa, Airplane.</title>
</head>

<body>
  <header>
    <div><img class="float-left" src="img/logo.png" alt="logo"></div>
    <nav>
      <ul>
        <li><img class="nav-images" src="img/home-icon.png" alt="home icon"><a href="google.com">Home</a></li>
        <li><img class="nav-images" src="img/deal-icon.png" alt="travel icon"><a>Travel Deals</a></li>
        <li><img class="nav-images" src="img/schedule-icon.png" alt="flight icon"><a>Flight Schedule</a></li>
        <li><img class="nav-images" src="img/login-icon.png" alt="register icon"><a>Register/Login</a></li>
      </ul>

    </nav>
  </header>

  <section>
    <div class="box">
      <!--icon row in box-->
      <div>
        <h1 class="box-header1"><img src="img/plane-icon.png" alt="plane icon">
      </h1>
        <h2 class="box-header2"><img src="img/hotel-icon.png" alt="hotel icon">
      </h2>
        <h3 class="box-header2"><img src="img/car-icon.png" alt="car icon">
      </h3>
      </div>
      <!--Depart and Arrive entries-->
      <div>
        <div class="entry-field-row"><input type="text" name="Depart" value="" placeholder="Depart"><input class="input-right" type="text" name="Arrive" placeholder="Arrive"></div>
        <!--date entries-->
        <div class="entry-field-row"><input type="text" name="mm/dd/yy" value="" placeholder="mm/dd/yy"><input class="input-right" type="text" name="mm/dd/yy" placeholder="mm/dd/yy"></div>
      </div>

      <!--passengers and flight option-->

      <div class="selection-row"> Passengers <select> <option value="1">1</option><option value="2">2</option></select>  <input  class="input-radio" type="radio" name="flight" value="Return" checked> Return
        <input type="radio" name="flight" value="one way"> One way
        <!--subit button-->
        <div>
          <div class="selection-row"><button type="Submit">Search Flights</button></div>
    </div>
    </div>
  </div>
  </section>
</body>
</html>
