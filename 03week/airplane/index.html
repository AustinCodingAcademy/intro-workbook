
<html>
<head>
  <title>Travel</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <header class="clearfix" >
    <img class ="logo"src="img/logo.png" alt="HTML5 Icon">
    <nav class="nav-links">
      <img class="home-icon"src="img/home-icon.png" />
      <img class="plane-icon"src="img/plane-icon.png" />
      <img class="schedule-icon"src="img/schedule-icon.png" />
      <img class="login-icon"src="img/login-icon.png" />
    </nav>
  </header>

  <main>
    <div class="booking-container">
      <nav class="booking-options">
        <img class="booking-plane-icon"src="img/plane-icon.png" />
        <img class="booking-hotel-icon"src="img/hotel-icon.png" />
        <img class="booking-car-icon"src="img/car-icon.png" />
      </nav>

<div class="clearfix">
       <div class ="form container">
        <input type = "text" name="form-departure" placeholder="Depart" />
        <input type= "text" name ="form-arrive" placeholder="Arrive" />
        <input type = "date" name = "from-date" placeholder ="mm/dd/yyyy" />
        <input type = "date" name = "to-date" placeholder = "mm/dd/yyyy" />
      </div>
      </div>

<div class="clearfix">
      <div class="Passenger-count">
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <div class = " Radio-buttons">
          <p>
            <input type="radio" id="return-button" name="radio-group" checked>
            <label for="return-button">Return</label>
          </p>
          <p>
            <input type="radio" id="one-way" name="radio-group">
            <label for="one-way">One Way</label>
          </p>
        </div>
      </div>
    </div>
  <p><button class="button">Search</button></p>


  </main>

</body>
</html>
