<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>John's Airplane</title>
</head>

<body>
  <!-- top navigation bar -->
  <div class="topnav">
    <!--logo -->
    <a href="index.html"><img class="logo" src="./img/logo.png"></img></a>
    <!-- icons and navigation bar -->
    <nav class="navbar">
      <ul>
        <a href="#">
          <li><i class="fa fa-home"></i> Home</li>
        </a>
        <a href="#">
          <li><i class="fa fa-plane"></i> Travel Deals</li>
        </a>
        <a href="#">
          <li><i class="fa fa-clock-o"></i> Flight Schedule</li>
        </a>
        <a href="#">
          <li><i class="fa fa-sign-in"></i> Register/Login</li>
        </a>
      </ul>
    </nav>
  </div>
  <main>
    <!--box -->
    <div class="box clearfix">
      <!-- buttons -->
      <button class="top-button"><img src="./img/plane-icon.png"></i></button>
      <button class="top-button"><img src="./img/hotel-icon.png"></i></i></button>
      <button class="top-button"><img src="./img/car-icon.png"></button>
      <!-- Depart and Arrive forms -->
      <form>
        <label aria-label="Depart">
          <input type="text" name="Depart" value="" placeholder="Depart" />
        </label>
        <input type="text" name="Arrive" value="" placeholder="Arrive" />
        <input type="date" name="Departure Date" value="" />
        <input type="date" name="Arrival Date" value="" />
        <!-- Dropdown form -->
        <div class="flex-container">
          <div class="dropdown">
            <label style="margin-left:-5px;" for "select-dropdown" id="select-dropdown">Passengers</label>
            <select name="select-dropdown" class="select-dropdown">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <!--Return & One Way Radio Buttons  -->
          <div class="radio-buttons">
            <input type="radio" name="ticket-type" value="return" id="return" />
            <label class="radio-return" for="return">Return</label>
            <input type="radio" name="ticket-type" value="one-way" id="one-way" />
            <label for="one-way">One-way</label>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="flex-container2">
          <button class="search-flights"> Search Flights </button>
        </div>
      </form>
    </div>
  </main>

</body>

</html>
