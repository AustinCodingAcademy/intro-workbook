<!DOCTYPE html>
<html>
<head>
  <title>UX Atlantic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/reset-css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
  <div class="top">
    <div class="logo">
      <img src="img/logo.png" alt="UX logo" />
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#" title="Home"><img src="img/home-icon.png"/> Home</a></li>
        <li><a href="#" title="Travel Deals"><img src="img/deal-icon.png"/> Travel Deals</a></li>
        <li><a href="#" title="Flight Schedule"><img src="img/schedule-icon.png" /> Flight Schedule</a></li>
        <li><a href="#"><img src="img/login-icon.png" /> Register/Login</a>
        </li>
      </ul>
    </nav>
 </div>



  <div class="main">
    <div class="icons">
      <div class="plane">
        <img src="img/plane-icon.png" alt="Flights" />
      </div>
      <div class="bed">
        <img src="img/hotel-icon.png" alt="Hotels" />
      </div>
      <div class="car">
        <img src="img/car-icon.png" alt="Car Rental" />
      </div>
    </div>
    <div class="text-boxes">
      <div class="depart"><li>Depart</li></div>
      <div class="arrive"><li>Arrive</li></div><br />
      <div class="depart-date"><li>mm/dd/yyyy</li></div>
      <div class="arrive-date"><li>mm/dd/yyyy</li></div><br />
      <div class="passengers"><li>Passengers</li></div>
      <div class="number"><li>1</li><div class="arrow-down"></div></div>
      <div class="row"><li><img src="img/radio-on.png" class="on" /> Return</li><li><img src="img/radio-off.png" class="off"/> One Way</li></div>
    </div>
    <div class="search"><li>Search Flights</li></div>
  </div>

</body>
</html>
