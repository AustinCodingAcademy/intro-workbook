<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Atlantic</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!--<img src="img/airline.jpg">--><!--could move this img to background on body selector CSS-->
<header>
  <nav class="main-nav">
    <div id="logo"><img src="img/logo.png"></div>
    <div id="home" class="icon"><img src="img/home-icon.png">Home</div>
    <div id="deal" class="icon"><img src="img/deal-icon.png">Travel Deals</div>
    <div id="schedule" class="icon"><img src="img/schedule-icon.png">Flight Schedule</div>
    <div id="log" class="icon"><img src="img/login-icon.png"/>Register/Login</div>
  </nav>
</header>
<main>
  <div class="search-box">
    <nav class="product-bar">
      <div class="product-tab">
        <a href="http://www.reeddouglasjones.com" target="_blank">
          <img id="plane-icon" src="img/plane-icon.png">
        </a>
        <a href="http://www.reeddouglasjones.com" target="_blank">
          <img id="hotel-icon" src="img/hotel-icon.png">
        </a>
        <a href="http://www.reeddouglasjones.com" target="_blank">
          <img id="car-icon" src="img/car-icon.png">
        </a>
      </div>
    </nav>
    <div class="input-form">
      <form>
        <input type="text" class="depart-field" placeholder="Depart">
        <input type="text" class="arrive-field" placeholder="Arrive">
        <input type="text" class="depart-date" placeholder="mm/dd/yyyy">
        <input type="text" class="return-date" placeholder="mm/dd/yyyy">
      </form>
    </div>
  </div>
</main>
</body>

</html>
