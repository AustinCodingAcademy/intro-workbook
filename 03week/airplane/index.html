<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UX Atlantic | Box Model Assignment</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  <!-- MY STYLES -->
  <link rel="stylesheet" type="text/css" href="css/css-reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <header>
    <nav>
      <div>
        <img alt="ux-atlantic" src="img/logo.png" />
      </div>
      <div class="nav-icons">
        <ul>
          <li class="active-nav"><img src="img/home-icon.png">Home</li>
          <li><img src="img/deal-icon.png">Travel Deals</li>
          <li><img src="img/schedule-icon.png">Flight Schedule</li>
          <li><img src="img/login-icon.png">Register/Login</li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section id="customer-box">
      <div>
        <div class="travel-icons selected"><img src="img/plane-icon.png"/></div>
        <div class="travel-icons travel-tabs middle"><img src="img/hotel-icon.png"/></div>
        <div class="travel-icons travel-tabs right"><img src="img/car-icon.png"/></div>
      </div>

      <div id="form-box">
        <form>
          <input class="cities" type="text" name="departure-city" value="Depart">
          <input class="cities" type="text" name="arrival-city" value="Arrive">
          <br>
          <input class="dates" type="date" name="departure-date">
          <input class="dates" type="date" name="arrive-date">

          <h6 class="passengers">Passengers</h6><select name="Passengers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5 +</option>
          </select>
          <input class="frequency" type="radio" name="flight-type" value="Return" checked><h6>Return</h6>
          <input class="frequency" type="radio" name="flight-type" value="One-Way"> <h6>One-Way</h6>

        <button>Search Flights</button>
        </form>
      </div>

    </section>
  </main>

</body>

</html>
