<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UX Atlantic</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" class="headlogo" />
      <nav>
        <a href="Home">
          <img src="img/home-icon.png" alt="Home Icon" />Home</a>
        <a href="Travel Deals">
          <img src="img/deal-icon.png" alt="Travel Icon" />Travel Deals</a>
        <a href="Flight Schedule">
          <img src="img/schedule-icon.png" alt="Plane Icon" />Flight Schedule</a>
        <a href="Register/Login">
          <img src="img/login-icon.png" alt="Login Icon" />Register/Login</a>
      </nav>
    </header>
    <main>
      <div class="parent">
        <div class="plane">
          <img src="img/plane-icon.png" alt="plane" /></div>
        <div class="hotel">
          <img src="img/hotel-icon.png" /><img src="img/car-icon.png" class="img2" alt="icons" /></div>
          <div class="depart"></div>
          <div class="arrive"></div>
          <div class="departdate"></div>
          <div class="arrivedate"></div>
        <div class="searchflights">Search Flights</div>
      </div>
    </main>
  </body>
</html>
