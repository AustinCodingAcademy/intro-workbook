<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UX Atlantic</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <header>

        <nav>
          <img src="img/logo.png" alt="logo">
          <div class="heading">
            <img src="img/home-icon.png" alt="">
            <a class="nav home" href="#">Home</a>
            <img src="img/deal-icon.png" alt="">
            <a class="nav other" href="#">Travel Deals</a>
            <img src="img/schedule-icon.png" alt="">
            <a class="nav other" href="#">Flight Schedule</a>
            <img src="img/login-icon.png" alt="">
            <a class="nav other" href="#">Register/Login</a>
          </div>
        </nav>


      </header>
    <main>
      <section class="airform">
        <img class="icon" src="img/plane-icon.png" alt="">
        <img class="icon" src="img/hotel-icon.png" alt="">
        <img class="icon" src="img/car-icon.png" alt="">
        <form class="inputform" action="index.html" method="post">
          <input class="top row" type="text" name="Depart" placeholder="Depart">
          <input class="top row" type="text" name="Arrive" placeholder="Arrive">
          <input class="mid row" type="text" name="Adate" placeholder="mm/dd/yyyy">
          <input class="mid row" type="text" name="Ddate" placeholder="mm/dd/yyyy">
          Passengers <input class="mid row" type="number" name="number" value="1" min="1" max="10">
          Return <input class="bot row" type="radio" name="flight" value="Return" checked>
          One Way <input class="bot row" type="radio" name="flight" value="One_Way">
          <input class="last row" type="submit" value="Search Flights">

        </form>
      </section>

    </main>
  </body>
</html>
