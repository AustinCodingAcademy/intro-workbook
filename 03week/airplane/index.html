<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UX Atlantic</title>
    <link rel="stylesheet" href="css/style.css">
    <link <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="img/logo.png" alt="UX Atlantic logo">
      <!-- header menu -->
      <menu>
        <img src="img/home-icon.png" alt="home icon">
        <span class="menuIcon">Home</span>
        <img src="img/deal-icon.png" alt="Travel deals icon">
        <span class="menuIcon">Travel Deals</span>
        <img src="img/schedule-icon.png" alt="flight schedule icon">
        <span class="menuIcon">Flight Schedule</span>
        <img src="img/login-icon.png" alt="">
        <span class="menuIcon">Register/Login</span>
      </menu>
    </header>
    <main>

      <!-- Box with booking form   -->
      <div id="bookingBox">

        <!-- plane, hotel and car icons -->
        <div id=planePic><img src="img/plane-icon.png" alt="lil plane pic"></div>
        <div id=hotelPic><img src="img/hotel-icon.png" alt="lil hotel pic"></div>
        <div id=carPic><img src="img/car-icon.png" alt="lil car pic"></div>

        <!-- form -->
        <input class="textForm" type="text" name="depart" value="Depart" style="color:grey">
        <input class="textForm" type="text" name="arrive" value="Arrive" style="color:grey">
        <input class="textForm" type="text" name="departDate" value="mm/dd/yyyy">
        <input class="textForm" type="text" name="arriveDate" value="mm/dd/yyyy">

        <!-- dropdown -->
        <section>
          Passengers
        </section>
        <select name="passengers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <!-- radio buttons -->

          <form class="radioButtons" action="">
            <input type="radio" name="ticketType" value="return">Return
            <input type="radio" name="ticketType" value="oneWay">One Way
          </form>

          <!-- search button -->
          <input class="searchFlights" type="submit"  value="Search Flights">

      </div>
    </main>
  </body>
</html>
