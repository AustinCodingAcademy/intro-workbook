<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>UX Atlantic. Imagine the bliss of truly flying.</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <img src="./img/logo.png" alt="UX Atlantic logo" title="UX Atlantic home">
    <ul>
      <li><img src="./img/home-icon.png" alt=""> Home</li>
      <li><img src="./img/deal-icon.png" alt=""> Travel Deals </li>
      <li><img src="./img/schedule-icon.png" alt=""> Flight Schedule</li>
      <li><img src="./img/login-icon.png" alt=""> Register/Login</li>

    </ul>
  </header>
  <main>
    <div class="reservation">
      <nav>
        <ul>
          <li><img src="./img/plane-icon.png" alt=""></li>
          <li><img src="./img/hotel-icon.png" alt=""></li>
          <li><img src="./img/car-icon.png" alt=""></li>
        </ul>
      </nav>
      <form class="" action="index.html" method="post">
        <input type="text" name="Depart" placeholder="Depart" class="depart-field">
        <input type="text" name="Arrive" placeholder="Arrive" class="arrive-field">
        <input type="date" name="depart-date" placeholder="mm/dd/yyyy" class="depart-date-field">
        <input type="date" name="arrive-date" placeholder="mm/dd/yyyy" class="arrive-date-field">
        <label for="passengers">Passengers</label>
        <input type="dropdown" name="" value="">
        <input type="radio" name="flight-type" value="return" id="return-flight"> <label for="return-flight"> Return</label>
        <input type="radio" name="flight-type" value="oneway" id="oneway-flight"> <label for="oneway-flight"> One Way</label>
        <input type="submit" name="Search Flights" value="" class="submit-field">
      </form>
    </div>
  </main>
</body>

</html>
