<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airplane</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  </head>
  <body>
    <nav>
      <img src="./img/logo.png" alt="logo">
      <ul class="navbar-links">
        <li class="navbar-item">
          <a href ="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
        </li>
        <li class="navbar-item">
            <a href ="#"><i class="fa fa-plane" aria-hidden="true"></i>Travel Deals</a>
        </li>
        <li class="navbar-item">
            <a href ="#"><i class="fa fa-clock-o" aria-hidden="true"></i>Flight Schedule</a>
        </li>
        <li class="navbar-item">
            <a href ="#"<i class="fa fa-sign-in" aria-hidden="true"></i>Register/Login</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="button-box">
        <button class="button"><i class="fa fa-plane" aria-hidden="true"></i></button>
        <button class="button"><i class="fa fa-bed" aria-hidden="true"></i></button>
        <button class="button"><i class="fa fa-car" aria-hidden="true"></i></button>
      </div>
      <form>
        <input type="text" name="depart" placeholder="depart">
        <input type="text" name="arrive" placeholder="arrive">
        <input type="date" name="date">
        <input type="date" name="date">
        <label>
          Passengers
        <select name="passengers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        </label>
          <label>
            <input type="radio" name="ticket" value="return">
            Return
          </label>
          <label>
            <input type="radio" name="ticket" value="one way">
            One Way
          </label>

      </form>
    </main>



  </body>
</html>
