<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monda">
  <meta charset="utf-8">
  <title></title>
</head>


<div class="topbar">

  <img class="logo" src="img/logo.png" alt="logo">

  <img class="home" src="img/home-icon.png" alt="home image">
  <span class="hometext">Home</span>

  <img class="deal" src="img/deal-icon.png" alt="home image">
  <span class="dealstext">Travel Deals</span>

  <img class="schedule" src="img/schedule-icon.png" alt="home image">
  <span class="schedstext">Flight Schedule</span>

  <img class="login" src="img/login-icon.png" alt="home image">
  <span class="loginstext">Register/Login</span>

</div>

<body>
  
<div class="clickbarplane">
  <img class="plane" src="img/plane-icon.png" alt="Plane Icon">
</div>

<div class="clickbarbed_car">
  <img class="hotel" src="img/hotel-icon.png" alt="hotel icon">
  <img class="car" src="img/car-icon.png" alt="car icon">
</div>

<div class="lookup">

  <input class="depart" type="text" name="depart" value="Depart">
  <input class="arrive" type="text" name="arrive" value="Arrive">
  <input class="departdate" type="date" name="departdate" value="mm/dd/yyy">
  <input class="arrivedate" type="date" name="arrivedate" value="mm/dd/yyy">
  <p class="passtext">Passengers</p>

  <select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <form class="radio">
    <input type="radio" name="type" value="Return"> Return &nbsp;&nbsp;&nbsp;
    <input type="radio" name="type" value="One Way"> One Way
  </form>

  <a href="http://www.kayak.com">
    <div class="searchbutton">
      <p>Search Flights</p>
    </div>
  </a>

</div>

</body>

</html>
