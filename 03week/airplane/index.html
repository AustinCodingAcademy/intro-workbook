<!DOCTYPE html>
<html>

<head>
  <title>UX Airlines | We will kick you off when one of us has to fly.</title>
  <meta name="keywords" content="Fly anywhere with UX Atlantic. I do not even know when we started.">
  <link rel="stylesheet" href="css/css-reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <header role="banner">
    <nav>
      <div><img src="img/logo.png" alt="UX-Flight logo"></div>

      <ul>
        <li><img src="img/login-icon.png" alt="Home Button"></im>Register/Login</li>
        <li><img src="img/schedule-icon.png" alt="Home Button"></im>Flight Schedule</li>
        <li><img src="img/deal-icon.png" alt="Home Button"></im>Travel Deals</li>
        <li class="home"><img src="img/home-icon.png" alt="Home Button"></im>Home</li>
        </li>
      </ul>
    </nav>

  </header>

  <main role="main">
    <section>
      <div class="mainbody">
        <div class="boxicons">
          <img src="img/plane-icon.png" alt="">
          <img src="img/hotel-icon.png" alt="">
          <img src="img/car-icon.png" alt="">
        </div>
        <li class="home">
          <div class="Inputs">
            <form class="depart"><input type="text" name="firstname" value="Depart"></form>
            <form class="arrive"><input type="text" name="firstname" value="Arrive"></form>
            <form class="datedepart"><input type="text" name="firstname" value="mm/dd/yyyy"></form>
            <form class="dateleave"><input type="text" name="firstname" value="mm/dd/yyyy"></form>
          </div>


      </div>

    </section>
  </main>
</body>

</html>
