<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Atlantic</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
<!--<img src="img/airline.jpg">--><!--could move this img to background on body selector CSS-->
<header>
  <nav class="banner">
    <div id="logo"><img src="img/logo.png">
    </div>
      <div class="main-nav">
        <div class="icon"><img class="image" src="img/home-icon.png">Home</div>
        <div class="icon"><img class="image" src="img/deal-icon.png">Travel Deals</div>
        <div class="icon"><img class="image" src="img/schedule-icon.png">Flight Schedule</div>
        <div class="icon"><img class="image" src="img/login-icon.png"/>Register/Login</div>
      </div>
  </nav>
</header>
<main>
  <div class="search-box">
    <nav class="product-bar">
      <div class="product-tab">
        <a href="http://www.reeddouglasjones.com" target="_blank">
          <img id="plane-icon" class="product" src="img/plane-icon.png">
        </a>
        <a href="http://www.reeddouglasjones.com" target="_blank">
          <img id="hotel-icon" class="product" src="img/hotel-icon.png">
        </a>
        <a href="http://www.reeddouglasjones.com" target="_blank">
          <img id="car-icon" class="product" src="img/car-icon.png">
        </a>
      </div>
    </nav>
    <div class="input-form">
      <form class="dest-date">
        <input type="text" class="field" placeholder="Depart">
        <input type="text" class="field" placeholder="Arrive">
        <input type="text" class="field" placeholder="mm/dd/yyyy">
        <input type="text" class="field" placeholder="mm/dd/yyyy">
      </form>
      <div class="details">
        <div class="passengers">
        <span>Passengers</span>
        <select name="Passengers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        </div>
        <div class="round-one">
          <form>
            <input type="radio" name="travel" value="Round-Trip">Round-Trip
            <input type="radio" name="travel" value="One-Way">One-Way
          </form>
        </div>
      </div>
    </div>
    <div class="flight-search">
      <a href="http://www.reeddouglasjones.com" target="_blank">Search Flights
      </a>
    </div>
  </div>
</main>
</body>

</html>
