<DOCTYPE!>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
  </head>
  <body class="background">
    <div class = "topbox">
    <img class = "logo" src="./img/logo.png">
    <img class = "home" src="./img/home-icon.png"><span id= "bluehome" style="color: turquoise">Home</span>
    <img class = "deal" src="./img/deal-icon.png"><span id="travel">Travel Deals</span>
    <img class = "schedule" src="./img/schedule-icon.png"><span id="flight">Flight Schedule<span>
    <img class = "login" src="./img/login-icon.png"><span id="register">Register/Login</span>
    </div>
    <hr id = "line">
  <div class = "container">
    <div>
      <input class = "departbox" type="text" name="depart" placeholder="Depart">
      <input class = "departbox" type="text" name="arrive" placeholder="Arrive">
    </div>
    <div>
      <input class = "departdate" type="text" name="date" placeholder="mm/dd/yyyy">
      <input class = "departdate" type="text" name="date" placeholder="mm/dd/yyyy">
    </div>
    <span class = "word">Passengers</span>
    <div class = "passbox">
      <span class = "number">1</span>
      <img class = "triangle" src="./img/triangle.png">
    </div>
    <div class = "choose">
        <form>
          <input type="radio" name="trip" value="Return" checked><span id="return">Return</span>
          <input type="radio" name="trip" value="One Way"><span id="oneway">One Way</span>
        </form>
    </div>
    <div>
    <button type="button" onclick="alert('Stay Home!')" id="butn">Search Flights</button>
    </div>
  </div>
    <div class = "smallbox">
      <img class = "plane" src="./img/plane-icon.png"
    </div>
    <div class = "midbox">
      <img class = "hotel" src="./img/hotel-icon.png">
      <img class = "car" src="./img/car-icon.png">
    </div>
  </body>
</html>
