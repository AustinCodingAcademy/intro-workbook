<!DOCTYPE html>
<html>
<head>
<title>UX Atlantic</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
  <body>
    <header>
      <img class="logo" src="img/logo.png" alt="logo" />
      <nav class="nav-top">
        <img class="nav-links" src="img/home-icon.png" alt="home-icon" />
        <a class="nav-links" href="home">
          Home
        </a>

        <img class="nav-links" src="img/deal-icon.png" alt="plane-logo" />
        <a class="nav-links" href="travel-deals">
          Travel Deals
        </a>

        <img class="nav-links" src="img/schedule-icon.png" alt="schedule-icon" />
        <a class="nav-links" href="schedule-icon">
          Flight Schedule
        </a>

        <img class="nav-links" src="img/login-icon.png" alt="login-icon" />
        <a class="nav-links" href="login-icon">
          Register/Login
        </a>
      </nav>
    </header>

    <main>
        <div class="booking-container">
          <nav class="booking-options">
            <img class="active-icon" src="img/plane-icon.png" alt="plane-icon"/>
            <img class="icons" src="img/hotel-icon.png" alt="hotel-icon"/>
            <img class="icons" src="img/car-icon.png" alt="car-icon.png"/>
            <div class="form">
              <input type="text" class="input-field" placeholder="Depart">
              <input type="text" class="input-field" placeholder="Arrive"/>
              <br />
              <input type="text" class="day-field" placeholder="mm/dd/yyyy"/>
              <input type="text" class="day-field" placeholder="mm/dd/yyyy"/>
              <br />
              <font color="white" class="passengers">Passengers</font>
               <input type="number" min="1" max="10">
               <input type="radio" checked><font color="white" class="radio-text">Return</font>
               <input type="radio" ><font color="white" class="radio-text">One Way</font>
                <button>
                  <a href="search">
                    <font color="white">Search Flights</font>
                  </a>
                </button>
            </div>
          </nav>
        </div>
    </main>
  </body>
</html>
