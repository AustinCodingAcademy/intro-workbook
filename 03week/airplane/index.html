<!DOCTYPE html>
<html>
<head>
  <title>UX Atlantic</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav>
    <img class="logo" src="./img/logo.png" alt="">
    <ul class="navlinks">
      <li><a href="#"><img src="./img/home-icon.png" alt="">Home</a></li>
      <li><a href="#"><img src="./img/deal-icon.png" alt="">Travel Deals</a></li>
      <li><a href="#"><img src="./img/schedule-icon.png" alt="">Flight Schedule</a></li>
      <li><a href="#"><img src="./img/login-icon.png" alt="">Register/Login</a></li>
    </ul>
  </nav>
  <section class="searchnav">
    <img src="./img/plane-icon.png" alt="">
    <img src="./img/hotel-icon.png" alt="">
    <img src="./img/car-icon.png" alt="">
  </section>
  <section class=searchbox>
    <form class="" action="index.html" method="post">
      <input type="text" class="depart-field" placeholder="Depart">
      <input type="text" class="arrive-field" placeholder="Arrive">
      <input type="date" class="start-field" placeholder="mm/dd/yy">
      <input type="date" class="end-field" placeholder="mm/dd/yy">
          <label class=passengers>Passengers</label>
        <select name="Person">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
      </select>
        <input type="radio" id="choice1" name="return" value="Return"><label for="choice1">Return</label>
        <input type="radio" id="choice2" name="OneWay" value="OneWay"><label for="choice2">One Way</label>
        <input type="submit" name="" value="Search Flights">


    </form>

  </section>





</body>
