<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Airplane Project</title>
  </head>
  <body>
    <div class="header">
      <div id="icon">
        <img class="icon-img" src="./img/logo.png">
      </div>
    <div class="nav">
        <ul>
        <img class="tinycons"src="./img/home-icon.png"><li><a href="">Home</a>
        </li>
        <img class= "tinycons" src="./img/deal-icon.png"><li>Travel Deals
        </li>
        <img class="tinycons" src="./img/schedule-icon.png"><li>Flight Schedule
        </li>
        <img class="tinycons"src="./img/login-icon.png"><li>Register/Login
        </li>
    </div>
  </div> /*?*/
    <div class="container border">
      <div class="bar">
        <div class="plane"><img src="./img/plane-icon.png">
        </div>
        <div class="largeicons"><img src="./img/hotel-icon.png">
        </div>
        <div class="largeicons"><img src="./img/car-icon.png">
        </div>
      </div>
    <div class="forms">
      <div class="column1 hey">
        <input type="text" class="text" placeholder="Depart"><br><br>
        <input type="date"class="dates"><br><br>
        Passengers<input type="number" class="num"placeholder="1">
      </div>
      <div class="column2 hey">
        <form>
          <input type="text" class="text" placeholder="Arrive"><br><br>
          <input type="date"class="dates"><br><br>
          <input type="radio" class="radio"checked> Return
          <input type="radio" class="radio"> One Way
        </form>
      </div>
      <div>
      <div class="search">
        <button class="button"><b>Search Flights</b></button>
      </div>
    </div>
  </body>
</html>
