<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Airplane</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="..reset.css">
</head>

<body>
  <header>
    <div class="head">
      <div class="headlinks">
        <ul>
          <li><img src="./img/home-icon.png"><a href="">Home</a></img>
          </li>
          <li><img src="./img/deal-icon.png"><a href="">Travel Deals</a></img>
          </li>
          <li><img src="./img/schedule-icon.png"><a href="">Flight Schedule</a></img>
          </li>
          <li><img src="./img/login-icon.png"><a href="">Register/Login</a></img>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <section>
    <div class="box">
      <form>
        <div class="buttons">
          <button class="button1" type="button"><img src="./img/plane-icon.png"><a href=""></a></img></button>
          <button class="button2" type="button"><img src="./img/hotel-icon.png"><a href=""></a></img></button>
          <button class="button3" type="button"><img src="./img/car-icon.png"><a href=""></a></img></button>
        </div>
        <div class="entry">
          <div class="dprtbx">
            <p><em><small>Depart</small></em></p>
          </div>
          <div class="arrvbx">
            <p><em><small>Arrive</small></em></p>
          </div>
          <input class="depart" type="date" />
          <input class="arrive" type="date" />
        </div>
        <div class="dropdown">
          <!-- <label for "dropbtn">Passengers</label> -->
          <label>
            Passengers
          <button class="dropbtn">1<span class="arrow">&#9660;</span></button>
          </label>
          <div class="dropdown-content">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
          </div>
        </div>
        <div class="radios">
          <label>
                One
                <input type="radio"name="radio-group"/>
              </label>
          <label>
                Two
                <input type="radio"name="radio-group"/>
              </label>
        </div>
        <div class="lstbutton">
          <button class="button4" type="button">Search Flights</button>
        </div>
      </form>
    </div>

    </div>
  </section>
</body>

</html>
