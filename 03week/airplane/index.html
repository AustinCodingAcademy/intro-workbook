<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <title>UX Airline</title>
</head>

<body>
  <nav>
    <a href="#">
        <img src="./img/logo.png" alt="UX Airline Logo">
      </a>
    <ul>
      <li>
      <a href="#"><i class="fas fa-home"></i> Home</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-plane"></i> Travel Deals</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-clock"></i> Flight Schedule</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-sign-in-alt"></i> Register/Log-in</a>
      </li>
    </ul>
  </nav>
  <hr>
  <main>

    <form>
      <div class="btn-group btn-group-lg" role="group" aria-label="product-type">
        <button type="button" class="btn btn-secondary"><i class="fas fa-plane"></i></button>
        <button type="button" class="btn btn-secondary"><i class="fas fa-bed"></i></button>
        <button type="button" class="btn btn-secondary"><i class="fas fa-car"></i></button>
      </div>
      <div class="form-group grayed-out">
        <input type="text" class="form-control" name="" value="" placeholder="Depart">
        <input type="text" class="form-control" name="" value="" placeholder="Arrive">
      </div>
      <div class="form-group flight-dates">
        <input type="date" class="form-control" name="departDate" value="">
        <input type="date" class="form-control" name="arriveDate" value="">
      </div>
      <div class="form-group pass-number">
        <label class="passenger-number" for="passengerNumber">Passengers<select class="form-control" name="passengerNumber">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
        </select></label>

        <div class="form-group trip-type">
          <label>
          <input class="form-control" type="radio" name="flightType" value="return"> Return </label>
          <label>
          <input class="form-control" type="radio" name="flightType" value="oneWay"> One-way </label>
        </div>
      </div>
      <div class="btn-group">
        <input type="submit" name="" value="Search Flights">

      </div>
    </form>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
