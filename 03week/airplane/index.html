<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title>UX Atlantic Webpage</title>
  </head>
    <body>
      <header>
        <img class="logoimage" src="img/logo.png" alt="ux atlantic logo">
        <nav>
          <div class="headicon homeicon"><img src="img/home-icon.png" alt="homepage button"></div>
          <div class="headbutton button1">Home</div>
          <div class="headicon planeicon"><img src="img/deal-icon.png" alt="travel deals button"></div>
          <div class="headbutton button2">Travel Deals</div>
          <div class="headicon clockbutton"><img src="img/schedule-icon.png" alt="flight schedule button"></div>
          <div class="headbutton button3">Flight Schedule</div>
          <div class="headicon loginicon"><img src="img/login-icon.png" alt="login or register button"></div>
          <div class="headbutton button4">Register/Login</div>
        </nav>
      </header>
    <main>
      <section class="mainsection">
        <div class="mainbutton tabblue"><img src="img/plane-icon.png" alt="click here to look up flight options"></div>
        <div class="mainbutton tabgreen"><img src="img/hotel-icon.png" alt="click here to lookup hotel options"></div>
        <div class="mainbutton tabgreen"><img src="img/car-icon.png" alt="click here for car rental options"></div>
        <div class="infobar departbar">Depart</div>
        <div class="infobar arrivebar">Arrive</div>
        <div class="infobar departdate">mm/dd/yyyy</div>
        <div class="infobar arrivebar">mm/dd/yyyy</div>
        <div class="passangertext">Passengers</div>
        <div class="infobar numberofbar">0</div>
        <div class="searchbutton">Search Flights</div>
      </section>
    </main>

  </body>
</html>
