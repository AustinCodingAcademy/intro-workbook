<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="UX Atlantix">
  <meta name="keywords" content="UX Atlantic">
  <title>UX Atlantic</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
</head>

<nav>
  <div class="logo">
    <img src="img/logo.png" alt="logo">
  </div>

  <div class="links">
    <ul><li class="navlinks">
    <li><img src="img/home-icon.png" alt="home">Home</li>
    <li><img src="img/deal-icon.png" alt="deal">Travel Deals</li>
    <li><img src="img/schedule-icon.png" alt="schedule">Flight Schedule</li>
    <li><img src="img/login-icon.png" alt="login">Register/Login</li>
    </ul>
  </div>
</nav>

<main>
  <section>
    <div class="tabs">
      <div class="tab1"><img src="img/plane-icon.png" alt="plane"></div>
      <div class="tab2"><img src="img/hotel-icon.png" alt="hotel"></div>
      <div class="tab3"><img src="img/car-icon.png" alt="car"></div>
    </div>

      <form>
        <div class="box1"><input type="text" name="depart" value="Depart"></div>
        <div class="box2"><input type="text" name="arrive" value="Arrive"></div>
      </form>

      <form>
        <div class="box3"><input type="date" name="depart"></div>
        <div class="box4"><input type="date" name="arrive"></div>
      </form>

      Passengers
      <div class="box5"><select name="passengers">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select></div>

      <form>
        <div class="box6">
        <input type="radio" name="flight" value="male" checked> Return
        <input type="radio" name="flight" value="female"> One Way
        </div>
      </form>

      <div class="box7"><button type="button">Search Flights</button></div>

  </section>

</main>
