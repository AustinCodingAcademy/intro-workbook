<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UX Atlantic</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="topbar">
      <header>
        <img src="img/logo.png" alt="logo"/>
      </header>
      <ul class="topnav">
        <li><img src="img/home-icon.png" alt="home" width="11px";
        height="11px"/> Home</li>
        <li><img src="img/plane-icon.png" alt="travel" width="11px";
        height="11px"/> Travel Deals</li>
        <li><img src="img/schedule-icon.png" alt="schedule" width="11px";
        height="11px"/> Flight Schedule</li>
        <li><img src="img/login-icon.png" alt="login" width="11px";
        height="11px"/> Register/Login</li>
      </ul>
    </div>
    <main>
        <div class="extrabackground"></div>
        <div class="travelnav">
          <div class="bigplane"><img src="img/plane-icon.png" alt="planeflights"/></div>
          <div class="hotels"><img src="img/hotel-icon.png" alt="hotels"/></div>
          <div class="rentals"><img src="img/car-icon.png" alt="rentals"/></div>
        <p>
          <ul class="departarrive">
            <li>Depart</li>
            <li>Arrive</li>
          </ul>
          <ul class="dates">
            <li><input type="date" name="mm/dd/yyyy"/></li>
            <li><input type="date" name="mm/dd/yyyy"/></li>
          </ul>
        </p>
      </nav>
    </main>

  </body>
</html>
