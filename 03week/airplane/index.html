<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>UX Atlantic</title>
  </head>
  <body>
    <header>
      <img class="logo" src="img/logo.png" alt="logo">
      <nav>
        <a href=""><img src="img/home-icon.png" alt="">
        <span class="home">Home<span/></a>
        <a href=""><img src="img/deal-icon.png" alt="">
        <span>Travel Deals</span></a>
        <a href=""><img src="img/schedule-icon.png" alt="">
        <span>Flight Schedule</span></a>
        <a href=""><img src="img/login-icon.png" alt="">
        <span>Register/Login</span></a>
      </nav>
    </header>
    <main>
      <section class="box">
        <div class="icons">
          <img class="plane" src="img/plane-icon.png" alt="">
          <img class="hotel" src="img/hotel-icon.png" alt="">
          <img class="car" src="img/car-icon.png" alt="">
        </div>
        <div class="form">
          <div class="depart">
            <input type="text" class="depart-field" placeholder="Depart">
          </div>
          <div class="arrive">
            <input type="text" class="arrive-field" placeholder="Arrive">
          </div>
          <div class="date1">
            <span>mm/dd/yyyy</span>
          </div>
          <div class="date2">
            <span>mm/dd/yyyy</span>
          </div>
          <div class="passengers">
            <span>Passengers</span>
            <div class="square">
              <span>1</span>
              <div class="arrow"></div>
            </div>
          </div>
          <div class="check">
            <input type="radio" name="travel" value="return" checked="true"> Return
            <input type="radio" name="travel" value="one way"> One Way
          </div>
          <div class="search">
            <span>Search flights</span>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
