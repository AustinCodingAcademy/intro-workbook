<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>UX Atlantic</title>
</head>
<body>
  <header>
    <div class="header_logo">
    <img src="./img/logo.png">
    </div>
    <div class="header_nav">
      <ul>
        <li><img src="./img/home-icon.png"><a href="index.html">Home</a></li>
        <li><img src="./img/deal-icon.png"><a href="nothing.html">Travel Deals</a></li>
        <li><img src="./img/schedule-icon.png"><a href="nothing.html">Flight Schedule</a></li>
        <li><img src="./img/login-icon.png"><a href="nothing.html">Register/Login</a></li>
      </ul>
    </div>
  </header>
  <div class ="main">
    <div class="plane"><img src="./img/plane-icon.png">
    </div>
    <div class="hotel"><img src="./img/hotel-icon.png">
    </div>
    <div class="car"><img src="./img/car-icon.png">
    </div>
    <input class="airport" type="text" placeholder="Depart"></input>
    <input class="airport" type="text" placeholder="Arrive"></input>
    <input class="dates" type="text" placeholder="mm/dd/yyyy"></input>
    <input class="dates" type="text" placeholder="mm/dd/yyyy"></input>
    <div class="passenger_container">
      <p>Passengers:</p>
    <select name="passengers">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    </div>
    <form action="">
      <input type="radio" name="gender" value="male" checked="checked"> Return</input>
      <input type="radio" name="gender" value="female"> One Way</input>
    </form>
    <button type="button" name"button">Search Flights</button>
  </div>
