<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>UX Atlantic</title>
    </head>
</head>
<body>
    <header>
           <img class="logo" src="img/logo.png"> 
      <nav>
            <img src="img/home-icon.png" alt="home-icon">
            <a href="/index.html">
                Home</a>
            <img src="img/deal-icon.png" alt="deal-icon">
            <a href="">Travel Deals</a>
            <img src="img/schedule-icon.png" alt="schedule-icon">
            <a href="">Flight Schedule</a>
            <img src="img/login-icon.png" alt="login-icon">
            <a href="">Register/Login</a>
        </nav>  
    </header>
    
    <main>
        <section>
            <button class="plane"><img src="img/plane-icon.png" alt="plane-icon"></button>
            <button class="hotel"><img src="img/hotel-icon.png" alt="plane-icon"></button>
            <button class="car"><img src="img/car-icon.png" alt="plane-icon"></button>
            <input type="text" class="depart-field" placeholder="Depart">
            <input type="text" class="arrive-field" placeholder="Arrive"> 
            <input type="date" class="departure-date" placeholder="mm/dd/yyyy">
            <input type="date" class="return-date" placeholder="mm/dd/yyyy"> 
            
            <div>Passengers
                    <select name="passengers">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                          </select>
                    <input type="radio" name="Direction" value="Return"> Return 
                    <input type="radio" name="Direction" value="One-Way"> One Way

            </div>
            <button class="submit">Search Flights</button>
        </section>
        
        
        </main>
</body>


</html>
