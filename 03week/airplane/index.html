<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UX Atlantic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div id="container">
        <header>
            <img src="img/logo.png" alt="UX Atlantic Logo">
            <div id="homeLogo">
                <img src="img/home-icon.png">
                Home
            </div>
            <div id="traveldeals">
                <img src="img/deal-icon.png">
                Travel Deals
            </div>
            <div id="flightschedule">
                <img src="img/schedule-icon.png">
                Flight Schedule
            </div>
            <div id="login">
                <img src="img/login-icon.png">
                Register/Login
            </div>
        </header>
        <main>
            <section>
                <nav>
                    <div id="plane">
                        <img id="planeicon" src="img/plane-icon.png">
                    </div>
                    <div id="bed">
                        <img id="bedicon" src="img/hotel-icon.png">
                    </div>
                    <div id="car">
                        <img id="caricon" src="img/car-icon.png">
                    </div>
                </nav>
            </section>
        </main>
    </div>
</body>
</html>
