<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UX Atlantic</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav>
    <img src="img/logo.png" alt="logo">

    <ul>
      <li>
        <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
      </li>
      <li><a href="#"><i class="fa fa-plane" aria-hidden="true"></i> Travel Deals</a>
      </li>
      <li><a href="#"><i class="fa fa-clock-o" aria-hidden="true"></i> Flight Schedule</a>
      </li>
      <li><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i> Register/Login</a>
      </li>

    </ul>

  </nav>

  <main>
    <div class="button-group">
      <button class="button"><i class="fa fa-plane" aria-hidden="true"></i></button>
      <button class="button"><i class="fa fa-bed" aria-hidden="true"></i></button>
      <button class="button"><i class="fa fa-car" aria-hidden="true"></i></button>
    </div>

    <div class="form">

      <div class="form-line-1">

        <label aria-label="depart">
          <input type="text" name="depart" value="Depart">
        </label>

        <label aria-label="arrive">
        <input type="text" name="arrive" value="Arrive">
        </label>

      </div>

      <div class="form-line-2">

        </label>
        <label aria-label="arrive-date">
        <input type="date" name="arrive-date" value="mm/dd/yyyy">
        </label>

        <label aria-label="depart-date">
        <input type="date" name="depart-date" value="mm/dd/yyyy">
        </label>
      </div>


      <div class="form-line-3">
        <label aria-label="passengers">Passengers
            <select name="passengers">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>


        </label>
        <input type="radio" name="ticket-type" value="return"> Return
        </label>

        <label>
          <input type="radio" name="ticket-type" value="one-way"> One-way
          </label>

      </div>





      </label>

      </select>
    </div>


    </div>

    </div>
  </main>

</body>

</html>
