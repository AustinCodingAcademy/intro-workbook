<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airplane</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <nav>
      <img src="./img/logo.png" alt="logo">
      <ul class="navbar-links">
        <li class="navbar-item">
          <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
        </li>
        <li class="navbar-item">
          <a href="#"><i class="fa fa-plane" aria-hidden="true"></i> Travel Deals</a>
        </li>
        <li class="navbar-item">
          <a href="#"><i class="fa fa-clock-o" aria-hidden="true"></i> Flight Schedule</a>
        </li>
        <li class="navbar-item">
          <a href="#"><div><img src="./img/login-icon.png" alt="login"></div> Register/Login</a>
        </li>
      </ul>
    </nav>
    <main>
      <div>
        <button><i class="fa fa-plane" aria-hidden="true"></i></button>
        <button>bed</button>
        <button>car</button>
      </div>
      <form>
        <label aria-label="depart">
          <input type="text" name="depart" placeholder="Depart">
        </label>
        <label aria-label="arrive">
          <input type="text" name="arrive" placeholder="Arrive">
        </label>
        <label>
          Passengers
          <select name="passengers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>
        <label>
          <input type="radio" name="ticket-type" value="return">
          Return
        </label>
        <label>
          <input type="radio" name="ticket-type" value="one-way">
          One Way
        </label>
      </form>
    </main>
  </body>
</html>
