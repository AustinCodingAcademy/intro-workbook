<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UX Atlantic Airlines</title>
  <link rel="stylesheet" type="text/css" href="css/css-reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <header>

    <nav>
      <div>
        <img alt="ux-atlantic" src="img/logo.png" />
      </div>
      <div class="topnav">
        <div class="home"><img src="img/home-icon.png">  Home  </div>
        <div class="deal"><img src="img/deal-icon.png">  Travel Deals  </div>
        <div class="schedule"><img src="img/schedule-icon.png">  Flight Schedule  </div>
        <div class="login"><img src="img/login-icon.png">  Register/Login  </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="selector">
        <div class="selectornav">
          <div class="planebutton"><img src="img/plane-icon.png"></div>
          <div class="hotelbutton"><img src="img/hotel-icon.png"></div>
          <div class="carbutton"><img src="img/car-icon.png"></div>
        </div>
        <div class="selectorMain">
          <div class="departbutton">Depart</div>
          <div class="arrivebutton">Arrive</div>
        </div>
        <div>
          <div class="datebutton1">mm/dd/yyyy</div>
          <div class="datebutton2">mm/dd/yyyy</div>
        </div>
        <div class=passangerSelectBox>
        <div class="passangers"> Passengers
          <select>
            <option value="1passanger">1</option>
            <option value="2passanger">2</option>
            <option value="3passanger">3</option>
            <option value="4passanger">4</option>
          </select>
        </div>
        <div class="ticket">
          <form action="">
            <input type="radio" name="ticket" value="return"> Return
            <input type="radio" name="ticket" value="oneway"> One Way
          </form>
        </div>
      <div class="searchflights">
        <h1>Search Flights</h1>
      </div>
    </div>
    </section>
  </main>
</body>

</html>
