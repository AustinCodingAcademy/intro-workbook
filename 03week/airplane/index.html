<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="UX Atlantic">
  <title>UX Atlantic Online Ticket Ordering</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
<div class="topmenu">
  <img class="menulogo" src="img/logo.png">
  <a class="menuitem" href="#" >Register/Login</a>
  <img class="menuicons" src="img/login-icon.png">
  <a class="menuitem" href="#" >Flight Schedule</a>
  <img class="menuicons" src="img/schedule-icon.png">
  <a class="menuitem" href="#">Travel Deals</a>
  <img class="menuicons" src="img/deal-icon.png">
  <a class="menuitem" href="#">Home</a>
  <img class="menuicons" src="img/home-icon.png">
</div>
</header>
<content>
<div class="submenu">
  <ul>
    <li><img class="selectedColor" src="img/plane-icon.png">
    <li><img class="notSelectedColor" src="img/hotel-icon.png">
    <li><img class="notSelectedColor" src="img/car-icon.png">
    </ul>
  <input type="text" placeholder="Depart">
  <input type="text" placeholder="Arrive">
  <input type="date" placeholder="mm/dd/yy">
  <input type="date" placeholder="mm/dd/yy">
    <label>Passengers:</label>
  <select>
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <input type="radio" name="flighttype" value="Return" checked>Return
  <input type="radio" name="flighttype" value="OneWay">One Way
  <input class="selectedColor buttonWidth" type="button" value="Search Flights">
</div>
</content>
</body>
</html>
