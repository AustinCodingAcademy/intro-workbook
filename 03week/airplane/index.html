<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>UX Atlantic</title>
</head>
<body>
  <header>
    <nav>
      <img src="../airplane/img/logo.png" alt="logo">
      <ul>
        <li>
          <img src="img/home-icon.png" alt="home-icon">
          <p>home</p>
        </li>
        <li>
          <img src="img/deal-icon.png" alt="deal-icon">
          <p>Travel Deals</p>
        </li>
        <li>
          <img src="img/schedule-icon.png" alt="schedule-icon">
          <p>Flight Schedule</p>
        </li>
        <li>
            <img src="img/login-icon.png" alt="login-icon">
            <p>Register/Login</p>
          </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="toprow">
      <div class="toprowleft">
      <img class="toprowleft" img src="../airplane/img/plane-icon.png">
      </div>
      <div class="toprowright">
      <img class="toprowright" img src="../airplane/img/hotel-icon.png">
      <img class="toprowright" img src="../airplane/img/car-icon.png">
      </div>
    </div>
    <section>
      <textarea id="depart" name="Depart" placeholder="depart"></textarea>
      <!-- <textarea id="date" name="date" placeholder="mm/dd/yyyy">mm/dd/yyyy </textarea> -->
      <textarea id="date" name="date" placeholder="DATE">mm/dd/yyyy</textarea>
      <label for="transmission">Passengers</label>
      <select id="transmission" name="transmission">
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>

    </section>
    <section></section>
    <article></article>
  </main>
</body>
</html>
