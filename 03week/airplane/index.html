<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>UX Atlantic</title>
  </head>
  <header>
    <nav>
    <div class="logo">
      <img src= "img/logo.png">
    </div>

    <ul>
      <li> <img src= "img/home-icon.png"> Home</li>
      <li> <img src= "img/deal-icon.png"> Travel Deals</li>
      <li> <img src= "img/schedule-icon.png"> Flight Schedule</li>
      <li> <img src= "img/login-icon.png"> Register Login</li>
    </ul>
  </nav>
</header>
  <body>

    <div class="searchbox">
      <div class="btn btn1">
       <img src= "img/plane-icon.png">
      </div>
      <div class="btn btn2">
        <img src="img/hotel-icon.png">
      </div>
      <div class="btn btn3">
        <img src="img/car-icon.png">
      </div>
      <div class="depart">
        <form>
          <input type="text" class="depart-field" placeholder="Depart">
          <input type="text" class="arrive-field" placeholder="Arrive">
          <input type="text" class="mmddyyyy1" placeholder="MM/DD/YYYY">
          <input type="text" class="mmddyyyy2" placeholder="MM/DD/YYYY">
        </form>
      </div>
  <h5>Passengers</h5>
      <div class="Select">
        <select>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5+">5+</option>
  </select>
      </div>


    <div class="Whichway">
      <form>
  <input type="radio" Class="Return" value="Return" checked> Return<br>
  <input type="radio" Class="oneway" value="One Way"> One Way<br>
</form>
    </div>

      <div>
      <button type="button" class="Search">Search Flights</button>
    </div>
<h2><img src="" alt=""></h2>

  </body>
</html>
