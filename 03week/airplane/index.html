<!DOCTYPE html>
<head>
  <title>UX ATLANTIC</title>
  <script src="https://use.fontawesome.com/fdcf5ae800.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="top">
      <div class="logo">
        <img src="img/logo.png" alt="UX Atlantic Logo">
      </div>
      <div class="navlinks">
        <nav>
          <ul>
            <li>
              <a href="#" title="Home"><img src="img/home-icon.png"><span></span>Home</a></li>
            <li>
              <a href="#" title="Travel Deals"><img src="img/deal-icon.png"><span></span>Travel Deals</a></li>
            <li>
              <a href="#" title="Flight Schedule"><img src="img/schedule-icon.png"><span></span>Flight Schedule</a></li>
            <li>
              <a href="#" title="Register/Login"><img src="img/login-icon.png"><span></span>Register/Login</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="box0">
      <nav>
        <a href="#"><div class="symbol1 plane"><img src="img/plane-icon.png"></div></a>
        <a href="#"><div class="symbol1 hotel"><img src="img/hotel-icon.png"></div></a>
        <a href="#"><div class="symbol1 car"><img src="img/car-icon.png"></div></a>
      </nav>
    </div>
  <div class="box1">
    <div class="field">
      <div class="f1"><p class="faded">
        Depart
      </p>
      </div>
      <div class="f1"><p class="faded">
        Arrive
      </p>
      </div>
      <div class="f1">
        <p>
          mm/dd/yyyy
        </p>
      </div>
      <div class="f1">
        <p>
          mm/dd/yyyy
        </p>
      </div>
    </div>
    <div class="linetwo pass">
      <p>
        Passengers
      </p>
      </div>
      <div class="line2 down">
        <div class="dropborder">
          <p>
            1 <i class="fa fa-caret-down" aria-hidden="true"></i>
          </p>
        </div>
      </div>
      <div class="line22">
        <p>
          <input type="radio" checked  />Return
          <input type="radio"  />One Way
        </p>
      </div>
    <div class="search">
      <p class="searchs">
      Search Flights
      </p>
    </div>
  </div>
</body>
