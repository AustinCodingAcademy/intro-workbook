<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="img/logo.png" alt="logo">
      </div>
      <nav>
        <img src="img/home-icon.png" alt="home icon">
        <a href="home">Home</a>
        <img src="img/deal-icon.png" alt="deal icon">
        <a href="travelDeals">Travel Deals</a>
        <img src="img/schedule-icon.png" alt="schedule icon">
        <a href="flightSched">Flight Schedule</a>
        <img src="img/login-icon.png" alt="logins icon">
        <a href="regLog">Register/Login</a>
      </nav>
    </header>
    <main>
      <section>
        <div id="nav2">
        <div class="searchForm">
          <div class="planeIcon">
          <img src="img/plane-icon.png" alt="plane icon" hspace="30">
        </div>
        <div class="hotelIcon">
          <img src="img/hotel-icon.png" alt="hotel icon" hspace="20">
        </div>
        <div class="carIcon">
          <img src="img/car-icon.png" alt="car icon" hspace="30">
        </div>
          <div class="searchField">
            <input type="text" class="depart-field" placeholder="Depart">
            <input type="text" class="arrive-field" placeholder="Arrive">
            <input type="text" class="mdy-field" placeholder="mm/dd/yyyy">
            <input type="text" class="mdy2-field" placeholder="mm/dd/yyyy">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
