<!Doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>UX Atlantic</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <meta name="description" content="uxAtlanticHome">
  <meta name="keywords" content="Flights, Hotel, car rental">
  <meta name="author" content="Joe Molina">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--
test comment to upload to github
-->
</head>

<body>

  <header>
    <div class="menu">
        <img class="logo" src="img/logo.png" />
      <div class="navContainer">
        <div class="images">
          <img src="img/home-icon.png">Home </>
          <img src="img/deal-icon.png">Travel Deals </>
          <img src="img/schedule-icon.png">Flight Schecule </>
          <img src="img/login-icon.png">Register/Login </>
        </div>
      </div>

  </header>

  <div class="infoFrame">
      <button class="button"><img src="img/plane-icon.png" /></button>
      <button class="button"><img src="img/hotel-icon.png" /></button>
      <button class="button"><img src="img/car-icon.png" /></button>
      <input type="text" class="depart-field" placeholder="   Depart">
      <input type="text" class="arrival-field" placeholder="   Arrival">
      <input type="text" class="departDate-field" placeholder="   MM/DD/YYYY">
      <input type="text" class="arrivalDate-field" placeholder="   MM/DD/YYYY">

      <div class="selectionSection">
        <p>Passengers</p>
        <select class="passengers">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>
        <div class="radioButton">
        <form>
          <input type="radio" name="return" value="return" > Return
          <input type="radio" name="oneWay" value="oneway"> One-Way
        </form>
        </div>
      </div>
        <button class="searchButton">Search Flights</button>

  </div>





</body>
</html>
