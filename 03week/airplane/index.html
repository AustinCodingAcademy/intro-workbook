<!DOCTYPE HTML>
<html>

  <head>
    <title> UX Atlantic </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  </head>

  <body>
    <header>
      <div id="logo">
            <img src= "img/logo.png"/>
      </div>

      <div id="nav">
        <a class="navlink"> <img src="img/home-icon.png" class="navicon"/>Home<a/>
        <a class="navlink"> <img src="img/deal-icon.png" class="navicon"/>Travel Deals<a/>
        <a class="navlink"> <img src="img/schedule-icon.png" class="navicon"/>Flight Schedule<a/>
        <a class="navlink"> <img src="img/login-icon.png" class="navicon"/>Register/Login<a/>
      </div>
    </header>

    <div id="searchbox">
      <div class="searchiconblue">
        <img src="img/plane-icon.png" class="tabicon"/>
      </div>
      <div class="searchicon">
        <img src="img/hotel-icon.png" class="tabicon"/>
      </div>
      <div class="searchicon">
        <img src="img/car-icon.png" class="tabicon"/>
      </div>
      <div class="formfield1">
        Depart
      </div>
      <div class="formfield1">
        Arrive
      </div>

      <div class="formfield">
        mm/dd/yy
      </div>
      <div class="formfield">
        mm/dd/yy
      </div>
      <div id="passengers">
        Passengers
      </div>
      <div id="dropdown">
        1 >
      </div>
      <div id="radiobutton">
        <form action="">
          <input type="radio" name="traveltype" value="One Way" /> One Way
          <input type="radio" name="traveltype" value="Return" /> Return
        </form>
      </div>

      <div id="searchcommit">
        Search Flights
      </div>
    </div>

  </body>

</html>
