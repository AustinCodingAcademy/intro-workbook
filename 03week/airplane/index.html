<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Karla">
    <meta charset="utf-8">
    <title>AIRLINE</title>
  </head>

  <body>
    <div class="header">

      <div class="logo">
        <img src="img/logo.png"/>
      </div>

      <div class="nav">
        <ul>
          <li><img src="img/home-icon.png" /><a href="#home">Home</li>

          <li><img src="img/deal-icon.png" /><a href="#travel">Travel Deals</li>

          <li><img src="img/schedule-icon.png" /><a href="#flight">Flight Schedule</li>

          <li><img src="img/login-icon.png" /><a href="#register">Register/Login</li>

        </ul>
      </div>

    </div>

    <section class="box">
      <div>
        <a class="icon" href="#airplane"><img src="img/plane-icon.png"</a>
        <a class="icon" href="#hotel"><img src="img/hotel-icon.png"</a>
        <a class="icon" href="#car"><img src="img/car-icon.png"</a>
      </div>

      <div class="depart">
      <input type="text" class="depart-field" placeholder="Depart">
      <input type="text" class="arrive-field" placeholder="Arrive">
      </div>

      <div class="date">
        <input type="text" class="depart-date" placeholder="mm/dd/yyyy">
        <br />
        <input type="text" class="arrive-date" placeholder="mm/dd/yyyy">
      </div>

      <div class="dropdown">
        <button class="dropbtn">Passengers</button>
        <div class="dropdown-content">
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
        </div>
      </div>

      <form action="" class="button">
        <input type="radio" name="way" value="male"> Round Trip<br>
        <input type="radio" name="way" value="female"> One-Way<br>
      </form>

      <div class="submit">
        <a href="#submit">Submit</a>
      </div>

    </section>
  </body>
</html>
