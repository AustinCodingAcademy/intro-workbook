<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Airline Search Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="boxy">
      <header class="boxy">
        <img src="img/logo.png" alt="Airline Logo" height="62px" class="logothing"> <!-- Ask whether images automatically keep ratio if only height or width changed -->
        <menu class="toplinks">
          <img src="img/home-icon.png" alt="home icon" class="menuicon">
          <a href="#" class="menuicon">Home</a>
          <img src="img/deal-icon.png" alt="deal icon" class="menuicon">
          <a href="#" class="menuicon">Deal</a>
          <img src="img/schedule-icon.png">
          <a href="#" class="menuicon">Flight Schedule</a>
          <img src="img/login-icon.png">
          <a href="#" class="menuicon">Register/Login</a>
        </menu>
      </header>
      <div class="content">
        <section class="boxy" id="searchMenu">
          <menu id="search">
            <div class="tabs blue">
              <img src="img/plane-icon.png" alt="">
            </div>
            <div class="tabs green">
              <img src="img/hotel-icon.png" alt="">
            </div>
            <div class="tabs green">
              <img src="img/car-icon.png" alt="">
            </div>
          </menu>
          
        </section>
      </div>
    </main>
  </body>
</html>
