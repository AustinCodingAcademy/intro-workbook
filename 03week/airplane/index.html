<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100i,300,300i,400" rel="stylesheet">
        <title>UX Atlantic</title>
    </head>
    
    <body>
<!-------------------------------------------------------------->
<!--      Header with nav bar across the top of the page      -->
<!--------------------------------------------------------------> 
        <header>
            <div class="navbar">
                <a href="www.kayak.com"> <img src="img/logo.png" alt=""></a>
            </div>
                <div class="navlinks">
                    
                    <div class="registerlogin">
                    <a><img src="img/login-icon.png"></a>
                        Register/Login
                    </div>
                    
                    <div class="flightschedule">
                    <a><img src="img/schedule-icon.png"></a>
                        Flight Schedule
                    </div>
                    
                    <div class="traveldeals">
                        <a><img src="img/plane-icon.png"></a>
                        Travel Deals
                    </div>
                    
                    <div class="home">
                    <a><img src="img/home-icon.png"></a>
                        home
                    </div>
                    
                </div>
            </header>
<!-------------------------------------------------------------->
<!-- Below is the main input box on the left side of the page -->
<!-------------------------------------------------------------->        
        <div class="aboveleftbox"> 
        <nav class="boxnav">
                <a><img src="img/plane-icon.png"></a>
            </nav>
            
            <nav class="boxnav2">
                <a><img src="img/hotel-icon.png"></a>
            </nav>
            <nav class="boxnav3">
                <a><img src="img/car-icon.png"></a>
            </nav>
        </div>
        <main class= "inputinfo">
            

        
<!-------------------------------------------------------------->
<!-- Forms, text, dials, inputs, and search bar  --------------->
<!-------------------------------------------------------------->
            
        <section class="datainput">
            <br>
            <br>
            <form class="departcity">
                <input type="text" name="Departure" placeholder="Depart" size="10" style="height: 20px; width: 100px; font-size: 8pt; background-color: #1b3953"> <br>
            </form>
            
            <form class="arrivecity">
                <input type="text" name="Arrival" placeholder="Arrive" size="10" style="height: 20px; width: 100px; font-size: 8pt; background-color:#1b3953"> <br>
            </form>
<br>
            <form class="departdate">
                <input type="text" name="DepartureDate" placeholder="mm/dd/yyyy" size="10" style="height: 20px; width: 100px; font-size: 8pt; background-color: #1b3953"> <br>
            </form>
            
            <form class="arrivedate">
                <input type="text" name="ArrivalDate" placeholder="mm/dd/yyyy" size="10" style="height: 20px; width: 100px; font-size: 8pt;background-color: #1b3953" > <br>
            </form>
            
            
            <br>
            <div class="passengers">
            Passengers
            <select style="height: 25px; font-size: 10pt; background-color: #1b3953">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            </div>
            <div class="radiodials">
                
                <form action="radios">
                    <input type="radio" name="return" value="" style="height: 10px; font-size: 10pts"> Return
                    <input type="radio" name="oneway" value="" style="height: 10px; font-size: 10pts"> One Way<br>
                </form>
            </div>
            <div class="searchbar">
            
            Search Flights
            </div>
            </section>
            
        </main>
        
    </body>

</html>
