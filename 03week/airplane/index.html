<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="./css/style.css">
      <title>Box Model Assignment</title>
    </head>
    <body>
      <header>
        <section id="Logo">
          <img src="./img/logo.png"/>
        </section>
        <section class="navbar">
          <img src="./img/home-icon.png"/>
          <span id="home">Home</span>
          <img src="./img/deal-icon.png"/>
          <span id="travel">Travel Deals</span>
          <img src="./img/schedule-icon.png"/>
          <span id="flight">Flight Schedule</span>
          <img src="./img/login-icon.png"/>
          <span id="login">Register/Login</span>
        </section>
      </header>
      <main>
        <aside>
          <section id="plane-icon">
            <img src="./img/plane-icon.png"/>
          </section>
          <section id="hotel-car-icon">
            <img src="./img/hotel-icon.png"/>
            <img src="./img/car-icon.png"/>
          </section>
          <section id="box body">
            <input type="text" placeholder="Depart" id="Depart">
            <input type="text" placeholder="Arrive" id="Arrive">
            <input placeholder="mm/dd/yyyy" id="Date1">
            <input placeholder="mm/dd/yyyy" id=Date2>
            <p>Passengers</p>
            <select id="Passengers">
            </select>
          </section>
        </aside>
      </main>
    </body>
  </html>
