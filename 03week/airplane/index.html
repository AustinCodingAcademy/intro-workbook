<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html" />
    <title>Project Demo</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="img/logo.png" />
        </div>          
        <nav>
            <ul>
                <li id="home"><img src="./img/home-icon.png" />Home</li>
                <li><img src="./img/plane-icon.png" />Travel Deals</li>
                <li><img src="./img/schedule-icon.png" />Flight Schedule</li>
                <li><img src="./img/login-icon.png" />Register/Login</li>
            </ul>
        </nav>           
    </header>
    <main>
        <div class="trip-box">
            <div class="trip-type-box">
                <ul>
                    <li id="plane"><img src="./img/plane-icon.png" /></li>
                    <li id="hotel"><img src="./img/hotel-icon.png" /></li>
                    <li id="car"><img src="./img/car-icon.png" /></li>
                </ul>
            </div>
            <div>
                <div class="departarrive-boxes">
                        <input type="text" id="depart" class="input-boxes departarrive-fields bold font16" placeholder="Depart" />
                        <input type="text" id="arrive" class="input-boxes departarrive-fields bold font16" placeholder="Arrive" />
                        <input type="text" id="departdate" class="input-boxes departarrive-fields bold font16 datefields" placeholder="mm/dd/yyyy" />
                        <input type="text" id="arrivedate" class="input-boxes departarrive-fields bold font16 datefields" placeholder="mm/dd/yyyy" />
                </div>              
                <div class="passengers-field">
                    <p class="bold font16">Passengers</p>
                    <select class="input-boxes bold">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="ticket-type bold font16">
                    <input type="radio" id="return" name="trip" value="return" checked><label for="return">Return</label>
                    <input type="radio" id="oneway" name="trip" value="oneway" ><label for="oneway">One Way</label>
                </div>
                <input type="button" id="search"  class="search-flights-button bold font16" value="Search Flights">
            </div>
        </div>
    </main>
  </body>
</html>
