<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <header class="main-header">
    <div class="logo">
      <img src="./img/logo.png" alt="UX Logo">
    </div>
    <nav class="navbar">
      <ul class="links">
        <li><a class="home" href="#"><img src="./img/home-icon.png" alt="Home"> Home</a></li>
        <li><a class="deal" href="#"><img src="./img/deal-icon.png" alt="Home"> Travel Deals</a></li>
        <li><a class="schedule" href="#"><img src="./img/schedule-icon.png" alt="Home"> Flight Schedule</a></li>
        <li><a class="login" href="#"><img src="./img/login-icon.png" alt="Home"> Register/Login<a></li>
      </ul>
    </nav>
  </header>
  <!--Body Content-->
  <main class="main-content">
    <div class="box">
      <div class="nav2">
        <ul>
          <li class="plane"><img src="./img/plane-icon.png"></li>
          <li class="bed"><img src="./img/hotel-icon.png"></li>
          <li class="car"><img src="./img/car-icon.png"></li>
        </ul>
      </div>
      <div class="form">
        <input type="text" class="depart-field" placeholder="Depart">
        <input type="text" class="arrive-field" placeholder="Arrive">
        <input type="text" class="depart-date" placeholder="mm/dd/yy">
        <input type="text" class="arrive-date" placeholder="mm/dd/yy">
        <label for="passengers">Passengers</label>
        <select class="passengers" name="passengers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <input type="radio" class="return" label="Return">
        <label for="return">Return</label>
        <input type="radio" class="one-way" name="OneWay">
        <label for="return">One Way</label>
      </div>
      <div class="btn">
        <button type="button">Search Flights</button>
      </div>
    </div>
  </main>
</body>

</html>
