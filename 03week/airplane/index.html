<body>
  <div class="topnav">
    <a href="index.html"><img class="logo" src="./img/logo.png"></img></a>
    <nav class="navbar">
      <ul>
        <a href="#">
          <li><i class="fa fa-home"></i> Home</li>
        </a>
        <a href="#">
          <li><i class="fa fa-plane"></i> Travel Deals</li>
        </a>
        <a href="#">
          <li><i class="fa fa-clock-o"></i> Flight Schedule</li>
        </a>
        <a href="#">
          <li><i class="fa fa-sign-in"></i> Register/Login</li>
        </a>
      </ul>
    </nav>

  <main>
    <div class="box">
      <button><img src="./img/plane-icon.png"></i></button>
      <button><img src="./img/hotel-icon.png"></i></i></button>
      <button><img src="./img/car-icon.png"></button>
      <form>
        <label aria-label="Depart">
        <input type="text" name="Depart" value="" placeholder="Depart" />
        </label>
      </form>
      <form>
        <input type="text" name="Arrive" value="" placeholder="Arrive" />
      </form>
      <form>
        <input type="date" name="Departure Date" value="" />
      </form>

      <form>
        <input type="date" name="Arrival Date" value="" />
      </form>
      <div class="dropdown">
        <label for="select-dropdown">Passengers</label>
        <select id="select-dropdown">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      </label>
      <form>
      <input type="submit" class="Search Flights" value="Search Flights"/>
      </form>
