<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Airline Search</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>

    <header>
      <div class="UX_Logo">
        <img src="img/logo.png" alt="UX Atlantic">
      </div>
      <menu>
            <img src="img/home-icon.png" class="first_icon" alt="Home">
            <a href="www.gmail.com">Home</a>
            <img src="img/deal-icon.png" class="menu_icon" alt="Travel Deals">
            <a href="www.gmail.com">Travel Deals</a>
            <img src="img/schedule-icon.png" class="menu_icon" alt="Schedule">
            <a href="www.gmail.com">Flight Schedule</a>
            <img src="img/login-icon.png" class="menu_icon" alt="Register/Login">
            <a href="www.gmail.com">Register/Login</a>
      </menu>
    </header>


  <div class="content">
    <section>
    <div class="plane">
      <img src="img/plane-icon.png" alt="Flights">
    </div>
    <div class="hotel">
      <img src="img/hotel-icon.png" alt="Hotels">
    </div>
    <div class="car">
      <img src="img/car-icon.png" alt="Rental_Car">
    </div>

    <form class="form">
          <input type="text" class="depart" name="depart"
          placeholder="Depart">

          <input type="text" class="arrive" name="arrive"
           placeholder="Arrive">

           <input type="date" class="depart_date" name="depart"
            placeholder="mm/dd/yyyy">

            <input type="date" class="arrive_date" name="arrive"
                placeholder="mm/dd/yyyy">


        <div class="passengers">
          <input type="text" name="number" placeholder="1">
        </div>


        <div class="return">
          <label for="radio-choice-1">Return</label>
          <input type="radio" name="radio-choice" class="radio-choce-1" tabindex="2" value="choice-1">
          <label for="radio-choice-1">One Way</label>
          <input type="radio" name="radio-choice" class="radio-choice-2" tabindex="2" value="choice-1">
        </div>

        <div class="search_flights">
              <input type="submit" class="submit_button" value="Search Flights">
          </div>
        </form>
        </section>

    </main>
  </body>
</html>
