<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airplane Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div id="container">
        <header> 
            <img src="./img/logo.png">   
            <menu><span><img src="./img/home-icon.png"> Home</span><span><img src="./img/deal-icon.png"> Travel Deals</span>
                <span><img src="./img/schedule-icon.png"> Flight Schedule</span><span><img src="./img/login-icon.png"> Register/Login</span></menu>
        </header>
        <main>
            <section>
                <div class="basicone">
                    <img src="img/plane-icon.png">
                </div>
                <div class="basictwo">
                    <img src="img/hotel-icon.png">
                </div>
                <div class="basicthree">
                    <img src="img/car-icon.png">
                </div>
                <div class="date">
                        <input type="text" class="input" placeholder="Depart">
                </div>
                <div class="date">
                        <input type="text" class="input" placeholder="Arrive">
                </div>
                <div class="date">
                        <input type="text" class="input" placeholder="mm/dd/yyyy">
                </div>
                <div class="date">
                        <input type="text" class="input" placeholder="mm/dd/yyyy">
                </div>
                <div class="passengers">
                    <p>Passengers</p>
                </div>
                <div class="scrollbar">
                    <p class="one">1</p>
                </div>
                <div>
                        <input type="radio" class="returnonly" name="choice">
                       <label for="returnonly">Return</label>
                       <input type="radio" class="returnonly" name="choice">
                       <label for="choice">One Way</label>
                </div>
                <div class="searchflights">
                    <p>Search Flights</p>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
