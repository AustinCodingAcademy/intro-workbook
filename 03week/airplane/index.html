<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airplane Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>
<body>
        <header>
            <div>
                <img src="img/logo.png" alt="logo" />
                </div>
                <display class="display">
                        <li><a href="s">Home</a></li>
                        <li><a href="s">Travel Deals</a></li>
                        <li><a href="s">Flight Schedule</a></li>
                        <li><a href="s">Register/Log in</a></li>
                    </display> 
             </header>  
    <div id="container" >       
        <main>
            <article>
                <div class="logos">        
                   <div> <img class="plane" src="img/plane-icon.png" alt="logo" /> </div>
                   <div> <img class="hotel" src="img/hotel-icon.png" alt="logo" /> </div>
                   <div> <img class="car" src="img/car-icon.png" alt="logo" /> </div>
                </div>
                <div>
                    <input placeholder="Depart"/>
                    <input placeholder="Arrive"/>
                </div>
                <div>
                    <input placeholder="mm/dd/yyyy"/>
                    <input placeholder="mm/dd/yyyy"/>                
                    <div class="radiuspace">
                        <div class="passlabel">passenger</div>
                            <select class="radiohead" name="pass"> 
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                  </select>                                 
           <input type="radio" name="return" value="return">
            <label> 
                <input class="radiohead" type="radio" name="radio">
                <label class="radiohead control control--radio">One Way
                <label class="radiohead control control--radio">Return
            </label>
     
                    </div>
                </div>
                <button>Search Flights</button>
            </article>
        </main>
    </div>
</body>
</html>
