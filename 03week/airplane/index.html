<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airline Search Page</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main class="boxy">
      <header>
        <img src="./img/logo.png" alt="logo">
          <menu>
            <img class="menuIcon" src="./img/home-icon.png" alt="home">
            <a href="#">Home</a>
            <img class="menuIcon" src="./img/deal-icon.png" alt="deal">
            <a href="#">Travel Deal</a>
            <img class="menuIcon" src="./img/schedule-icon.png" alt="schedule">
            <a href="#">Flight Schedule</a>
            <img class="menuIcon" src="./img/login-icon.png" alt="login">
            <a href="#">Register/Login</a>
          </menu>
      </header>
        <section id="searchMenuBigBox" class="boxy">
          <menu id="searchLittleBox">
            <div class="blueTab tabSize">
              <img src="./img/plane-icon.png" alt="plane icon">
            </div>
            <div class="tabSize greenTab">
              <img src="./img/hotel-icon.png" alt="hotel icon">
            </div>
            <div class="tabSize greenTab">
              <img src="./img/car-icon.png" alt="car icon">
            </div>
            <div class="passengersNumberBox" style="text-align:center">
              <p>1</p>
              </div>
            </div>
            </div>
            <div style="text-align:center" class="searchflights">
              <p>Search Flights</p>
            </div>
          </menu>
          <div>
            <div class="innerBoxes topBox">
            </div>
            <div class="innerBoxes topBox">
            </div>
            <div class="innerBoxes bottomBox">
            </div>
            <div class="innerBoxes bottomBox">
            </div>
          </div>
          <div class="passengers">
            <p>Passengers</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
