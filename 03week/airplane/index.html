<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Airline Page</title>
</head>
<body>
  <header>
    <h1>UX Atlantic</h1>
  </header>
  <main class="clearfix">
    <section class="search-box">
      <div class="search-box-type">
        <p class="search-box-type-el">
          <img width="50%" src="./img/plane-icon.png">
        </p>
        <p class="search-box-type-el">
          <img width="50%" src="./img/hotel-icon.png">
        </p>
        <p class="search-box-type-el">
          <img width="50%" src="./img/car-icon.png">
        </p>
      </div>
      <div class="search-box-depart">
        <input type="text" class="search-box-depart-el" placeholder=" Depart">
        <input type="text" class="search-box-depart-el" placeholder=" Arrive">
      </div>
      <div class="search-box-dates">
        <input type="text" class="search-box-dates-el" placeholder="  mm/dd/yy">
        <input type="text" class="search-box-dates-el" placeholder="  mm/dd/yy">
      </div>
      <div class="search-box-details">
        <p class="search-box-details-el">Passengers</p>
        <p class="search-box-details-el">Return</p>
      </div>
      <div class="search-box-button">
        <input type="button" class="search-box-button-el"value="Search Flights">
      </div>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
