<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type"text/css" href="./css/reset.css">
    <link rel="stylesheet" type"text/css" href="./css/style.css">
    <link rel="stylesheet"
       href="https://fonts.googleapis.com/css?family=Archivo">
    <title> Airplane </title>
  </head>
  <body>
    <div class="background">
      <div class="navBox">
        <nav>
          <a href="#"><img src="./img/logo.png"></a>
            <ul>
              <li> <img src="./img/home-icon.png"> Home </li>
              <li> <img src="./img/deal-icon.png"> Travel Deals </li>
              <li> <img src="./img/schedule-icon.png"> Flight Schedule </li>
              <li> <img src="./img/login-icon.png"> Register/Login </li>
            </ul>
        </nav>
      </div>
      <div class="mainBox">
          <div class="nav2">
            <img src="./img/plane-icon.png">
              <div class="nav3">
                <img src="./img/hotel-icon.png">
                <img src="./img/car-icon.png">
              </div>
          </div>
          <form>
            <input type="text" name="departing" placeholder="Depart">
            <input type="text" name="arriving" placeholder="Arrive">
            <input type="date" name="departureDate" placeholder="mm/dd/yyyy">
            <input type="date" name="arrivalDate" placeholder="mm/dd/yyyy">
            <span> Passengers </span>
            <select name="passengers" >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
            <div class="radioBox">
              <label for="Return"> Return</label>
                <input type="radio" name="Return" value="Return" checked />
              <label for="OneWay"> One Way</label>
                <input type="radio" name="OneWay" value="OneWay" />
            </div>
          </form>
          <button type="submit"> Search Flights </button>



      </div>
    </div>
  </body>
</html>
