<html>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UX Atlantic</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="css/img/logo.png" alt="UX Atlantic Logo" />
    </div>

    <nav>
      <ul>
        <li>
          <a href "html.html"><img class="icon" src="css/img/home-icon.png" alt="home icon"/>Home</a>
        </li>
        <li>
          <a href "html.html"><img class="icon" src="css/img/deal-icon.png" alt="plane icon" />Travel Deals</a>
        </li>
        <li>
          <a href "html.html"><img class="icon" src="css/img/schedule-icon.png" alt="clock icon"/>Flight Schedule</a>
        </li>
        <li>
          <a href "html.html"><img class="icon" src="css/img/login-icon.png" alt="login icon"/>Register/Login</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="inputBox">
    <div class="images">
      <img class="selectorIcon" src="css/img/plane-icon.png" alt="plane icon"/>
      <img class="selectorIcon" src="css/img/hotel-icon.png" alt="person in bed icon"/>
      <img class="selectorIcon" src="css/img/car-icon.png" alt="car icon"/>
    </div>


    <form class="inputs">
      <input type="text" class="placeDate" placeholder="Depart" />
      <input type="text" class="placeDate" placeholder="Arrive" />
      <input type="date" class="placeDate" placeholder="mm/dd/yyyy" />
      <input type="date" class="placeDate" placeholder="mm/dd/yyyy" />

      <label class="passengersLabel">Passengers</label>
      <input type="number" class="passengers" name="passengers" value="passengers" placeholder="1" min="1" max="100" />

      <input type="radio" class="radio" id="radioOne" name="oneWayReturn" value="return" checked />
      <label class="trip">Return</label>
      <input type="radio" class="radio" name="oneWayReturn" value="oneWay" />
      <label class="trip">One Way</label>

      <button type="button" href="#">Search Flights</button>
    </form="reservation">



  </section>

</body>

</html>
