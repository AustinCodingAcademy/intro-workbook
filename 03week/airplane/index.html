<!DOCTYPE>
<html>

<head>
  <title>UX Atlantic</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>
    <div class="header-logo">
      <nav class="Navlinks">
        <ul>
          <li><a><img src="img/home-icon.png"/>Home</a></li>
          <li><a><img src="img/deal-icon.png"/>Travel Deals</a></li>
          <li><a><img src="img/schedule-icon.png"/>Flight Schedule</a></li>
          <li><a><img src="img/login-icon.png"/>Register/Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="booking-container">
      <nav class="booking-options">
        <div class="active"><img src="img/plane-icon.png" /></div>
        <div><img src="img/hotel-icon.png" /></div>
        <div><img src="img/car-icon.png" /></div>
      </nav>

      <div>
        <table class="table">
          <tr>
            <td><input class="input-1" type="text" placeholder="Depart"></td>
            <td><input class="input-1" type="text" placeholder="Arrive"></td>
          </tr>
          <tr>
            <td><input class="input-2" type="date" name="Depart Date" tile="Enter Date"></td>
            <td><input class="input-2" type="date" name="Arrival Date" title="Enter Date"></td>
          </tr>
          <tr>
            <td>
              <div class="input-passengers">Passenger<input class="active" type="number" name="Number of Passengers" title="Passengers"></div>
            </td>

            <tr class="input-radio">
              <td><input type="radio" id="Return" name="Radio-group">
                <label for="Return">Return</label></td>
              <td><input type="radio" id="One Way" name="Radio-group">
                <label for="One Way">One Way</label></td>
            </tr>
        </table>
      </div>

      <div>
        <button class="button">Search Flights</button>
      </div>


  </main>

</body>

</html>
