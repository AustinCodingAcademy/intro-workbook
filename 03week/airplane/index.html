<!DOCTYPE html>
<html lan="eng">

<head>
  <meta name="keywords" content="Airline UX user experience web design">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" initial-scale="1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- MY STYLEs -->

  <title>Ux Atlantic Airlines</title>
  <link rel="stylesheet" type="text/css" href="css/css-reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">


</head>

<body>
  <header>
    <nav>

      <ul>

        <li><img class="img1" src="img/login-icon.png" hspace="20"> Register login</li>
        <li><img class="img2" src="img/schedule-icon.png" hspace="20"> Flight Schedule</li>
        <li> <img class="img3" src="img/deal-icon.png" hspace="20"> Travel Deals</li>
        <li> <img class="img4" src="img/home-icon.png" hspace="20"> Home</li>
        <li><img class="ing5" src="img/logo.png" alt="ux-atlantic"></li>

      </ul>
    </nav>
  </header>

  <main>

    <section>
      <ul id="logo">
        <p class="plane"><img src="img/plane-icon.png"></p>
        <p class="bed"><img src="img/hotel-icon.png"></p>
        <p class="car"><img src="img/car-icon.png"></p>

      </ul>
    </section>

    <section id="deparr">

      <div class="blub1"></div>
      <span class="dep">Depart</span>
      <span class="arr">Arrive</span>
      </div>
      <div class="blub2">

        <form action="http://www.example.com/bookings/" method="post">
          <input type="date" name="Depart" value="mm/dd/yyyy"></form>
        <form action="http://www.example.com/bookings/" method="post">
          <input type="date" name="Arrive" value="mm/dd/yyyy"></form>
      </div>
      <div class="blub3">
        <form action="http://www.example.com/bookings/" method="post">
          <!-- <label for="whatisthis"></label> -->
          <input type="number" name="passengers" placeholder="1">
        </form>
        <h1>Passengers</h1>
        <form action="http://www.example.com/profile.php" class="flights">
          <input type="radio" name="flight" value="Return" checked="checked"> Return
          <input type="radio" name="flight" value="One Way" checked="checked"> One Way
        </form>
      </div>
      </div>
      <div class="blub4">
        <button type="button">Search Flights</button>
        <!-- <input type="submit" name="search" value="Search Flights"> -->

      </div>




    </section>
  </main>
</body>


</html>
