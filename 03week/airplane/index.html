<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Airplane!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>
<body>
<div id="container">   
  <header>
    <img id="companyLogo" src="./img/logo.png" alt="UX Atlantic Logo">
    <div id="linksBar">
      <div id="home" class="link"><img src="./img/home-icon.png" alt="home icon"> Home</div>   
      <div class="link"><img src="./img/deal-icon.png" alt="airplane icon"> Travel Deals</div>   
      <div class="link"><img src="./img/schedule-icon.png" alt="home icon"> Flight Schedule</div>   
      <div class="link"><img src="./img/login-icon.png" alt="home icon"> Register/Login</div>   
         
    </div>
  </header>
  <main>
    <section>
      <div id="topButtons">
        <div id="planeIcon" class="options"><img class="image" src="./img/plane-icon.png" alt="airplane image"></div>
        <div class="options notSelected"><img class="image" src="./img/hotel-icon.png" alt="bed image for hotel"></div>
        <div id="carIcon" class="options notSelected"><img class="image" src="./img/car-icon.png" alt="car image for vehicel rental"></div>
      </div>
      <div id="inputBox">
          <div class="input top right">Arrive</div>
          <div class="input top left">Depart</div>
          <div class="input bottom right">mm/dd/yyyy</div>
          <div class="input bottom left">mm/dd/yyyy</div>
      </div>
      <div id="dropRadio">
        <div class="nextDiv">Passengers</div>
        <div class="nextDiv" id="box"> &nbsp;1 &ensp;&emsp;&emsp; &#9660</div>
        <div class="nextDiv" id="radio"><input type="radio" name="ReturnOrOne">Return</div> 
        <div class="nextDiv" id="radio"><input type="radio" name="ReturnOrOne">One Way</div>
        <!-- div class 'nextDiv' includes the drop and radios -->
      </div>
      <div id="submit">Search Flights</div>
    </section>
  </main>
</div> 
</body>
</html>
