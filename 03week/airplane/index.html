<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Air Plane</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header>
    <div class="topBar">
      <h1>
        <img src="img/logo.png">
        <div class="menuBar">
          <a href="https://austincodingacademy.com/" target="_blank"><img src="img/home-icon.png">Home</a>
          <a href="https://www.expedia.com/" target="_blank"><img src="img/deal-icon.png">Travel Deals</a>
          <a href="https://www.expedia.com/Flights" target="_blank"><img src="img/schedule-icon.png">Flight Schedule</a>
          <a href="https://www.expedia.com/user/createaccount?fromheader=true&uurl=e3id%3Dredr%26rurl%3D%2FFlights" target="_blank"><img src="img/login-icon.png">Register/Login</a>
        </div>
      </h1>
    </div>
  </header>
  <main>
    <article>
      <div class="outerBox">
        <div id="tribox">
          <div><img src="img/plane-icon.png"></div>
          <div><img src="img/hotel-icon.png"></div>
          <div><img src="img/car-icon.png"></div>
        </div>
        <div class="departureArrival">
          <div class="group-1">
          <input type="text" name="Button" placeholder="Depart">
          <input type="text" name="Button" placeholder="Arrive">
          </div>
        </div>
        <div class="Date">
          <div class="group-2">
          <input type="text" name="Date" placeholder="mm/dd/yyyy">
          <input type="text" name="Date" placeholder="mm/dd/yyyy">
          </div>
        </div>
        <div class="NumbofPass">
          <p>Passangers</p>
          <select class="NumbofPass">
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
          </select>
        </div>
        <div class="Radiobutton">
        Return <input type="radio" name="FlightType" placeholder="Return" text="Return">
        One-way <input type="radio" name="FlightType" placeholder="One-way">
        </div>
        <div class="flightSearch">
        <button type="button" name="Search Flights">Search Flights</button>
        </div>

      </div>
    </article>
  </main>

</body>

</html>
