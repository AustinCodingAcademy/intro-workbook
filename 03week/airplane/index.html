<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
          UX Atlantic
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
      <div id="container">
        <header>
          <menu class="navBar">   
            <img src="img/logo.png">
            <ul>
                <li><img src="img/home-icon.png" class="miniIcon">Home</li>
                <li><img src="img/deal-icon.png" class="miniIcon">Travel Deals</li>
                <li><img src="img/schedule-icon.png" class="miniIcon">Flight Schedule</li>
                <li><img src="img/login-icon.png" class="miniIcon">Register/login</li>
            </ul>
           </menu> 
        </header>
        <main>
          <section>
            <form>
                <label for="depart">Depart</label>
                <input name="depart" id="depart" type="date" placeholder="Depart" required><br>
                <label for="arrive">arrive</label>
                <input name="Arrive" id="arrive" type="date" placeholder="Depart" required><br>  
            </form>
              
          </section>
        </main>
      </div>
    </body>
</html>
