<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UX Atlantic</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<header>
  <img src="./img/logo.png" alt="UX Atlantic logo">
    <div
      <a><img src="./img/home-icon.png" alt="Home Icon"> Home</a>
      <a><img src="./img/deal-icon.png" alt="Deal Icon"> Travel Details</a>
      <a><img src="./img/schedule-icon.png" alt="Schedule Icon"> Flight Schedule
      <a><img src="./img/login-icon.png" alt="Register"> Register/Login</a>
    </div>
<body>
  <div class="Travel">
    <span class="a">
      <img src="./img/plane-icon.png" alt="Plane Icon">
    </span>
    <span class="b">
      <img src="./img/hotel-icon.png" alt="Hotel Icon">
    </span>
    <span class="c">
      <img src="./img/car-icon.png" alt="Car Icon">
    </span>
    <p>
      <input class="w3-input w3-border" type="text" placeholder="Depart">
      <input class="w3-input w3-border" type="text" placeholder="Arrive">
    </p>
    <p>
      <input class="w3-input w3-border" type="date" placeholder="mm/dd/yyyy">
      <input class="w3-input w3-border" type="date" placeholder="mm/dd/yyyy">
    </p>
    <Form>
      Passengers <input type="number" name="quantity" min="1" max="5" placeholder="1">
      <input type="radio" name="trip" value="Return"> Return
      <input type="radio" name="trip" value="One-way"> One-way
    </form>
    <p>
      <input type="button" class="button" value="Serach">
    </p>
  </div>

</body>
</html>
