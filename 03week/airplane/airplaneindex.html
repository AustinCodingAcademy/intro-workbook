<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airline Search Page</title>
    <link rel="stylesheet" href="css/airplanestyle.css">
  </head>
  <body>
    <main>
      <header class="topheader">
        <img src="img/logo.png" class="logo">
        <menu>
          <img src="img/home-icon.png" class="navbutton">Home
          <img src="img/deal-icon.png" class="navbutton">Travel Deals
          <img src="img/schedule-icon.png" class="navbutton">Flight Schedule
          <img src="img/login-icon.png" class="navbutton">Register/Login
        </menu>
      </header>
      <div class="content">
        <section class="boxy">
          <header class="sectionheader">
            <div class="tabs blue">
              <img src="img/plane-icon.png" alt="">
            </div>
            <div class="tabs green">
              <img src="img/hotel-icon.png" alt="">
            </div>
            <div class="tabs green">
              <img src="img/car-icon.png" alt="">
            </div>
          </header>
          <form class="" action="index.html" method="post">
            <input type="text" name="depart" placeholder="Depart" class="departinput">
            <input type="text" name="arrive" placeholder="Arrive" class="arriveinput">
            <input type="text" name="departdate" placeholder="mm/dd/yy" class="departdateinput" >
            <input type="text" name="arrivedate" placeholder="mm/dd/yy" class="arrivedateinput">
            <label for="passengers" class="passengers">Passengers</label>
            <input type= "number" name="passengers" value="1" step="1" min="1" max="100" class="passengers">
            <input type="radio" name="return" value="return" class="radioreturn">
            <label for="return">Return</label>
            <input type="radio" name="oneway" value="oneway" class="radiooneway">
            <label for="return">One Way</label>
            <button type="submit" name="submit" class="searchflights">Search Flights</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
