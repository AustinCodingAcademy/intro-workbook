<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

  <h1>Tic Tac Toe</h1>
     <div id="canvasDiv">
    <canvas id="canvas1" width="100px"; height="100px"; onclick="loop(1)"></canvas>
    <canvas id="canvas2" width="100px"; height="100px"; onclick="loop(2)"></canvas>
    <canvas id="canvas3" width="100px"; height="100px"; onclick="loop(3)"></canvas><br/>
    <canvas id="canvas4" width="100px"; height="100px"; onclick="loop(4)"></canvas>
    <canvas id="canvas5" width="100px"; height="100px"; onclick="loop(5)"></canvas>
    <canvas id="canvas6" width="100px"; height="100px"; onclick="loop(6)"></canvas><br/>
    <canvas id="canvas7" width="100px"; height="100px"; onclick="loop(7)"></canvas>
    <canvas id="canvas8" width="100px"; height="100px"; onclick="loop(8)"></canvas>
    <canvas id="canvas9" width="100px"; height="100px"; onclick="loop(9)"></canvas>
  </div>

    <!-- <button onclick="clear()">Play Again!</button> -->
    <button onclick="clearFunction()">Play Again!</button>



    <!-- JQuery CDN script, always before JS since it cascades -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--javascript-->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
