<!doctype html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- this is the link for the javascript script, not the link -->
        <script src="./js/script.js"></script>
        <title> muffin morning</title>
    </head>
    <body>
    <div id="grid">
        <div class="timer">0</div>
        <img src="img/muffin.svg" alt="muffin" height="200" width="200" class="muffin" >
        <div class="bonus">
        <div class="helper">Grandma's a helper - <span class="gmaCost">10</span></div>
        <div class="apron" data-val=".1" data-cost="10">your getting messy, wear an apron! - <span>100</span></div>
        <div class="oven-mitts" data-val=".1" data-cost="10">your burning your hands, use mittens! - <span>500</span></div>
        <div class="fan" data-val=".1" data-cost="10">the kitchen is very smokey, use a fan! <span>1000</span></div>
        <div class="monster" data-val=".1" data-cost="10">your crashing, drink a monster! <span>1500</span></div>
    </div>

    </body>
</html>
