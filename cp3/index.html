<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LadyBug Flight</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    </head>
        <body>
                <header><h1>LadyBug Flight from Austin</h1></header>
                <div class="bugBackground"><img src="3-ladybug-png-image.png"  id="ladyBug"></div>
                <div class="backColor1">Distance Traveled</div>
                <div class="backColor1">Miles: <span id="dist"></span></div>
                <div id="currentTotal"></div>
                <div class="backColor2" id="buttons">
                    <div class="button" data-val="5" data-cost="10">Wind Gust - <span>10</span></div>
                    <div class="button" data-val="10" data-cost="20">Wing Flap - <span>20</span></div>
                    <div class="button" data-val="75" data-cost="150">Super Wing - <span>150</span></div>
                    <div class="button" data-val="125" data-cost="250">Bionic Wing - <span>250</span></div>
                </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script
                src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
                integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
                crossorigin="anonymous">
            </script>
            <script src="script.js"></script>

        </body>
</html>
