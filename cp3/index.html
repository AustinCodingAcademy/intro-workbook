<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>

<!-- CSS External Stylesheet -->

  <link rel="stylesheet" href="style.css" />

<!-- Google Fonts link for header -->

  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<body>
  <header>
    Towers of Hanoi
  </header>
    <div class="game">

<!-- First tower that has all blocks in the html -->

      <div data-stack="1">

<!-- Four blocks - biggest to smallest -->

        <div data-block="100"></div>
        <div data-block="75"></div>
        <div data-block="50"></div>
        <div data-block="25"></div>
      </div>

<!-- Second Tower -->

      <div data-stack="2">
      </div>

<!-- Third Tower -->

      <div data-stack="3">
      </div>
    </div>
<!-- Reset Button -->
    <div class="brutton">
      <button type="button" name="button">RESET</button>
    </div>

<!-- Alert -->

    <div id="announce-game-won"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
