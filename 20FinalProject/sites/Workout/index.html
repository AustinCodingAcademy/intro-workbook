<!DOCTYPE html>
<html lang="en">
<head>
  <title>Soape's Morning Workout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/css-reset.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="css/stylesheet.css"/>
  <script type="text/javascript" src="workout.js"></script>
</head>


<body>
  <main>

<!--  Header   -->
    <div class="jumbotron">
      <h1 class="text-center">Soape's Morning Workout</h1>
    </div>

<!--  Exercise Boxes  -->

    <div class="container">
      <div class="row">
        <!--  Top Row  -->

        <div class="col-sm-3">
          <div class="exercise setOne">
            <img id="jacksAnimate" src="img/jacks-still.gif" alt="Jumping Jacks"/>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="exercise setTwo">
            <img id="kickAnimate" src="img/kick-still.gif" alt="Kick-Lunge"/>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="exercise setThree">
            <img id="pushAnimate" src="img/pushup-still.gif" alt="Pushups"/>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="exercise setFour">
            <img id="plankAnimate" src="img/plank-still.gif" alt="Plank Twists"/>
          </div>
        </div>
      </div>


      <div class="row">
      <!--  Bottom Row  -->

        <div class="col-sm-3">
          <div class="exercise setFive">
            <img id="liftAnimate" src="img/lift-still.gif" alt="Leg Lifts"/>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="exercise setSix">
            <img id="chinAnimate" src="img/jacks-still.gif" alt="Chinups"/>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="exercise setSeven">
            <img id="burpAnimate" src="img/burpee-still.gif" alt="Burpees"/>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="exercise setEight">
            <img id="wiggleAnimate" src="img/wiggle-still.gif" alt="Wiggles"/>
          </div>
        </div>

      </div>
    </div>


    <div class="container">
      <div class="row">

        <div class="col-sm-12 text-center beginBtn">
          <a id="start">START</a>
        </div>
      </div>

      <div class="row frames">
        <div class="col-sm-3">
          <iframe src="https://embed.spotify.com/?uri=spotify:user:12185992637:playlist:0wXc6cr7gXxN3ATWxnYUeQ" width="300" height="100" frameborder="0" allowtransparency="true"></iframe>
        </div>

        <div class="col-sm-6">
          <!--spacing container-->
        </div>

<!--    TIMER   -->
        <div class="col-sm-3">
          <div class="timerBox">
            <p id="timer" class="text-center"><!--timer container--></p>
          </div>
        </div>

      </div>
    </div>

  </main>
</body>
