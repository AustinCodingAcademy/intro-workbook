<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QuantAnon's Custom Crypto Page</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
  </head>
  <body>
    <div class="row">
      <h1>QuantAnon's Custom Crypto Page</h1>
    </div>
    <div class="container">
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="ripple" data-base="USD"  data-secondary="BTC"></div>
      </div>
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="tron" data-base="USD"  data-secondary="BTC"></div>
      </div>
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="verge" data-base="USD"  data-secondary="BTC"></div>
      </div>
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="cardano" data-base="USD"  data-secondary="BTC"></div>
      </div>
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="basic-attention-token" data-base="USD"  data-secondary="BTC"></div>
      </div>
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="binance-coin" data-base="USD"  data-secondary="BTC"></div>
      </div>
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="cindicator" data-base="USD"  data-secondary="BTC"></div>
      </div>
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="qtum" data-base="USD"  data-secondary="BTC"></div>
      </div>
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="monero" data-base="USD"  data-secondary="BTC"></div>
      </div>
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="bitshares" data-base="USD"  data-secondary="BTC"></div>
      </div>
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="litecoin" data-base="USD"  data-secondary="BTC"></div>
      </div>
      <div class="box">
        <div class="coinmarketcap-currency-widget" data-currency="ethereum" data-base="USD"  data-secondary="BTC"></div>
      </div>
    </div>
  </body>
</html>
