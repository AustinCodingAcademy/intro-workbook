<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>John's Clicker Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Mine Some BitCoin!</h1>
      <p class="lead">Click on the BitCoin!</p>
      <hr class="my-4">
      <img src="./img/bitcoin.png"  id="bitcoin"><br>
      <hr class="my-4">
      <h4>total $</h4>
      <div id="current-total"></div>
      <hr class="my-4">
      <small>AutoMiner Speed: <span id="rps"></span></small>
      <p>Purchase AutoMiners so you can kick back and relax!</p>
      <div id="buttons">
        <div class="button" data-val=".1" data-cost="10">AutoMiner: <span>10</span></div>
        <div class="button" data-val="1" data-cost="100">SuperMiner: <span>100</span></div>
        <div class="button" data-val="10" data-cost="1000">UberMiner: <span>1000</span></div>
        <div class="button" data-val="100" data-cost="10000">OMG Miner: <span>10000</span></div>
      </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
