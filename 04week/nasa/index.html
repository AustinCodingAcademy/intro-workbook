<!DOCTYPE html>
<html>
<head>
  <title>NASA website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>NASA
    </h1>
  </header>
<div id="container">
  <div class="column">
    <h3>Social Media</h3>
    <p>
      Twitter - @nasa<br>
      Facebook - fb.com/nasa<br>
      Instagram - @nasa<br>
      Youtube - youtube.com/NASA<br>
    </p>
  </div>
  <div class="column">
    <h3>OFFICE INFO</h3>
    <p>
      Public Communications Office<br>
      NASA Headquarters<br>
      300 E. Street SW Suite 5R30<br>
      Washington, DC 20546<br>
      (202) 358-0001 (Office)<br>
      (202) 358-4338 (Fax)<br>
    </p>
  </div>
  <div class="column">
    <h3>CONTACT US</h3>
    <p>
      Name
      <br>
      <input type="text" name="Name" id="name">
      <br>
      Message
      <br>
      <input type="text" name="Message" id="message">
      <br>
      <input type="submit" name="Send" value="send" id="send">
    </p>
  </div>
</div>






</body>
</html>
