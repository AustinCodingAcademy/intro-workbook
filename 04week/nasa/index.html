<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Savannah Merritt Nasa</title>

    <!--CSS File-->
    <link rel="stylesheet" href="css/style.css">

  </head>

  <!--Body Start-->
  <body>

    <!--NASA Text Over Image-->
    <div class="image-nasa">
      <h1>NASA</h1>
    </div>

    <!--Info Box-->
    <div class="info-box">

      <!--Social Media-->
      <div class="social-media">
        <h2>Social Media</h2>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>YouTube - youtube.com/NASA</p>
      </div>

      <!--Office Info-->
      <div class="office-info">
        <h2>OFFICE INFO</h2>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>

      <!--Contact Us-->
      <div class="contact-us">
        <h2>CONTACT US</h2>
        <form>
          Name<br>
          <input type="text" name="name"><br><br>
          Message<br>
          <textarea rows="3" cols="21"></textarea>
        </form>
      </div>
    </div>


  </body>
</html>
