<!DOCTYPE html>
<html>

<head>
  <title>NASA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <header id="banner">
      <h1>NASA</h1>
  </header>
  <section id="container">
    <div class="social">
      <h2>Social Media</h2>
      <p>Twitter - @nasa<br />Facebook - fb.com/nasa<br />Instagram - @nasa<br />Youtube - youtube.com/NASA</p>
    </div>
    <div class="office">
      <h2>Office Info</h2>
      <p>Public Communications Office<br />NASA Headquarters<br />300 E. Street SW, Suite 5R30<br />Washington, DC 20546<br />(202) 358-0001 (Office)<br />(202) 358-4338 (Fax)</p>
    </div>
    <div class="contact">
      <h2>Contact Us</h2>
      <form class="name">
        <label for="name">Name</label><br />
        <input type="text" id="name-box" />
      </form><br />
      <form class="message">
        <label for="message">Message</label><br />
        <input type="text" id="message-box" />
      </form>
      <a href="#"><div id="send">send</div></a>
    </div>
  </section>
</body>

</html>
