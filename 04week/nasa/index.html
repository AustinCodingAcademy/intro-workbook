<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>NASA</title>
</head>

<body>

  <div class="nasa-image">
    <div class="nasa-text">NASA</div>
  </div>

  <div class="container">
    <div class="social-column">
      <h2>Social Media</h2>
      <p>Twitter - @nasa</p>
      <p>Facebook - fb.com/nasa</p>
      <p>Instagram - @nasa</p>
      <p>Youtube - youtube.com/NASA</p>
    </div>

    <div class="office-column">
      <h2>Office Info</h2>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </div>

    <div class="contact-column">
      <h2>Contact Us</h2>
      <p>Name</p>
      <input type="text" name="value">
      <p>Message</p>
      <input type="text" name="value=">
      <p><button>Send</button></p>
    </div>
  </div>

</body>
</html>
