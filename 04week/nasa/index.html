<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Laura Colten</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
</head>

<body>
  <header>
    <section class="image">
      <h1>NASA</h1>
    </section>
  </header>
  <main>
    <section class="socialmedia">
      <p class="boldtitle">
        Social Media
      </p>
      <p class="smalltitle">
        Twitter - @nasa 
        <br> 
        Facebook - fb.com/nasa
        <br>
        Instagram - @nasa 
        <br>
        Youtube - youtube.com/NASA
      </p>
    </section>
    <section class="officeinfo">
      <p class="boldtitle">
        OFFICE INFO
      </p>
      <p class="smalltext ">
        Public Communications OFFICE 
        <br>
        NASA Headquarters 
        <br>
        300 E. Street SW, Suite 5R30 
        <br>
        Washington, DC 20546 
        <br>
        (202) 358-0001 (Office)
        <br>
        (202) 358-4338 (Fax)
      </p>
    </section>
    <section class="contact">
      <p class="boldtitle">
        CONTACT US
      </p>
      <form>
        <label>Name 
          <br>
          <input type="text">
        </label>
        <br>
        <label>Message
          <br>
            <textarea></textarea> 
          </label>
          <br>
          <button type="submit">send</button>
      </form>
    </section>
  </main>
</body>

</html>
