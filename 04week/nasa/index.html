<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/style.css"/>
  <meta charset="utf-8"/>
  <title>NASA</title>
</head>
<body>
  <main>
    <div class="img-container">
      <h1>NASA</h1>
    </div>
    <div class="div-container">
    </div>
    <div class="info-container">
      <div class="info-container-el">
        <h2>Social Media</h2>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/nasa</p>
      </div>
      <div class="info-container-el">
        <h2>OFFICE INFO</h2>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>
      <div class="info-container-el">
        <h2>CONTACT US</h2>
        <form class="form-field">
          Name<br>
          <input type="text" class="name-field" name="fullname"><br>
          Message<br>
          <input type="text" class="message-field" name="messagebox"><br>
          <input type="submit" class="button-cl" value="send">
        </form>
      </div>
    </div>
  </main>
</body>
</html>
