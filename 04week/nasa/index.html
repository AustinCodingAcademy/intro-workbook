<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Yanone+Kaffeesatz" rel="stylesheet">
    <title>NASA</title>
</head>
<body>
    <main>
        <h1>NASA</h1>
    </main>
    <section>
        <div class="box">
            <h3>Social Media</h3>
            <P>Twitter - @nasa
            <br>Facebook - fb.com/nasa
            <br>Instagram - @nasa
            <br>Youtube - youtube.com/NASA
            </P>
        </div>
        <div class="box">
            <h3>OFFICE INFO</h3>
            <P>Public Communications Office
            <br>NASA Headquarters
            <br>300 E. Street SW Suite 5R30
            <br>Washington, DC 20546
            <br>(202) 358-0001 (Office)
            <br>(202) 358-4338 (Fax)
            </P>
        </div>
        <div class="box">
            <h3>CONTACT US</h3>
            <label for="name">Name</label><br>
            <input type="text" id="name"><br>
            <label for="message">Message</label><br>
            <input type="text" id="message"><br>
            <button type="button">send</button>
        </div>
    </section>
</body>
</html>
