<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nasa</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- middle -->
  <main>
     NASA
  </main>
    <!-- lower level -->
    <div class="content">
      <section class="boxy">
        <section class="all">
          <div class="sm">
            <!-- header -->
            <h1>Social Media</h1>
            <!-- body -->
            <p>Twitter - @nasa</p>
            <p>Facebook- fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
          </div>
          <div class="office">
            <!-- header -->
            <h2>OFFICE INFO</h2>
            <!-- body -->
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202-358-0001) (Office)</p>
            <p>(202-358-4338) (Fax)</p>
          </div>
          <div class="contact">
            <!-- header -->
            <h3>CONTACT US</h3>
            <!-- body -->
            <form>
              Name: <br> <input type="text" name="fname"><br>
              Message: <br>
              <textarea rows="4" cols="21">
              </textarea><br>
              <input type="submit" value="send">
            </form>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
