<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/style.css">
  <title>NASA</title>
</head>
</html>
  <body>
    <main>
      <section class="landing-page">
        <p>NASA</p>
      </section>
      <section class="info">
        <div id="social">
          <p>Social Media</p>
          <p>Twitter - @nasa</p>
          <p>Facebook - fb.com/nasa</p>
          <p>Instagram - @nasa</p>
          <p>Youtube - youtube.com/NASA</p>
        </div>
        <div id="office">
          <p>OFFICE INFO</p>
          <p>Public Communications office</p>
          <p>NASA Headquarters</p>
          <p>300 E. Street SW, Suite 5R30</p>
          <p>Washington, DC 20546</p>
          <p>(202) 358-0001 (Office)</p>
          <p>(202) 358-4338 (Fax)</p>
        </div>
        <div id="contact">
          <p>CONTACT US</p>
          <p>Name</p>
          <input type="text" id="name">
          <p>Message</p>
          <input type="text" id="message">
          <br>
          <button id="send">
            Send
          </button>
        </div>
      </section>
    </main>
  </body>
