<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NASA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../nasa/css/style.css">
</head>
<body>
    <div class="outcontainer">
        <div class="nasaphoto">
            <p>NASA</p>
        </div>
        <div class="infobox">
                <div class="socialmediabox">
                    <div class="socialtitle">
                        <h3>Social Media</h3>
                        <p>Twitter - @Nasa</p>
                        <p>Facebook - fb.com/nasa</p>
                        <p>Youtube - youtube.com/NASA</p>
                    </div>
                </div>
            <div class="officeinfobox">
                <div class="officetitle">
                    <h3>OFFICE INFO</h3>
                    <p>Public Communications Office</p>
                    <p>NASA Headquarters</p>
                    <p>300 E.Street SW. Suite 5R30</p>
                    <p>Washington, DC 20546</p>
                    <p>(202) 358-0001 (Office)</p>
                    <p>(202) 358-4338 (Fax)</p>

                </div>
            </div>
            <div class="contactus">
                    
                    
                    <H3>CONTACT US</H3>
                        <label for="name">Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        <label for="message">Message</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <button>send</button>
            </div>
        </div>
    </div>
  
</body>
</html>
