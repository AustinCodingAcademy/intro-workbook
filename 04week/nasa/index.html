<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>NASA</title>
</head>
<body>
    
<header>
    <h1>NASA</h1>
</header>
    <main>
        <div class="socialmedia">
            <h2>Social Media</h2>
            <p>
            Twitter - @nasa<br>
            Facebook - fb.com/nasa<br>
            Instagram - @nasa<br>
            Youtube - youtube.com/NASA
            </p>
        </div>
        <div class="officeinfo">
            <h2>OFFICE INFO</h2><br>
            <p>
            Public Communications Office<br>
            NASA Headquarters<br>
            300 E. Street SW, Suite SR30<br>
            Washington, DC 20546<br>
            (202) 358-0001 (Office)<br>
            (202) 358-4338 (Fax)
            </p>
        </div>
        <div class="contactus">
            <h2>CONTACT US</h2>
            <p>
            Name<br>
            <textarea class="name"></textarea>
            <br><br>
            Message<br>
            <textarea class="message"></textarea>
            </p>
            <button>send</button>
        </div>
    </main>
</body>
</html>
