<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NASA project site</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>

    <section class="logobox">
      <h1>NASA</h1>
    </section>
    <section class="wordbox">
      <div class="social">
        <h1>Social Media</h1>
        <p>Twitter - <a href="https://twitter.com/nasa" class="subtle">@nasa</a></p>
        <p>Facebook - <a href="https://www.facebook.com/NASA/" class="subtle">fb.com/nasa</a></p>
        <p>Instagram - <a href="https://www.instagram.com/nasa/" class="subtle">@nasa</a></p>
        <p>Youtube - <a href="https://www.youtube.com/NASA" class="subtle">youtube.com/NASA</a></p>
      </div>
      <div class="office">
        <h1>Office Info</h1>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>
      <div class="contact">
        <h1>Contact us</h1>
        <form class="contact-form" action="index.html" method="post">
          <label for="your-name">Name</label><input type="text" name="name" value="" id="your-name" class="name-field">
          <label for="your-message">Message</label><textarea name="message" value="" rows="4" id="your-message" class="message-field"></textarea>
          <input type="submit" value="send">
        </form>
      </div>
    </section>

  </main>
</body>

</html>
