<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet"  href="css/style.css" />
    
</head>
<body>
    <div class=content>
    <header>
        <h1>
            NASA
        </h1>
    </header>
    <br>
    <main>
        <section>
                <div class="flexcontainer">
                    <div class= socialmedia> 
                        <p class= socialmediahead>Social Media</p>
                        <br>
                        <p class= socialmediatext>Twitter @nasa</p>
                        <p class= socialmediatext>Facebook - fb.com/nasa</p>
                        <p class= socialmediatext>Instagram @nasa</p>
                        <p class= socialmediatext>Youtube youtube.com/NASA</p>
                       
                    </div>
                    <div class= officeinfo> 
                        <p class=officeinfohead>Office Info</p>
                        <br>
                        <p class=officeinfotext>NASA Headquarters</p>
                        <p class=officeinfotext>300 E. Street SW. Suite 5R30</p>
                        <p class=officeinfotext>Washington, DC 20546</p>
                        <p class=officeinfotext>(202) 358-0001 (Office)</p>
                        <p class=officeinfotext>(202) 358-4338 (Fax)</p>
                    </div>
                    <div class= contactus>
                        <p class=contactushead>Contact Us</p>
                        <br>
                        <label for="inputname">Name</label>
                        <br>
                        <input id="inputname" type="text" name="inputname" >
                        <label for="inputmessage">Message</label>
                        <br>
                        <input id="inputmessage" type="text" name="inputmessage" >
                        <button type="button">Send</button>
                    </div>  
                </div>
                      
        </section>
    </main>
</div>      
</body>
</html>
