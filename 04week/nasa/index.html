<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <title>NASA</title>
</head>

<body>
  <div class="hero-image">
    <p class="hero-text">
      NASA
    </p>
  </div>

  <div class="columns">
    <section class="left">
      <h2 class="left-title">Social Media</h2>
      <p class="left-paragraphs">
        Twitter - @nasa<br /> Facebook - fb.com/nasa<br /> Instagram - @nasa<br /> Youtube - youtube.com/NASA
      </p>
    </section>
    <section class="middle">
      <h2 class="middle-title">OFFICE INFO</h2>
      <p class="middle-paragraphs">
        Public Communications Office<br /> NASA Headquarters<br /> 300 E. Street SW, Suite 5R30<br /> Washington,DC 20546<br /> (202) 358-0001 (Office)<br /> (202) 358-4338 (Fax)<br />
      </p>
    </section>
    <section class="right">
      <h2 class="right-title">CONTACT US</h2>
      <label class="right-paragraphs">
        Name
      </label>
      <input class="name-input" type="text" />
      <label class="right-paragraphs">
        Message
      </label>
      <input class="message-input" type="text" />
      <button>send</button>
    </section>
  </div>
</body>

</html>
