<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title></title>
</head>
<body>
  <div class="pic"><b>NASA</b></div>

  <div class="info_box">
    <div class="box">
      <h2><b>Social Media</b></h2>
      <p>Twitter - @nasa</p>
      <p>Facebook - fb.com/nasa</p>
      <p>Instagram - @nasa</p>
      <p>Youtube - youtube.com/NASA</p>
    </div>
    <div class="box">
      <h2><b>OFFICE INFO</b></h2>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC  20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (fax)</p>
    </div>
    <div class="box">
      <h2><b>CONTACT US</b></h2>
      <div class="">Name</div>
      <input type="text" name="Name" value="">
      <div class="">Message</div>
      <input type="text" name="Message" value="">
      <input type="button" name="Send" value="send">
    </div>
  </div>


</body>
</html>
