<!DOCTYPE html>
<html>

<head>
  <title>NASA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <section id="banner">
    <img src="img/nasa-background.jpg" alt="Photo of outer space" />
    <div class="banner-title"><h1>NASA</h1></div>
  </section>
  <section id="container">
    <div class="social">
      <h2>Social Media</h2>
      <p>Twitter - @nasa<br />Facebook - fb.com/nasa<br />Istagram - @nasa<br />Youtube - youtube.com/NASA</p>
    </div>
    <div class="office">
      <h2>Office Info</h2>
      <p>Public Communications Office<br />NASA Headquarters<br />300 E. Street SW, Suite 5R30<br />Washington, DC 20546<br />(202) 358-0001 (Office)<br />(202) 358-4338 (Fax)</p>
    </div>
    <div class="contact">
      <h2>Contact Us</h2>
      <div class="name-box">
        <p>Name</p>
        <div class="textbox1"></div>
      </div>
      <div class="message-box">
        <p>Message</p>
        <div class="textbox2"></div>
      </div>
    </div>
  </section>
</body>

</html>
