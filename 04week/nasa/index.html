<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Nasa</title>
</head>
<body>
  <header class="main-header">
    <h1>NASA</h1>
  </header>
  <main class="container">
    <div class="social box">
      <h2>Social Media</h2>
      <ul>
        <li>Twitter-@nasa</li>
        <li>Facebook-fb.com/nasa</li>
        <li>Instagram-@nasa</li>
        <li>Youtube.com/NASA</li>
      </ul>
    </div>
    <div class="office-info box">
      <h2>OFFICE INFO</h2>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </div>
    <div class="contact box">
      <h2>CONTACT US</h2>
      <label for="text" name="fullname">Name</label>
      <br>
      <input type="text" size=27>
      <br>
      <label for="text">Message</label>
      <br>
      <textarea type="text" name="message" rows=8 cols=28>
      </textarea>
      <br>
      <button class="send">Send</button>
    </div>
  </main>
</body>

</html>
