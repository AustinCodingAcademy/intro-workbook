<!DOCTYPE html>
<html>

<head>
  <title>NASA</title>
  <link rel="stylesheet" type="text/css" href="./css/reset_style.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Meera+Inimai" rel="stylesheet">
<head>

<body>
<!--Start Top box with Nasa image and title-->
  <header class="nasa-box">
    <h1>NASA</h1>
  </header>

<!--Start Bottom grey box with contact info-->
  <main class="grey-box">
<!--Start Left Social Media box-->
    <div class="social">
      <h1>
        SOCIAL MEDIA
      </h1>
      <p>Twitter - @nasa</p>
      <p>Facebook - fb.com/nasa</p>
      <p>Instagram - @nasa</p>
      <p>Youtube - youtube.com/NASA</p>
    </div>
<!--Start Middle Office Info Box-->
    <div class="office">
      <h1>
        OFFICE INFO
      </h1>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202)358-0001 (Office)</p>
      <p>(202)358-4338 (Fax)</p>
    </div>
<!--Start Right Contact Us box-->
    <div class="contact">
      <h1>
        CONTACT US
      </h1>
      <p>Name</p>
      <input type="text" id="box-one">
      <p>Message</p>
      <input type="text" id="box-two">
      <input type="button" value="send" id="send-box">
    </div>
  </main>
</body>

</html>
