<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NASA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="nasa-image">
        <p>NASA</p>
    </div>
    <div class="lower-box">    
        <div class="three-boxes">
            <h3 class="header-box">Social Media</h3>
            <p class="box-text">Twitter - @nasa</p>
            <p class="box-text">Facebook - fb.com/nasa</p>
            <p class="box-text">Instagram - @nasa</p>
            <p class="box-text">Youtube - yutube.com/NASA</p>
        </div>
        <div class="three-boxes">
            <h4 class="office-info">Office Info </h4>
            <p class="box-text2">Public Communication Office</p>
            <p class="box-text2">Nasa Headquaters</p>
            <p class="box-text2">300 E. Street SW, Suite 5R30</p>
            <p class="box-text2">Washington, DC 20546</p>
            <p class="box-text2">(202)358-0001 (Office) </p>
            <p class="box-text2">(202) 358-4338(Fax)</p>
        </div>
        <div class="three-boxes">
            <h5 class="contact-us">Contact us</h5>
            <div class="Name"> Name</div>
            <div class="Message">Message</div>
            <button class="Send">send</button>
        </div>
    </div>
