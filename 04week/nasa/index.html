<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1>NASA</h1>
        </header>
        <main>
            <article class="box">
                <h1>Social Media</h1>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>Youtube - youtube.com/nasa</p>
            </article>
            <article class="box">
                <h1>OFFICE INFO</h1>
                <p>Public Communications Office</p>
                <p> NASA Headquarters</p>
                <p> 300 E Street SW, Suit 5R30</p>
                <p> Washington, DC 20546</p>
                <p> (202) 358-0001 (Office)</p>
                <p> (202) 358-0001 (Fax)</p>
            </article>
            <article class="box contact">
                <h1>CONTACT US</h1>
                <p>Name:</p>
                <input type="text" class="textbox">
                <p>Message:</p>
                <textarea class="textbox" rows="4"></textarea>
                <button>send</button>
            </article>
        </main>
    </div> 
</body>
</html>
