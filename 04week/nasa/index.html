<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nasa</title>
  <link rel="stylesheet" href="../../simple-scrollbar/simple-scrollbar.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../../css/nav-menu.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="import" href="../../nav-menu.html">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>

  <main>
    <div class="container-inner image">
      <h1 class="title">NASA</h1>
    </div>
    <div class="container-inner text">
      <div class="text-inner">
        <h1>Social Media</h1>
        <p>Twitter- @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/NASA</p>
      </div>
      <div class="text-inner">
        <h1>OFFICE INFO</h1>
        <p>Public Communications Office</p>
        <p class="address"> Nasa Headquarterss</p>
        <p class="address"> 300 E. Street SW. Suite 5R30</p>
        <p class="address"> Washington, DC 20546</p>
        <p class="address"> (202) 358-0001</p>
        <p class="address"> (202) 358-4338 (Fax)</p>
      </div>
      <div class="text-inner">
        <h1>CONTACT US</h1>
        <p>Name</p> <input class="field" type="text" label="Name">
        <p>Message</p> <textarea placeholder="Type Here" maxlength="250" class="field" name="message" id="message"></textarea>
        <input class="btn" type="button" value="send">
      </div>
    </div>
  </main>

  <!-- workbook nav-menu scripts   -->
  <script type="text/javascript" src="../../simple-scrollbar/simple-scrollbar.js"></script>
  <script type="text/javascript" src="../../js/nav-menu.js"></script>
</body>

</html>
