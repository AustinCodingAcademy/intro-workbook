<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title>NASA</title>
  </head>
    <header>
      <h1>NASA</h1>
    </header>
  <body>
    <section class="box">
      <div>
          <h3>Social Media</h3>

            <p>
              Twitter - @nasa
              <br>
              Facebook - fb.com/nasa
              <br>
              Instagram - @nasa
              <br>
              YouTube - youtube.com/nasa
            </p>
      </div>
      <div>
        <h3>OFFICE INFO</h3>

          <p>
            Public Communications Office
            <br>
            NASA Headquarters
            <br>
            300 E. Street SW, Suite 5R30
            <br>
            Washington, DC 20546
            <br>
            (202) 358-0001 (Office)
            <br>
            (202) 258-4338 (Fax)
          </p>
      </div>

      <div>
        <h3>CONTACT US</h3>

        <form>
          <span>Name</span>
          <br>
          <input type="text" name="name" style="width:230px;">
          <br>
          <span>Message</span>
          <br>
          <textarea name="message" rows="4" cols="36" style= "width:230px;""></textarea>
          <br>
          <input type="submit" name="submit" value="Send">
        </form>

      </div>
    </section>
  </body>
</html>
