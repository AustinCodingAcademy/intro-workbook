<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title></title>
  </head>
  <body>
    <header>
      <div class="topbox">
        <h1>NASA</h1>
      </div>
    </header role="banner">
    <main role="main">
      <div class="container">
        <aside role="complementary">
          <div class="three-column">
            <h2>Social Media</h2>
              <ul>
                <li>Twitter -
                  <a href="https://twitter.com/nasa" target="_blank">@nasa</a>
                </li>
                <li>Facebook -
                  <a href="https://www.facebook.com/NASA/" target="_blank">fb.com/nasa</a>
                </li>
                <li>Instagram -
                  <a href="https://www.instagram.com/nasa/" target="_blank">@nasa</a>
                </li>
                <li>Youtube - 
                  <a href="https://www.youtube.com/nasa" target="_blank">youtube.com/nasa</a>
                </li>
              </ul>
          </div>
        </aside>
        <section id="info" role="contentinfo">
          <div class="three-column">
            <h2>OFFICE INFO</h2>
          </div>
        </section>
        <section id="form" role="form">
          <div class="three-column">
            <h2>CONTACT US</h2>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
