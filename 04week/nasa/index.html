<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NASA</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  </head>
  <body>
    <main>

      <div class="main_image">
        <h1>NASA</h1>
      </div>

      <div class="all_content">

        <div class="social_media_content">
          <h3>Social Media</h3>
          <p>Twitter - @nasa<br>Facebook - fb.com/nasa<br>Instagram - @nasa<br>Youtube - youtube.com/NASA</p>
        </div>

        <div class="office_info">
          <h3>Office Info</h3>
          <p>Public Communications Office <br>NASA Headquaters <br>300 E. Street SW. Suite 5R30 <br>Washington, DC 20546 <br>(202) 358-0001 (Office) <br>(202) 358-4338 (Fax)</p>
        </div>

        <div class="contact_info">
          <h3>Contact Us</h3>

          <label for="name">Name </label>
          <input type="text" name="name" >
          <label for="message">Message </label>
          <input type="text" name="message" class="message_area" value="">
          <input type="submit" name="" value="SEND">

        </div>


   </div>


    </main>
  </body>
</html>
