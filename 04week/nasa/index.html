<!DOCTYPE html>
<html>
<head>
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<header>
  <div id="Nasa">
      <p>NASA</p>
  </div>
</header>

<main>
  <article class="flex social">
    <h2>Social Media</h2>
    <p>Twitter - @nasa<br>Facebook - fb.com/usa<br>Instagram - @nasa<br>YouTube - youtube.com/NASA</p>
  </article>

  <article class="flex office">
    <h2>OFFICE INFO</h2>
    <address>Public Communications Office<br>NASA Headquarters<br>300 E. Street SW, Suite 5R30<br>Washington, DC 20546<br>(202)358-0001 (Office)<br>(202)358-4338 (Fax)</address>
  </article>

  <article class="flex contact">
    <h2>CONTACT US</h2>
    <div>
      <h3>Name</h3>
        <div>
        <textarea rows="2" cols="35"> </textarea>
        </div>
    </div>
    <div>
      <h3>Message</h3>
        <div>
          <textarea rows="4" cols="35"> </textarea>
        </div>
    <div>
      <button class="submit">Send</button>
    </div>
  </div>
 </article>

 </main>

</body>
</html>
