<!DOCTYPE html>
<html>
  <head>
    <title>NASA Page</title>
      <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
          <link rel="stylesheet" href="../nasa/css/style.css">
  </head>

  <body>
    <header>
      <div class="galaxy">
        <img src="http://res.cloudinary.com/dk14opc4q/image/upload/v1494288755/nasa-background_pwapie.jpg">
      </div>
    </header>

      <footer>
        <div class="box">
          <div class="content1">
            <table>
              <th>
                Social Media
              </th>
                <tr>
                  <td>Twitter - @nasa</td>
                </tr>
                <tr>
                  <td>Facebook - fb.com/nasa</td>
                </tr>
                <tr>
                  <td>Instagram - @nasa</td>
                </tr>
                <tr>
                  <td>Youtube - youtube.com/NASA</td>
                </tr>
            </table>
          </div>
          <div class="content2">
            <table>
              <th>
                Office info
              </th>
                <tr>
                  <td>Public Communications Office</td>
                </tr>
                <tr>
                  <td>NASA Headquarters</td>
                </tr>
                <tr>
                  <td>300 E. Street SW, Suite 5R30</td>
                </tr>
                <tr>
                  <td>Washington, DC 20546</td>
                </tr>
                <tr>
                  <td>(202) 358-0001 (Office)</td>
                </tr>
                <tr>
                  <td>(202) 358-4338 (Fax)</td>
                </tr>
            </table>
          </div>
          <div class="content3">
            <table>
              <th>
                Contact Us
              </th>
                <tr>
                  <td>Name</td>
                </tr>
                <tr>
                  <td>
                    <form>
                        <input type="text" name="name">
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>Message</td>
                </tr>
                <tr>
                  <td>
                    <form>
                      <input type="text" name="message">
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>
                    <a href="#" class="send">Send</a>
                  </td>
                </tr>
            </table>
          </div>
        </div>
      </footer>
    </body>
</html>
