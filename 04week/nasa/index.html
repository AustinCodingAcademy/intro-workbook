<!DOCTYPE html>

<html>
<head>
    <title>NASA</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="main">
        <div id="img">
            <h1>NASA</h1>
        </div>

        <div id="flexbox">
            <div class="socialMedia">
                <h3>Social Media</h3>
                <p>
                    Twitter - @nasa
                    <br>
                    Facebook - fb.com/nasa
                    <br>
                    Instagram - @nasa
                    <br>
                    Youtube - youtube.com/NASA
                </p>
            </div>
            <div class="officeInfo">
                <h3>OFFICE INFO</h3>
                <p>
                    Public Communication Office
                    <br>
                    NASA Headquarters
                    <br>
                    300 E. Street SW, Suite 5R30 Washington. DC 20546
                    <br>
                    (202) 358-0001 (Office)
                    <br>
                    (202) 358-4338(Fac)
                </p>
            </div>
            <div class="contact">
                <h3>CONTACT US</h3>
                <form>
                    <label>
                        Name
                        <br>
                        <input type="text" id="name">
                    </label>
                    <label>
                        Message
                        <br>
                        <textarea type="text" id="message"></textarea>
                    </label>
                    <button>send</button>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
