<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NASA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="spaceimg">
            <img src="./img/nasa-background.jpg" alt="NASA">
            <div class="centered">NASA</div>
        </div> 
    </div>
        <div class="footer">
            <div class="container1"></div>
            <div class="socialmedia">
                <h3>Social Media</h3><br>
                <p>Twitter - @nasa</p>
                <p>Facebook - @fb.com.nasa</p>
                <p>Instagram - @nasa</p>
                <p>Youtube - youtube.com/nasa</p>
            </div>
            <div class="container2"></div>
                <div class="officeinfo">
                    <h3>OFFICE INFO</h3><br>
                    <p>Public Communications Office</p>
                    <p>NASA Headquarters</p>
                    <p>300 E. Street SW. Suite 5r30</p>
                    <p>Washington, DC 20546</p>
                    <p>(202) 358-0001 (Office)</p>
                    <p>(202) 358-4338 (Fax)</p>
                </div>
            <div class="container3">
                <div class="contactus">
                    <h3>CONTACT US</h3><br>
                    <p>Name</p>
                    <input type="text" class="textinput0">
                    <p>Message</p>
                    <input type="text" class="textinput1" ><br><br>
                    <input type="button" class="btn" value="Send">
                </div>
            </div>
        </div>
    <!-- </div> -->
    
</body>
</html>
