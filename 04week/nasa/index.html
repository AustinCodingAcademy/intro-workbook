<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit:200" rel="stylesheet">
    <meta charset="utf-8">
    <title>NASA</title>
  </head>
  <body>
    <div class="galaxy">
      <p>NASA</p>
    </div>
      <div class="column">
        <div class="flexy social-media">
          <p><h3>Social Media</h3></p>
          <p>Twitter - @nasa</p>
          <p>Facebook - fb.com/nasa</p>
          <p>Instagram - @nasa</p>
          <p>Youtube - youtube.com/NASA</p>
        </div>
        <div class="flexy office-info">
          <p><h3>Office Info</h3></p>
          <p>Public Communicaitons Office</p>
          <p>NASA Headquarters</p>
          <p>300 E. Street SW, Suite 5R30</p>
          <p>Washington, DC 20546</p>
          <p>(202) 358-0001 (Office)</p>
          <p>(202) 358-4338 (Fax)</p>
        </div>
        <div class="flexy contact-us">
          <p><h3>Contact Us</h3></p>
          Name<br>
          <input type="text" name="name">
          <br>
          Message<br>
          <textarea rows="4" cols="34"></textarea>
          <br>
          <button type="button">Send</button>
        </div>
      </div>
  </body>
</html>
