<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NASA</title>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>
<body>
  <div id="flexbox">
    <img src="img/nasa-background.jpg"/>
    <div id="logo"><b>NASA</b></div>
  </div>
  <div id="flexbox2">
    <div id="column1">
      <h3>Social Media</h3>
      <div id="social-media-row">Twitter&nbsp;-&nbsp;@nasa</div>
      <div id="social-media-row1">Facebook&nbsp;-fb.com</div>
      <div id="social-media-row2">Instagram&nbsp;-&nbsp;@nasa</div>
      <div id="social-media-row3">Youtube&nbsp;-&nbsp;youtube.com/NASA</div>
    </div>
    <div id="column2">
      <h3>OFFICE INFO</h3>
      <div id="text-row">Public Communication Office</div>
      <div id="text-row2">NASA Headquarters</div>
      <div id="text-row3">300 E. Street SW, Suite 5R30</div>
      <div id="text-row4">Washington, DC 20546</div>
      <div id="text-row5">(202)358-0001</div>
      <div id="text-row6">(202)358-4338(Fax)</div>
    </div>
    <div id="column3">
      <h3>CONTACT US</h3>
      <form id="form-name" action="index.html" method="get">
        <div class="form-text">Name</div>
          <input type="text" name="name" size="30" maxlength="50" />
      </form>
      <form id="form-message" action="index.html" method="get">
        <div class="form-text">Message</div>
          <textarea name="comments" cols="30" rows="5"></textarea>
      </form>
      <button type="button">Send</button>
  </div>
</body>
