<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>The Final Frontier</title>
</head>
<body>
  <div class="container">
    <div class="nasaContainer">
        <h1>NASA</h1>
    </div>  
    <div class="textContainer">
      <div class="textStuff">
        <h2>Social Media</h2>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/nasa</p>
      </div>
      <div class="textStuff">
        <h2>Office Info</h2>
        <p>Public Communications</p>
        <p>NASA Headquarters</p>
        <p>300 E Street SW, Suite 5430</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>
      <div class="textStuff">
        <h2>Contact</h2>
        <label for="name">Name</label>
        <input type="text" name="name">
        <label for="message">Message</label>
        <textarea name="message"></textarea>
        <button>send</button>
      </div>
    </div>
  </div>  
</body>
</html>
