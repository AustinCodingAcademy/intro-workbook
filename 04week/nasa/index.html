<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NASA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <div class="container boxy">
    <header class="">
      <h1>NASA</h1>
    </header>
    <main>
      <div class="agencyInfo boxy" id=social>
        <h2>Social Media</h2>
        <p>Twitter - @nasa<br>Facebook - fb.com/nasa<br>Instagram - @nasa<br>Youtube - youtube.com/NASA</p>
      </div>
      <div class="agencyInfo boxy" id="officeInfo">
        <h2>OFFICE INFO</h2>
        <p>Public Communications Office<br>NASA Headquarters<br>300 E. Street SW, Suite 5R30<br>Washington, DC 20546<br>(202) 358-0001 (Office)<br>(202) 358-4338 (Fax)</p>
      </div>
      <div class="agencyInfo boxy" id="contact">
        <h2>CONTACT US</h2>
        <form>
          Name:<br>
          <input type="text" name="name"><br>
          Message:<br>
          <input type="text" name="message"><br>
          <button type="button" name="button">send</button>
        </form>
      </div>
    </main>
  </div>
</html>
