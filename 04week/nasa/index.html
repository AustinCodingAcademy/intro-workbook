<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/web-workbook/reset.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Week 4 Project - NASA Page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <header role="banner"></header>
  <main role="main">
    <div class="nasa-text"><h1>NASA</h1></div>
  </main>
  <footer role="contentinfo">
    <div class="social-media">
      <h2>Social Media</h2>
      <p>Twitter - @nasa</p>
      <p>Facebook - fb.com/nasa</p>
      <p>Instagram - @nasa</p>
      <p>Youtube - youtube.com/NASA</p>
    </div>
    <div class="office-info">
      <h2>OFFICE INFO</h2>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </div>
    <div class="contact-us">
      <h2>CONTACT US</h2>
      <p>Name</p>
      <textarea name="name-field" rows="1"></textarea>
      <p>Message</p>
      <textarea name="message-field" rows="3"></textarea>
      <button type="submit">send</button></button>
    </div>
  </footer>
</body>
</html>
