<!DOCTYPE HTML>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Week4:NASA</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <div class="cosmos">
    <h1>NASA</h1>
  </div>
  <div class="big-box">
    <div class="social-media box-style left-margin">
      <h1>Social Media</h1>
      <h2>Twitter - @nasa</h2>
      <h2>Facebook - fb.com/nasa</h2>
      <h2>Instagram - @nasa</h2>
      <h2>Youtube - youtube.com/NASA</h2>
    </div>

    <div class="office-info box-style center-margin">
      <h1>OFFICE INFO</h1>
      <h2>Public Communications Office</h2>
      <h2>NASA Headquarters</h2>
      <h2>300 E. Street SW Suite 5R30</h2>
      <h2>Washington, DC 20546</h2>
      <h2>(202)358-0001 (Office)</h2>
      <h2>(202)358-4338 (Fax)</h2>
    </div>

    <div class="contact-us box-style right-margin">
      <h1>Contact Us</h1>
      <form class="name">
        <label for="name">Name</label>
        <input type="text" id="name-box"/>
      </form>
      <form class="message-box">
        <label for="message">Message</label>
        <input type="text" id="message-input"></input>
      </form>
      <button class="send-it">Send</button>
    </div>

  </div>


</body>

</html>
