<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nasa page duplication</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="nasa">NASA</div>
    </header>
    <main>
      <section class="social"><h3>Social Media</h3><br><br>
        <h4>Twitter - @nasa</h4>
        <h4>Facebook - fb.com/nasa</h4>
        <h4>Instagram - @nasa</h4>
        <h4>Youtube - youtube.com/NAS</h4>
      </section>
      <section class="office"><h3>OFFICE</h3><br><br>
        <h4>Public Comunications Office</h4>
        <h4>  NASA Headquarters</h4>
        <h4>  300 E. Street SW, Suite 5R30</h4>
        <h4>  Washington, DC 20546</h4>
        <h4>  (202)358-0001(Office)</h4>
        <h4>  (202)358-4338(Fax)</h4>
      </section>
      <section class="contact"><h3>CONTACT US</h3><br><br>
        <div class"top-input">
          <h4>Name</h4>
          <input type="text" class="input-field">
          <h4>Message</h4>
          <input type="text" class="input-field">
        </div>
      </section>
    </main>
  </body>
</html>
