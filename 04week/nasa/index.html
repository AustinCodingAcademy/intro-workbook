<!DOCTYPE html>
<html>

<head>
 <title>NASA</title>
 <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header><h1>NASA</h1></header>
  <main>
    <section>
      <div class="padding-wrapper">
      <h3>Social Media</h3>
      <p>Twitter - @nasa<br>
      Facebook - fb.com/nasa<br>
      Instagram - @nasa<br>
      Youtube - youtube.com/NASA</p>
    </div>
    </section>

    <section>
      <div class="padding-wrapper">
      <h3>OFFICE INFO</h3>
      <p>Public Communications Office<br>
          NASA Headquarters<br>
          300 E. Street SW, Suite 5R30 <br>
          Washington, DC 20546 <br>
          (202)358-0001 (Office) <br>
          (202)358-4338 (Fax)</p>
      </div>
    </section>

    <section>
      <div class="padding-wrapper">
      <h3>CONTACT US</h3>
      <form class="" action="index.html" method="post">
        <label for="name-box">Name</label> <br>
        <input type="text" name="name-box" class="name-box text-box" /> <br>
        <label for="message-box">Message</label> <br>
        <input type="text" name="message-box" class="message-box text-box"/> <br>
        <input type="submit" name="submit-button" value="send" class="submit-button">
      </form>
      </div>
    </section>
  </main>
</body>

</html>
