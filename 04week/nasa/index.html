<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicholas Smith">
    <meta name="keywords" content="NASA,space,stuff">
    <link rel="reset.css" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>NASA Website</title>
  </head>
  <body>
    <main class="mainBaseNASA">
      <img src="img/nasa-background.jpg" alt="galaxy picture" width="850px" height="450px">
      <section class="bottomFeeder">
        <div>
          <h1 class="stubbornList">SOCIAL MEDIA</h1>
          <ul class="stubbornList onlyList">
            <li>Twitter: @nasa</li>
            <li>Facebook: fb.com/nasa</li>
            <li>Instagram: @nasa</li>
            <li>Youtube: youtube.com/NASA</li>
          </ul>
        </div>
        <div>
          <h1>OFFICE INFO</h1>
          <ul class="onlyList">
            <li>Public Communications Office</li>
            <li>Nasa Headquarters</li>
            <li>Lorem ipsum address</li>
            <li>Washington, DC 20546</li>
            <li>lorem ipsum phone#</li>
            <li>lorem ipsum fax#</li>
          </ul>
        </div>
        <div class="inputBoxHaven">
          <h1>CONTACT US</h1>
          <p>Name</p>
          <input type="text" class="NameInput">
          <p>Message</p>
          <textarea type="text" class="MessageInput"></textarea>
          <button type="button" class="SendButton">Send</button>
        </div>
      </section>
    </main>
  </body>
</html>
