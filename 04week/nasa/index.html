<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Abby Gottlich's NASA Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="image">
            <h1>NASA</h1>
        </div>
        <div class="text">
            <div class="social-media">
                <h2>Social Media</h2>
                <p>Twitter - @nasa <br> Facebook - fb.com/nasa <br> Instagram - @nasa <br> Youtube - youtube.com/NASA</p>    
            </div>
            <div class="office-info">
                <h2>Office Info</h2>
                <p>Public Communications Office <br> NASA Headquarters <br> 300 E. Street SW, Suite 5R30 <br> Washington, DC 20546 <br> (202) 358-0001 (Office) <br> (202) 358-4338 (Fax)</p>    
            </div>
            <div class="contact-us">
                <h2>Contact Us</h2>
                <p class="input">Name</p>
                <input class="name"/>
                <p class="input">Message</p>
                <input class="message"/>
                <a href="#" alt="send message" class="button-link">
                    <div class="send-button">
                        <h3>send</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
