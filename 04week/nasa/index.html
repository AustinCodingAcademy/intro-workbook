<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NASA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="upper">
        <h1>NASA</h1>

      </div>
      <div class="lower">
        <div class="social-media">
          <h1>Social Media</h1>
          <div>
            <span>Twitter - @nasa</span>
            <span>Facebook - fb.com/nasa</span>
            <span>instagram - @nasa</span>
            <span>Youtube - youtube.com/NASA</span>
          </div>

        </div>
        <div class="office-info">
          <h1>OFFICE INFO</h1>
          <div>
          <span>Public Communications Office</span>
          <span>NASA Headerquarters</span>
          <span>300 E. Street SW, Suite 5R30</span>
          <span>Washington, DC 20546</span>
          <span>(202)358-0001 (Office)</span>
          <span>(202)358-4338 (Fax)</span>
        </div>
        </div>
        <div class="contact-us">
          <h1>CONTACT US</h1>
          <form class="contact" action="index.html" method="post">
          <label for="user-name"> Name <br>
            <input type="text" name="user-name" value="">
          </label>
          <label for="message">Message <br>
            <input type="text" name="message" value="">
          </label>
          <input type="submit" name="" value="Send">
        </form>

        </div>
      </div>

    </div>

  </body>
</html>
