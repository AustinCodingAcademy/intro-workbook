<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Palanquin:100,500" rel="stylesheet">
    <title>NASA</title>
</head>
<body>
    <main>
        <header>
               <h1>NASA</h1>
        </header>
        <section>
            <div class= "content">
                    <h2>Social Media</h2>
                    Twitter - @nasa <br>
                    Facebook - fb.com/nasa <br>
                    Instagram - @nasa <br>
                    Youtube - youtube.com/NASA
            </div>
            <div class= "content">
                    <h2>OFFICE INFO</h2>
                    Public Communications Office <br>
                    NASA Headquarters <br>
                    300 E. Street SW, Suite 5R30 <br>
                    Washington, DC 20546 <br>
                    (202) 358-0001 (Office) <br>
                    (202) 358-4338 (Fax)
            </div>
            <div class= "content">
                    <h2>CONTACT US</h2>
                    Name <br>
                    <input type="text" class="name"> <br>
                    Message <br>
                    <textarea class="message"></textarea><br>
                    <button class="send">send</button>
            </div>
        </section>
    </main>
</body>
</html>
