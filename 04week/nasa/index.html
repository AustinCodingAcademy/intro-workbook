<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NASA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="spaceimage">
                <img src="img/nasa-background.jpg" alt="Galaxy">
                <div class="centered">NASA</div>
            </div>
            <div class="footer">
                <div class="socialmedia">
                    <h3>Social Media</h3><br>
                    <p>Twitter - @nasa</p>
                    <p>Facebook - fb.com/nasa</p>
                    <p>Instragram - @nasa</p>
                    <p>YouTube -youtube.com/NASA</p>
                </div>
                <div class="officeinfo">
                    <h3>OFFICE INFO</h3><br>
                    <p>Public Communications Office</p>
                    <p>NASA Headquarters</p>
                    <p>300 E. Street SW, Suite 5R30</p>
                    <p>Washington, DC 20546</p>
                    <p>(202)-358-0001 (Office)</p>
                    <p>(202)-358-4338 (Fax)</p>
                </div>
                <div class="contactus">
                    <h3>CONTACT US</h3><br>
                    <p>Name</p>
                    <input type="text" class="txtinput">
                    <p>Message</p>
                    <input type="text" class="txtinput2"><br>
                    <input type="button" class="btn" value="send" />
                </div>
            </div>
        </div>
    </body>
</html>
