<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nasa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <script src="main.js"></script>
</head>
<body>
    <div id="flex-container">
        <header id="flex-logo">
            <div>
                <h1 id="nasa" style="padding-top: 140px">NASA</h1>
            </div>
        </header>

        <main>
            <section>
                <div id="flex-bottom">
                    <div id="firstbox">
                        <h1>Social Media</h1>
                        Twitter-@nasa<br>
                        Facebook-fb.com/nasa<br>
                        Instagram-@nasa<br>
                        Youtube-youtube.com/NASA
                    </div>
                    <div id="secondbox">
                        <h1>OFFICE INFO</h1>
                        Public Communications Office<br>
                        NASA Headquarters<br>
                        300 E. Street SW, Suite 5R30<br>
                        Washington, DC 20546<br>
                        (202) 358-0001(Office)<br>
                        (202) 358-4338(Fax)
                    </div>
                    <div id="thirdbox">
                        <h1>CONTACT US</h1>
                        <form>
                            Name:<br>
                            <input type="text" name="name"><br>
                            Message:<br>
                            <TEXTAREA Name="message" ROWS="5" COLS="21"></TEXTAREA>
                            <br>
                            <input type="submit" value="send" style="background-color: darkgrey; cursor: pointer">
                          </form> 
                    </div>

                </div>

            </section>
        </main>
    </div>
    
</body>
</html>
