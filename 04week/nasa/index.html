<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>NASA</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="landing">
    <img src="./img/nasa.jpg" alt="Milky Way Galaxy" height="450px" width="850px">

  </div>
  <footer>
    <div layout="column" layout-gt-md="row" class="footer">
      <div layout="row">
        <h3>Social Media</h3>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>YouTube - youtube.com/NASA</p>
      </div>
    </div>
      <div layout="column" layout-gt-md="row" class="footer">
        <div flex>
          <h3>Office Info</h3>
          <p>Public Communications Office</p>
          <p>NASA Headquarters</p>
          <p>300 E. Street SW, Suite 5R30</p>
          <p>Washington, DC 20546</p>
          <p>(202) 358-0001 (Office)</p>
          <p>(202) 358-4338 (Fax)</p>
        </div>
      </div>
        <div layout="column" layout-gt-md="row" class="footer">
          <div flex>
            <h3>Contact Us</h3>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <label for="message">Message</label>
            <textarea id="message" name="message" style="height:50px"></textarea>
            <input type="send" value="send">
          </div>
        </div>
  </footer>
</body>

</html>
