<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NASA</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <div id="flex-container">
      <h1>NASA</h1>
    </div>
  </head>

  <body>
    <div id="flexbox">
      <div id="socialmedia" class="column">
        <h2>Social Media</h2>
            <p>Twitter - @nasa
              <br>
              Facebook - fb.com/nasa
              <br>
              Instagram - @nasa
              <br>
              Youtube - youtube.com/NASA</p>
      </div>
      <div id="officeinfo" class="column">
      <h2>OFFICE INFO</h2>
        <p>Public Communications Office
          <br>
          NASA Headquaters
          <br>
          300 E. Street SE, Suite 5R30
          <br>
          Washington, DC 20546
          <br>
          (202) 358-0001 (Office)
          <br>
          (202) 358-4338 (Fax)</p>
      </div>
      <div id="contactus" class="column">
        <h2>CONTACT US</h2>
          <p>Name
            <br>
             <input type="text" name="fullname">
            <br>
            Message
            <br>
            <input type="text" name="message">
            <br>
          <button> Send </button>
        </p>
      </div>
    </div>
  </body>

</html>
