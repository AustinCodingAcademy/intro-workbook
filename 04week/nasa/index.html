<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>NASA</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>NASA</h1>
        </header>
        <section class="flexbox">
            <article class="box social">
                <h2>Social Media</h2>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>Youtube - youtube.com/NASA</p>
            </article>
            <article class="box info">
                <h2>OFFICE INFO</h2>
                <p>Public Communication Office</p>
                <p>NASA Headquarters</p>
                <p>300 E. Street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p>(202)358-0001 (Office)</p>
                <p>(202)358-4338 (Fax)</p>
            </article>
            <article class="box contact">
                <h2>CONTACT US</h2>
                Name <input id="name" type="text"> <br>
                Messsage <textarea id="message" rows="4" type="text"></textarea>
                <button> send </button>
            </article>
        </section>
    </div>
</body>
</html>
