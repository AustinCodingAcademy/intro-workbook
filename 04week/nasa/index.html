<html>
  <head>
    <meta charset="utf-8">
    <title>NASA page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="nasabg" class="nasabg">
      <div>NASA</div>
    </div>
    <div id="litparent" class="litparent">
      <div id="social" class="social">
        <h3>Social Media</h3>
        <p>Twitter - @nasa<br> Facebook - fb.com/nasa<br> Instagram - @nasa<br> Youtube - youtube.com/NASA</p>
      </div>
      <div id="office" class="office">
        <h3>OFFICE INFO</h3>
        <p>Public Communications Office<br>NASA Headquarters<br>300 E. Street SW, Suite 5R30<br>Washington,DC 20546<br>(202) 358-0001 (Office)<br>(202) 358-4338 (Fax)</p>
      </div>
      <div id="contact" class="contact">
        <h3>CONTACT US</h3>
        <label>Name</label>
        <input type="text" name="name" value="" class="name">
        <label>Message</label>
        <input type="text" name="message" value="" class="message">
        <div class=""></div>
        <button type="button" name="button" class="send">send</button>
      </div>
    </div>
  </body>
</html>
