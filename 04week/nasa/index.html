<!DOCTYPE html>
<html>
<head>
  <title>NASA</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="banner">
    <heading><h1>NASA</h1></heading>
  </div>
  <div id="bottombox">
    <div class="contact">
      <h4>Social Media</h4>
      <p><a href="https://twitter.com/nasa">Twitter - @nasa</a></p>
      <p><a href="https://www.facebook.com/NASA/">Facebook - fb.com/nasa</a></p>
      <p><a href="https://www.instagram.com/nasa/">Instagram - @nasa</a></p>
      <p><a href="https://www.youtube.com/NASA">Youtube - youtube.com/NASA</a></p>
    </div>
    <div class="contact">
      <h4>OFFICE INFO</h4>
      <p>Public Commincations Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </div>
    <div class="contact">
      <h4>CONTACT US</h4>
      <form>
          <p>Name</p>
          <textarea name="name" rows="1" cols="35"></textarea>
          <p>Message  </p>
          <textarea name="message" rows="5" cols="35">  </textarea>
          <br><br>
          <input type="Submit" value="send">
      </form>
    </div>
  </div>
</body>
