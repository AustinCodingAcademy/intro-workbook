<!DOCTYPE html>
<html>
  <head>
    <title>NASA</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  </head>
  <!--body start-->
  <body>
    <div class="flex-container1">
      <h1>NASA</h1>
    </div>
        <!--Social media-->
    <div class="bottom">
      <div class="flex-container2">
        <div class="office-info">
          <h3>SOCIAL MEDIA</h3>
            <div>Twitter - @nasa</div>
              <div>Facebook - fb.com/nasa</div>
                <div>Instagram - @nasa</div>
                  <div>Youtube - youtube.com/NASA</div>
        </div>

                  <!--Office info-->
      <div class="office-info">
        <h3>OFFICE INFO</h3>
          <div>Public Communications Office</div>
            <div>NASA Headquarters</div>
              <div> 300 E. Street SW, Suite 5R 30</div>
                <div>Washington, DC 20546</div>
                  <div>(202) 358-0001 (Office)</div>
                    <div>(202) 358-4338 (Office)</div>
      </div>
                    <!--Contact us-->
      <div class="contact-us">
        <h3>CONTACT US</h3>
          <form>Name</form>
            <input type="text" class="name">
          <form>Message</form>
            <textarea rows="5" cols="30" class="message"></textarea></br>
          <input type="submit" value="send" class="send">
      </div>
    </div>
  </div>

  </body>
</html>
