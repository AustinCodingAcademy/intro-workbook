<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Nasa Practice Website</title>
  </head>
  <body>
    <main>

      <div class="top">
        <header>
          <h1>NASA</h1>
        </header>
      </div>

        <div class="flexbox">
          <div class="column">
            <h3>Social Media</h3>
            <p>Twitter: @nasa</p>
            <p>Facebook: fb.com/nasa</p>
            <p>Instagram: @nasa</p>
            <p>YouTube: youtube.com/NASA</p>
          </div>

          <div class="column">
            <h3>Office Info</h3>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>303 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
          </div>

          <div class="column">
            <h3>Contact Us</h3>
            <p>Name</p>
            <textarea name="name" rows="1" cols="20"></textarea>
            <p>Message</p>
            <textarea name="message" rows="3" cols="20"></textarea>
          </div>
        </div>

    </main>
  </body>
</html>
