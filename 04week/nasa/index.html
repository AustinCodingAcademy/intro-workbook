<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Nasa</title>
</head>
<body>
  <h1>NASA</h1>
  <div class="information">
    <div class="social-media">
      <h2>Social Media</h2>
      <p>Twitter - @nasa</p>
      <p>Facebook - fb.com/nasa</p>
      <p>Instagram - @nasa </p>
      <p> Youtube - youtube.com/NASA</p>
    </div>
    <div class="office-info">
      <h2>Office Info</h2>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202)358-0001 (Office)</p>
      <p>(202)358-4338 (Fax)</p>
    </div>
    <div class="contact-us">
      <h2>Contact Us</h2>
      <p>Name</p>
      <input type="text" class="name">
      <p>Message</p>
      <input type="text" class="message">
      <p class="send">send</p>
      <!--<a> tag for a send button?-->
    </div>
  </div>
</body>
</html>
