<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NASA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <script src="main.js"></script>

</head>
<body>
    <div class="main-container">
        <div class="space-box">
            <img src="/img/nasa-background.jpg" alt="Nasa space image">
            <div class="nasa">NASA</div>
        </div><!--space-box ends here-->
        
    <div class="bottom-row">
        <div class="social">
            <div class="social-links">
                <h2>Social Media</h2>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>Youtube - youtube.com/NASA</p>
            </div><!--social-links ends here-->
        </div><!--social ends here-->

            <div class="office">
                <div class="office-content">
                    <h2>OFFICE INFO</h2>
                    <p>Public Communications Office</p>
                    <p>NASA Headquarters</p>
                    <p>300 E. Street SW, Suite 5R30</p>
                    <p>Washington,DC 20546</p>
                    <p>(202)358-0001(office)</p>
                    <p>(202)358-4338(fax)</p>
                </div><!--office-content ends here-->
            </div><!--office ends here-->

            <div class="contact">
                <h2>CONTACT US</h2>
            </div><!--contact ends here-->

        </div><!--bottom-row ends here-->
    </div><!--main-container ends-->
</body>
</html>
