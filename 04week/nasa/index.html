<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Nasa Site</title>
</head>

<body>
  <div class="bigphoto">

    <h1 class="headline">NASA</h1>

  </div>

  <div class="flexboxtest">

    <section class="box1">
      <h2>Social Media</h2>
      <p>Twitter - @nasa</p>
      <p>Facebook - fb.com/nasa</p>
      <p>Instagram - @nasa</p>
      <p>Youtube- youtube.com/NASA</p>
    </section>

    <section class="box2">
      <h2>OFFICE INFO</h2>
      <p>Public Communications Office</p>
      <p>Nasa Headquarters</p>
      <address>300 E Street SW Suite 5r30</address>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4336 (fax)</p>
    </section>
    <section class="box3">
      <h2>CONTACT US</h2>
      <form>
        <p>Name</p>
        <input type="text" name="Name" value="">
        <p>Message</p>
        <input type="text" name="Message" value="">
      </form>
      <p class="button">send</p>
    </section>
  </div>
</body>

</html>
