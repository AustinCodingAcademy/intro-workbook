<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>NASA</title>
  </head>
  <body>
    <header>
      <img class="image" src="img/nasa-background.jpg" alt="Space, Dawg">
      <h1>NASA</h1>
    </header>
    <main>
      <div class="text">


        <span class="social">
          <h2>Social Media</h2>
          <pre>Twitter - @NASA
Facebook - fb.com/nasa
Instagram - @nasa
Youtube - youtube.com/NASA</pre>
        </span>
        <span class="info">
        <h2>OFFICE INFO</h2>
        <pre>Public Communications Office
NASA Headquarters
300 E. Street SW, Suite 5R30
Washington, DC 20546
(202) 358-0001 (Office)
(202) 358 4338 (Fax)</pre>
        </span>
        <span class="contact">
          <h2>Contact Us</h2>
          <form class="name">
            <p>Name:</p>
            <input type="text" name="name">
          </form>
          <form class="message">
            <p>Message:</p>
            <input type="text" name="message">
          </form>
          <div class="button">
            <a href="#">send</a>

          </div>
        </span>
      </div>
    </main>

  </body>
</html>
