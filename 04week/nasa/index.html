<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>NASA</title>
  </head>
  <body>
    <main class="container">
        <div class="header">
          <img src="img/nasa-background.jpg" alt="A space image">
        </header>

      <div class="footer">
        <div class="content">
          <h2>Social Media</h2>
          <p>Twitter -@nasa<br>
            Facebook -fb.com/nasa<br>
            Youtube -youtube.com/NASA
          </p>
        </div>

        <div class="content">
          <h2>OFFICE INFO</h2>
            <p>Public Communications Office<br>
              NASA Headquarters
              300E. Street SW, Suit 5R30 Washington DC
            </p>
        </div>

        <div class="content">
          <h2>CONTACT US</h2>
          <form class="contact-us" action="#" method="post">
          <fieldset>
            Name:<br>
            <input type="text" name="firstname" placeholder="First Name"><br>

            Message:<br>
            <textarea name="message" rows="5" cols="25" placeholder="Message"></textarea>
            <input type="submit" value="send">
          </fieldset>
        </form>
        </div>

      </footer>

    </main>

  </body>
</html>
