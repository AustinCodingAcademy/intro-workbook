<!DOCTYPE html>
<html>
  <head>
    <title>NASA</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="topcontainer">
      <h1>NASA</h1>
    </div>
    <div id="bottomcontainer">
      <div class="bottombox">
        <h2>Social Media</h2>
        <p>Twitter - @nasa<br>
           Facebook - fb.com/nasa<br>
           Instagram - @nasa<br>
           Youtube - youtube.com/NASA<br>
        </p>
      </div>
      <div class="bottombox">
        <h2 class="all-caps">Office Info</h2>
        <p>Public Communications Office<br>
           NASA Headquarters<br>
           300 E. Street SW, Suite 5R30<br>
           Washington, DC 20546<br>
           (202)358-0001 (Office)<br>
           (202)358-4338 (Fax)<br>
        </p>
      </div>
      <div class="bottombox">
        <h2 class="all-caps">Contact Us</h2>
        <p>Name
          <input id="input-name" type="text" placeholder=""></input>
          Message
          <input id="input-message" type="text" placeholder=""></input>
        </p>
        <button type="button" name"button">send</button>
      </div>
    </div>
  </body>
</html>
