<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NASA</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <img src="img/nasa-background.jpg" alt="galaxy">
      <h1>NASA</h1>
    </header>
    <main>
      <div>
        <h2>Social Media</h2>
        <p>
          Twitter - <a href="#">@nasa</a><br>
          Facebook - <a href="#">fb.com/nasa</a><br>
          Instagram - <a href="#">@nasa</a><br>
          Youtube - <a href="#">youtube.com/NASA</a><br>
        </p>
      </div>
      <div>
        <h2>OFFICE INFO</h2>
        <p>
        Public Communications Office <br>
        NASA Headquarters <br>
        300 E. Street SW, Suite 5R30 <br>
        Washinton, DC 20546 <br>
        (202) 358-0001 (Office) <br>
        (202) 358-4338 (Fax) <br>
        </p>

      </div>
      <div>
        <h2>CONTACT US</h2>
        <form class="" action="index.html" method="post">
          Name <br>
          <input type="text" name="name" value="" style="width: 200px;"><br>
          Message <br>
          <input type="text" name="message" value="" style="height: 60px; width: 200px;"> <br>
          <input type="submit" name="send" value="send">
        </form>
      </div>
    </main>
  </body>
</html>
