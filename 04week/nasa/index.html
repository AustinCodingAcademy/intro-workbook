<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:900|Open+Sans:300,700" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header role="banner" class="flex-container">
      <h1>NASA</h1>
  </header>

  <main role="main">
    <div class="info-box">
      <h1>Social Media</h1>

      <ul>
        <li>Twitter - @nasa</li>
        <li>Facebook - fb.com/nasa</li>
        <li>Instagram - @nasa</li>
        <li>Youtube - youtube.com/NASA</li>
      </ul>
    </div>

    <div class="info-box">
      <h1>OFFICE INFO</h1>

      <p>
        Public Communications Office<br />
        NASA Headquarters<br />
        300 E. Street SW, Suite5R30<br />
        Washington, DC 20546<br />
        (202) 358-0001 (Office)<br />
        (202) 358-4338 (Fax)
      </p>
    </div>

    <div class="info-box">
      <h1>CONTACT US</h1>

      <form role="form">
        <label>Name</label><br />
        <input type="text" id="name-text"/>
        <br />
        <label>Message</label><br />
        <textarea id="message-text"></textarea>
        <br />
        <button>send</button>
      </form>
    </div>
  </main>
</body>
</html>
