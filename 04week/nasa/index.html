<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NASA</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header>
      <div class="header_text">
        <h1>NASA</h1>
      </div>
  </header>
  <div class="gray_box">
    <div class="social_media">
      <h4>Social Media</h4>
      <ul class="social_content">
        <li>Twitter @nasa</li>
        <li>Facebook fb.com/nasa</li>
        <li>Instagram @nasa</li>
        <li>YouTube youtube.com/nasa</li>
      </ul>
    </div>


    <div class="office_info">
      <h4>OFFICE INFO</h4>
        <div class="info">
          <p>Public Communications Office</p>
          <p>NASA Headquarters</p>
          <p> 300 E. Street SW, Suite SR30</p>
          <p>Washington, DC 20546</p>
          <p>(202) 358-0001 (Office)</p>
          <p>(202) 358-4338 (Fax)</p>
        </div>

    </div>
    <div class="contact">
      <h4>CONTACT US</h4>
      <div class="form_1">
        <label>Name<input type="text"></label>
      </div>
      <div class="form_2">
        <label>Message:<input type="text"></label>
      </div>
      </div>
    </div>
  </div>
  </main>
</body>
</html>
