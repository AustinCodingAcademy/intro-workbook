<!DOCTYPE HTML>

<html>

<head>
  <title>nasa</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>
  <div class="galaxy-box">

    <p class="nasa">NASA</p>

  </div>


  <div class="grey-box">
    <div class="col-1">
      <h3>Social Media</h3>
      <br>
      <p>Twitter - @nasa</p>
      <p>Facebook - @fb.com/nasa</p>
      <p>Instagram - @nasa</p>
      <p>YouTube - youtube.com/NASA</p>
    </div>

    <div class="col-2">
      <h3>OFFICE INFO</h3>
      <br>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, SUITE 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (OFFICE)</p>
      <p>(202) 358-4338 (FAX)</p>
    </div>

    <div class="col-3">
      <h3>CONTACT US</h3>
      <br>
      <form>
        Name<br>
        <input class="name" type="text" name="firstname">
        <br>
        <br> Message
        <br>
        <input class="message" type="text" name="lastname">
        <br><br>
        <input type="submit" value="Send">
      </form>
    </div>


</body>

</html>
