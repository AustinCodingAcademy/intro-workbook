<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NASA</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <section class="background-image">
        <div class="NASA">
          <h1>NASA
          </h1>
        </div>
    </header>
  <main>
    <div class="flexbox">
      <div class="media">
        <h2><b>Social Media</b></h2>
          <p>Twitter-@nasa </p>
          <p>Facebook-fb.com/nasa</p>
          <p>Instagram-@nasa</p>
          <p>Youtube-youtube.com/NASA</p>
      </div>
      <div class="info">
       <h2><b>OFFICE INFO</b></h2>
         <p>Public Communications Office</p>
         <p>NASA Headquarters</p>
         <p>300 E. Street SW, Suite 5R30</p>
         <p>Washington, DC 20546</p>
         <p>(202) 358-0001 (Office)</p>
         <p>(202) 358-4338 (Fax)</p>
       </div>
     <div class="contact">
     <h2><b>CONTACT US</b></h2>
        <p>Name</p>
        <input class= "namebox" type="text" name="name" value="">
        <p>Message</p>
        <input class="msgbox" type="text" name="message" value="">
    <a class="button" href="#">send</a>
    </div>
   </div>
  </main>
  </body>
</html>
