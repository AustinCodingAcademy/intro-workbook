<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NASA</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>NASA</h1>
    </header>
    <section>
        <div class="media">
            <h2>SOCIAL MEDIA</h2>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
        </div>
        <div class="info">
            <h2>OFFICE INFO</h2>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
        </div>
        <div class="contact">
            <h2>CONTACT US</h2>
            <p>Name</p>
            <input type="text" class="name">
            <p>Message</p>
            <textarea class="message"></textarea>
            <button type="button">send</button>
        </div>
    </section>
</body>
</html>
