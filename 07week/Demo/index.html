<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>DOM Example</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <form>
    <div id="outerDiv">
      <p class="subPara">Main Paragraph</p>
      <ul>
        <li>First List Item</li>
        <li>Second List Item</li>
        <li>Third List Item</li>
        <li>Fourth List Item</li>
      </ul>
      <div id="innerDiv">
        <p class="subPara" id="P1">Paragraph 1</p>
        <p class="subPara" id="P2">Paragraph 2</p>
        <p class="subPara" id="P3">Paragraph 3</p>
        <p class="subPara" id="P4">Paragrpah 4</p>
        <p class="subPara" id="P4">Paragrpah 5</p>
        <p class="subPara" id="P4">Paragrpah 6</p>
      </div>

      <table id="theTable">
        <tr>
          <td>Row 1
          </td>
        </tr>
        <tr>
          <td>Row 2
          </td>
        </tr>
        <tr>
          <td>Row 3
          </td>
        </tr>
        <tr>
          <td>Row 4
          </td>
        </tr>
        <tr>
          <td>Row 5
          </td>
        </tr>
      </table>

      <input type="text" />
      <input type="submit" value="Submit" />
    </div>
  </form>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
