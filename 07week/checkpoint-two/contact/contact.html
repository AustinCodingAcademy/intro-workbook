<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link rel="stylesheet" href="https://use.typekit.net/dmo1qqv.css">
</head>
<body>
  <div class="top-container">
    <div class="logo">
      <img src="css/img/logo.jpg" alt="logo" height="140px" class="phone-img"/>
    </div>
    <div class="header">
      <p>Safe. Scaffolds. NOW.</p>
    </div>
    <div class="color-block">
    </div>
  </div>
  <div class="navigation">
    <div class="nav-box">
      <span class="nav">
        <ul>
          <li><a href="../index.html">&nbsp;Home&nbsp;</a></li>
          <li><a href="../services/services.html">&nbsp;Services&nbsp;</a></li>
          <li><a href="../scaffolding-systems/systems.html">&nbsp;Scaffolding Systems&nbsp;</a></li>
          <li><a href="../contact/contact.html">&nbsp;Contact&nbsp;</a></li>
        </ul>
      </span>
    </div>
  </div>
  <div class="content">
    <div class="content-header">
      Submit an Inquiry or<br>
      Request a Quote.
    </div>
    <div class="inquiry-form">
    <form action="http://columbiascaffolding.com/" method="get">
      <div class="first-name">First Name:
        <input type="text" name="first-name" size="30" maxlength="40" />
      </div>
      <div class="last-name">Last Name:
        <input type="text" name="last-name" size="30" maxlength="40" class="last-name" />
      </div>
      <div class="company-name">Company Name:
        <input type="text" name="company-name" size="30" maxlength="40" />
      </div>
      <div class="phone-number">Phone Number:
        <input type="text" name="phone-number" size="30" maxlength="40" />
      </div>
      <div class="email">Email Address:
        <input type="text" name="email" size="30" maxlength="40" />
      </div>
      <p class="please">Please provide jobsite address:</p>
      <div class="street-address">Street Address:
        <input type="text" name="st" size="30" maxlength="40" />
      </div>
      <div class="city">City:
        <input type="text" name="city" size="30" maxlength="40" />
      </div>
      <div class="state">State:
        <input type="text" name="State" size="30" maxlength="40" />
      </div>
      <div class="zip">Zip Code:
        <input type="text" name="zip" size="30" maxlength="40" />
      </div>
      <div class="describe">
        <p>Describe your project needs:</p>
        <textarea type="text" name="describe" cols="35" rows="6" class="describe"></textarea>
      </div>
    </form>
    </div>
    <div class="submit">
      <div class="button"><button>SUBMIT</button></div>
    </div>
  </div>
</body>
</html>
