<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div id="main">
        <input type="text" id="results">
        <div class="button" onclick="addNumber('1')">1</div>
        <div class="button" onclick="addNumber('2')">2</div>
        <div class="button" onclick="addNumber('3')">3</div>
        <div class="button add" onclick="addition()">+</div>
        <div class="button" onclick="addNumber('4')">4</div>
        <div class="button" onclick="addNumber('5')">5</div>
        <div class="button" onclick="addNumber('6')">6</div>
        <div class="button subtract" onclick="subtraction()">-</div>
        <div class="button" onclick="addNumber('7')">7</div>
        <div class="button" onclick="addNumber('8')">8</div>
        <div class="button" onclick="addNumber('9')">9</div>
        <div class="button multiply" onclick="multiply()">*</div>
        <div class="button plusMinus" onclick="plusMinus()">+/-</div>
        <div class="button" onclick="addNumber('0')">0</div>
        <div class="button equals" onclick="equals()">=</div>
        <div class="button divide" onclick="division()">/</div>
        <div class="button delete" onclick="delet()">delete</div>
        <div class="button clear" onclick="clr()">clear</div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
    </body>
    </html>
