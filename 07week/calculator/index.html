<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- FONTAWESOME CDN
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="../../simple-scrollbar/simple-scrollbar.css">
  <link rel="stylesheet" href="../../css/nav-menu.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- HTML IMPORTS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="import" href="../../nav-menu.html">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="img/favicon.png">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <main>
    <div id="calc">
      <input type="text" id="results">
      <table>
        <tr>
          <td class="button dark" onclick="deleteLast()">CE</td>
          <td class="button dark" onclick="clearResults()">AC</td>
          <td class="button dark" onclick="divide()">/</td>
          <td class="button dark" onclick="multiply()">*</td>
        </tr>
        <tr>
          <td class="button" onclick="addNumber('7')">7</td>
          <td class="button" onclick="addNumber('8')">8</td>
          <td class="button" onclick="addNumber('9')">9</td>
          <td class="button dark" onclick="addition()">+</td>
        </tr>
        <tr>
          <td class="button" onclick="addNumber('4')">4</td>
          <td class="button" onclick="addNumber('5')">5</td>
          <td class="button" onclick="addNumber('6')">6</td>
          <td class="button dark" onclick="subtraction()">-</td>
        </tr>
        <tr>
          <td class="button" onclick="addNumber('1')">1</td>
          <td class="button" onclick="addNumber('2')">2</td>
          <td class="button" onclick="addNumber('3')">3</td>
          <td class="button accent" rowspan="2" onclick="equals()">=</td>
        </tr>
        <tr>
          <td class="button" onclick="toggleSign()">+/-</td>
          <td class="button" onclick="addNumber('0')">0</td>
          <td class="button" onclick="addNumber('.')">.</td>
        </tr>
      </table>
    </div>
  </main>

  <!-- scripts -->
  <script type="text/javascript" src="./js/script.js"></script>
  <script type="text/javascript" src="../../simple-scrollbar/simple-scrollbar.js"></script>
  <script type="text/javascript" src="../../js/nav-menu.js"></script>

  <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
