
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="./js/script.js"></script>

</head>
<body>
    <div id="calc">
      <input type="text" id="results">
      <div class="button" onclick="addSymbol('1')">1</div>
      <div class="button" onclick="addSymbol('2')">2</div>
      <div class="button" onclick="addSymbol('3')">3</div>
      <div class="button" onclick="addSymbol('+')">+</div>
      <div class="button" onclick="addSymbol('4')">4</div>
      <div class="button" onclick="addSymbol('5')">5</div>
      <div class="button" onclick="addSymbol('6')">6</div>
      <div class="button" onclick="addSymbol('-')">-</div>
      <div class="button" onclick="addSymbol('7')">7</div>
      <div class="button" onclick="addSymbol('8')">8</div>
      <div class="button" onclick="addSymbol('9')">9</div>
      <div class="button" onclick="addSymbol('*')">*</div>
      <div class="button" onclick="changeSign()">+/-</div>
      <div class="button" onclick="addSymbol('0')">0</div>
      <div class="button" onclick="equals()">=</div>
      <div class="button" onclick="addSymbol('/')">/</div>
      <div class="button button2" onclick="deleteLast()">Delete</div>
      <div class="button button2" onclick="clearResults()">Clear</div>
    </div>
</body>
</html>
