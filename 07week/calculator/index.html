<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/script.js"></script>
</head>
<body>
    <div id="calc">
      <input type="text" id="results">
      <div class="button1" onclick="addNumber('1')">1</div>
      <div class="button2" onclick="addNumber('2')">2</div>
      <div class="button3" onclick="addNumber('3')">3</div>
      <div class="button4" onclick="addition()">+</div>
      <div class="button5" onclick="addNumber('4')">4</div>
      <div class="button6" onclick="addNumber('5')">5</div>
      <div class="button7" onclick="addNumber('6')">6</div>
      <div class="button8" onclick="subtraction()">-</div>
      <div class="button9" onclick="addNumber('7')">7</div>
      <div class="button10" onclick="addNumber('8')">8</div>
      <div class="button11" onclick="addNumber('9')">9</div>
      <div class="button12" onclick="multiply()">*</div>
      <div class="button13" onclick="neg()">+/-</div>
      <div class="button14" onclick="addNumber('0')">0</div>
      <div class="button15" onclick="equals()">=</div>
      <div class="button16" onclick="divide()">/</div>
      <div class="button17" onclick="deleteLast()">Delete</div>
      <div class="button18" onclick="clearResults()">Clear</div>

    </div>
</body>
</html>
