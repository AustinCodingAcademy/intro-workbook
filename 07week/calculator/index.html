<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="css/style.css" />
    <script src="js/script.js"></script>
</head>
<body>
    <div id="calculator">
        <input type="text" id="screen">
        <div class="button" onclick="addValue('1')">1</div>
        <div class="button" onclick="addValue('2')">2</div>
        <div class="button" onclick="addValue('3')">3</div>
        <div class="button" onclick="addOp('+')">+</div>
        <div class="button" onclick="addValue('4')">4</div>
        <div class="button" onclick="addValue('5')">5</div>
        <div class="button" onclick="addValue('6')">6</div>
        <div class="button" onclick="addOp('-')">-</div>
        <div class="button" onclick="addValue('7')">7</div>
        <div class="button" onclick="addValue('8')">8</div>
        <div class="button" onclick="addValue('9')">9</div>
        <div class="button" onclick="addOp('*')">*</div>
        <div class="button" onclick="morevalue()">+/-</div>
        <div class="button" onclick="addValue('0')">0</div>
        <div class="button" onclick="equals()">=</div>
        <div class="button" onclick="addOp('/')">/</div>
        <div class="bigbutton" onclick="deleteLast()">Delete</div>
        <div class="bigbutton" onclick="clearResults()">Clear</div>
    </div>
    
</body>
</html>
