<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>treeGrow</title>
  </head>
  <body>
    <h1>treeGrow</h1>
    <div id="trees">
      <img src="http://www.freepngimg.com/download/tree/39-tree-png-image.png"  class="tree">
    </div>
    <small>Growth Rate: <span id="growth-rate"></span> in./season</small>
    <div class="button" id="water-cycle">Cycle H&sup2;O</div>
    <div id="current-total"></div>
    <div id="buttons">
      <div class="button" data-cost="1">watering can - <span>1</span></div>
      <div class="button" data-cost="10">garden hose - <span>10</span></div>
      <div class="button" data-cost="50">rainstorm - <span>50</span></div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

</html>
