                    <section class="row">
                        <div class="col-md-4 col-sm-6 columns4">
                            <div class="form-style-10">
                                <h1>Create an Account!</h1>
                                <form>
                                    <div class="section"><span>1</span>Name &amp; Email</div>
                                    <div class="inner-wrap">
                                        <label>Your Full Name <input type="text" name="field1"></label>
                                        <label>Email <textarea name="field2"></textarea></label>
                                    </div>

                                    <div class="section"><span>2</span>Credit Card Info</div>
                                    <div class="inner-wrap">
                                        <label>Credit Card Number <input type="email" name="field3"></label>
                                        <label>Billing Address <input type="text" name="field4"></label>
                                    </div>

                                    <div class="section"><span>3</span>Passwords</div>
                                    <div class="inner-wrap">
                                        <label>Password <input type="password" name="field5"></label>
                                        <label>Confirm Password <input type="password" name="field6"></label>
                                    </div>
                                    <div class="button-section">
                                        <input type="submit" name="Sign Up">
                                        <span class="privacy-policy">
                     <input type="checkbox" name="field7">You agree to our Terms and Policy.
                     </span>
                                    </div>
                                </form>
                    </div>
                </div>
                        <div class="col-md-4 col-sm-6 columns4"id="login">
                            <div class="form-style-10 loginform">
                                <h1>Already a Member? Log In!</h1>
                                <form>

                                    <div class="inner-wrap">
                                        <label>User Name<input type="text" name="field1"></label>
                                        <label>Password <textarea name="field2"></textarea></label>
                                    </div>
                                    <div class="button-section">
                                        <input type="submit" name="Sign Up">
                                        <span class="privacy-policy">
                     <input type="checkbox" name="field7">You agree to our Terms and Policy.
                     </span>
