<!DOCTYPE html>
<html>
<head>
  <title>Lesson 11 Homework</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="navbar-header">
            <a class="navbar-brand" href=" ">Adventure Time</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main class="hero">
    <div class="container">
      <div class="row text">
        <h1 class="col-md-12">
          Go on an Adventure
        </h1>
        <p class="col-md-12">
          Helping students travel the world since 2016
        </p>
      </div>
    </div>
  </main>

  <section class="items">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-xs-12 columns">
          <img src="img/hipster2.jpg" class="img-responsive imgfull" alt="hipster photography">
          <h2>
            Find a place you've always wanted to visit
          </h2>
          <button class="button1">
            <a href="#">
              Explore
            </a>
          </button>
        </div>
        <div class="col-sm-4 col-xs-12 columns">
          <img src="img/hipster3.jpg" class="img-responsive imgfull" alt="hipster photography">
          <h2>
            Find the right price
          </h2>
          <button class="button2">
            <a href="#">
              Explore
            </a>
          </button>
        </div>
        <div class="col-sm-4 col-xs-12 columns">
          <img src="img/hipster4.jpg" class="img-responsive imgfull" alt="hipster photography">
          <h2>
            And go exploring!
          </h2>
          <button class="button3">
            <a href="#">
              Explore
            </a>
          </button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="footcontainer">
      <div class="container social">
        <a href="facebook.com">
          <img src="img/fbicon.png" alt="fb" class="img img-responsive">
        </a>
        <a href="instagram.com">
          <img src="img/instaicon.png" alt="insta" class="img img-responsive">
        </a>
        <a href="twitter.com">
          <img src="img/twiticon.png" alt="twitter" class="img img-responsive">
        </a>
        <a href="">
          <img src="img/utubeicon.png" alt="youtube" class="img img-responsive">
        </a>
      </div>
      <p class="info">
        <span id="contact">Contact us</span><br>
        (717)-666-5423<br>
        1234 Wallaby Way<br>
        Austin, Tx 78753<br>
        <span id="copy">&copy; Adventure Time</span>
      </p>
    </div>
  </footer>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.css" ></script>
</body>
</html>
