<!DOCTYPE html>
<html>

<head>
    <title>Picture Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <!--owl Carousel -->
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
<link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

<!--anime.css-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">



</head>

<body>
<div class="owl-carousel">
    <div class="one"><h4>1</h4></div>
    <div class="two"><h4>2</h4></div>
    <div class="three"><h4>3</h4></div>
    <div class="four"><h4>4</h4></div>
    <div class="five"><h4>5</h4></div>
    </div>
    <script>
    $('.owl-carousel').owlCarousel({
        loop:true,
        margin:10,
        nav:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:3
            },
            1000:{
                items:5
            }
        }
    })
    </script>
<script type="text/javascript " src="path/to/js/bootstrap.min.js ">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</body>

</html>
