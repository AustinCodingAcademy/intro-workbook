<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Animation</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="large col-md-6">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="https://static1.squarespace.com/static/52d5a9abe4b09ed2cf1f4935/5772e509d2b857797d15144b/5772e54af5e2317def6995a7/1467147598223/gwenyth.jpg?format=1500w" alt="magazine">
                <div class="carousel-caption">
                  <h1>Hey</h1>
                </div>
              </div>
              <div class="item">
                <img src="https://static1.squarespace.com/static/52d5a9abe4b09ed2cf1f4935/5772e509d2b857797d15144b/5772f261ebbd1ab65ac0c5fe/1467150953253/breezeblocks_white.jpg?format=1000w" alt="altj">
                <div class="carousel-caption">
                  <h1>Hello</h1>
                </div>
              </div>
              <div class="item">
                <img src="https://static1.squarespace.com/static/52d5a9abe4b09ed2cf1f4935/5772e509d2b857797d15144b/5772ed24e58c625efc5518b8/1467149609764/corina1.jpg?format=1500w" alt="gum">
                <div class="carousel-caption">
                  <h1>Bye</h1>
                </div>
              </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="small col-md-3 animated hinge">
        </div>
        <div class="small col-md-3">
        </div>
        <div class="small col-md-3">
        </div>
        <div class="small col-md-3">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
