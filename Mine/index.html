<!DOCTYPE html>
<html>
<head>
  <title>Dope Nasty</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Megrim" rel="stylesheet">
</head>
<body>
  <header>
    <h1>All the Equipment and Instruments are Alive.</h1>
  </header>
  <div id="mycarousel" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#mycarousel" data-side-to="0" class="active"></li>
        <li data-target="#mycarousel" data-side-to="1"></li>
        <li data-target="#mycarousel" data-side-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="img/mtns.jpg" alt="Mountains" class="img-responsive">
      </div>
      <div class="item">
        <img src="img/ocean.jpg" alt="Ocean" class="img-responsive">
      </div>
      <div class="item">
        <img src="img/sky.jpg" alt="Sky" class="img-responsive">
      </div>
    </div>
    <a class="carousel-control left" href="mycarousel" data-slide="prev">
      <span class="icon-prev"></span>
    </a>
    <a class="carousel-control right" href="mycarousel" data-slide="next">
      <span class="icon-next"></span>
    </a>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
