<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id = "timer">Time left:</div>
  <div data-stack="1" id = "top">
    <div data-block="100"></div>
    <div data-block="75"></div>
    <div data-block="50"></div>
    <div data-block="25"></div>
</div>
  <div data-stack="2" id = "middle">
  </div>
  <div data-stack="3" id = "bottom">
  </div>
  <div id="countdown" style="margin-top:50px;"></div>
  <p id="note" style="text-align:center;"></p>
  <div id="announce-game-won"></div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
</body>
</html>
