<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bone-Creative Agency Portfolio Template</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>We're creatives</h1>
    </header>
    <container class="grid row visible-lg">
        <div class="col-lg-4">
            <img class="topleft img-responsive" src="http://bone.themanoid.com/images/thumbs/06.png" />
            <img class="bottomleft img-responsive" src="http://bone.themanoid.com/images/thumbs/02.png" />
        </div>
        <div class="col-lg-4">
            <img class="midtop img-responsive" src="http://bone.themanoid.com/images/thumbs/04.png" />
            <img class="midbottom img-responsive" src="http://bone.themanoid.com/images/thumbs/05.png" />
        </div>
        <div class="col-lg-4">
            <img class="right img-responsive" src="http://bone.themanoid.com/images/thumbs/03.png" />
        </div>
    </container>
    <footer class="grey visible-xs">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="price">
                        <h1>A fantastic price</h1>
                    </div>
                    <div class="silver col-xs-12">
                        <h3>Silver</h3>
                        <h2>E 20 /m</h2>
                        <p><strong>Basic support</strong></p>
                        <p><strong>Basic features</strong></p>
                        <p><strong>Basic documentation</strong></p>
                        <p>10 Iterations</p>
                        <p>Basic concept</p>
                        <p>10 websites</p>
                        <p>1TB Bandwidth</p>
                        <button>View Plan</button>
                    </div>
                    <div class="gold col-xs-12">
                        <h3>Gold</h3>
                        <h2>E 40 /m</h2>
                        <p><strong>Basic support</strong></p>
                        <p><strong>Basic features</strong></p>
                        <p><strong>Basic documentation</strong></p>
                        <p>25 Iterations</p>
                        <p>Premium concept</p>
                        <p>25 websites</p>
                        <p>2.5TB Bandwidth</p>
                        <button>View Plan</button>
                    </div>
                </div>
            </div>
    </footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
