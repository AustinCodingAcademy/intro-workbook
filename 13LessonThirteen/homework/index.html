<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/css-reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,400" rel="stylesheet">
</head>

<body>

    <div class="big_img img-responsive">
        We're alones
    </div>
    <div class="container">
        <div class="pictures row hidden-xs">
            <div class="four_box col-xs-8">
                <div class="first row">
                    <div class="box col-xs-6">
                        <img class="img-responsive" src="http://bone.themanoid.com/images/thumbs/06.png">
                    </div>
                    <div class="box col-xs-6">
                        <img class="img-responsive" src="http://bone.themanoid.com/images/thumbs/02.png">
                    </div>
                </div>
                <div class="second row">
                    <div class="box col-xs-6">
                        <img class="img-responsive" src="http://bone.themanoid.com/images/thumbs/04.png">
                    </div>
                    <div class="box col-xs-6">
                        <img class="img-responsive" src="http://bone.themanoid.com/images/thumbs/05.png">
                    </div>
                </div>
            </div>
            <div class="long_box col-xs-4">
                <img class="img-responsive" src="http://bone.themanoid.com/images/thumbs/03.png">
            </div>
        </div>
    </div>

    <footer class="col-xs-12 visible-xs">
        <div class="fantastic row">
            <h2>A fantastic price</h2>
        </div>
        <div class="silver long_text row">
            <h3>Silver</h3>
            <div class="price">
              <span class="big">€ 20&nbsp;</span><span class="small">/m</span>
            </div>
            <div class="bold_font">Basic support</div>
            <div class="bold_font">Basic features</div>
            <div class="bold_font">Basic documentation</div>
            <div class="light_font">10 Iterations</div>
            <div class="light_font">Basic concept</div>
            <div class="light_font">10 Websites</div>
            <div class="light_font">1TB Bandwidth</div>
            <div class="link">
              <a href="#">View plan</a>
            </div>
        </div>

        <div class="gold long_text row">
            <h3>Gold</h3>
            <div class="price">
              <span class="big">€ 40&nbsp;</span><span class="small">/m</span>
            </div>
            <div class="bold_font">Premium support</div>
            <div class="bold_font">Premium features</div>
            <div class="bold_font">Premium documentation</div>
            <div class="light_font">25 Iterations</div>
            <div class="light_font">Premium concept</div>
            <div class="light_font">25 Websites</div>
            <div class="light_font">2.5TB Bandwidth</div>
            <div class="link">
              <a href="#">View plan</a>
            </div>
        </div>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
