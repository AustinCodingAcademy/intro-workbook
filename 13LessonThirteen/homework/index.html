<!DOCTYPE html>
<html>
<head>
  <title>Lesson Thirteen Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=2">
</head>
<body>
  <main class="container">
    <header class="top">
      <div class="heading">
        <img src="pics/chair.jpg" alt="" class="pic phone">
        <div class="intro">
          We're creatives
        </div>
        <div class="description phone">
          <p>A fantastic price</p>
        </div>
      </div>
    </header>
    <section class="section1 phone">
      <article class="silver">
      <h1>Silver</h1>
      <p class="price">$ 20 /m</p>
      <p class="bold">Basic support</p>
      <p class="bold">Basic features</p>
      <p class="bold">Basic documentation</p>
      <p class="light">10 Iterations</p>
      <p class="light">Basic concept</p>
      <p class="light">10 Websites</p>
      <p class="light">1TB Bandwidth</p>
      <input type="button" name="name" value="View plan" class="button">
    </article>
    </section>
    <section class="section2 phone">
      <article class="gold">
      <h1>Gold</h1>
      <p class="price">$ 40 /m</p>
      <p class="bold">Premium support</p>
      <p class="bold">Premium features</p>
      <p class="bold">Premium documentation</p>
      <p class="light">25 Iterations</p>
      <p class="light">Premium concept</p>
      <p class="light">25 Websites</p>
      <p class="light">2.5TB Bandwidth</p>
      <input type="button" name="name" value="View plan" class="button">
    </article>
    </section>
    <section class="picturecontainer desktop">
      <div class="quadpics">
        <div class="toprow">
          <img src="pics/mountain.png" alt="" class="pics" />
          <img src="pics/darkmountain.png" alt="" class="pics"/>
        </div>
        <div class="bottomrow">
          <img src="pics/keyboard.png" alt="" class="pics"/>
          <img src="pics/building.png" alt="" class="pics"/>
        </div>
      </div>
      <aside class="suit">
        <!-- <img src="pics/suit.png" alt=""> -->
      </aside>
    </section>
  </main>
</body>
</html>
