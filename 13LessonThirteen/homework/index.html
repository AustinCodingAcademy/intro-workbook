<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="firstimpression" class="container" style="background-image: url(./img/Business-technology.jpg)">
    <div class="row">
      <div class="col-lg-12 firstimpressioncontent">
      <h1>We're Creatives</h1>
    </div>
   </div>
 </section>

  <section id="secondimpression" class="container">
    <div class="row">
      <div class="col-lg-4 secondimpressioncontent visible-lg visible-md">
        <img class="img-responsive" src="./img/chip.jpg">
        <img class="img-responsive" src="./img/idea.jpg">
      </div>
      <div class="col-lg-4 secondimpressioncontent visible-lg visible-md">
        <img class="img-responsive" src="./img/apple_products.jpg">
        <img class="img-responsive" src="./img/typing.jpg">
      </div>
      <div class="col-lg-4 thirdimpressioncontent visible-lg visible-md">
        <img class="img-responsive" src="./img/businessman.jpg">
      </div>
    </div>
  </section>

  <section id="price" class="container">
      <div class="row">
        <div class="col-xs-12 footer visible-xs">
          <h1>A fantastic price</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 footer visible-xs">
          <h2>Silver</h2>
          <h1>20 /m</h1>
          <h4>Basic support</h4>
          <h4>Basic features</h4>
          <h4>Basic documentation</h4>
          <p> 10 Iterations</p>
          <p>Basic concepts</p>
          <p>10 Websites</p>
          <p>1TH Bandwith</p>
          <button>View plan</button>
        </div>
      <div class="row">
        <div class="col-xs-12 footer visible-xs">
          <h2>Gold</h2>
          <h1>40 /m</h1>
          <h4>Premium support</h4>
          <h4>Premiumfeatures</h4>
          <h4>Premium documentation</h4>
          <p> 25 Iterations</p>
          <p>Premium concepts</p>
          <p>25 Websites</p>
          <p>2.5TH Bandwith</p>
          <button>View plan</button>
        </div>
      </div>
  </section>


  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
  </script>
</body>
</html>
