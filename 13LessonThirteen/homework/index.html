<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-xs-12 img-banner img-properties">
                    <h1>We're creatives</h1>
                </div>
            </div>
        </section>
        <section class="container visible-lg">
            <div class="row picgrid">
                <article class="col-lg-8">
                    <div class="row leftside-pics-top">
                        <div class="col-lg-6">
                            <img class="img-responsive" src="img/valley.png" />
                        </div>
                        <div class="col-lg-6">
                            <img class="img-responsive" src="img/apple.png" />
                        </div>
                    </div>
                    <div class="row leftside-pics-bottom">
                        <div class="col-lg-6">
                            <img class="img-responsive" src="img/mtns.png" />
                        </div>
                        <div class="col-lg-6">
                            <img class="img-responsive" src="img/building.png" />
                        </div>
                    </div>
                </article>
                <article class="col-lg-4 suit-pic">
                    <img class="img-responsive" src="img/suit.png" />
                </article>
            </div>
        </section>
        <section class="container visible-xs mobile-plans">
            <div class="row fantastic-price">
                <div class="col-xs-12">
                    <h1>A fantastic price</h1>
                </div>
            </div>
            <div class="row price-container">
              <div class="col-xs-12 pricebox" id="silver">
                  <h3>Silver</h3>
                  <p class="amount">&euro; 20
                      <price>/m</price>
                  </p>
                  <div class="boldtext">
                      <p>
                          Basic Support
                      </p>
                      <p>
                          Basic Features
                      </p>
                      <p>
                          Basic documentation
                      </p>
                  </div>
                  <div class="lighttext">
                      <p>
                          10 Iterations
                      </p>
                      <p>
                          Basic Concept
                      </p>
                      <p>
                          10 Websites
                      </p>
                      <p>
                          1TB Bandwidth
                      </p>
                  </div>
                  <button>View plan</button>
              </div>
                <div class="col-xs-12 pricebox">
                    <h3>Gold</h3>
                    <p class="amount">&euro; 40
                        <price>/m</price>
                    </p>
                    <div class="boldtext">
                        <p>
                            Premium Support
                        </p>
                        <p>
                            Premium Features
                        </p>
                        <p>
                            Premium documentation
                        </p>
                    </div>
                    <div class="lighttext">
                        <p>
                            25 Iterations
                        </p>
                        <p>
                            Premium Concept
                        </p>
                        <p>
                            25 Websites
                        </p>
                        <p>
                            2.5TB Bandwidth
                        </p>
                    </div>
                    <button>View plan</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
