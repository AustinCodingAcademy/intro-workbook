<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/css-reset.css" rel="stylesheet" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>We're creatives</h1>
        <img src="http://bone.themanoid.com/images/office/03.jpg" class="banner col-xs-12" />
      </div>
      <div class="row visible-md-block visible-lg-block">
        <div class="col-md-8">
          <div class="row">
            <img src="http://bone.themanoid.com/images/thumbs/06.png" class="thumbnail img-resizable col-md-6" />
            <img src="http://bone.themanoid.com/images/thumbs/02.png" class="thumbnail img-resizable col-md-6" />
          </div>
          <div class="row">
            <img src="http://bone.themanoid.com/images/thumbs/04.png" class="thumbnail img-resizable col-md-6" />
            <img src="http://bone.themanoid.com/images/thumbs/05.png" class="thumbnail img-resizable col-md-6" />
          </div>
        </div>
        <img src="http://bone.themanoid.com/images/thumbs/03.png" id="column-image" class="img-resizable col-md-4" />
      </div>
      <div class="info row visible-sm-block visible-xs-block">
        <h1 class="col-xs-12">A fantastic price</h1>
        <div class="info-panel">
          <h3>Silver</h3>
          <h3 class="price">€ 20</h3>
          <h5>Basic Support</h5>
          <h5>Basic features</h5>
          <h5>Basic documentation</h5>
          <h5 class="features">10 Iteration</h5>
          <h5 class="features">Basic Concept</h5>
          <h5 class="features">10 Websites</h5>
          <h5 class="features">1TB Bandwidth</h5>
          <a class="button" href="#">View plan</a>
        </div>
        <div class="info-panel">
          <h3>Gold</h3>
          <h3 class="price">€ 40</h3>
          <h5>Premium Support</h5>
          <h5>Premium features</h5>
          <h5>Premium documentation</h5>
          <h5 class="features">25 Iteration</h5>
          <h5 class="features">Premium Concept</h5>
          <h5 class="features">25 Websites</h5>
          <h5 class="features">2.5TB Bandwidth</h5>
          <a class="button" href="#">View plan</a>
        </div>
      </div>
    </div>
  </body>
</html>
