<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>We're Creatives</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>

        <!--Big Splash Image-->
        <section class="jumbo row visible-lg">
            <div class="desk-image-spacer col-lg-4">

            </div>
            <div class="desk-image-text col-lg-4">
              <h1>We're Creatives</h1>
            </div>
            <div class="desk-image-spacer col-lg-4">

            </div>
        </section>

        <!--Gallery-->
        <section class="gallery row visible-lg">
            <div class="gallery-column col-lg-4">
                <div class="gallery-image-small row">
                    <img src="img/hillscape.png" class="col-lg-12 gallery-image img-responsive" />
                </div>
                <div class="gallery-image-small row">
                    <img src="img/mountainscape.png" class="col-lg-12 gallery-image img-responsive" />
                </div>
            </div>
            <div class="gallery-column col-lg-4">
                <div class="gallery-image-small row">
                    <img src="img/computer.png" class="col-lg-12 gallery-image img-responsive" />
                </div>
                <div class="gallery-image-small row">
                    <img src="img/buildings.png" class="col-lg-12 gallery-image img-responsive" />
                </div>
            </div>
            <div class="gallery-column col-lg-4">
                <div class="suit-column row">
                    <img src="img/suit.png" class="col-lg-12 gallery-image-large img-responsive" />
                </div>
            </div>
        </section>

        <!--phone mode-->
        <section class="phone-header row visible-xs visible-sm visible-md">
          <div class="phone-header-bg col-xs-12">
            <h1>We're <br /> Creatives</h1>
          </div>
        </section>

        <section class="price-plans row visible-xs visible-sm visible-md">
          <div class="price-plans-spacer col-xs-2">

          </div>
          <div class="price-plans-content col-xs-8">
            <h1>A fantastic price</h1>
            <div class="price-box silver">
              <h3>Silver</h3>
              <h2>€ 20<span class="permonth">/m</span></h2>
              <p class="darkp">
                Basic Support
              </p>
              <p class="darkp">
                Basic Support
              </p>
              <p class="darkp">
                Basic Support
              </p>
              <p class="lightp">
                Basic Support
              </p>
              <p class="lightp">
                Basic Support
              </p>
              <p class="lightp">
                Basic Support
              </p>

              <a class="view-plan" href="#">View plan</a>
            </div>

            <div class="price-box gold">
              <h3>Silver</h3>
              <h2>€ 20<span class="permonth">/m</span></h2>
              <p class="darkp">
                Basic Support
              </p>
              <p class="darkp">
                Basic Support
              </p>
              <p class="darkp">
                Basic Support
              </p>
              <p class="lightp">
                Basic Support
              </p>
              <p class="lightp">
                Basic Support
              </p>
              <p class="lightp">
                Basic Support
              </p>

              <a class="view-plan" href="#">View plan</a>
            </div>
          </div>
          <div class="price-plans-spacer col-xs-2">

          </div>

        </section>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
