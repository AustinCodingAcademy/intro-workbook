<!DOCTYPE html>
<html>
<head>
  <title>Holey Donuts</title>
  <style>
    body {
      font-family: "Arial";
      font-size: 11pt;
      padding: 10px 250px;
    }
    header > h1, h3 {
      display: inline;
    }
    nav {
      //display: inline;
      float: right;
    }
  </style>
</head>
<body>
  <header>
    <img style="width: 100px; height: 100px;" src="http://vignette1.wikia.nocookie.net/smosh/images/b/b2/Pink_frosted_sprinkled_donut.jpg" alt="Happy Dog logo">
    <h1>Holey Donuts</h1>
    <h3>Donut Delivery</h3>
    <nav>
      <a href="#">Home</a>
      <a href="#menu">Menu</a>
      <a href="#prices">Prices</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>
  <hr />
  <main>
    <section id="menu">
      <h2>Menu</h2>
      <img style="width: 100%; height: 50%;" src="http://www.mapledonuts.com/uploads/donut%20platter.jpg" alt="Donut platter">
      <ul>
        <li>Glazed</li>
        <li>Sprinkles</li>
        <li>Jelly-filled</li>
        <li>Cream-filled</li>
        <li>Chocolate</li>
      </ul>
    </section>
    <section id="prices">
      <h2>Prices</h2>
      <ul>
        <li>$20 per dozen</li>
        <li>$100 for 6 dozen</li>
        <li>$150 for 12 dozen</li>
      </ul>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <img src="http://shannonpresson.com/dash/wp-content/uploads/2015/10/donuts.png" alt="">
      <p>Email: <a href="mailto:info@holeydonuts.com">info@holeydonuts.com</a> | Phone: 512-555-1234</p>
    </section>
  </main
  <footer>&copy; 2016 Holey Donuts</footer>

</html>
