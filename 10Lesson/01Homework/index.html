<!DOCTYPE html>
<html>
<head>
  <title>We're Creatives</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<body>

      <section class="col-lg-12">
      <h1>
        We're Creatives

      </section>

    <div class="container">
      <div class="row hidden-sm hidden-md hidden-lg">
        <section class="col-xs-12 my-xs-bottom-1">

            Fantastic Prices
          </h3>
        </section>
      </div>
      <div class="row hidden-sm hidden-md hidden-lg">
        <section class="col-xs-12 my-xs-bottom-2">
          <h4 class="silver">
            Sliver
          </h4>
          <h4 class="silver">
            <span class="glyphicon glyphicon-eur" aria-hidden="true"></span>20 /m
          </h4>
          <p class="tags">
            Basic Support
          </p>
          <p class="tags">
            Basic Features
          </p>
          <p class="tags">
            Basic Documentation
          </p>
          <p class="labels">
            10 Iterations
          </p>
          <p class="labels">
            Basic concept
          </p>
          <p class="labels">
            10 Websites
          </p>
          <p class="labels">
            1TB Bandwidth
          </p>
          <button>
          View Plan
          </button>
        </section>
      </div>
    </div>
    <div class="container">
      <div class="row hidden-sm hidden-md hidden-lg">
        <section class="col-xs-12 my-xs-bottom-2">
          <h4 class="silver">
            Gold
          </h4>
          <h4 class="silver">
            <span class="glyphicon glyphicon-eur" aria-hidden="true"></span>40 /m
          </h4>
          <p class="tags">
            Basic Support
          </p>
          <p class="tags">
            Basic Features
          </p>
          <p class="tags">
            Basic Documentation
          </p>
          <p class="labels">
            10 Iterations
          </p>
          <p class="labels">
            Basic concept
          </p>
          <p class="labels">
            10 Websites
          </p>
          <p class="labels">
            1TB Bandwidth
          </p>
          <button>
          View Plan
          </button>
        </section>
      </div>
    </div>
    <article class="row hidden-xs">
      <section class="col-lg-4">
        <img src="img/snow.jpg" class="img-responsive my-top-img">
        <img src="img/ice.jpg" class="img-responsive my-bottom-img">
      </section>
      <section class="col-lg-4 hidden-sm">
        <img src="img/snow.jpg" class="img-responsive my-top-img">
        <img src="img/ice.jpg" class="img-responsive my-bottom-img">
      </section>
      <aside class="col-lg-4">
        <img src="img/tattoo.jpg" class="img-responsive my-top-img my-side-img">
      </aside>
    </article>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
