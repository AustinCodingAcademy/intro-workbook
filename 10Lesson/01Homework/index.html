<!DOCTYPE html>
<html>

<head>
    <title>Lesson 10 Homework</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Laptop view-->

    <main class="container-fluid">
        <section id="opener">
            <div class="col-xs-12 img-responsive">
                <h1>WE'RE CREATIVES</h1>
            </div>
        </section>
        <section class="photos">
            <div class="hidden-xs col-md-4 col-sm-4 row">
                <img class="thumb01 img-responsive img-top" src="img/thumb01.png" alt="A lovely green landscape">

                <img class="thumb03 image-responsive" src="img/thumb03.png" alt="The Earth from space">
            </div>
            <div class="hidden-xs col-md-4 col-md-4 col-sm-4">
                <img class="thumb02 image-responsive img-top" src="img/thumb02.png" alt="A Mac on a desk">

                <img class=" thumb04 image-responsive" src="img/thumb04.png" alt="Tall buildings">
            </div>
            <div class="hidden-xs col-md-4 col-md-4 col-sm-4">
                <img class="thumb-long image-responsive" src="img/long_suit.png" alt="An expensive blue suit">

            </div>
          </section>

        <!--Phone View-->
        <section class="silver">
          <div>
            <div class="Price01 visible-xs col-xs-12">
                <h1>A fantasic price</h1>
                <h2>Silver</h2>
                <h3>&euro;20/m</h3>
                <p>Basic support</p>
                <p>Basic features</p>
                <p>Basic documentation</p>
                <p>10 Iterations</p>
                <p>Basic concept</p>
                <p>10 websites</p>
                <p>1TB Bandwidth</p>
                <button>view plan</button>
            </div>
          </div>
        </section>
        <section class="gold">
            <div>
            <div class="Price02 visible-xs col-xs-12">
                <h2>Gold</h2>
                <h3>&euro;40/m</h3>
                <p>Premium support</p>
                <p>Premium features</p>
                <p>Premium documentation</p>
                <p>25 Iterations</p>
                <p>Premium concept</p>
                <p>25 websites</p>
                <p>2.5TB Bandwidth</p>
                <button>view plan</button>
            </div>
            </div>
        </section>


    </main>


    <script type="text/javascript" src="path/to/js/bootstrap.min.js">
    </script>

</body>

</html>
