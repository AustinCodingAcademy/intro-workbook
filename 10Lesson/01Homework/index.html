<!DOCTYPE html>
<html>
<head>
  <title>We're Creatives</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
</head>
<body>

  <section class="section1">
  <h1>We're creatives</h1>
  </section>

  <section class="container-fluid visible-lg-block visible-md-block section2">
    <div class="row">
      <div class="col-md-4 col-lg-4 column">
        <div class="row">
          <div class="square-photo photography">

          </div>
        </div>
        <div class="row">
          <div class="square-photo drone">

          </div>
        </div>
      </div>
      <div class="col-md-4 col-lg-4 column">
        <div class="row">
          <div class="square-photo design-art1">

          </div>
        </div>
        <div class="row">
          <div class="square-photo design-arch">

          </div>
        </div>
      </div>
      <div class="col-md-4 col-lg-4 column">
        <div class="rectangle-photo design-art2">

        </div>
      </div>
    </div>
  </section>

  <section class="container-fluid visible-sm-block
  visible-xs-block section3">
    <h2>A fantastic price</h2>
    <div class="col-sm-12 col-xs-12">
      <div class="row">
        <div class="silver">
          <h3>Silver</h3>
          <h4>€ 20 <span class="small-m">/m</span></h4>
          <div class="bold">
            <p>Basic Support</p>
            <p>Basic Features</p>
            <p>Basic Documentation</p>
          </div>
          <div class="not-bold">
            <p>10 Interations</p>
            <p>Basic concept</p>
            <p>10 Websites</p>
            <p>1TB Bandwidth</p>
          </div>
          <button type="button" class="view-plan">View Plan</button>
        </div>
      </div>
    </div>
            <br>
    <div class="col-sm-12 col-xs-12">
      <div class="row">
        <div class="gold">
          <h3>Gold</h3>
          <h4>€ 40 <span class="small-m">/m</span></h4>
          <div class="bold">
            <p>Premium Support</p>
            <p>Premium Features</p>
            <p>Premium Documentation</p>
          </div>
          <div class="not-bold">
            <p>25 Interations</p>
            <p>Premium concept</p>
            <p>25 Websites</p>
            <p>2.5TB Bandwidth</p>
          </div>
          <button type="button" class="view-plan">View Plan</button>
        </div>
        <hr>
      </div>
    </div>

  </section>



  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap CDN Script -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
