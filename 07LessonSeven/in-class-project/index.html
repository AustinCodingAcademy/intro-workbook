<!DOCTYPE html>
<html>

<head>
    <title>Template</title>
    <link rel="stylesheet" href="css/my-style.css" />
</head>

<body>
 <header>
   <!--img src="img/nasa-background.jpg"-->
   <h1>NASA</h1>
 </header>

 <footer class="clearfix">
   <div class="foot_div left">
     <h3>SOCIAL MEDIA</h3>
     <p>Twitter - @nasa</p>
     <p>Facebook - fb.com/nasa</p>
     <p>Instagram - @nasa</p>
     <p>YouTube - youtube.com/NASA</p>
   </div>

   <div class="foot_div center">
     <h3>OFFICE INFO</h3>
     <p>Public Communications Office</p>
     <p>NASA Headerquarters</p>
     <p>300 E. Street SW, Suite 5R30</p>
     <p>(202) 358-0001 (Office)</p>
     <p>(202) 358-4338 (Fax)</p>
   </div>
   <div class="foot_div right">
     <h3>CONTACT US</h3>
      <form>
        <p>Name</p>
        <input class="field" type="text" name="name"><br>
        <p>Message</p>
        <textarea class="field message" type="text" name="message"></textarea><br>
        <input class="button" type="submit" value="send">
      </form>
   </div>
 </footer>

</body>

</html>
