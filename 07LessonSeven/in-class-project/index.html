<!DOCTYPE html>
<html>

<head>
    <title>Template</title>
    <link rel="stylesheet" href="css/my-style.css">
</head>

<body>
    <section class="stars">
        <h1>NASA</h1>
    </section>
    <section class="box clearfix">
        <div class="social">
            <h3>SOCIAL MEDIA</h3>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Youtube - youtube.com/NASA</p>
            <p>Instagram - @nasa</p>
        </div>
        <div class="office">
            <h3>OFFICE INFO</h3>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 East Washington</p>
            <p>Washington, DC</p>
            <p>phone</p>
            <p>fax</p>
            <p>
        </div>
        <!-- <h3>CONTACT US</h3> -->
        <div class="contact">
            <h3>CONTACT US</h3>
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <label for="name">Name:</label>
                    <br />
                    <input id="name" class="input" name="name" type="text" value="" size="30" />
                    <br />
                </div>
                <div class="row">
                    <label for="message">Message:</label>
                    <br />
                    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea>
                    <br />
                </div>
                <input id="submit_button" type="submit" value="Send email" />
            </form>

        </div>
    </section>
</body>

</html>
