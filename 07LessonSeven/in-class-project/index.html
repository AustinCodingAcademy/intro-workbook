<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/my-style.css"/>
  <title>NASA page</title>
</head>

<body>
  <header>
    <h1>NASA</h1>
  </header>
  <main>
    <section>
      <h2>Social Media</h2>
      <p>Twitter - @nasa
        <br>Facebook - fb.com/nasa
        <br>Instagram - @nasa
        <br>Youtube - youtube.com/nasa
    </section>
    <section>
      <h2>OFFICE INFO</h2>
      <p>Public Communications Office
        <br>NASA Headquarters
        <br>300 E. Street SW. Suite 5R30
        <br>Washington, DC 20546
        <br>(202)358-0001 (Office)
        <br>(202)358-4338 (Fax)
    </section>
    <section>
      <h2>CONTACT US</h2>
      <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	      <div class="row">
		      <label for="name">Name</label><br />
		      <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	      </div>
	      <div class="row">
		      <label for="message">Message</label><br />
		      <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	      </div>
	      <input id="submit_button" type="submit" value="send" />
      </form>
    </section>
  </main>

  <footer>
    <p>NASA Copyright 2016
  </footer>
</body>

</html>
