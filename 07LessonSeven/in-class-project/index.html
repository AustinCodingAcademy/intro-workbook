<!DOCTYPE html>
<html>

<head>
    <title>NASA</title>
    <link rel="stylesheet" href="css/my-style.css">

</head>
<body>

  <header>
    <span>NASA</span>
  </header>

  <section>
    <div class="column">
      <h1 class="heading">Social Media</h1>
      <p>Twitter-@nasa</p>
      <p>Facebook-fb.com/nasa</p>
      <p>Instagram-@nasa</p>
      <p>Youtube-youtube.com/nasa</p>

    </div>

    <div class="column">
      <h1 class="heading">OFFICE INFO</h1>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 359-4338 (Fax)</p>
    </div>
    <div class="column last">
      <h1 class="heading">CONTACT US</h1>
      <form>
        <label for="name" class="input1">Name</label>
        <textarea name="name" rows="1" cols="40" class="input1"></textarea>
        <label for="message">Message</label>
        <textarea name="text" rows="8" cols="40" class="input2"></textarea>
      </form>
      <input type="button" value="send">

      
    </div>

  </section>


</body>

</html>
