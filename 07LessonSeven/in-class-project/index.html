<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/my-style.css" />

<head>
    <title>Template</title>
</head>

<body>
    <main>
        <section>
            <div class="banner">
                <img src="img/nasa-background.jpg" />
                <h1>NASA</h1>
            </div>
        </section>
        <section class="footer">
            <div class="socialmedia">
                <h3>Social Media</h3>
                <p>
                    Twitter- @NASA
                </p>
                <p>
                    Facebook-fb.com/nasa
                </p>
                <p>
                    Instagram- @nasa
                </p>
                <p>
                    Youtube- youtube.com/NASA
                </p>
            </div>
            <div class="officeinfo">
                <h3>OFFICE INFO</h3>
                <p>
                    Public Communications Office
                </p>
                <p>
                    NASA Headquarters
                </p>
                <p>
                    300 E. Street SW, Suite 5R30
                </p>
                <p>
                    Washington, DC 20546
                </p>
                <p>
                    (202)358-0001(Office)
                </p>
                <p>
                    (202)358-4338(Fax)
                </p>
            </div>
            <div class="contact">
                <h3>CONTACT US</h3>
                <form>
                    <p>
                        Name:
                    </p>
                    <input type="text" name="name" class="name">
                    <p>
                        Message:
                    </p>
                    <textarea rows="10" cols="50" class="message"></textarea><br />
                    <input type="button" value="send" class="button"/>
                </form>

            </div>
        </section>
    </main>

</body>

</html>
