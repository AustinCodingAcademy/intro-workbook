<!DOCTYPE html>
<html>

<head>
    <title>Nasa</title>

    <link rel="stylesheet" href="css/my-style.css" type="text.css" />

</head>

<body>

    <div class="nasa_pic">

        <H1>NASA</H1>

    </div>

    <br>

    <div class="bottom_box">

        <div class="social">

            <h3>Social Media</h3>

            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>

        </div>

        <div class="office">

            <h3>OFFICE INFO</h3>

            <p>Public Communications Office</p>
            <p>Nasa Headquarters</p>
            <p>300 E. Street SW Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202)358-0001 (Office)</p>
            <p>(202)358-4338 (Fax)</p>

        </div>

        <div class="contact">

            <h3>CONTACT US</h3>

            <form>Name
                <br>
                <input type="text" name="Name">
            </form>

            <form>Message
                <br>
                <textarea name="messages" cols="17" rows="4"></textarea>

            </form>

            <br>

            <a href="#">send</a>

        </div>

    </div>

</body>

</html>
