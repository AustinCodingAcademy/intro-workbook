<!DOCTYPE html>
<html>

<head>
    <title>NASA</title>
    <link href="css/my-style.css" rel="stylesheet" />
</head>

<body>
    <!-- NASA background  -->
    <section class="nasa-background">
        <h1>NASA</h1>
    </section>

    <!-- Gray section below NASA background -->
    <section class="contactsection">

        <div class="subsection">
            <h2>Social Media</h2>
            <p>
                Twitter - @nasa
            </p>
            <p>
                Facebook - fb.com/nasa
            </p>
            <p>
                Instagram - @nasa
            </p>
            <p>
                Youtube - youtube.com/NASA
            </p>
        </div>

        <div class="subsection">
            <h2>OFFICE INFO</h2>
            <p>
                Public Communications Office
            </p>
            <p>
                NASA Headquarters
            </p>
            <p>
                300 E. Street SW, Suite 5R30
            </p>
            <p>
                Washington, DC 20546
            </p>
            <p>
                (202) 358-0001 (Office)
            </p>
            <p>
                (202) 358-4338 (Fax)
            </p>
        </div>

        <div class="subsection">
            <h2>CONTACT US</h2>
            <label>Name</label>
            <br />
            <input type="text" size="30" />
            <br />
            <br />
            <label>Message</label>
            <br />
            <textarea name="textarea" cols="31" rows="4" id="textarea"></textarea>
            <a href="#">
                <div class="send-button">
                    send
                </div>
            </a>
        </div>

    </section>
</body>

</html>
