<!--Probably did several things the hard way, like with the image, but it looks OK I think-->


<!DOCTYPE html>
<html>

<head>
    <title>NASA</title>
    <link rel="stylesheet" href="css/my-style.css"/>
</head>

<body>
  <section>
    <div class="bgimg">
      <!--Empty container for BG IMG-->
    </div>
    <h1 class="nasa">NASA</h1>
  </section>

  <section class="text">
    <div class="column one">
      <h3 class="textOne">Social Media</h3><br>
      <p class="textOne">Twitter - @nasa</p>
      <p class="textOne">Facebook - fb.com/nasa</p>
      <p class="textOne">Instagram - @nasa</p>
      <p class="textOne">Youtube -  youtube.com/NASA</p>
    </div>
    <div class="column two">
      <h3>OFFICE INFO</h3><br>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, D.C. 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </div>
    <div class="column three">
      <h3>CONTACT US</h3><br>
      <form>
        Name<br>
        <input type="text" name="name" class="name"><br>
        Message<br>
        <textarea rows="5" cols="32"></textarea>
        <input type="submit" value="send" class='button'>
      </form>
    </div>
  </section>

</body>

</html>
