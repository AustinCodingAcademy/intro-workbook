  <!DOCTYPE html>
  <html>

  <head>
      <link rel="stylesheet" href="css/my-style.css">
      <title>NASA</title>
  </head>

  <body>
    <header>
      <h1>NASA</h1>
    </header>
  <section>
    <article>
      <h2>Social Media</h2>
        <br>Twitter - @nasa</br>
        <br>Facebook - fb.com/nasa</br>
        <br>Instagram - @nasa</br>
        <br>Youtube-youtube.com/NASA</br>
    </article>
    <article>
      <h2>OFFICE INFO</h2>
        <br>Public Communications Office</br>
        <br>NASA Headquarters</br>
        <br>300 E. Street SW, Suite 5R30</br>
        <br>(202) 358-0001 (Office)</br>
        <br>(202) 358-4338 (Fax)</br>
    </article>
    <article>
      <h2>CONTACT US</h2>
      <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  	<div class="row">
  		<label for="name">Your name:</label><br />
  		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
  	</div>
  	<div class="row">
  		<label for="message">Your message:</label><br />
  		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
  	</div>
  	<input id="submit_button" type="submit" value="Send" />
  </form>
  </article>
  </section>
  </body>

  </html>
