<!DOCTYPE html>
<html>

<head>
    <title>Template</title>
    <link href="css/my-style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id="top">
    <h1>NASA</h1>
  </div>

  <div id="bot">
    <div class="info">
      <h3>Social Media</h3>
      <p>
         Twitter - @nasa <br>
         Facebook - fb.com/nasa <br>
         Instagram - @nasa <br>
         YouTube - youtube.com/NASA
      </p>
    </div>

    <div class="info">
      <h3>OFFICE INFO</h3>
      <p>
         Public Communications Office <br>
         NASA Headquarters <br>
         300 E. Street SW, Suite 5R30 <br>
         Washington, DC 20546 <br>
         (202) 358-0001 (Office) <br>
         (202) 358-4338 (Fax)
      </p>
    </div>

    <div class="info">
      <h3>Contact Us</h3>
      <form>
        Name<br>
        <input type="text"/><br>

        Message<br>
        <textarea id="message" rows="5"></textarea><br>

        <input type="submit" value="send"/>
      </form>
    </div>

  </div>

</body>

</html>
