<!DOCTYPE html>
<html>

<head>
    <title>Template</title>
    <link type="text/css" rel="stylesheet" href="css/my-style.css" />
</head>

<body>
  <header>
    <h1>
      NASA
    </h1>
  </header>
  <br />
  <main class="clearfix">
    <div class="container">
      <h2>
        Social Media
      </h2>
      <p>
        Twitter - @nsa<br />
        Facebook - fb.com/nasa<br />
        Instagram - @nasa<br />
        Youtube - youtube.com/NASA
      </p>
    </div>
    <div class="container">
      <h2>OFFICE INFO</h2>
      <p>
        Public Communications Office<br />
        NASA Headquarters<br />
        300 E. Street SW, Suite 5R30<br />
        Washington, DC 20546<br />
        (202) 358-0001 (Office)<br />
        (202) 358-4338
      </p>
    </div>
    <div class="container contactbox">
      <h2>CONTACT US</h2>
      <p>
        Name<br />
        <input /><br /><br />
        Message<br />
        <input class="message" />
      </p>
      <button>
        send
      </button>
    </div>
  </main>
  <br />

</body>

</html>
