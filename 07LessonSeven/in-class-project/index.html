<!DOCTYPE html>
<html>

<head>
    <title>Template</title>
    <link rel="stylesheet" href="./css/my-style.css">
</head>

<body>
  <div class="image">
    <h1>NASA</h1>
  </div>
  <div class="content">
    <div class="box clearfix">
      <h3>Social Media</h3>
      <p>Twitter - @nasa <br>
        Facebook - fb.com/nasa<br>
        Instagram - @nasa<br>
        YouTube - youtube.com/nasa
    </p>
    </div>
    <div class="box clearfix">
      <h3>OFFICE INFO</h3>
      <p>NASA Headquarters<br>
        300 E. Street SW, Suite 5R30<br>
        Washington, DC 20546<br>
        (202)358-0001 (Office)<br>
        (202)358-4338 (Fax)
        </p>
    </div>
    <div class="box clearfix">
      <form class="SEND">
      <h3 id="contactheader"><strong>CONTACT US</strong></h3>
       Name:<br>
       <input type="text" name="name"><br><br>
       Message:<br>
       <textarea rows="4" cols="22">
       </textarea><br>
       <button class="sendbutton" type="button">send</button>
   </form>
    </div>
</body>

</html>
