<!DOCTYPE html>
<html>

<head>
    <title>NASA</title>
    <link rel="stylesheet" href="css/my-style.css">

</head>

<body>

    <div class="container">   
        <img="image" src=url(../img/nasa-background.jpg)/>
        <h1>NASA</h1>
    </div>


    <section>
        <div class="socialmedia">
            <h2>Social Media</h2>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
        </div>

        <div class="officeinfo">
            <h2>OFFICE INFO</h2>
            <p>Public Communications Office</p>
            <p>Nasa Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202)358-0001 (Office)</p>
            <p>(202)358-4338 (Fax)</p>
        </div>

        <div class="contactus">
            <h2>CONTACT US</h2>
            <form>
                <p>Name</p>
                <input class="name" type="text" name="name" />
                <p>Message</p>
                <input class="message" type="textarea" message="message" />
                </br>
                </br>
                <button type="button">send</button>
            </form>
        </div>

    </section>

</body>

</html>
