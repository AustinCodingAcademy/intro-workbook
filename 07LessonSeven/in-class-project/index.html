<!DOCTYPE html>
<html>

<link rel="stylesheet" href="css/my-style.css" type="text/css">

<head>
    <title>Template</title>
</head>

<body>

  <div id="container">
      <h1>NASA</h1>
  </div>

  <div id ="graybox">

    <div class ="smallboxes" id="socialmedia">
      <h3>Social Media</h3>
      <h5>Twitter - @nasa <br>
      Facebook - fb.com/nasa <br>
      Instagram - @nasa <br>
      Youtube - youtube.com/NASA</h5>
    </div>
    <div class ="smallboxes" id="officeinfo">
      <h3>OFFICE INFO</h3>
      <h5>Public Communications Office <br />
      NASA Headquarters <br />
      300 E. Street SW, Suite 5R30 <br />
      Washington, DC 20546 <br />
      (202) 358-0001 (Office) <br />
      (202) 358-4338 (Fax)</h5>
    </div>
    <div class ="smallboxes" id="contactus">
      <h3>CONTACT US</h3>
        <form>
          <label for="name">Name</label></br>
            <input type="text" id="name" name="name">
          <label for="mess">Message</label></br>
            <input type="text" id="mess" name="mess">
        </form>
      <div id="send">
        <a href="http://www.google.com>">send</a>
      </div>
    </div>
  </div>

</body>

</html>
