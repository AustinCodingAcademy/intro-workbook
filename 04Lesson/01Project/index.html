<!DOCTYPE html>
<html>

<head>
  <title>NASA</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
</head>

<body>
  <section class="heroimage">
    <h1 class="headernasa">
      NASA
    </h1>
  </section>
  <footer class="footer">
    <div class="divsocial">
      <h2 class="headingsocial">
        Social Media
      </h2>
      <section class="socialsection">
        <p>
          Twitter - @nasa
        </p>
        <p>
          Facebook - fb.com/nasa
        </p>
        <p>
          Instagram - @nasa
        </p>
        <p>
          Youtube - youtube.com/NASA
        </p>
      </section>
    </div>
    <div class="divoffice">
      <h2 class="headingoffice">
        OFFICE INFO
      </h2>
      <section class="officesection">
        <p>
          Public Communications Office
        </p>
        <p>
          NASA Headquarters
        </p>
        <p>
          300 E. Street SW. Suite 5R30
        </p>
        <p>
          WAshington, DC 20546
        </p>
        <p>
          (202) 358-0001 (Office)
        </p>
        <p>
          (202) 358-4338 (Fax)
      </section>
    </div>
    <div class="divcontact">
      <h2 class="headingcontact">
        CONTACT US
      </h2>
      <section class="contactsection">
        <p class="contactp">
          Name
        </p>
        <input id="input1" class="input" type="text"/>
        <p class="contactp">
          Message
        </p>
        <input id="input" class="input" type="text"/>
        <p>
          <button class="button">
            send
          </button>
        </p>
      </section>
    </div>
  </footer>
</body>

</html>
