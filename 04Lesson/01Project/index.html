<!DOCTYPE html>
<html>

<head>
  <title>NASA</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="nasa">
    <h1>NASA</h1>
  </div>
  <div id="contact" class="clearfix">
    <div id="social" class="columns">
      <h3>Social Media</h3>
      <p>Twitter - <a href="https://twitter.com/NASA">@nasa</a></p>
      <p>Facebook - <a href="https://www.facebook.com/NASA">fb.com/nasa</a></p>
      <p>Instagram - <a href="https://www.instagram.com/nasa/">@nasa</a></p>
      <p>YouTube - <a href="https://www.youtube.com/user/NASAgovVideo">youtube.com/NASA</a></p>
    </div>
    <div id="office" class="columns">
      <h3>OFFICE INFO</h3>
      <p>Public Communications Office<br />
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </div>
    <div id="contactUs" class="columns">
      <h3>CONTACT US</h3>
      <form name="contactForm">
        <p>Name<br />
          <input type="text" />
        </p>
        <p>Message<br />
          <textarea rows="6"></textarea>
        </p>
        <p><button>Send</button></p>
      </form>
    </div>
  </div>
</body>

</html>
