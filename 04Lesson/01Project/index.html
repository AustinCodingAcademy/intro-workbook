<!DOCTYPE html>
<html>

<head>
    <title>Nasa Webpage</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
<link href="../assets/css/bootstrapTheme.css" rel="stylesheet">
<link href="../assets/css/custom.css" rel="stylesheet">

<!-- Owl Carousel Assets -->
<link href="../owl-carousel/owl.carousel.css" rel="stylesheet">
<link href="../owl-carousel/owl.theme.css" rel="stylesheet">

<link href="../assets/js/google-code-prettify/prettify.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <main>
      <section>
        <div id="demo">
        <div class="container">
          <div class="row">
            <div class="span12">
              <div id="owl-demo" class="owl-carousel owl-theme" style="opacity: 1; display: block;">

                <div class="owl-wrapper-outer"><div class="owl-wrapper" style="width: 4002px; left: 0px; display: block; transition: all 0ms ease; transform: translate3d(0px, 0px, 0px);"><div class="owl-item" style="width: 667px;"><div class="item"><img src="img/space.jpg" alt="The Last of us"></div></div><div class="owl-item" style="width: 667px;"><div class="item"><img src="img/earth.jpg" alt="GTA V"></div></div><div class="owl-item" style="width: 667px;"><div class="item"><img src="img/nasa.jpg" alt="Mirror Edge"></div></div></div></div>



              <div class="owl-controls clickable"><div class="owl-pagination"><div class="owl-page active"><span class=""></span></div><div class="owl-page"><span class=""></span></div><div class="owl-page"><span class=""></span></div></div><div class="owl-buttons"><div class="owl-prev">prev</div><div class="owl-next">next</div></div></div></div>
            </div>
          </div>
        </div>
    </div>
      </section>
        <section id="Section" class="clearfix">
            <div class="SocialMedia">
                <h3>Social Media</h3>

                <p>Twitter - <a href="https://twitter.com/NASA">@nasa</a></p>

                <p>Facebook - <a href="https://www.facebook.com/NASA/">facebook.com/nasa</a></p>

                <p>Instagram - <a href="https://www.instagram.com/nasa/">@nasa</a></p>

                <p>YouTube - <a href="https://www.youtube.com/nasa/">youtube/nasa</a></p>
            </div>
            <div class="Info">
                <h3>OFFICE INFO</h3>
                <p>Public Communications Office</p>
                <p>Nasa Headquaters</p>
                <p>300 E Street SW Suite 5R30</p>
                <p>Washington, DC 20546</p>
            </div>
            <div class="Contact">
                <h3>Contact Us</h3>
                <form>
                    Name<br>
                    <input type="text" name="firstname">
                </form>
                <label for="title">Message</label>
                <textarea name="message" rows="8" cols="40"></textarea>
                <br>
                <button type="button" name="button">send</button>
            </div>
        </section>
    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="owl-carousel/owl.carousel.js"></script>
