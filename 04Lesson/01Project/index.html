<!DOCTYPE html>
<html>

<head>
  <title>Nasa Webpage</title>
  <link href="css/style.css" rel="stylesheet" />

</head>

<body>
  <main>
    <section id="nasa">
      <h1>NASA</h1>
    </section><br>
    <section id="body">
      <div id="social">
        <h3>Social Media</h3>
        <a href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Twitter - @nasa</a><br><br>
        <a href="https://www.facebook.com/NASA">Facebook - fb.com/nasa</a><br><br>
        <a href="https://www.instagram.com/nasa/">Instagram - @nasa</a><br><br>
        <a href="https://www.youtube.com/user/NASAtelevision">Youtube - youtube.com/NASA</a>
      </div>
      <div id="info">
        <h3>OFFICE INFO</h3>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 538-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>
      <div id="contact">
        <h3>CONTACT INFO</h3>
      <form>
        <p>Name</p>
        <input id="text" name="name"><br>
      </form>
      <p>Message</p>
      <textarea name="message" rows="10" cols="30"></textarea><br>
      <button id="button" onclick"alert('Nasa Link')">send</button>
      </div>
    </section>
  </main>
</body>

</html>
