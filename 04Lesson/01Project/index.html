<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>
  NASA Contact Info
  </title>
</head>

<body>
  <section class="header">
    <div class="text">
      NASA
    </div>
  </section>
  <footer>
    <div class="footer_box">
      <h1>
        Social Media
      </h1>
      <p>
        Twitter - @nasa
        <br>
        Facebook - fb.com/nasa
        <br>
        Instagram - @nasa
        <br>
        YouTube - youtube.com/NASA
      </p>
    </div>
    <div class="footer_box">
      <h1>
        OFFICE INFO
      </h1>
      <p>
        Public Communications Office
        <br>
        NASA Headquarters
        <br>
        300 E. Street SW. Suite 5R30
        <br>
        Washington, DC 20546
        <br>
        (202)358-0001 (Office)
        <br>
        (202)358-4338 (Fax)
      </p>
    </div>

      <h1>
        CONTACT US
      </h1>
      <form>
        Name<br>
        <input type="text"><br>
        Message<br>
        <textarea class="message"></textarea><br>
        <input class="button" type="submit" value="send">
      </form>
    </div>
  </footer>

</html>
