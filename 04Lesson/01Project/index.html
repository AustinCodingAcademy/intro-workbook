<!DOCTYPE html>
<html>

<head>
  <title>Nasa Webpage</title>
  <link href="css/style.css" rel="stylesheet" />

</head>

<body>
  <main>
    <section id="nasa">
      <h1>NASA</h1>
    </section>
    <section id="body">
      <div id="social">
        <h3>Social Media</h3>
        <p>Twitter - @nasa</p>
        <p>Facebook - fb.com/nasa</p>
        <p>Instagram - @nasa</p>
        <p>Youtube - youtube.com/NASA</p>
      </div>
      <div id="info">
        <h3>OFFICE INFO</h3>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 538-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>
      <div id="contact">
        <h3>CONTACT INFO</h3>
      <form>
        Name<br>
        <input type="text" name="name"><br>
      </form>
      <p>Message</p>
      <textarea name="message" rows="10" cols="30"></textarea><br>
      <button type="button" onclick"alert('Nasa Link')">send</button>
      </div>
    </section>
  </main>
</body>

</html>
