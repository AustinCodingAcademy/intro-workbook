<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fizzbuzz</title>
  </head>
  <body>
    <h3>Script in Console</h3>
    <script type="text/javascript">
      for(let i = 0; i < 100; i++) {
        if(i % 3 === 0) {
        console.log("fizz");
      } else if (i % 5 === 0){
        console.log("buzz");
      }else if (i % 3 === 0 && i % 5=== 0){
        console.log("fizzbuzz");
      }else {
        console.log(i);
      }
    }
  </script>
 </body>
</html>
