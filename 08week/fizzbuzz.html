<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Look at all the FIZZBUZZ!</h1>

    <script type="text/javascript">

      for(let num = 1; num <= 100; num ++)
      {
          if(num % 3 == 0 && num % 5 == 0){
          console.log('fizzbuzz')
          }
          else if(num % 3 == 0){
            console.log('fizz');
          }
          else if (num % 5 == 0){
            console.log('buzz');
          }
          else{
          console.log(num);
        }
      }

    </script>
  </body>
</html>
