<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">

</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>
  <div id="board">
    <div class="row">
      <div class="square sq0" data-cell="0"></div>
      <div class="square sq1" data-cell="1"></div>
      <div class="square sq2" data-cell="2"></div>
    </div>
    <div class="row">
      <div class="square sq3" data-cell="3"></div>
      <div class="square sq4" data-cell="4"></div>
      <div class="square sq5" data-cell="5"></div>
    </div>
    <div class="row">
      <div class="square sq6" data-cell="6"></div>
      <div class="square sq7" data-cell="7"></div>
      <div class="square sq8" data-cell="8"></div>
    </div>
  </div>
  <div class="gameOver">
    <button id="clear">Clear Board</button>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
