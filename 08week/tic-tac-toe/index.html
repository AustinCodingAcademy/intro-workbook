<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <div data-cell="0" onclick="clickSquare(0)"></div>
    <div data-cell="1" onclick="clickSquare(1)"> </div>
    <div data-cell="2" onclick="clickSquare(2)"></div>
  </div>
  <div class="row">
    <div data-cell="3" onclick="clickSquare(3)"></div>
    <div data-cell="4" onclick="clickSquare(4)"></div>
    <div data-cell="5" onclick="clickSquare(5)"></div>
  </div>
  <div class="row">
    <div data-cell="6" onclick="clickSquare(6)"></div>
    <div data-cell="7" onclick="clickSquare(7)"></div>
    <div data-cell="8" onclick="clickSquare(8)"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
