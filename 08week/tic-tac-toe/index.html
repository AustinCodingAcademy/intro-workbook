<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="row">
    <div class='col' data-i=0 data-j=0>y</div>
    <div class='col' data-i=0 data-j=1>y</div>
    <div class='col' data-i=0 data-j=2>y</div>
  </div>
  <div class="row">
    <div class='col' data-i=1 data-j=0>y</div>
    <div class='col' data-i=1 data-j=1>y</div>
    <div class='col' data-i=1 data-j=2>y</div>
  </div>
  <div class="row">
    <div class='col' data-i=2 data-j=0>y</div>
    <div class='col' data-i=2 data-j=1>y</div>
    <div class='col' data-i=2 data-j=2>y</div>
  </div>
  <div id="announce-winner"></div>
  <button id="restart">Restart</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
