<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div contenteditable="true">
  <div id = "big-box">

    <div class="row">
      <div data-cell="0" id = "0"></div>
      <div data-cell="1" id = "1"></div>
      <div data-cell="2" id = "2"></div>
    </div>
    <div class="row">
      <div data-cell="3" id = "3"></div>
      <div data-cell="4" id = "4"></div>
      <div data-cell="5" id = "5"></div>
    </div>
    <div class="row">
      <div data-cell="6" id = "6"></div>
      <div data-cell="7" id = "7"></div>
      <div data-cell="8" id = "8"></div>
    </div>
  </div>
  </div>

  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./test.js"></script>
</body>
</html>
