<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../../simple-scrollbar/simple-scrollbar.css">
  <link rel="stylesheet" href="../../css/nav-menu.css">
  <link rel="stylesheet" href="style.css">

  <!-- FONTAWESOME CDN
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <!-- HTML IMPORTS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="import" href="../../nav-menu.html">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="img/favicon.png">

</head>

<body>

  <main>
    <div id="board">
      <div class="row">
        <div data-cell="0" class="data-cell"></div>
        <div data-cell="1" class="data-cell"></div>
        <div data-cell="2" class="data-cell"></div>
      </div>
      <div class="row">
        <div data-cell="3" class="data-cell"></div>
        <div data-cell="4" class="data-cell"></div>
        <div data-cell="5" class="data-cell"></div>
      </div>
      <div class="row">
        <div data-cell="6" class="data-cell"></div>
        <div data-cell="7" class="data-cell"></div>
        <div data-cell="8" class="data-cell"></div>
      </div>
    </div>
    <div id="announce-winner"></div>
    <button id="clear">Clear Board</button>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <script type="text/javascript" src="../../simple-scrollbar/simple-scrollbar.js"></script>
  <script type="text/javascript" src="../../js/nav-menu.js"></script>

</body>

</html>
