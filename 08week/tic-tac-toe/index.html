<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <input id="btn1" type="button" onclick="clickBtn('btn1')"></div>
    <input id="btn2" type="button" onclick="clickBtn('btn2')"></div>
    <input id="btn3" type="button" onclick="clickBtn('btn3')"></div>
  </div>
  <div class="row">
    <input id="btn4" type="button" onclick="clickBtn('btn4')"></div>
    <input id="btn5" type="button" onclick="clickBtn('btn5')"></div>
    <input id="btn6" type="button" onclick="clickBtn('btn6')"></div>
  </div>
  <div class="row">
    <input id="btn7" type="button" onclick="clickBtn('btn7')"></div>
    <input id="btn8" type="button" onclick="clickBtn('btn8')"></div>
    <input id="btn9" type="button" onclick="clickBtn('btn9')"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear" onclick="reset()">Clear Board</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
