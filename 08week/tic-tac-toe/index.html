<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="heading">
    <center><h3><span style="color:purple;font-weight:bold">Tic</span> - <span style="color:yellow;font-weight:bold">Tac</span> - <span style="color:blue;font-weight:bold">Toe</span></h3></center>
  </div>


<nav>
   <a href="www.google.com" class="nb">Return Home</a>
 </nav>


  <div id="container">
  <div class="row">
    <div data-cell="0"></div>
    <div data-cell="1"></div>
    <div data-cell="2"></div>
  </div>
  <div class="row">
    <div data-cell="3"></div>
    <div data-cell="4"></div>
    <div data-cell="5"></div>
  </div>
  <div class="row">
    <div data-cell="6"></div>
    <div data-cell="7"></div>
    <div data-cell="8"></div>
  </div>

  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
</div>



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
