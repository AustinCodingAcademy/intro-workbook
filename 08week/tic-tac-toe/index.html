<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">

</head>
<body>

  <header>
    <h1>Tic-Tac-Toe</h1><hr>
  </header>

  <section class="left">
    <h3 class="how">How To Play?</h3>
    <hr class="line line2">
    <p>Click a space on the Tic-Tac-Toe board to make an X or an O. Three in a row wins!</p>
  </section>

  <div class="container">
  <div class="row">
    <div class="0"data-cell="0"></div>
    <div class="1"data-cell="1"></div>
    <div class="2"data-cell="2"></div>
  </div>
  <div class="row">
    <div class="3"data-cell="3"></div>
    <div class="4"data-cell="4"></div>
    <div class="5"data-cell="5"></div>
  </div>
  <div class="row">
    <div class="6"data-cell="6"></div>
    <div class="7"data-cell="7"></div>
    <div class="8"data-cell="8"></div>
  </div>
  </div>

  <section class="right">
    <h3>WHO WILL WIN!!</h3>
    <hr class="line">
    <p>
      <span class="x">X</span> = Player1<br>
      <span class="o">O</span> = Player2
    </p>
  </section>

  <div id="announce-winner"></div>
  <button>Clear Board</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
