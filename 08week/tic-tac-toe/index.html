  <title>Tic Tac Toe</title>

</head>
<body class="board">
  <div id="title">
  <img src="img/homerdonut.jpeg" alt="Homer donut" style="width:304px;height:228px;">
  &nbsp &nbsp &nbsp &nbsp
  <h1> TIC - TAC - DOH! </h1>
  </div>
  <div id="turn">
  <p class="playerTurn" </p>
  </div>

  <div id="main">
    <div class="donutstop">
    <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
    <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
    <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
    <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
    <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
    <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
    <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
    <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
    <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
    <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
  </div>
    <div id="gameboard">
  <div class="row">
    <div id="cell0" data-cell="0"></div>
    <div id="cell1" data-cell="1"></div>
    <div id="cell2" data-cell="2"></div>
  </div>
  <div class="row">
    <div id="cell3" data-cell="3"></div>
    <div id="cell4" data-cell="4"></div>
    <div id="cell5" data-cell="5"></div>
  </div>
  <div class="row">
    <div id="cell6" data-cell="6"></div>
    <div id="cell7" data-cell="7"></div>
    <div id="cell8" data-cell="8"></div>
  </div>
</div>
  <div class="donutsbottom">
  <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
  <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
  <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
  <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
  <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">

  <img src="img/donut.png" alt="Mountain View" style="width:100px;height:100px;">
</div>
</div>

  <div id="announce-winner"></div>
  <div id="clear">
  <button id="clear">CLEAR THE BOARD</button>
</div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
