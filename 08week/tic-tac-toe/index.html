<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <div id="announce-player"></div>
  <div class="row">
    <div id="d0" class="empty"></div>
    <div id="d1" class="empty" ></div>
    <div id="d2" class="empty"></div>
  </div>
  <div class="row">
    <div id="d3" class="empty"></div>
    <div id="d4" class="empty"></div>
    <div id="d5" class="empty"></div>
  </div>
  <div class="row">
    <div id="d6" class="empty"></div>
    <div id="d7" class="empty"></div>
    <div id="d8" class="empty"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
