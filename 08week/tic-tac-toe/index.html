<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>Tic Tac Toe Game</h1>
  <h2>Click in squares to play</h2>
  <div class="row">
    <div class=dc data-cell="0"></div>
    <div class=dc data-cell="1"></div>
    <div class=dc data-cell="2"></div>
  </div>
  <div class="row">
    <div class=dc data-cell="3"></div>
    <div class=dc data-cell="4"></div>
    <div class=dc data-cell="5"></div>
  </div>
  <div class="row">
    <div class=dc data-cell="6"></div>
    <div class=dc data-cell="7"></div>
    <div class=dc data-cell="8"></div>
  </div>
  <div id="announce-winner">
    <p id="p-ann"></p>
    <p id="p-ann2"></p>
  </div>

  <button id="clear">Clear Board</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
