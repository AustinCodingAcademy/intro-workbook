<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="board">
  <p class="playerTurn" </p>
  <div class="row">
    <div id="cell0" data-cell="0"></div>
    <div id="cell1" data-cell="1"></div>
    <div id="cell2" data-cell="2"></div>
  </div>
  <div class="row">
    <div id="cell3" data-cell="3"></div>
    <div id="cell4" data-cell="4"></div>
    <div id="cell5" data-cell="5"></div>
  </div>
  <div class="row">
    <div id="cell6" data-cell="6"></div>
    <div id="cell7" data-cell="7"></div>
    <div id="cell8" data-cell="8"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
