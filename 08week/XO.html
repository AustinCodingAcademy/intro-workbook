<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="XO.css">
  </head>

  <body>
    <header class="container-flex">
      <h1>Tic Tac Toe</h1>
    </header>
    <main class="container-flex">
      <section class="d-flex-row" data-container="1">
        <div data-cell="0"></div>
        <div data-cell="1"></div>
        <div data-cell="2"></div>
      </section>

      <section class="d-flex-row" data-container="2">
        <div data-cell="3"></div>
        <div data-cell="4"></div>
        <div data-cell="5"></div>
      </section>

      <section class="d-flex-row" data-container="3">
        <div data-cell="6"></div>
        <div data-cell="7"></div>
        <div data-cell="8"></div>
      </section>

      <footer id="announce-winner">
        <h1>Player: is the Winner</h1>
        <button>Clear Board</button>
      </footer>
    </main>


    <script src="../../vendor/jquery.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>

</html>
