<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Counting</title>
  </head>
  <body>

    <div class="box1" style="height: 100px; width: 100px; background-color:blue">1</div>
    <span class="counter1">0</span>
    <div class="box2" style="height: 100px; width: 100px; background-color:blue">10</div>
    <span class="counter2">0</span>
    <div class="box3" style="height: 100px; width: 100px; background-color:blue">100</div>

    <div class="bigbutton" style="height: 100px; width: 100px; background-color:red; color: blue;">Click all</div>

<!-- load jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
