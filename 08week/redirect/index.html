<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Week 8: JS in HTML</title>

<body>

  <h1>Blue vs. Red Team: GO!</h1>
  <h4>Welcome! What team are you on?</h4>

  <input type:"text" name="team" id="team" placeholder="Enter your team here">
  <button onclick="redirect()">Submit</button>

  <script>
    function redirect() {
      if(document.getElementById('team').value === 'red') {
        window.location = './red.html';
      } else if (document.getElementById('team').value === 'blue') {
          window.location = './blue.html';
      } else {
        alert('Please choose RED or BLUE only!');
      }
    }
  </script>
