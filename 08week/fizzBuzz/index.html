            for (var i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log ('FizzBuzz');
                } else if (i % 3 === 0) {
                    console.log ('Fizz');
                } else if (i % 5 === 0) {
                    console.log ('Buzz');
                } else {
                    console.log (i);
                }
            }
alert ("The fizzBuzz function has run: Open Inspect to see results");
        }
    </script>
