<!DOCTYPE html>
<html>


<head>
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="css/style.css">

    <body>
        <button type="button" onclick="fizzbuzz()">FizzBuzz!</button>

        <script>
            for (var i = 0; i <= 100; i++) {
                if (i % 15 === 0) {
                    console.log('fizzbuzz')
                } else if (i % 5 === 0) {
                    console.log('buzz')
                } else if (i % 3 === 0) {
                    console.log('fizz')
                } else {
                    console.log(i)
                }
            }
        </script>

    </body>
