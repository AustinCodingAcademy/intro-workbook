<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Age Gate</title>

    <SCRIPT LANGUAGE="JavaScript">
    function getAge() {
    var age = prompt("How old are you?", "")
    if( age <= 20) {
    alert("You are under the Texas drinking age- thank you for visiting.")
    window.open("http://www.crayola.com")
    } else {
    alert("Welcome! Since you are " + age + ", you may proceed to the site!")
    window.open("https://meganroone.github.io/web-workbook/07week/checkpointe2/index.html")
       }
    }
    </SCRIPT>

  </head>

  <BODY onLoad="getAge()">
    <p>
      <center>
        <p style="font-family:verdana">Age Gate- You Shall Not Yet Pass</p>
        <p style="font-family:verdana">Since Delicious Tasty Booze is Vendored Here.</p>
      </center>
    <p>




  </BODY>
</html>
