<!DOCTYPE html>
<html>
<head>
  <title>Lesson 5 - In-class project</title>
  <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
  <main>


    <header>
      <p>
        Goal's Gym
      </p>
    </header>


    <section id="quotesContainer">
      <div id="quoteboxleft">
        <p><strong>"Let's get ready to flex."</strong></p>
        <p>Arnold Schorbinator</p>
      </div>
      <div id="quoteboxright">
        <p><strong>"I'll be back!"</strong></p>
        <p>Terminator</p>
      </div>
    </section>


    <h2>Membership Levels:</h2>


    <section id="membershipsContainer">
      <div id"memberleft">
        <p>
          <strong>Bronze</strong><br />$10/month
        </p>
      </div>
      <div id="membercenter">
        <p>
          <strong>Silver</strong><br />$20/month
        </p>
      </div>
      <div id="memberright">
        <p>
          <strong>Gold</strong><br />$30/month
        </p>
      </div>
    </section>



    <form>
      <section id="name">
        Name: <input>
      </section>
      <section id="phone">
        Phone Number: <input>
      </section><br />
      <section id="email">
        Email: <input>
      </section>
      <section id="submit">
        <input type="submit" value="Sign-up!" style="border:3px solid black; padding:10px 80px 10px 80px; background-color:#7c7c7c; font-size:15px; font-weight:bold;">
      </section>
    </form>


  </main>
</body>
</html>
