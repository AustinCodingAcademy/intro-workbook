<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Goal's Gym</title>
</head>
<body>

  <header>
    <h1>Goal's Gym</h1>
  </header>

  <section class="container">
    <div class="quote">
      <p class="bold">
        "Let's get ready to flex."
      </p>
      <p class="light">
        Arnorld Schorbinator
      </p>
    </div>
    <div class="quote">
      <p class="bold">
        "I'll be back!"
      </p>
      <p class="light">
        Terminator
      </p>
    </div>
  </section>

  <h2>Membership Levels</h2>

  <section class="container">
    <div class="levels">
      <p class="upper">
        Bronze
      </p>
      <p class="lower">
        $10/month
      </p>
    </div>
    <div class="levels">
      <p class="upper">
        Silver
      </p>
      <p class="lower">
        $20/month
      </p>
    </div>
    <div class="levels">
      <p class="upper">
        Gold
      </p>
      <p class="lower">
        $30/month
      </p>
    </div>
  </section>

  <form>
    <section class="inputs">
      <label>Name:</label>
      <input type="text" name="name" />
    </section>
    <section class="inputs">
      <label>Phone Number:</label>
      <input type="text" name="phone" />
    </section>
    <section class="inputs">
      <label>Email:</label>
      <input type="text" name="email" />
    </section>
    <section id="button">
      <input  type="submit" value="sign up!" />
    </section>
  </form>

</body>
</html>
