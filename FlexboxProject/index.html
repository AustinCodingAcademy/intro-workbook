<!DOCTYPE html>
<html>
<head>
  <title>Goal's Gym</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div>
      <a>Goal's Gym</a>
    </div>
  </header>
  <section>
    <div id="box-left">
      <h3>"Let's get ready to flex"</h3>
      <p class="name">Arnold Schorbinator</p>
    </div>
    <div id="box-right">
      <h3>"I'll be back"</h3>
      <p class="name">Terminator</p>
    </div>
  </section>

  <div id="mlevels">
      <a>Membership Levels:</a>
  </div>
  <footer>
    <div id="bronze">
      <a>Bronze</a>
      <a>$10/month</a>
    </div>
    <div id="silver">
      <a>Silver</a>
      <a>$20/month</a>

    </div>
    <div id="gold">
      <a>Gold</a>
      <a>$30/month</a>

    </div>
  </footer>
  <nav>
    <div id="form">
      <form>
        <div id="form-left">
          Name:<br>
          <input type="text" name="firstname"><br>
          Email:<br>
          <input type="text" name="lastname"><br>
        </div>
        <div id="form-right">
          Phone Number:<br>
          <input type="text" name="firstname"><br>
          <input type="submit" value="Sign-up!">

        </div>
      </form>
    </div>
  </nav>




</body>
</html>
