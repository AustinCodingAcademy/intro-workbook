<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory-Matching</title>
  <link rel="stylesheet" href="css/memorystyle.css" />
  <!-- Link to Font used on Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <header>
    <strong>Memory-Matching</strong>
  </header>
  <main>
    <div class="grid-container">
      <div class="box-1">
        <div class="matchinggame">
          <p>Here's another bonus game to try! This one is a Memory Matching game.</p>
          <p>Click a square to reveal it's number and try to find it's matching number in the grid.</p>
          <p>If you find all of the pairs, you win!</p>
          &nbsp;
          <div id="winmessage">You found all the pairs! You Win!</div>
          <div id="newgame2">New Game</div>
          <div id="board2"></div>
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/memoryscript.js"></script>
</body>

</html>
