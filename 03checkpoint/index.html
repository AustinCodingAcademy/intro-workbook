<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Baby Mario Coin Voyage</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="./css/style.css"/>
    <meta charset="utf-8">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- This is the header section which contains the logo and navigation-->
    <header>
      <div class="container-fluid header-container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <h1>BaBy Mario Coin Voyage</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- This is the main section of the page which contains a video-->
    <!--description text and a form -->
    <div>
      <main>
        <!--Score and Image container!-->
        <div class="container">
          <div class="row clicker">
            <div class="col-xs-12">
              <div class="clicker-container">
                <h2>Score: <span id="score">0</span></h2>
                <div class="img-container" id="clickable">
                  <img src="./assets/img/babyMario.png"/>
                  <audio id="coin">
                    <source src="./assets/media/coin.wav" type="audio/wav" autostart="false">
                    Your Browser does not support the audio element
                  </audio>
                </div>
                <h2>per second: <span id="coinsPerSecond">1</span></h2>
              </div>
            </div>
          </div>
        </div>
        <!--unlockables and upgrades!-->
        <div class="container">
          <div class="row bonuses">
            <div class="col-xs-6">
              <div class="upgrades">
                <h2>Upgrades</h2>
                <div class="img-container">
                  <button type="button" id="babyLuigi">
                    <p>BaBy Luigi</p>
                    <span class="reward-cost">
                      10
                      <img src="./assets/img/coin.png">
                    </span>
                    <audio id="babyLuigiSound">
                      <source src="./assets/media/babyLuigi.wav" type="audio/wav" autostart="false">
                      Your Browser does not support the audio element
                    </audio>
                  </button>
                  <button type="button" id="yoshi">
                    <p>Yoshi</p>
                    <span class="reward-cost">
                      100
                      <img src="./assets/img/coin.png">
                    </span>
                    <audio id="yoshiSound">
                      <source src="./assets/media/yoshi.wav" type="audio/wav" autostart="false">
                      Your Browser does not support the audio element
                    </audio>
                  </button>
                  <button type="button" id="babyBowser">
                    <p>BaBy Bowser</p>
                    <span class="reward-cost">
                      1000
                      <img src="./assets/img/coin.png">
                    </span>
                    <audio id="babyBowserSound">
                      <source src="./assets/media/babyBowser.wav" type="audio/wav" autostart="false">
                      Your Browser does not support the audio element
                    </audio>
                  </button>
                  <audio id="notEnoughCoins">
                    <source src="./assets/media/deny.wav" type="audio/wav" autostart="false">
                    Your Browser does not support the audio element
                  </audio>
                </div>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="rewards">
                <h2>Rewards</h2>
                <div class="reward-status">
                  <section id="babyLuigis">
                  </section>
                  <section id="yoshis">
                  </section>
                  <section id="babyBowsers">
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- fullPage.js https://alvarotrigo.com/fullPage/-->
    <script src="./js/main.js"></script>
</body>
</html>
