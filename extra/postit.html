<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Crafty+Girls" rel="stylesheet">
  <title>Creating a Sticky Note</title>
</head>

<body>



<div class="quote-container">
  <blockquote class="note yellow">
    Be yourself; everyone else is already taken.
    <cite class="author">Oscar Wilde</cite>
  </blockquote>

  <blockquote class="note purple">
    In three words I can sum up everything I've learned about life: it goes on.
    <cite class="author">Robert Frost</cite>
  </blockquote>

  <blockquote class="note blue">
    Without music, life would be a mistake.
    <cite class="author">Friedrich Nietzsche</cite>
  </blockquote>
</div>

<div class="quote-container">
  <blockquote class="note blue">
    Life is what happens to us while we are making other plans.
    <cite class="author">Allen Saunders</cite>
  </blockquote>
</div>


</body>
</html>
