<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Super Smash Brothers:Click</title>
</head>
<body>
    <h1>SUPER SMASH BROS. CLICK</h1>
    <div id="count" class="display">0</div>
    <div id="wrapper">
        <img id="symbol" src="pics/symbol.jpg" alt="symbol">
    </div>
    <div>
        <span id="cost_1" class="cost btn">10</span>
        <span id="btn_1" class="btn">Unlock Character</span>
        <span id="counter_1" class="counter btn">0/80</span>
    </div>
    <div id="btn_2" class="btn">Double Character Click</div>
    <div id="btn_3" class="btn">Master Hand</div>
    <div id="btn_4" class="btn">Final Smash</div>
    <div>
        <span id="reset" class="display">Reset</span>
        <span id="godMode" class="display">God Mode</span>
    </div>
</body>
</html>
