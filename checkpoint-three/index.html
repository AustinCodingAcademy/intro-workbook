<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet"> 
</head>
<body>
    <div class="headerContainer">
        <div class="leftContainer">
            <div class="logo"></div>
            <div class="vineStyle"></div>
        </div>
        <div class="centerContainer">
            <div class="stats">
                <div class = "woodInventoryContainer">
                    <div class = "woodIcon"></div>
                    <div>Wood</div>
                     <!--display for current value of wood-->
                    <div id="currentWood" class = "currentResorceCount">0</div>
                </div>
                <div class = "stoneInventoryContainer">
                    <div class = "stoneIcon"></div>
                    <div>stone</div>
                     <!--display for current value of Stone-->
                    <div id="currentStone" class = "currentResorceCount">0</div>
                </div>
                <div class = "ironInventoryContainer">
                    <div class = "ironIcon"></div>
                    <div>Iron</div>
                    <!--display for current value of iron-->
                    <div id="currentIron" class = "currentResorceCount">0</div>
                </div>
            </div>
            <div class="stats">
                <div class="waterInventoryContainer">
                    <div class = "waterIcon"></div>
                    <div>Water</div>
                     <!--display for current value of water-->
                    <div id="currentWater" class = "currentResorceCount">0</div>
                </div>
                <div class="foodInventoryContainer">
                    <div class = "foodIcon"></div>
                    <div>Food</div>
                     <!--display for current value of food-->
                    <div id="currentFood" class = "currentResorceCount">0</div>
                </div>
                <div class="inventoryOpenContainer">
                    <div class = "inventoryOpenButton">Open Inventory</div>
                </div>
            </div>
        </div>
        <div class="rightContainer">
            <div class="vineStyle"></div>
            <div class="informationContainer">
                <div id = "informationAlerts">
                    ALERTS
                </div>
                <div id = "informationQuests">
                    QUESTS
                </div>
                <div id = "informationCenter">
                    HELP
                </div>             
            </div>
        </div>
    </div>
    <div class="mainGameContainer">

    </div>
<script src="./javascript/main.js"></script>
</body>
</html>
