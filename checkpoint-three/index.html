

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hypno Wheel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>HYPNO WHEEL</h1>
    <div class="container">

        <main>
            <div id="hypnowheel">
                <img src="images/hypnowheel.png"  id="wheel">
            </div>
            <br>
            
            <div id="buttoncontainer">
                Hypno Points:
                <div id="hypnoPoints">0</div>
                <div id="currentTotalEl"></div>
                <div id="buttons">
                    <div class="button" id="sleepy1" data-val=".1" data-cost="10">You're getting sleepy</div>
                    <div class="button" id="sleepy2" data-val="1" data-cost="100">Really sleepy</div>
                    <div class="button" id="sleepy3" data-val="10" data-cost="1000">Super sleepy</div>
                    <div class="button" id="sleepy4" data-val="100" data-cost="10000">Super duper sleepy</div>
                </div>
            </div>
            
        </main>
        <div id="rpm">RPM: </div>
    </div>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
