<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title> Barking Beak </title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />

                <a href="https://en.wikipedia.org/wiki/Facebook"> <img src="images/face_book.png"> </a>

         </div>
    </div>
