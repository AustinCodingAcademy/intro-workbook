<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  
</head>

<body class="grid1">

  <header class="row1">
    <h1>Yoshimi Battles The Pink Robots</h1>
  </header>

  <section class="sec1">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSL6uBzmLMuoSbeeo3BrspoCtqbMOdkqhfoBuo_zq5dNmGyzjW" id="wheel">
    <br>
    <small>Robots Destroyed:
      <span id="rps"></span>
    </small>
    <div id="currentTotal"></div>
    <div id="buttons">
      <div class="button" data-val=".1" data-cost="10">Karate Black Belts -
        <span>10</span>
      </div>
      <div class="button" data-val="1" data-cost="100">Vitamin Power -
        <span>100</span>
      </div>
      <div class="button" data-val="10" data-cost="1000">Horsepower -
        <span>1000</span>
      </div>
      <div class="button" data-val="100" data-cost="10000">Rocketpower -
        <span>10000</span>
      </div>
    </div>
  </section>

  <section class="sec2">
    <div id="robotTotal">
      <span>Robot Counter
        <span>
    </div>
  </section>
  <footer><h1>Don't Let The Robots Defeat Us</h1></footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
