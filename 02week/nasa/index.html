<!DOCTYPE html>
<html lang="en">
<head>

  <title>NASA Landing Page</title>

<!--this is the css reset file-->
  <link rel="stylesheet" href="css/css-reset.css">

  <link rel="stylesheet" href="css/style.css"/>

<body>
<!--top half of pg-->
<main>
  <section id="hero">
    <div>
      <h1>NASA</h1>
    </div>


  </section>
</main>

<!--bottom half of pg-->
<section id="info">
<div class="parent clearfix">
  <div class="social">
    <h1>Social Media</h1></br>
    <a href="https://twitter.com/nasa?lang=es">Twitter - @nasa</a></br>
    <a href="https://www.facebook.com/NASA/">Facebook - fb.com/nasa</a></br>
    <a href="https://www.instagram.com/nasa/">Instagram - @nasa</a></br>
    <a href="https://www.youtube.com/user/NASAtelevision">Youtube - youtube.com/NASA</a></br>
  </div>
  <div class="office">
    <h1>OFFICE INFO</h1></br>
    <p>Public Communications Office</p><br>
    <p>NASA Headquarters</p><br>
    <a href="https://www.google.com/maps/place/NASA/@38.8829024,-77.016375,15z/data=!4m5!3m4!1s0x0:0x676e7adc4032899b!8m2!3d38.8829024!4d-77.016375">300 E. Street SW, Suite 5R30 </a><br>
    <p>Washington, DC 20546</p><br>
    <p>(202) 358-0001 (Office)</p><br>
    <p>(202) 358-4338 (Fax)</p>

  </div>

  <!--text boxes-->
  <div class="box">
    <h1>CONTACT US</h1><br>
    <form>
  Name<br>
  <input type="text" name="Name" id="name" class="name"><br><br>
  Message<br>
  <input type="text" name="Message" id="message" class="message" input size="300"><br><br>

  <input type="submit" value="Send" id="send" class="send">
</form>

  </div>
</div>
</section>

</html>
