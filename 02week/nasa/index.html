<!DOCTYPE html>
<html>

<head>
  <title>NASA PROJECT</title>
  <meta charset="utf-8">
  <!-- This line is to normalize css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/nasa.css">
</head>

<body>
  <main>
    <!-- This div is for background picture and its heading -->
    <div class="background">
      <header>
        <h1>NASA</h1>
      </header>
    </div>
    <!-- This is where the actual content is placed -->
    <div class="container">
      <!-- This section is for left text -->
      <section>
        <h3>Social Media</h3>
        <!-- Headings and texts cannot be in the same div -->
        <div class="col">
          <p>Twitter - @nasa</p>
          <p>Facebook - fb.com/nasa</p>
          <p>Instagram - @nasa</p>
          <p>Youtube - youtube.com/NASA</p>
        </div>
      </section>
      <!-- This section is for middle text -->
      <section>
        <h3>OFFICE INFO</h3>
        <div class="col">
          <!-- Headings and texts cannot be in the same div -->

          <p>Public Communications Office</p>
          <p>NASA Headquarters</p>
          <p>300 E. Street SW, Suite 5R30</p>
          <p>Washington, DC 20546</p>
          <p>(202)358-0001(Office)</p>
          <p>(202)358-4338(Fax)</p>
        </div>
      </section>
      <!-- This section is for right text -->
      <section>
        <h3>CONTACT US</h3>
        <div class="col">
          Name<br>
          <!-- This line is for the message box -->
          <textarea name="name" rows="1" cols="20"></textarea>
          <br> Message
          <br>
          <!-- This line is also for the message box -->
          <textarea name="name" rows="4" cols="20"></textarea>
          <br>
          <!-- This line below is for button -->
          <button type="button" name="button">send</button>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
