<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=!, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- This is my CSS reset file -->
  <!-- <link rel="stylesheet" href="css/css-reset.css"/> -->

  <!-- This is my CSS File -->

  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Cuprum|Kumar+One" rel="stylesheet">
  <title>NASA Landng Page > Box Model </title>
</head>
<body>
  <main>
    <section id="hero">
      <div class="Hero-text">
        <h1>NASA</h1>
      </div>
    </section>
<!-- This is the info divs -->
    <section id="contact-info" class="clearfix">

      <div id="social-media">
        <h3>Social Media</h3>
        <br>
        <p>Twitter - <a href="https://twitter.com/nasa?lang=es">@nasa</a></p>
        <p>Facebook - <a href="https://www.facebook.com/NASA/">fb.com/nasa</a></p>
        <p>Instagram - <a href="https://www.instagram.com/nasa/">@nasa</a></p>
        <p>Youtube - <a href="https://www.youtube.com/user/NASAtelevision">youtube.com/nasa</a></p>
      </div>

      <div id="office-info">
        <h3>OFFICE INFO</h3>
        <br>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <p>300 E. Street SW, Suite 5R30</p>
        <p>Washington, DC 20546</p>
        <p>(202) 358-0001 (Office)</p>
        <p>(202) 358-4338 (Fax)</p>
      </div>

      <div id="contact-us">
        <h3>CONTACT US</h3>
 
        <form>
          <p>Name</p>
          <input type="text" name="text1" size="31" >
          <p>Message</p>
          <textarea name="text2" rows="5" cols="30"></textarea>
          <div><input type="submit" value="send" class="send-button"></div>
        </form>

      </div>
    </section>



  </main>
</body>
</html>
