<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="nasastyle.css">
    <title>Nasa-recreate</title>
  </head>
  <body>
    <main>
      <div class="top">
        <h1>
          NASA
        </h1>
      </div>
      <div class="footer">
          <div class="footerbox">
            <h2>Social Media</h2>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
          </div>
          <div class="footerbox">
            <h2>OFFICE INFO</h2>
            <p>Public Communication Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
          </div>
          <div class="footerbox">
            <h2>CONTACT US</h2>
            <p style="margin-bottom: 5px; margin-top: 5px">Name</p>
            <div class="inputbox">
                <input type="text" name="namer" />
            </div>
            <p style="margin-bottom: 5px">Message</p>
            <div>
                <textarea rows="2"></textarea>
            </div>
            <span>
              <a href="http://google.com" class="sendit">send</a>
            </span>
          </div>
        </div>
    </main>
  </body>
</html>
