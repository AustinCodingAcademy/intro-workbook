<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NASA Landing Page > Box Model Lesson</title>
    <!-- This is my css reset file -->
    <link href="css/css-reset.css" type="text/css" rel="stylesheet" />
    <!-- This is my css file -->
    <link href="css/style.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <div id="global-wrapper">
        <main>
            <!-- this is my section for the main Nasa photo -->
            <section id="hero">
                <div id="nasa">
                    <h1>NASA</h1>
                </div>

            </section>
            <!-- this is the gap between the image and bottom part -->
            <section id="gap">

            </section>

            <!-- this is the section for the three columns below the image-->
            <section id="contact-info">
                <div>

                    <div id="social-media">
                        <h3>Social Media</h3>
                        </br>
                        <p><a href="https://twitter.com/NASA" class="social" target="_blank">Twitter - @nasa</a></p>
                        <p><a href="https://www.facebook.com/NASA/" class="social" target="_blank">Facebook - fb.com/nasa</a></p>
                        <p><a href="https://www.instagram.com/nasa/" class="social" target="_blank">Instagram - @nasa</a></p>
                        <p><a href="https://www.youtube.com/user/NASAtelevision" class="social" target="_blank">Youtube - youtube.com/NASA</a></p>

                    </div>
                    <div id="office-info">
                        <h3>OFFICE INFO</h3>
                        </br>
                        <p class="office">Public Communications Office</p>
                        <p class="office">NASA Headquarters</p>
                        <p class="office">300 E. Street SW, Suite 5R30</p>
                        <p class="office">Washington, DC 20546</p>
                        <p class="office">(202) 358-0001 (Office)</p>
                        <p class="office">(202) 358-4338 (Fax)</p>
                    </div>
                    <div id="contact-us">
                        <h3>CONTACT US</h3>
                        </br>
                        <form>
                            <h4>Name</h4>
                            <input id="name" type="text" name="name"><br>
                            <h4>Message</h4>
                            <input id="message" type="text" name="message"><br>
                          <!-- </br> -->
                          <!-- <textarea name="comment" form="usrform">Enter text here...</textarea> -->
                        <!-- </br> -->
                            <input id="send" type="submit" value="send">
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <div class=".box-model"></div>


    </div>
</body>

</html>
