<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylenasa.css">
    <title>
      Nancy's Nasa Page
    </title>
  <body>

  <div id="page-wrap">
  <div class="top">
    <h1>
        NASA
    </h1>
  </div>
  <div class="bottom">
  <div class="column">
    <h3>Social Media</h3>
    <p>Twitter - @nasa</p>
    <p>Facebook - fb.com/nasa</p>
    <p>Instagram - @nasa</p>
    <p>YouTube - youtube/NASA</p>
    </div>
    <div class"column">
      <h3>OFFICE INFO</h3>
    <p>Public Communications Office</p>
    <p>NASA Headquarters</p>
    <p>300 E. Street SW, Suite 5R30</p>
    <p>Washington, DC 20546</p>
    <p>(202)358-0001</p>
    <p>(202)358-4338</p>
    </div>
    <div class="column">
      <h3>CONTACT US</h3>
    <p>Name:</p>
    <p><input type="text" name="name"></p>
    <p>Message:</p>
    <p><input type="textarea" rows="2" name="msg"></p>
    <input type="submit" value="Submit">
    </div>
  </div>
  </div>
  </body>
</html>
