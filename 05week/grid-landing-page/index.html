<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <title>Grid-Landing-Page</title>
</head>
<body>
  <div id="gridwrapper">
    <div class="box box1">
      <div id="box1-grid">
        <div class="g1-n1-b1">
            <i class="fas fa-circle"></i>
        </div>
        <div class="g1-n1-b2">
          <p class="n1-b2">Look <br> Lifestyle</p>
        </div>
        <div class="g1-n1-b3">
          <p class="n1-b3">Shop <br> Sales</p>
        </div>
        <div class="g1-n1-b4">
          <p class="n1-b4">FAQ <br> Delivery</p>
        </div>
        <div class="g1-n1-b5">
            <i class="fas fa-bars icon=large"></i>
            <i class="fas fa-search"></i>
        </div>
        <div class="g1-n1-b6">
          <p class="n1-b6">Fashion</p>
        </div>
        <div class="g1-n1-line1"></div>
        <div class="g1-n1-line2"></div>
        <div class="g1-n1-line3"></div>
        <div class="g1-n1-line4"></div>
        <div class="g1-n1-line5"></div>
        <div class="g1-n1-line6"></div>
        <div class="g1-n1-line7"></div>
        <div class="g1-n1-line8"></div>
        <div class="g1-n1-line9"></div>
      </div>
    </div>
    <div class="box box2">
      <div id="box2-grid">
        <div class="g1-n2-b1">
          <img src="./Screen Shot 2018-12-16 at 10.26.41 PM.png" alt="" class="n2-b1">
        </div>
        <div class="g1-n2-b2">
          <img src="./katie-maxie.jpg" alt="" class="n2-b2">
        </div>
        <div class="g1-n2-b3">
          <p class="n2-b3">Elise x Gal</p>
        </div>
        <div class="g1-n2-b4">
          <p class="n2-b4">Elise latest collaboration with Italian fashion <br> designer Gal Moris symbolizes his playful <br> childhood influences and experimental</p>
        </div>
        <div class="g1-n2-b5">
          <hr width="400">
        </div>
        <div class="g1-n2-b6">
          <p class="n2-b6">Instagram</p>
        </div>
        <div class="g1-n2-b7">
          <p class="n2-b7">Share.</p>
        </div>
        <div class="g1-n2-line1"></div>
        <div class="g1-n2-line2"></div>
        <div class="g1-n2-line3"></div>
        <div class="g1-n2-line4"></div>
        <div class="g1-n2-line5"></div>
        <div class="g1-n2-line6"></div>
        <div class="g1-n2-line7"></div>
        <div class="g1-n2-line8"></div>
        <div class="g1-n2-line9"></div>

      </div>
    </div>
    <div class="box box3">
      <div id="box3-grid">
        <div class="g1-n3-b1"></div>
      </div>
    </div>
    

  </div>
  
</body>
</html>
