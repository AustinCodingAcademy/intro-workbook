<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Transitions and Transformations</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/css?family=Monda|Varela+Round|Heebo:800|Roboto" rel="stylesheet"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  ​
  <script>
    $(document).ready(function() {
      $(".large").mouseover(function() {
        $(".large").css("margin-right", "75%");
        $(".large").css("transform", "rotate(72000deg) scale(2)");
      });
    });
  </script>

  ​
  <script>
    $(document).ready(function() {
      $(".small").mouseover(function() {
        $(".small").css("margin-left", "80%");
        $(".small").css("transform", "rotate(72000deg) scale(.5)");
      });
    });
  </script>

</head>

<body>
  <main>
    <div class=" box box1 large"></div>
    <div class="box box2 small"></div>
    <div class="box box3 large"></div>
    <div class="box box4 small"></div>
    <div class="box box5 large"></div>
    <div class="box box6 small"></div>
    <div class="box box7 large"></div>
    <div class="box box8 small"></div>
    <div class="box box9 large"></div>
    <div class="box box10 small"></div>
    <div class="box box11 large"></div>
    <div class="box box12 small"></div>

  </main>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html
