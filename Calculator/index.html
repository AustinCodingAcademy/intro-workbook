<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="java.js"></script>
</head>
<body>

 
              
     

        <div id= "wrapper">

                <div class="calculator">

                        <form>  <input type="text" id="results">
                               
                        </form>  
                        </div>  
              
               
                <button class="firstrow" onclick="addNumber('1')">1</button>
                <button class="firstrow"onclick="addNumber('2')">2</button>
                <button class="firstrow"onclick="addNumber('3')">3</button>
                <button class="firstrow"onclick="addition()">+</button>
                <button class="secondrow"onclick="addNumber('4')">4</button>
                <button class="secondrow"onclick="addNumber('5')">5</button>
                <button class="secondrow"onclick="addNumber('6')">6</button>
                <button class="secondrow"onclick="subtraction()">-</button>
                <button class="thirdrow"onclick="addNumber('7')">7</button>
                <button class="thirdrow"onclick="addNumber('8')">8</button>
                <button class="thirdrow"onclick="addNumber('9')">9</button>
                <button class="thirdrow"onclick="multiply()">*</button>
                <button class="fourthrow"onclick="addNumber('1')">+/-</button>
                <button class="fourthrow"onclick="addNumber('0')">0</button>
                <button class="fourthrow"onclick="equals()">=</button>
                <button class="fourthrow"onclick="divide()">/</button>
                <button class="firstbottom" onclick="deleteLast()">Delete</button>
                <button class="bottom" onclick="clearResults()">Clear</button>
                
                </div>
                
                
    
</body>
</html>
