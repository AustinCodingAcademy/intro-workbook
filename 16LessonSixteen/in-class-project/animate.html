<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Animate Stuff!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate Stylesheet -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- my stylez -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <main class="container-fluid text-center">

        <div class="row">

            <div class="col-xs-12 col-sm-offset-4 col-sm-4">

                <img class="animated bounce infinite" src="http://vignette3.wikia.nocookie.net/disney/images/c/c6/Tigger.png/revision/latest?cb=20110622132856"/>

                <h2 class="animated bounceInUp">This is Tigger.</h2>

            </div>

        </div>

    </main>

    <section class="container-fluid text-center">

        <div class="row">

            <div class="col-xs-12 col-sm-4">

                <img class="animated bounceInLeft" src="http://vignette3.wikia.nocookie.net/disney/images/c/c6/Tigger.png/revision/latest?cb=20110622132856"/>

            </div>

            <div class="col-xs-12 col-sm-4">

                <img class="animated bounceInRight" src="http://vignette3.wikia.nocookie.net/disney/images/c/c6/Tigger.png/revision/latest?cb=20110622132856"/>

            </div>

            <div class="col-xs-12 col-sm-4">

                <img class="animated bounceInUp" src="http://vignette3.wikia.nocookie.net/disney/images/c/c6/Tigger.png/revision/latest?cb=20110622132856"/>

            </div>

        </div>

    </section>

    <section class="container-fluid text-center flash_box">
        <div class="row">
            <div class="col-xs-12">

                <img id="stupid_show" class="animated" src="http://www.ew.com/sites/default/files/styles/tout_image_612x380/public/i/%5Bcurrent-date%3Acustom%3AY%5D/%5Bcurrent-date%3Acustom%3Am%5D/%5Bcurrent-date%3Acustom%3Ad%5D/the-flash-02_612x380.jpg?itok=91MGA-hr"/>

            </div>
        </div>
    </section>




    <section class="container-fluid text-center">

        <div class="row">

            <div class="col-xs-12">

                <img class="toggle_me animated zoomInDown" src="http://p.fod4.com/p/media/87b82bdcd4/dU5uwWV3RqucQ7InODGZ_Third%20Hand%20Slap.gif"/>

            </div>
            <button class="btn btn-defaul my_button">SLAP</button>


        </div>

    </section>

    <section class="container-fluid text-center">

        <div class="row">

            <div class="col-xs-12">

                <img class="one_time_image animated" src="http://cdn.bulbagarden.net/upload/thumb/3/36/132Ditto.png/250px-132Ditto.png"/>

            </div>
            <button class="btn btn-defaul just_once">POKE</button>


        </div>

    </section>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- my js -->
    <script src="js/animation-scroll.js"></script>
</body>

</html>
