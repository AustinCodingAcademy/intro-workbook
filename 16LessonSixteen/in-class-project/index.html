        <script>
            $('.shift-and-bounce').click(function() {
                var heading = $(this);
                //removes class bounce if already existing
                heading.removeClass('bounce');
                //adds a 10ms delay to the class.
                setTimeout(function() {
                    heading.addClass('bounce');
                }, 10);


                var isImgBoxAlt = $('.shift-and-bounce').hasClass('image-box-alt')

                if (isImgBoxAlt) {
                    heading.removeClass('image-box-alt');
                    heading.addClass('image-box');
                } else {
                    heading.RemoveClass('image-box');
                    heading.addClass('image-box-alt');
