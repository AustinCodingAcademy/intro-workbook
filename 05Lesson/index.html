<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>
    <title>
      Goals Gym
    </title>
  </head>

  <body>
    <header>
      Goals Gym
    </header>

    <br>

    <div class="quote-container">
      <div class="quote-box">
        <h2>
        "Let's get ready to flex!"
        </h2>

        <p class="signature">
          Arnold Schorbinator
        </p>
      </div>

      <div class="quote-box">
        <h2>
          "I'll be back!"
        </h2>

        <p class="signature">
          Terminator
        </p>
      </div>
    </div>

    <h3>
      Membership Levels
    </h3>

    <div class="membership-container">

      <div class="membership-box">
        <h2>
          Bronze
        </h2>

        <p>
          $10/month
        </p>
      </div>

      <div class="membership-box">
        <h2>
          Silver
        </h2>

        <p>
          $20/month
        </p>
      </div>

      <div class="membership-box">
        <h2>
          Gold
        </h2>

        <p>
          $30/month
        </p>
      </div>
    </div>

    <footer>
      <div class="input-container">
        Name:
        <input type="text" class="textbox">
      </div>

      <div class="input-container">
        Email:
        <input type="text" class="textbox">
      </div>

      <div class="input-container">
        Phone Number:
        <input type="text" class="textbox">
      </div>

      <div class="input-container">
        <input type="button" value="Sign Up!" class="button">
      </div>
    </footer>

  </body>

</html>
