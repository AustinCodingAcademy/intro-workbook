<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Our flexbox example</title>
    <link rel="stylesheet" href="./css/default.css" >
  </head>
  <body>
    <header>
      <h1>Goal's Gym</h1>
    </header>
    <div id="first">
      <div class="quote">
        <h2>"Let's get ready to flex."</h2>
        <p>Arnold Schorbinator</p>
      </div>
      <div class="quote">
        <h2>"I'll be back!"</h2>
        <p>Terminator</p>
      </div>
    </div>
    <h1 style="text-align: center;">Membership Levels</h1>
    <div id="second">
      <div class="membership">
        <h2><strong>Bronze</strong></h2>
        <h2>&#36;10/month</h2>
      </div>
      <div class="membership">
        <h2><strong>Silver</strong></h2>
        <h2>&#36;20/month</h2>
      </div>
      <div class="membership">
        <h2><strong>Gold</strong></h2>
        <h2>&#36;30/month</h2>
      </div>
    </div>
    <footer>
      <div class="third">
        <div class="info">
          <h1>Name:<h1>
        </div>
        <div class="info">
          <h1>Phone Number:</h1>
        </div>
      </div>
      <div class="fourth">
        <div class="secinfo">
          <h1>Email</h1>
        </div>
        <div class="secinfo">
          <h1>sign-up</h1>
        </div>
      </div>
    </footer>
  </body>
</html>
