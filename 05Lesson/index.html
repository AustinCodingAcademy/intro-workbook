<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05 Lesson Flexbox</title>
    <link rel="stylesheet" href="css/default.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>
        Goal's Gym
      </h1>
    </header>
    <main class="container">
      <div class="info">
        <p class="quotes">
          "Lets get ready to flex"
        </p>
        <p class="name">
          Arnold Schorbinator
        </p>
      </div>
      <div class="info">
        <p class="quotes">
          "I'll be back"
        </p>
        <p class="name">
          Terminator
        </p>
      </div>
    </main>
    <h2>
      Membership Levels:
    </h2>
    <section class="container">
      <div class="membership">
        <h3>
          Bronze
        </h3>
        <p>
          $10/month
        </p>
      </div>
      <div class="membership">
        <h3>
          Silver
        </h3>
        <p>
          $20/month
        </p>
      </div>
      <div class="membership">
        <h3>
          Gold
        </h3>
        <p>
          $30/month
        </p>
      </div>
    </section>
    <footer>
      <div id="name">
        Name: <input type="text"/>
      </div>
      <div id="phone">
        Phone Number: <input type="text"/>
      </div>
      <div id="email">
        Email: <input type="text"/>
      </div>
      <button>
        Sign-Up!
      </button>
    </footer>
  </body>
</html>
