<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>
      Goal's Gym
    </title>
  </head>
  <body>

    <header class="container">
      <div class="header">
        <h1>
          Goal's Gym
        </h1>
      </div>
    </header>

    <main class="container">

      <section>
        <div class="normal-box">
          <div class="quote-box">
            <p>
              <em>"Let's get ready to flex."</em>
            </p>
          </div>
          <div class="name-box">
            <p>
              Arnold Schorbinator
            </p>
          </div>
        </div>
        <div class="normal-box">
          <div class="quote-box">
            <p>
              <em>"I'll be back!"</em>
            </p>
          </div>
          <div class="name-box">
            <p>
              Terminator
            </p>
          </div>
        </div>
      </section>
      <div class="header">
        <h2>
          Membership Levels:
        </h2>
      </div>
      <section>
        <div class="small-box" style="background-color: #8C7853">
          <h3>
            Bronze
          </h3>
          <p>
            $10/month
          </p>
        </div>
        <div class="small-box" style="background-color: silver">
          <h3>
            Silver
          </h3>
          <p>
            $20/month
          </p>
        </div>
        <div class="small-box" style="background-color: gold">
          <h3>
            Gold
          </h3>
          <p>
            $30/month
          </p>
        </div>
      </section>

    </main>

    <footer class="footer-container">

      <div class="footer">
        <p>
          Name: <input type="text">
        </p>
        <p>
          Phone Number: <input type="text">
        </p>
        <p>
          Email: <input type="text">
        </p>
        <p>
          <input class="button" type="submit" value="Sign-Up!">
        </p>
      </div>

    </footer>

  </body>
</html>
