<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>
      Goal's Gym
    </title>
  </head>
  <body>
    <header>
      <h1>
        Goal's Gym
      </h1>
    </header>
    <br>
    <main class="container">
      <div class="flexcontainer">
          <div class="flex1">
            <p>
              "Let's get ready to flex"
            </p>
            <p class="right">
              <cite>
                Arnold Schorbinator
              </cite>
            </p>
          </div>
          <div class="flex1">
            <p>
              "I'll be back"
            </p>
            <p class="right">
              <cite>
                Terminator
              </cite>
            </p>
          </div>
      </div>
      <section class="container">
      <h3>
        Membership Levels:
      </h3>
      <div class="flexcontainer">
          <div class="flex2">
            <p>
              Bronze
            </p>
            <p>
              $10/month
            </p>
          </div>
          <div class="flex2">
            <p>
              Silver
            </p>
            <p>
              $20/month
            </p>
          </div>
          <div class="flex2">
            <p>
              Gold
            </p>
            <p>
              $30/month
            </p>
          </div>
      </div>
      </section>
    </main>
    <footer>
      <div class="footerflex">
        <div class="footflex1">
          <label for="name">
            Name:
          </label>
          <input type="text" class="inputtext" id="name">
        </div>
        <div class="footflex1">
          <label for="email">
            Email:
          </label>
          <input type="text" class="inputtext" id="email">
        </div>
        <div class="footflex2">
          <label for="phone">
            Phone Number:
          </label>
          <input type="text" class="inputtext" id="phone">
        </div>
        <div class="footflex2">
          <button type="button">
            Sign-up!
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
