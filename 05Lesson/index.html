<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Our flexbox example</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class="container">
      Goal's Gym
    </header>
    <main>
      <div class="flexbox">
        <div class="first">
          <p id="q1">"Let's get ready to flex"
          </p>
          <p>-Arnold Schwartzenager
          </p>
        </div>
        <div class="first">
          <p id="q2">"I'll be back"
          </p>
          <p>-Terminator
          </p>
        </div>
      </div>
      <div class="2flexbox">
        <h2>Membership Levels:
        </h2>
        <div>
          <p class="bottom">
            Bronze<br>$10/month
          </p>
        </div>
        <div>
          <p>Silver<br>$20/month
          </p>
        </div>
        <div>
          <p>
            Gold<br>$30/month
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
