<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexin It Up</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
  </head>
  <body>
    <main id="flex" class="container">
      <div class="flex-item-1">
        <h1>
          GOALS GYM
        </h1>
      </div>
      <div class="flex-item-2">
        <p>
          "Let's get ready to flex."
        </p>
      </div>
      <div class="flex-item-3">
        <p>
          "I'll be back."
        </p>
      </div>
      <div class="membership">
        <h1>
          Membership Levels
        </h1>
      </div>
      <div class="flex-item-4">
        <p>
        Bronze<br>
        $10/month
        </p>
      </div>
      <div class="flex-item-5">
        <p>
        Silver<br>
        $20/month
        </p>
      </div>
      <div class="flex-item-6">
        <p>
        Gold<br>
        $30/month
        </p>
      </div>
      <footer>
        <form class="footer">
          Name:<br>
          <input type="text" name="Name">
          Phone Number:<br>
          <input type="text" name="Phone Number"><br>
          Email:<br>
          <input type="text" name="Email">
        </form>
      </footer>
    </main>
  </body>
</html>
