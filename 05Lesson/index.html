<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="css/default.css" type="text/css">
    </head>
  <body>
    <header class="container">
      <div class="headtitle">
        Goal's Gym
      </div>
    </header>
    <main class="container">
        <div id="midbody" class="container">
          <div class="purple left">
            <q>
              Let's get ready to flex!
            </q>
            <p class="name">
              &#45;Arnold Schorbinator
            </p>
          </div>
          <div class="purple right">
            <q>
              I'll be back.
            </q>
            <p class="name">
              &#45;Terminator
            </p>
          </div>
        </div>
        <h4>Membership Levels:</h4>
        <div class="container lowbody">
          <div class="small">
            <p class="level">
              Bronze
            </p>
            <p class="lighttext">
              &#36;10/month
            </p>
          </div>
          <div class="small">
            <p class="level">
              Silver
            </p>
            <p class="lighttext">
              &#36;20/month
            </p>
          </div>
          <div class="small">
            <p class="level">
              Gold
            </p>
            <p class="lighttext">
              &#36;30/month
            </p>
          </div>
        </div>
        <div class="inputs">
          <div class="botleft">
              <p> Name: <input type="text" name="fname"> </p>
              <p> Email: <input type="text" name="email"> </p>
          </div>
        </div>
          <div class="botright">
              <p> Phone Number: <input type="text" name="fname"> </p>
              <button type="button"> Sign-Up!
              </button>
          </div>
    </main>
  </body>
</html>
