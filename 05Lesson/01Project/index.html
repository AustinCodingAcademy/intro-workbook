<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Goal's Gym</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Goal's Gym</h1>
    </header>

    <section id="quotes">
        <div class="quote">
            <p>
                "Let's get ready to flex"
            </p>
            <p class="quote1">
                Arnold Schobinator
            </p>
        </div>

        <div class="quote">
            <p>
                "I'll be back"
            </p>
            <p class="quote1">
                Terminator
            </p>
        </div>
    </section>
    <section class="h2">
        <h2>Membership Levels:</h2>
    </section>
    <section id="membership">
        <div class="package">
            <h3>Bronze</h3>
            <p>
                $10/month
            </p>
        </div>
        <div class="package">
            <h3>Silver</h3>
            <p>
                $20/month
            </p>
        </div>

        <div class="package">
            <h3>Gold</h3>
            <p>
                $30/month
            </p>
        </div>

    </section>
    <section class="form">
    <form method="post">
  <label for="myInput">Name:</label>
  <input type="text" id="myInput" placeholder="Name"/>
  <label for="myInput">Phone Number:</label>
  <input type="text" id="myInput" placeholder="Number"/>
</form>
<form method="post">
<label for="myInput">Email:</label>
<input type="text" id="myInput" placeholder="Email"/>
<button type="button" name="button">Sign-Up!</button>
</form>

</section>

</html>
