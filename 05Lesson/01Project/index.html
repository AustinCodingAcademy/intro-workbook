<!DOCTYPE html>
<html>
  <head>
    <title>Goal's Gym</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="center flexbox">
      <h1>Goal's Gym</h1>
    </div>
    <div class="flexbox center">
      <div class="quote flexbox">
        <p class="said big">"Let's get ready to flex."</p>
        <p class="who">Arnold Schorbinator</p>
      </div>
      <div class="quote flexbox">
        <p class="said big">"I'll be back!"</p>
        <p class="who">Terminator</p>
      </div>
    </div>
    <section class="flexbox center">
      <h2>Membership Levels:</h2>
    </section>
    <div class="flexbox price">
      <div class="membership">
        <p class="big">Bronze</p>
        <p>$10/month</p>
      </div>
      <div class="membership">
        <p class="big">Silver</p>
        <p>$20/month</p>
      </div>
      <div class="membership">
        <p class="big">Gold</p>
        <p>$30/month</p>
      </div>
    </div>
    <div id="signup" class="flexbox">
      <p>Name:<input type="text" /></p>
      <p>Email:<input type="text" /></p>
      <p>Phone Number:<input type="text" /></p>
    </div>
  </body>
</html>
