<!DOCTYPE html>
<html>
<head>
  <title>Goal's Gym</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
      <h1>Goal's Gym</h1>
    </header>

    <section class="quotes">
      <article id="schorbinator">
        <blockquote>"Let's get ready to flex."</blockquote>
        <p>Arnold Schorbinator</p>
      </article>
      <article id="terminator">
        <blockquote>"I'll be back!"</blockquote>
        <p>Terminator</p>
      </article>
    </section>

    <section class="memberships">
      <h2>Membership Levels:</h2>
      <article id="bronze">
        <h3>Bronze</h3>
        <p>$10/month</p>
      </article>
      <article id="silver">
        <h3>Silver</h3>
        <p>$20/month</p>
      </article>
      <article id="gold">
        <h3>Gold</h3>
        <p>$30/month</p>
      </article>
    </section>

    <section class="form">
      <form action="">
      <p>Name:</p>
      <textarea name="name" rows="2" cols="40"></textarea>
      <p>Phone Number:</p>
      <textarea name="phone" rows="2" cols="40"></textarea>
      <p>Email:</p>
      <textarea name="email" rows="2" cols="40"></textarea>
      <input type="submit" value="Sign-up!">
      </form>
    </section>

</body>
</html>
