<!DOCTYPE html>
<html>
  <head>
    <title>
      Lesson 5 Project
    </title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <header>
        <h1>
          Goal's Gym
        </h1>
      </header>

      <section class="first">
        <div class="quotes">
          <h2>
            "Let's get ready to flex!"
          </h2>
          <p>
            Arnold Schorbinator
          </p>
        </div>
        <div class="quotes">
          <h2>
            "I'll be back!"
          </h2>
          <p>
            Terminator
          </p>
        </div>
      </section>

      <section class="second">
        <div id="membertitle">
          <h3>
            Membership Levels:
          </h3>
        </div>
        <div class="container">
          <div class="membership">
            <h4>
              Bronze
            </h4>
            <p>
              $10/month
            </p>
          </div>
          <div class="membership">
            <h4>
              Silver
            </h4>
            <p>
              $20/month
            </p>
          </div>
          <div class="membership">
            <h4>
              Gold
            </h4>
            <p>
              $30/month
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="info">
        <form>
          Name:
          <textarea rows="1" cols="25">
          </textarea>
        </form>
        <form class="phone">
          Phone Number:
          <textarea rows="1" cols="25">
          </textarea>
        </form>
      </div>
      <div class="signup">
        <form>
          Email:
          <textarea rows="1" cols="25">
          </textarea>
        </form>
        <a href="" class="button">
          Sign Up!
        </a>
      </div>
    </footer>
  </body>
</html>
