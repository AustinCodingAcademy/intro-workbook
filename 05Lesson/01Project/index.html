<!DOCTYPE html>
<html>

<head>
    <title>Goal's Gym Homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header>
            <h1>Goal's Gym</h1></header>
        <secton class="Testimonials">
            <div class="Quotes">
                <p>"Let's get ready to flex"</p>
                <p>Arnold Schorbinator</p>
            </div>
            <div class="Quotes">
                <p>"I'll be back"</p>
                <p>Terminator</p>
            </div>
        </secton>

        <h2>Membership Levels:</h2>

        <section class="Memberships">
            <div id="bronze">
                <p>$10/month</p>
            </div>
            <div id="silver">
                <p>$20/month</p>
            </div>
            <div id="gold">
                <p>$30/month</p>
            </div>
        </section>

        <section class="contact_form">
            <div id="contact">
                <form action="contact">
                    <div class="nameandemail">
                        Name: 
                        <input type="text">
                        Email:
                        <input type="text">
                    </div>
                    <div class="phonenumber">
                        Phone:
                        <input type="text">
                        <a href="#" class="button">Sign-Up! </a>
                    </div>
                </form>
            </div>
        </section>

    </main>
</body>

</html>
