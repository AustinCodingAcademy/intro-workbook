<!DOCTYPE html>
<html>
<head>
  <title>Goal's Gym</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
      <h1>Goal's Gym</h1>
    </header>

    <section id="quotes" class="flex-container">
      <article id="schorbinator" class="flex-item-1">
        <blockquote>"Let's get ready to flex."</blockquote>
        <p>Arnold Schorbinator</p>
      </article>
      <article id="terminator" class="flex-item-1">
        <blockquote>"I'll be back!"</blockquote>
        <p>Terminator</p>
      </article>
    </section>

    <section id="memberships" class="flex-container">
      <article class="flex-item-2">
        <h2>Membership Levels:</h2>
      </article>
      <article id="bronze" class="flex-item-3">
        <h3>Bronze</h3>
        <p>$10/month</p>
      </article>
      <article id="silver" class="flex-item-3">
        <h3>Silver</h3>
        <p>$20/month</p>
      </article>
      <article id="gold" class="flex-item-3">
        <h3>Gold</h3>
        <p>$30/month</p>
      </article>
    </section>

    <section id="form" class="flex-container">
      <form action="">
      <div class="flex-item-4">
        <p>Name:</p>
        <textarea name="name" rows="" cols=""></textarea>
      <!-- </div>
      <div class="flex-item-4"> -->
        <p>Phone Number:</p>
        <textarea name="phone" rows="" cols=""></textarea>
      </div>
      <div class="flex-item-4">
        <p>Email:</p>
        <textarea name="email" rows="" cols=""></textarea>
      <!-- </div>
      <div class="flex-item-4"> -->
        <input type="submit" value="Sign-up!">
      </div>
      </form>
    </section>

</body>
</html>
