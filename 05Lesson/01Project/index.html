<html>
<head>
  <title>Goal's Gym</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Goal's Gym</h1>
  </header>
  <main>
  <section id="testimonials">
    <div>
      <p>"Let's get ready to flex."</p>
      <p>Arnold Schwarzenegger</p>
    </div>
    <div>
      <p>"I'll Be Back"</p>
      <p>Terminator</p>
    </div>
  </section>


  <section id="membership">

    <div class="bronze">
      <h3>Bronze</h3>
      <p>$10/month</p>
    </div>

    <div class="bronze">
      <h3>Silver</h3>
      <p>$20/month</p>
    </div>

    <div class="gold">
      <h3>Gold</h3>
      <p>$30/month</p>
    </div>

  </section>


  <section id="contact">

    <p>Name:</p>
    <form>
      <input type="text" name="name"><br>
    </form>
    <p>Email:</p>
    <form>
      <input type="text" name="email"><br>
    </form>
    <p>Phone Number:</p>
    <form>
      <input type="text" name="phone">
    </form>
    <button>Sign-Up!</button>

  </section>






  </main>
</body>
</html>
