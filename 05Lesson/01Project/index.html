<!DOCTYPE html>
<html>
  <head>
    <title>Goal's Gym</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Goal's Gym</h1>
    </header>
    <div class="testimonials">
      <section id="testimonial1">
        <span class="quote-text">"Let's get ready to flex"</span>
        <span class="quote-author">Arnold Schorbinator</span>
      </section>
      <section id="testimonial2">
        <span class="quote-text">"I'll be back!"</span>
        <span class="quote-author">Terminator</span>
      </section>
    </div>
    <div class="membership-section">
      <h2>Membership Levels:</h2>
      <div class="member-levels">
        <div class="member-level bronze">
          <div class="level-title">Bronze</div>
          <span class="level-price">$10/month</span>
        </div>
        <div class="member-level silver">
          <div class="level-title">Silver</div>
          <span class="level-price">$20/month</span>
        </div>
        <div class="member-level gold">
          <div class="level-title">Gold</div>
          <span class="level-price">$30/month</span>
        </div>
      </div>
    </div>
    <form id="signup">
      <div class="form-name">
        Name<input type="text" name="name" />
      </div>
      <div class="form-phone">Phone Number<input type="text" name="phone" />
      </div>
      <div class="form-email">Email<input type="text" name="email" />
      </div>
      <button type="button">Sign Up!</button>

    </form>


  </body>
</html>
