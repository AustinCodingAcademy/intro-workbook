<html>
<head>
  <title>Goal's Gym</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>


    <h1>Goal's Gym</h1>
  </header>
  <main>
  <section id="testimonials">
    <div class="left">
      <p>"Let's get ready to flex."</p>
      <p>Arnold Schwarzenegger</p>
    </div>
    <div class="right">
      <p>"I'll Be Back"</p>
      <p>Terminator</p>
    </div>
  </section>




    <h2>Membership Levels:</h2>

  <section id="membership">

    <div class="bronze">
      <h3>Bronze</h3>
      <p>$10/month</p>
    </div>

    <div class="silver">
      <h3>Silver</h3>
      <p>$20/month</p>
    </div>

    <div class="gold">
      <h3>Gold</h3>
      <p>$30/month</p>
    </div>

  </section>

<section id="sign">
  <section id="top">

    <div class="name">

      <form>
        <label>Name:</label>
        <input type="text" name="name"><br>
      </form>
    </div>

    <div class="phone">
      <form>
        <label>Phone Number:</label>
        <input type="text" name="phone">
      </form>
    </div>

    </section>

    <section id="bottom">
    <div class="email">


      <form>
          <label>Email:</label>
        <input type="text" name="email"><br>
      </form>
    </div>

    <div class="submit">
      <button><b>Sign-Up!</b></button>
    </div>
  </section>
</section>


  </main>
</body>
</html>
