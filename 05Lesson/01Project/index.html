<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet">
        <title>Goal's Gym</title>
    </head>
    <body>
        <section class="top">
            <header>
                <h1>Goal's Gym</h1>
            </header>
        </section>
        <main>
            <section id="testimonials">
                <article class="quote testi1">
                    <h3>"Let's get ready to flex."</h3><br>
                    <p>– Arnold Schorbinator</p>
                </article>
                <article class="quote testi2">
                    <h3>"I'll be back!"</h3><br>
                    <p>– Terminator</p>
                </article>
            </section>
            <section id="membership">
                <h2>Membership Levels:</h2>
                <article class="level bronze">
                    <h3>Bronze</h3>
                    <p>$10/Month</p>
                </article>
                <article class="level silver">
                    <h3>Silver</h3>
                    <p>$20/Month</p>
                </article>
                <article class="level gold">
                    <h3>Gold</h3>
                    <p>$30/Month</p>
                </article>
            </section>
            <section id="signup">
                <form action="index.html" method="post">
                    <div class="firstname">
                    <p>First Name:</p>
                    <input type="text" name="fname" value=""/>
                    </div>
                    <div class="lastname">
                  <p>Last Name:</p>
                  <input type="text" name="lname" value=""/>
                </div>
                <div class="phone">
                    <p>Phone Number:</p>
                    <input type="text" name="number" value=""/>
                </div>
                    <input class="SendButton" type="button" name="submit" value="Submit!" method="submit"/>
                </form>
            </section>
        </main>
    </body>
</html>
