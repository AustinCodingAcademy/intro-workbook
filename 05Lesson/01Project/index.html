<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Goal's Gym</title>
</head>

<body>
    <main>
        <header>
            <h1>Goal's Gym</h1>
        </header>
        <section id="testimonials">
            <article id="schorbinator">
                <p>"Let's get ready to flex!"</p>
                <p class="credit">Arnold Schorbinator</p>
            </article>
            <article id="terminator">
                <p>"I'll be back!"</p>
                <p class="credit">Terminator</p>
            </article>
        </section>
        <section id="membership">
            <h2>Membership Levels:</h2>
        </section>
        <section id="plans">
            <article class="plan">
                <h3>Bronze</h3>
                <p>$10/month</p>
            </article>
            <article class="plan" id="silver">
                <h3>Silver</h3>
                <p>$20/month</p>
            </article>
            <article class="plan">
                <h3>Gold</h3>
                <p>$30/month</p>
            </article>
        </section>
        <section id="signup">
            <article id="form">
                <form action="submit">
                      <article id="left">
                           <p>Name: <input type="text" name="Name"></p>
                           <p>Email:  <input type="text" name="Email"</p>
                      </article>
                      <article id="right">
                           <p>Phone Number: <input type="text" name="Phone Number"> </p>
                           <input id="button" type="submit" name="Sign-up" value="Sign Up!">
                      </article>


                </form>
            </article>
        </section>
    </main>
</body>

</html>
