<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet">
        <title>Goal's Gym</title>
    </head>
    <body>
        <section class="top">
            <header>
                <h1>Goal's Gym</h1>
            </header>
        </section>
        <main>
            <section id="testimonials">
                <article class="quote testi1">
                    <h3>"Let's get ready to flex."</h3><br>
                    <p>– Arnold Schorbinator</p>
                </article>
                <article class="quote testi2">
                    <h3>"I'll be back!"</h3><br>
                    <p>– Terminator</p>
                </article>
            </section>
            <section id="membership">
                <h2>Membership Levels:</h2>
                <article class="level bronze">
                    <h3>Bronze</h3>
                    <p>$10/Month</p>
                </article>
                <article class="level silver">
                    <h3>Silver</h3>
                    <p>$20/Month</p>
                </article>
                <article class="level gold">
                    <h3>Gold</h3>
                    <p>$30/Month</p>
                </article>
            </section>
            <section id="form">
                <form action="index.html" method="post">
                    <article class="form-box name">
                        <p>
                            Name:
                            <input type="text" name="name" value="">
                        </p>
                        <p class="email-text">
                            Email:
                            <input type="text" name="email" value="">
                        </p>
                    </article>
                    <article class="form-box phone">
                        <p>
                            Phone Number:
                            <input type="text" name="phone" value="">
                        </p>
                        <h5 class="SendButton">Sign-up!</h5>
                    </article>
                </form>
            </section>
        </main>
    </body>
</html>
