<!DOCTYPE html>
<html>
  <head>
    <title>Goal's Gym</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Goal's Gym</h1>
    </header>
    <main>
      <section>
        <div class="quote-box">
          <p class="top-text" class="quote">
            "Let's get ready to flex."
          </p>
          <p class="name">
            Arnold Schorbinator
          </p>
        </div>
        <div class="quote-box">
          <p class="top-text" class="quote">
            "I'll be back!"
          </p>
          <p class="name">
            Terminator
          </p>
        </div>
      </section>
      <br>
      <section>
        <h2>
          Membership Levels:
        </h2>
        <br>
        <div class="membership-box">
          <p class="membership-type">
            Bronze
          </p>
          <p class="membership-price">
            $10/month
          </p>
        </div>
        <div class="membership-box">
          <p class="membership-type">
            Silver
          </p>
          <p class="membership-price">
            $20/month
          </p>
        </div>
        <div class="membership-box">
          <p class="membership-type">
            Gold
          </p>
          <p class="membership-price">
            $30/month
          </p>
        </div>
      </section>
      <section id="form-box">
          <form action="index.html" method="post">
            <article class="form-box">
            <p id="name">
              Name:
            <input type="text" name="name" value="">
            </p>
            <p id="email">
              Email:
          <input type="text" name="email" value="">
                      </p>
          </article>
          <article class="form-box">
            <p>
              Phone Number:
            <input type="text" name="phone" value="">
            </p>
            <input id="button" type="button" name="sign-up" value="Sign-up!">
          </article>
          </form>
      </section>
    </main>

  </body>
</html>
