<!DOCTYPE html>
<html>

<head>
    <title>Goal's Gym</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Goal's Gym</h1>
    </header>
    <main>
        <section class="quote-grp">

            <div id="quote-1" class="quote">
                <p>"Let's get ready to flex."</p>
                <p>Arnold Schorbinator</p>
            </div>
            <div id="quote-2" class="quote">
                <p>"I'll be back!"</p>
                <p>Terminator</p>
            </div>
        </section>
        <section class="mem-levels">

            <h2 id="membership">Membership Levels:</h2>
            <div id="bronze" class="levels">

                <h3>Bronze</h3>
                <p>$10/month</p>
            </div>
            <div id="silver" class="levels">
                <h3>Silver</h3>
                <p>$20/month</p>
            </div>
            <div id="gold" class="levels">
                <h3>Gold</h3>
                <p>$30/month</p>
            </div>



        </section>
    </main>
    <footer >
        <form action="#" class="footer">
          <div id="contact-1" >
            <br>Name:
            <input type="text" name="name" align="right"><br>
            <br>Email:
            <input type="text" name="email" align="right"><br>
          </div>
          <div id="contact-2">
            <br>Phone Number:
            <input type="text" name="phone" align="right">
            <br><br>
            <button type="button">Sign-up!</button>
          </div>
        </form>
    </footer>

</body>

</html>
