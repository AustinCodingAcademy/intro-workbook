<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skateboard Click Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
    <h1>Skate Click</h1>
    <div><img src="/img/skateboardbart.png" id="bart"></div>
    <h2>Skate Fast</h2>
    <h2>MPH <span id="rps"></span></h2>
    <div id="currentSpeed"></div>
    <div class="buttons">
        <div class="button" data-value=".1" data-cost="10"> Push Power <span>10</span></div>
        <div class="button" data-value="1" data-cost="100"> Small Hill <span>100</span></div>
        <div class="button" data-value="10" data-cost="1000"> San Fransico Hills <span>1000</span>
        </div>
        <div class="button" data-value="100" data-cost="10000"> Tony Hawk Super Power <span>10000</span></div>
    </div>

    
</body>
</html>
