<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forms</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
  .card{
    color: #00f;
  }
  .card-block{
    background-color: rgba(128, 128, 128, 0.68);
  }
  .card-header{
    padding-left: 4px;
    font-weight: bold;
  }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="card">
        <div class="card-header">
          CONTACT US
        </div>

        <div class="card-block">
          <form action="https://docs.google.com/forms/d/e/1FAIpQLSc6gtGu_i805OjloJhEDky_v54vU_XDfWy6Elzlw8r5DlOxAw/formResponse"
          method="POST" target="_self" onsubmit="">
          <div class="form-group row">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter full name">
          </div>

          <div class="form-group row">
            <label for="email">Please enter your email:</label>
            <input class="form-control" type="text" name="entry.212514088" id="email" placeholder="Enter email address" value="">
          </div>

          <div class="form-group row">
            <label for="comment">Comments:</label>
            <textarea class="form-control" id="comment" rows="5" placeholder="Leave a comment..."></textarea>
          </div>
          <input type="hidden" name="draftResponse" value="[,,&quot;7257444502479404668&quot;]">
          <input type="hidden" name="pageHistory" value="0">
          <input type="hidden" name="fbzx" value="7257444502479404668">
          <input class="btn btn-primary btn-block" type="submit" name="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
