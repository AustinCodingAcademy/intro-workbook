<html>
  <head>
    <title>Justin Lyle's Resume Shredder</title>
    <meta charset="utf-8">
    <meta name="author" content="Justin Michael Lyle">
    <meta name="description" content="The Portfolio of Justin M Lyle, Game and UX Designer">
    <meta name="keywords" content="Game Designer, Software Developer, Web Designer, Ui/UX, designer, UI Designer, Austin">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="titlebox col-12">
          <h1>Justin Lyle's Resume Shredder</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
        </div>
        <div id="clicker" class="resumeclicker col-3">
          <h2>Clicker</h2>
          <h1>Score:</h1>
          <h1 id="scoreboard">1</h1>
          <img class="clickerIcon" src="./assets/Envelope.png">
        </div>
        <div class="col-4">
        </div>
      </div>
      <div class="row">
        <div class="shredderSolutions col-6">
          <h2>Document Destruction Solutions</h2>
          <div class="purchasableShredder">
            <div class="purchasableDividerLeft">
              <h3>Industrial Shredder</h3>
              <p>-XXX,XXX,XXX</p>
            </div>
            <div class="purchasableDividerRight">
              <h4>XXX</h4>
            </div>
          </div>
        </div>
        <div class="col-4">
          <h2>Shredder Upgrades</h2>
          <div class="shredderUpgrade">
            <h3>Bigger Shovel</h3>
            <p>-XXX,XXX,XXX</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script/gamescripts.js"></script>
</html>
