<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <!-- <link rel="stylesheet" type="text/css" href="css/css-reset.css"> -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <header><img src="img/towers2.png" alt="Towers of Hanoi Header"></header>
  <section id="tower-container">
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div data-stack="1">
            <div data-block="yellow"></div>
            <div data-block="red"></div>
            <div data-block="green"></div>
            <div data-block="blue"></div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div data-stack="2">
          </div>
        </div>
        <div class="col-xs-12 col-sm- col-md-4 col-lg-4">
          <div data-stack="3"></div>
        </div>
        <div class="col-xs-12 col-lg-12">
          <div><img src="img/wallgreyblue.png" class="base" alt="tower base"></div>
        </div>
        <div class="col-md-12 mx-auto">
          <div id="announce-game-won">
          </div>
        </div>
      </div>
  </section>
  <section id="bottom-container">
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
          <div class="rules">How To Play</div>
          <p>
            Click the disc you want to move from and click to where you want to move to.
          </p>
          <p>
            A smaller disc can go on a larger disc, but not the other way around
          </p>
          <p>
            You win when the tower is completely moved to another pole.
      </div>

      <div class='reset'>
        <form><INPUT TYPE="button" onClick="history.go(0)" VALUE="Reset Game"></form>
      </div>
  </section>
  </div>


  <!-- <div id=reset-button><A HREF="javascript:history.go(0)">Rest the game</A></div> -->

    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
