<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dog Retreat</title>
</head>

<body>
  <div id="container" class="boxy">
    <header>
      <img src="http://bit.ly/2GFhStE" alt="">
    </header>
    <div id="siteNav">
      <ul>
        <li>How It Works</li>
        <li>Get A Guide</li>
        <li>FAQ</li>
      </ul>
    </div>
    <main>
      <div class="form">

        <form class="boxy">
          Owner name:<br>
          <input type="text" name="ownername" style="width: 250px"><br> Pet name:<br>
          <input type="text" name="petname" style="width: 250px"><br> Breed:
          <br>
          <input type="text" name="breed" style="width: 250px"><br> Info about your pet:<br>
          <input type="text" name="" style="width: 250px; height: 100px" placeholder="Dietary restrictions, play preferences, etc."><br>
          <button type="button" name="button">Submit</button>
        </form>
      </div>
    </main>
    <section>

      <div id="about">
        <div class="pawBox">
          <img src="http://bit.ly/2EMQ3Db" class="paw" alt="">
        </div>
        <p>Learn more about our retreats</p>
      </div>

      <div id="booking">
        <div class="pawBox">
          <img src="http://bit.ly/2EMQ3Db" class="paw" alt="">
        </div>
        <p>Book a getaway for your pet</p>
      </div>

      <div id="faq">
        <div class="pawBox">
          <img src="http://bit.ly/2EMQ3Db" class="paw" alt="">
        </div>
        <p>Frequently Asked Questions</p>
      </div>

    </section>
    <footer>
      <div class="socials">
        <img src="http://bit.ly/2F47Aq8" alt="">
        <img src="http://bit.ly/2CfSfBw" alt="">
        <img src="http://bit.ly/2omODFs" alt="">
        <img src="http://bit.ly/2ouQ1F7" alt="">
      </div>
      <div class="locationInfo">
        <p>Dog Retreat<br>123 Fake St.<br>Springfield,USA</p>
      </div>
    </footer>
  </div>
</body>

</html>
